        <h2><b>¿Cuáles son los motivos para que las personas dejen su país?</b></h2>
        <h3>Krithika Ravishankar</h3>
         <p>   La migración humana es el proceso en el que los individuos entran en los límites de un país en el que no son ciudadanos con la intención de convertirse en residentes permanentes. Actualmente, más de 70 millones de personas han sido obligadas a salir de sus países de origen debido a problemas como la agitación política, la pobreza, el cambio climático, el desempleo y los proyectos de desarrollo, creando una crisis masiva de refugiados. Sin embargo, las condiciones sociales reflejadas en la corrupción gubernamental, la pobreza, la degradación ambiental y la turbulencia política (manifestada en el terrorismo endémico o la violencia estructural), también pueden proporcionar incentivos artificiales para la emigración voluntaria. A pesar de los numerosos obstáculos y peligros que enfrentan los migrantes, la perspectiva de un futuro mejor, las amplias oportunidades, la seguridad frente a la violencia y la disponibilidad de puestos de trabajo, obliga a muchos individuos y familias a abandonar su tierra natal.</p>
         <p>   The Guardian informó que 15 millones de personas se han visto obligadas a emigrar de sus hogares debido a la construcción de nueva infraestructura y un empuje para la renovación urbana; esto afecta especialmente a la gente pobre mientras que sus vecindades rurales se sigan industrializando aún más. Por ejemplo, en las Filipinas, el proyecto ferroviario de Metro Manila causó a la expulsión y desplazamiento de unas 35,000 familias. En Turquía, un joven sirio de 12 años llamado Saddam, que vivía en una tienda abandonada, trabaja 12 horas diarias por 2 dólares al día. La gente como Sadam enfrenta una opción Hobson (llevar todo lo disponible o dejarlo) ya que sus ingresos no son lo suficiente para conseguir cruzar la frontera a Europa ilegalmente (que cuesta entre 1,000 y 6,000 dólares), pero con la vida que llevan actualmente no pueden cubrir sus necesidades básicas.</p>
         <p>   Del mismo modo, en Eritrea, dos tercios de los adolescentes que se ven obligados a ingresar al ejército reciben 500 nakfa (10 dólares) mensuales y no se les permite salir legalmente. Las leyes estrictas, la dictadura y las innumerables violaciones de derechos humanos han causado que 1 de cada 50 eritreos huya a Europa desde el 2012. 9% de los 400.000 que han escapado han muerto o se han perdido en el camino y miles se han ahogado en el Mediterráneo. Esta estadística demuestra que a pesar de los peligros, personas están dispuestas a arriesgar sus vidas en busca de mejores condiciones de vida.</p>
         <p>   Los esfuerzos en la urbanización han llevado al desplazamiento de familias de ingresos bajos. Por ejemplo en Sudán la guerra civil de 40 años y la urbanización acelerada (a pesar de la falta de comercio, recursos e industrias) han causado el desplazamiento de 1.6 millones de personas. En Juba, la capital del Sudán meridional, surgió un conflicto entre el presidente (Salva Kiir) y el vicepresidente (Riek Machar) cuando Machar fue acusado de planear un golpe de estado en el 2016. Este conflicto violento provocó la circulación de 185,000 ciudadanos en sólo un mes (julio del 2016). Mientras la urbanización anima avances en la tecnología, transporte y comunicación, también desplaza a mucha gente. La urbanización también ha impulsado la globalización.</p>
         <p>   La naturaleza de la migración está altamente influenciada por la globalización. Las economías del mundo se han interconectado, y como resultado, la disparidad entre países desarrollados y en vías de desarrollo ha aumentado. En 1900, la relación entre los niveles de ingreso de los 5 países más ricos y los 5 más pobres del mundo era de 9:1. Ahora esa proporción es de 100:1, lo que provoca un creciente incentivo para la migración de los países en vías de desarrollo a los países desarrollados. De hecho, entre 2000 y 2005 los países desarrollados recibieron 13.1 millones de migrantes de países en vías de desarrollo.</p>

        <h2><b>¿Cuáles son los perfiles de los migrantes?</b></h2>
        <h3>Anya Patel</h3>
        <p> En el año 2015 había 244 millones de migrantes globalmente, cada uno con un cierto perfil. Un perfil es compuesto de género, edad, origen, nacionalidad y nivel de educación. En el 2015 la población de migrantes consistía de 126.115.435 hombres y 117.584.801 mujeres. De acuerdo a la División de Población de las Naciones Unidas, la mayoría de los migrantes, hombres y mujeres, tenían de 30 a 34 años y había menos migrantes de 70 a 72 años internacionalmente. Esto demuestra que hay más migrantes de edad laboral. Sin embargo, el origen y la etnicidad de los migrantes varía. Entre los años 1990 y 2015 el tamaño de la suma de migrantes creció en 169 países o áreas y se minimizó el solo 63. Más de 51% de todos los migrantes internacionales estaban viviendo en 10 países: los Estados Unidos de América, Alemania, Rusia, Arabia Saudita, los Emiratos Árabes Unidos, Canadá, Francia, Australia y España.</p>
        <p> Los Estados Unidos tienen el número más grande de migrantes internacionales, alojando a 47 millones de migrantes. Fue reportado que 11,1 millones de ellos eran migrantes no autorizados, de los cuales 8 millones eran parte de la fuerza laboral. El Inglés es el tercer idioma más popular en el mundo con 360 millones de hablantes. Sin embargo, entre inmigrantes, el Inglés no es un idioma común. La mayoría de las personas que emigran de América Latina a los Estados Unidos sufren problemas con el cambio de idioma. Solamente en California, uno de los estados más grandes que albergan inmigrantes de América Latina, el idioma más hablado entre ellos es el Español. Fue reportado que 53% de la población habla Español en su casa y que 20% no hablan Inglés.</p>
        <p> Con el número de migrantes en aumento en los Estados Unidos y Europa, hay demanda  más alta para preparar a estos migrantes a acoplarse en las sociedades por medio de la educación. En el 2014 había 10,5 millones de de inmigrantes en los Estados Unidos con un título universitario o más alto. El Acta de Inmigración de 1990 dejó que inmigrantes vinieran a los Estados Unidos, con una visa temporaria, para recibir educación superior. Esto ha ayudado a incrementar el número de inmigrantes entre los años 1990 y 2000, por 89%, de 3,1 millones a 5,9 millones. Más recientemente, entre el 2000 y el 2014, el número ha subido por otro 78%, de 5,9 a 10,5. Esto demuestra que más inmigrantes están recibiendo educación superior y tienen mejor oportunidad de entrar a la fuerza laboral. Similarmente, en Europa, el número de migrantes recibiendo educación de secundaria está incrementando. Específicamente, 35,5% de la población no nacida en la Unión Europea ha recibido educación de secundaria, lo cual es 14 puntos de porcentaje más que la población nacida en la Unión Europea y 16 puntos más que la población nativa.</p>
        <p> Hay migrantes por todo el mundo con perfiles diferentes: de diferentes edades, orígenes, etnicidades y niveles de educación que viven en un país que no es su país nativo. A partir de los datos podemos ver que el perfil más común de un migrante es un hombre de edad laboral (30 a 34).</p>

        <h2><b>Datos económicos sobre los países</b></h2>
        <h3>Olivia Nelson</h3>
        <p> La “Urbanización” se ha vuelto un fenómeno especialmente pertinente en nuestro mundo global y económico interdependientemente. Derivada de la industrialización del siglo XIX y principio del siglo XX, la “urbanización” describe la concentración progresiva de la población de un país en ciudades y pueblos, con el objetivo de crear áreas centrales de prosperidad económica. Se ha predicho que para el 2030, el número de personas viviendo en ciudades se habrá incrementado a 5 mil millones. Las ciudades que se están urbanizando con éxito han hecho grandes avances en infraestructura, han llevado a cabo un  sistema de transporte eficaz, un buen plan de educación, han creado múltiples instituciones de salud y ofrecen grandes ventajas culturales. Los migrantes que viajan a países industrializados, suelen emigrar de las regiones más pobres y rurales en busca de mejor educación, empleo y seguridad. La migración hacia las áreas urbanas es vista como fuente de grandes oportunidades. Los migrantes frecuentemente consideran que los centros urbanos en naciones desarrolladas tienen mayores oportunidades económicas, y, al mismo tiempo, una mayor libertad individual - una alternativa a la explotación y violación de los derechos humanos que son abrumadores en algunas naciones con economías emergentes.</p>
        <p> Hay una pequeña relación entre el Producto Interno Bruto (PIB) y el grado de urbanización en un país. La urbanización está generalmente asociada con el “desarrollo”, y los países desarrollados usualmente tienen un PIB alto - un recurso que atrae económicamente a inmigrantes que buscan un empleo con mejor salario. Los Estados Unidos de América, con un Producto Interno Bruto de aproximadamente $18,5 billones y una tasa de desempleo de 4,7%, es un destino popular para los migrantes. Se dice que hay alrededor de 46,6 millones de migrantes, principalmente provenientes de México, India y China, viviendo en los Estados Unidos. Los inmigrantes mexicanos constituyen la mayor población, aproximadamente 12.050.000 personas.</p>
        <p>En el año 2015, el PIB de los países europeos considerados como destinos  para los migrantes siguieron una tendencia consistente como la de los Estados Unidos, y en la lista se ven los siguientes datos:</p>
        <ol>
          <li>Francia: $2,419 billones</li>
          <li>Reino Unido: $2,858 billones</li>
          <li>España: $1,199 billones</li>
          <li>Alemania: $3,363 billones</li>
          <li>Suecia: $495,62 mil millones</li>
        </ol>
        <p>El Reino Unido, España, Francia, Alemania y Suecia tienen una baja desigualdad de ingresos y coeficientes GINI (un índice diseñado para medir la distribución de ingresos en un estado). Esto es principalmente el resultado de un “sistema fiscal progresivo” en el que a los adinerados se les exige una proporción más alta de contribuciones fiscales que a los individuos de bajos ingresos. Por ejemplo, en el 2016, a las personas que ganaron un salario de $9.275 se les considera dentro del rango de ”impuestos bajos”, pagando una promedio de un 10% de tasa de impuestos sobre la renta; comparado con los individuos que ganaron entre $9.275 y $37.650 a quienes se les grabó  una tasa marginal del 15%. Aquellos que ganaron entre $37.650 y $91.150, se les grabó una tasa marginal del 25% [12]. Un sistema fiscal progresivo reduce efectivamente la desigualdad de ingresos en los países, disminuyendo la utilidad marginal de los ingresos y proporcionando un incentivo para mayores gastos.</p>

        <h2><b>Rutas recorridas por los migrantes y cómo navegan por las fronteras</b></h2>
        <h3>Olivia Nelson</h3>
        <p> La guerra y las crisis humanitarias a menudo obligan a los migrantes a los países vecinos a esperar la terminación del conflicto en sus países de origen, esperando un retorno eventualmente. Por estas razones, aproximadamente 4.8 millones de refugiados sirios se han establecido en países vecinos como Turquía, el Líbano, Irak, Egipto y Jordania. A pesar de que hay un alivio directo en estos destinos cercanos, los países no siempre están disponibles para los refugiados. En Jordania, la integración dentro de la población nativa ha sido un proceso difícil ,tanto la atención terciaria como la educación son cada vez más inalcanzables para los refugiados que frecuentemente son segregados en los campos de refugiados. Además, dado que muchos de estos países se consideran "en desarrollo", la falta de oportunidades económicas, junto con el creciente número de refugiados, ha tenido efectos críticos en la economía de los países receptores. La infraestructura sostenible y los recursos ofrecidos por las naciones en frontera con Siria son algo limitados. Esto lleva a estrictas restricciones locales para los refugiados y facilita una cultura de transitoriedad con los migrantes que intentan viajar a países secundarios, donde si se les otorga asilo, pueden experimentar seguridad frente a los conflictos.</p>
        <p> La ruta del Mediterráneo Central a Italia desde Libia es un camino común tomado en su mayoría por inmigrantes nigerianos, eritreos y guineanos en territorio europeo. Sin embargo, esta ruta se hizo menos popular debido a la inestabilidad política en Libia después de la revolución de esta. Sin gobierno central en Libia, la violencia prevaleció. Los contrabandistas aprovecharon este estado fallido, explotando abiertamente a los refugiados y, en última instancia, llevando a un cambio en los patrones de migración de la ruta del Mediterráneo Central a una ruta del Mediterráneo Oriental, tras un informe de 3,212 muertes en 2016. La ruta mediterránea de Turquía a los países costeros de los Balcanes, como Grecia y Bulgaria, y luego hacia el norte de Europa, se convirtió en la ruta más transitada por los migrantes que viajan principalmente desde Siria y Afganistán - dos países inmersos en conflictos en curso. Sin embargo, en el año 2016, a medida que la crisis de los refugiados siguió aumentando, Macedonia, Eslovenia, Serbia y Croacia (cuatro estados balcánicos) cerraron sus fronteras para frenar el flujo rápido de migrantes hacia la Unión Europea. Esta acción se produjo en respuesta a un acuerdo ratificado por la Unión Europea y Turquía, que permitió a la UE ganar más control sobre sus fronteras volviendo a Grecia a los migrantes no solicitantes de asilo en Turquía, permitiendo a los refugiados sirios residentes en Turquía entrar en el país. Esto fue controvertido y ha sido criticado por diversas organizaciones humanitarias, principalmente por crear condiciones insostenibles entre los refugiados forzados a permanecer en Grecia como consecuencia de haber sido impedidos de llegar al norte de Europa. Sin embargo, la migración a través del Mediterráneo Occidental de Marruecos a la costa de España ha sido además una ruta bastante impopular para los migrantes. Esto se ha debido recientemente a las relativamente altas tasas de desempleo en España (aproximadamente el 22,7% de la fuerza de trabajo en 2015) y al control más estricto de las fronteras costeras, ejemplificado mediante la instalación del sistema de vigilancia marítima SIVE.</p>
        <p> El año pasado, más de un millón de refugiados solicitaron asilo en los estados miembros de la Unión Europea, financiados parcialmente por 150 millones de dólares del ACNUR (Alto Comisionado de las Naciones Unidas para los Refugiados). Con recursos adecuados y la apariencia segura presentada a través de los medios de comunicación, Europa es para muchos emigrantes como el destino ideal, donde se puede encontrar fácilmente empleo en las economías robustas. Alemania, uno de los estados más poderosos económicamente de la Unión Europea, aceptó 1,1 millones de refugiados en 2015. Las solicitudes de asilo en Alemania han sido procesadas a un ritmo exponencial, permitiendo que más migrantes ingresen al país. Sin embargo, con más migrantes que viajan a la UE, los Estados miembros se han vuelto considerablemente atentos, aumentando el papel de FRONTEX - una forma de control fronterizo responsable de muchas funciones, algunas de las cuales incluyen el seguimiento de los flujos migratorios hacia la UE y la ejecución de operaciones de rescate en el mar.</p>
        <p> FRONTEX también ha permanecido activo para enfrentar el contrabando humano a través de las fronteras. El contrabando, un problema cada vez más global, presenta muchas preocupaciones éticas. Los delincuentes que buscan ganancias monetarias a menudo explotan a los migrantes, obligándolos a viajar durante largos períodos de tiempo en pequeños espacios, a través de lugares traicioneros (como desiertos), o en embarcaciones de caucho peligrosas que son susceptibles a hundirse. La tecnología ha contribuido inmensamente a la continuación del contrabando. Las redes de contrabando a menudo se promueven a través de medios de comunicación social como Facebook, presentando imágenes, la logística detallada de las rutas de viaje y los precios del contrabando. Sin embargo, la tecnología tiene varias ventajas para la migración, permitiendo que las personas en los países anfitriones y las organizaciones de ayuda extranjeras se mantengan actualizadas y conscientes de dónde se encuentran los migrantes y de las rutas que se recorren.</p>

    <h2><b>Migrantes económicos vs. políticos</b></h2>
    <h3>Luna Maki</h3>
    <p> Un solicitante de asilo es una persona cuyo proceso de asilo no ha sido aún  determinado, mientras un refugiado tiene la aprobación de las autoridades. Los países menos desarrollados han proveído 3,6 millones de refugiados, o 25% del total global de solicitantes de asilo. Si bien existen sistemas nacionales de asilo, en periodos de conflicto en los cuales grandes masas de refugiados buscan refugio, el resultado termina siendo que frecuentemente no se les puede garantizar la oportunidad de tener una mejor calidad de vida. En el 2015, 3.3% de la población mundial vivía fuera de su país de origen. De todos los migrantes internacionales, la mayoría huye en búsqueda de prosperidad económica; mientras otros abandonan sus países debido a la falta de seguridad interna. Según la Organización de Migración Internacional, trabajadores migrantes componen casi el 3% de la población mundial. </p>
    <p> La mayoría de personas que viajan de un país a otro son migrantes económico que buscan mejores estándares de vida. Una vida en desesperación a menudo obliga a la personas a explorar oportunidades para una vida mejor y mudarse. Año tras año, la brecha entre los tercermundistas y  los países desarrollados aumenta haciendo que la gente se traslade a regiones más industrializadas como lo son los Estados Unidos y Europa. Un 60% de los refugiados que llegan a Europa son migrantes económicos que buscan buscan un sueldo estable. En el 2004, cuando Polonia y otros siete países se unieron a la Unión Europea, el Reino Unido recibió aproximadamente unos 500.000 trabajadores, debido al factor de atracción. Este factor incluía salarios cinco veces más altos de los que tenían en los países de los que provenían. </p>
    <p> El impacto causado cuando migrantes económicos huyen de sus países puede ser tanto positivo como negativo. Se puede ver un ejemplo de lo lo anterior, cuando en el  2003, 2.053.600 trabajadores Turcos viajaron de Turquía para trabajar en Alemania con un mejor salario, y Alemania adquirió una fuente de mano de obra barata. Sin embargo, algunos de los impactos negativos fueron la pérdida de trabajadores en Turquía, así como las tensiones raciales en Alemania debidas a la barrera lingüística.</p>
    <p> Los migrantes políticos buscan la libertad y derechos políticos para escapar de la persecución gubernamental que sufren. A menudo, razones étnicas y religiosas también obligan a los migrantes a huir a otros países debido a la intolerancia de algunos de estos. La ausencia de derechos políticos es el factor predominante en la migración. Personas que no están de acuerdo con sus gobiernos podrían ser torturadas, discriminadas y abusadas, poniendo  su seguridad en peligro. Las solicitudes de asilo son las consecuencias directas del descargo de migrantes políticos que tratan de mudarse a un país más seguro, para liberarse de un estado opresivo a un pais mas democratico. Según el Instituto de Política Migratoria, el Reino Unido recibió la cantidad más alta de solicitantes de asilo con un total de 555.310 o 15% de los solicitantes de asilo globales en el 2002.</p>

    <h2><b>El impacto en los países que reciben migrantes</b></h2>
    <h3>Qiyuan Shengni</h3>
    <p> El miedo de los inmigrantes se ha difundido a través de los medios de comunicación. Se dice que los inmigrantes son una amenaza para la seguridad y las economías locales. En los Estados Unidos, las declaraciones, como "una ola migratoria masiva de crímenes está aumentando a través de Alemania" y "ellos [los inmigrantes] están perjudicando a mucha gente que no puede conseguir trabajo bajo ninguna circunstancia" . Pero ¿podemos simplemente sugerir que la inmigración es perjudicial para la seguridad y los salarios?</p>
    <p> Entre 1990 y 2013 la población nacida en Estados Unidos creció un 5,2%, y la población de inmigrantes indocumentados se triplicó, pasando de 3,5 millones a 11,2 millones. Durante este tiempo, el número de delitos violentos, como agresión agravada, robo, violación y asesinato, disminuyó en un  48%. Del mismo modo, el número de delitos contra la propiedad, como robo  y robo de vehículos de motor, se redujo en un 41%. Con la actividad terrorista que ha ocurrido el año pasado, los medios de comunicación han prestado más atención a la relación entre el terrorismo y los refugiados. La corriente de refugiados de Siria podría ser un vehículo potencial para la propagación del terrorismo, ya que en noviembre de 2016 se encontraron los pasaportes sirios en los cadáveres de terroristas en París. Sin embargo, según el Índice de Terrorismo Mundial, el único país que acoge a un gran número de refugiados con un alto nivel de actividad terrorista es Pakistán. Desde 1975 hasta el 2015, 700.000 solicitantes de asilo y 3.25 millones de refugiados emigraron a los Estados Unidos. Entre ellos, 24 fueron identificados como terroristas; Mataron a 7 personas en ataques, mientras que 34 terroristas que entraron a los Estados Unidos con visa turística mataron a 2.834 personas durante el mismo período de tiempo. La probabilidad de ser asesinado en un atentado terrorista cometido por un solicitante de asilo es una de 2.73 mil millones al año. La probabilidad de ser asesinado en un atentado terrorista cometido por un refugiado es una de 3,64 billones al año [6].</p>
    <p> Entre 1980 y 2000, el número de inmigrantes admitidos aumentó de un poco más de 100.000 a 900.000. Durante este tiempo, el ingreso familiar de la clase media pasó de $ 62.000 a $ 85.000. Una opinión común es que los inmigrantes le "roban" los puestos de trabajo a los locales. De 1999 a 2000, el número de personas que tenían derecho a convertirse en nuevos residentes permanentes legales estadounidenses por nacimiento aumentó de 644.787 a 841.002, y el número de desempleo cayó de 4.1% a 4.0%. Durante la primera década del siglo XXI, el número de empleos para los inmigrantes era menor al número de empleos de los nativos en un 1,7%. Los inmigrantes que tenían algún tipo de educación universitaria o más tenían un número de empleo 6,2% menor que sus homólogos nativos.</p>
    <p> Según Jonathan Wadsworth, un autor británico, no hay correlación entre los cambios en los menos calificados (definidos como aquellos que abandonaron la escuela a los 16 años), los jóvenes nativos de NEET (sin educación, empleo o formación) y los cambios en la proporción de inmigrantes que hubo entre 2004 y 2012. Los países que tuvieron el mayor aumento de la afluencia de inmigrantes no tuvieron ni mayores ni menores aumentos en el desempleo de los nativos. Hay poca evidencia de una fuerte correlación entre los cambios en los salarios de todos los nativos del Reino Unido y los cambios en los inmigrantes locales durante este período. Con estos datos, se podría reconsiderar la afirmación de que los inmigrantes plantean amenazas a la seguridad social y perjudican a las economías locales.</p>

    <h2><b>Asimilación: ¿Cómo afecta la migración a los migrantes?</b></h2>
    <h3>Krithika Ravishankar</h3>
    <p> La asimilación a un nuevo entorno implica la capacidad de establecer un estilo de vida estable (por ejemplo: encontrar un trabajo, comprar un hogar, etc.), pero este proceso es más difícil para unos migrantes que para otros. Algunos son bien educados y calificados, pero se enfrentan a problemas como el racismo, mientras que otros enfrentan tribulaciones como su falta de habilidades lingüísticas y calificaciones, que les impiden encontrar trabajo. Aquellos con habilidades vocacionales simples encontrarán mayores dificultades para competir con los nativos en trabajo, así como con el emergente mundo tecnológicamente industrializado.</p>
    <p> Muchas empresas europeas simplemente consideran que la contratación de refugiados es una decisión empresarial poco acertada, según el ACNUR. Además, los refugiados que ingresan al mercado de trabajo sin cualificación simplemente no podrán competir con los nativos europeos, así como con otros migrantes más experimentados. La Oficina Interactiva de Publicidad (IAB) de la Agencia Federal de Trabajo alemana afirma que sólo el 13% de los inmigrantes (de lugares como Siria, Kosovo, Iraq, Afganistán, Albania, Serbia) poseen títulos terciarios y tienen al menos un 30% de probabilidad de desempleados en Alemania. En Suecia sólo el 5% de los puestos de trabajo disponibles son de baja cualificación, ya que la mayoría de suecos son bien educados; se observan estadísticas similares en Alemania (9%) y España (16%). A través de la inmersión de la tecnología, los trabajos poco cualificados están siendo reemplazados lentamente por maquinaria, lo que representa una amenaza para los migrantes poco calificados, ya que encontrar trabajo y establecer un estilo de vida estable se ha vuelto cada vez más difícil. Una consecuencia política de esto podría implicar un aumento del número de inmigrantes en el bienestar.</p>
    <p> Cambiando de tema, actualmente, los migrantes de todas las calificaciones enfrentan dificultades sociales que suprimen aún más sus esfuerzos por integrarse. Por ejemplo, Francia: un país con una gran población musulmana; los franceses no están respondiendo bien a los refugiados entrantes y existentes. Basado en una encuesta del 2013, el 70% cree que hay demasiados extranjeros en Francia. Muchos de estos migrantes permanecen en complejos de viviendas públicas separados de las ciudades cosmopolitas, que a menudo son destartaladas y visiblemente poco atractivas. El número de delincuencia es alta y los hombres jóvenes son víctimas constantes de la brutalidad policial y son referidos como inmigrantes, a pesar de algunos han nacido en Francia. Muchos migrantes sufren de racismo flagrante que causa un enorme estrés psicológico y daño físico, violando sus derechos humanos básicos y la seguridad. En 2015, sólo el 57% de las personas en edad de trabajar estaban empleadas en comparación con  un 65%  para los nativos. Además, las minorías étnicas se enfrentan a la discriminación en el empleo, ya que sólo se contratan para los trabajos más mal pagados, en condiciones insatisfactorias. Francia tiene leyes contra la discriminación en el empleo, pero Huffington Post informó que estas leyes no impiden a los empleadores victimizar a los migrantes.</p>
    <p> Para ayudar a los migrantes (especialmente a aquellos que tienen poca capacitación), países como Suecia están operando programas de dos años para que los migrantes los asimilen y "construyan sus nuevas vidas". La eficacia de estos programas es controvertida, como algunos piensan que este tiempo es demasiado corto para los migrantes no calificados y demasiado largo para los migrantes educados. En un corto período de tiempo, no es posible la asimilación completa en nuevos países debido a unos cuantos factores que deben tenerse en cuenta: el tiempo que se tarda en encontrar trabajo, el tiempo que tardan los migrantes en recuperarse de un trauma psicológico, el tiempo que se tarda para adquirir habilidades de trabajo, el número de migrantes que el gobierno necesita ayudar y muchos más.</p>

    <h2><b>Composición étnica del país anfitrión</b></h2>
    <h3>Ceren Powell</h3>
    <p> Hay muchos países que recientemente han tomado iniciativas para ayudar a los refugiados de todo el mundo. Canadá, Alemania, Estados Unidos y el Reino Unido han sido bien calificados para recibir cierto número de refugiados. Además de los países occidentales hay países en todo el mundo,como por ejemplo Japón, que ha prestado asistencia a los migrantes. La composición de la población de estos países se puede describir como homogénea o heterogénea. Un país se considera homogéneo si la mayoría de la población es de la misma etnia. Una población diversa y multicultural se denomina heterogénea.</p>
    <p> Países tales como Estados Unidos (hasta 2016) y el Reino Unido parecen estar más inclinados a apoyar a los refugiados debido a la diversidad de sus comunidades. En el 2015, Estados Unidos tenía casi récord donde el 14% de la población del país era de origen extranjero, el 61% era blanco, el 18% hispano, el 13% negro, el 6% asiático, el 1% indio americano y nativo de Alaska, acabando con un 2%  de mezcla entre dos o más razas. En el extremo opuesto del espectro, Japón es un país con una población que realmente no muestra ninguna influencia en el número de inmigrantes. Japón tiene una población de 98,5% de japoneses, 0,5% de coreanos, 0,4% de chinos y 0,6% de otros. En el 2015, aproximadamente el 3% de la población japonesa nació en el extranjero. Queda un mensaje claro y significante en el momento de comparar Japón con los Estados Unidos. Los países que tienen una población menos diversa o homogénea parecen ser menos abiertos y activos en la aceptación de inmigrantes en comparación con aquellos con población heterogénea. En la mayoría de los casos, la composición de una población no es el único factor que influye en las acciones y decisiones de los países. Sin embargo, hay una notable relevancia, especialmente cuando se comparan dos países. Definitivamente hay factores diferentes, como si el país está desarrollado o no, el tipo de régimen político, etc. No obstante, la población de un país es seguramente un factor sumamente influyente. Además de los factores señalados, también están las políticas de los diferentes países anfitriones. Japón tiene una política de inmigración muy estricta y la ley desde su creación no fue diseñada para acoger a los migrantes para que se establezcan en el país. La ley de nacionalidad también implica la reducción de la adquisición de la nacionalidad japonesa por los extranjeros residentes. Por otra parte, la "Ley de Inmigración y Naturalización de los Estados Unidos de América", las leyes que influyen la política actual de inmigración, preveé un límite anual de 675.000 inmigrantes permanentes.</p>
    <p> Concluyendo, es evidente que existen muchos factores diferentes que influyen en la ingesta de inmigrantes de diferentes países. Los países fundamentalmente homogéneos tienden a ser  menos acogedores y menos abiertos a los inmigrantes; mientras que los países principalmente heterogéneos suelen  recibir más inmigrantes.</p>

    <h2><b>Campamentos de refugiados</b></h2>
    <h3>Noëlla Kalasa</h3>
    <p> 53% de los refugiados vienen de Somalia, Afganistán y Siria. Siria actualmente tiene 4.9 millones de sus ciudadanos buscando el estatus de refugiados o asilo en otros países. Más de la mitad de los 21.3 millones de refugiados en el mundo son menores de edad. El Medio Oriente y África colectivamente acogen al 68% de las 65.3 millones de personas en el mundo que se ven forzadas a dejar sus casas debido a la violencia, situación económica e inestabilidad ambiental.</p>
    <p> Más de 272.764 refugiados han huido a los cinco campos de refugiados en Kenia, que forman el complejo de refugiados de Dadaab. Tres de estos campos de refugiados, Ifo, Dagahaley y Hagadera, que, desde el 2015 alberga más de 277.310 migrantes, han visto familias crecer y quedarse en los campos de refugiados desde el año 1990. El campo de refugiados más grande del mundo, Kakuma, también está situado en Kenia. Este fue establecido en 1992, y es el hogar de más de 184.500 migrantes, mayoritariamente de Sudán de Sur y Somalia. Kakuma y 7 otros campos de refugiados en el este de África son miembros de los 10 más grandes del mundo. Mishamo y Katumba, en Tanzania, juntos son el hogar de 128.680 migrantes. El campo Pugindo en Etiopía y Yida en Sudán del Sur tienen una población combinada de 133.593 personas. Los países fronterizos con los que sufren conflictos violentos, son los primeros lugares a los que los refugiados huyen. Refugiados somalíes y sudaneses huyen a campos en Tanzania, Kenia y Etiopía, refugiados afganos a Pakistán, refugiados sirios a Jordan y Turquía. Turquía como nación acoge a las personas más desplazadas, con más de 2.5 millones de hombres, mujeres y niños actualmente buscando refugio en el país. In 2014, Turquía acogió cerca del 25% de los  refugiados de Siria, país vecino.</p>
    <p> Un factor importante a considerar en el financiamiento y la calidad de los campos de refugiados, es si se trata de acostamientos de refugiados o de campos de refugiados administrativos. Asentamientos de refugiados nacen cuando grupos de migrantes deciden buscar la seguridad en otro territorio y convertirlo en su propio campamento, autogobernado y organizado. En los campamentos auto-instalados, gobiernos y el Alta Comisionado de las Naciones Unidas para los Refugiados no tienen ninguna responsabilidad oficial por sus migrantes, y no pueden asegurar fácilmente condiciones seguras para los inmigrantes. En estos casos, los refugiados reciben ayuda pero tienen que crear estabilidad económica y ambiental para ellos mismos. Campos de refugiados previstos, por otra parte, son manejados por gobiernos en conjunción con ONGs (organizaciones no gubernamentales) y el Alta Comisionado de las Naciones Unidas para los Refugiados. El ACNUR tiene “notas de orientación que establecen las normas mínimas necesarias para garantizar que los asentamientos planificados permitan a las comunidades de refugiados vivir con seguridad y dignidad en un medio ambiente sano que mejore su calidad de vida”. En los campos de refugiados de Dadaab, la agencia CARE provee educación primaria, comida, agua, sanidad y alivio de la higiene a los migrantes. Otras ONGs proveen servicios parecidos en otros campos de refugiados. </p>
    <p> La mayoría de los 15.4 millones de refugiados en el 2014 habían estado en campos de refugiados por lo menos cinco años[7]. Después de un tiempo, en ambos campos de acostamiento y campos de refugiados planeados, inmigrantes empiezan a crear sus propios centros de actividades, agricultura, pastoralismo, inician negocios, y van creando espacios en los cuales individuos pueden aprender y expresarse. El Campo Hagadera, uno de los cinco en el Complejo de Dadaab, tiene una fuerte economía impulsada por su mercado, uno de los más grandes de la región. Los inmigrantes del campo de refugiados se han mudado a las periferias y se han quedado ahí. En el campo de Zaatari en Jordania, ligas de fútbol y academias de circos vienen ofrecidas como actividades recreativas para los migrantes. Los humanos, hasta en las condiciones más agudas, se adaptan y hacen lo pueden con lo que tienen.</p>

    <h2><b>Políticas para la integración de los migrantes</b></h2>
    <h3>Isabelle Jaber</h3>
    <p> Las políticas de inmigración dependen del tamaño, la fuerza económica y cultural de un país. Estos factores en conjunto con la habilidad del país de proporcionar alivio temporario en vez de residencia permanente contribuyen a las dificultades en crear politicas de inmigracion universales. Por ejemplo, Canadá, Japón, Australia y Arabia Saudita tienen niveles altos de inmigración y diferentes políticas de inmigración.</p>
    <p> Las politicas de inmigracion en Canada son muy indulgentes. Para combatir la falta de trabajo cualificado que ha sofocado el crecimiento económico desde los años setenta, Canadá ha adoptado una de las políticas de inmigración más abiertas del mundo entero. Desde el 2010, la población extranjera ha conformado un 21,3% de la población entera del país. El primero de abril, el país creó una programa de visas para atraer extranjeros empresarios con calificaciones muy altas. Inmigrantes con fondos de Empresas canadienses de capital riesgo o grupos de inversión para un novel empresa serán elegibles para inmediata residencia permanente. Si el novel empresa falla, el empresario no será sujeto a la deportación. </p>
    <p> Al otro extremo, Japón tiene leyes de inmigración muy estrictas. En este país, prima una sociedad de raza homogénea y la población extranjera creaba solo un 1,7% de la población entera en 2010. En relación con Canadá, Japón se enfrenta con una población que está disminuyendo rápidamente debido a la baja tasa de natalidad, que apenas puede igualar la tasa de mortalidad de los ciudadanos mayores del país. En este momento la población es de 128 millones de personas, pero analistas estiman que este número bajará por un tercio en 2060, forzando a optar por la adopción de políticas de inmigración más abiertas. Siguiendo el ejemplo de Canadá y el Reino Unido, Japón desarrolló un nuevo sistema basado en puntos en la primavera del 2012 para calificar inmigrantes. Inmigrantes ganan puntos por sus antecedentes académicos, la experiencia   y con la investigación y trabajo empresarial, en conjunto con otros factores. Los que apuntan más alto –principalmente profesionales como profesores, doctores y gerentes corporativos– tendrán tratamiento preferencial.<p> 
    <p> Aunque Australia  tiene un modelo similar de política de inmigración comparado a otros países, las medidas tomadas una vez que a un inmigrante se le expira la Visa, son drásticas. Según la Naciones Unidas, en el 2012 Australia recibió casi 15,800 solicitudes de asilo, es decir 37% más que las que se recibieron en el 2011. El departamento de inmigración y  ciudadanía del país dicta que el acto de migración de 1958 pone como requisito que aquel que no es ciudadano o persona que vive en Australia ilegalmente será detenido. Personas sin visas válidas serán consideradas ilegales, incluyendo niños. Niños migrantes, especialmente aquellos en busca de asilo, han sido detenidos por centros de detención para inmigrantes por meses e incluso por años. El gobierno Australiano respondió a quejas de derechos humanos trasladando a niños de centros de detención a centros de detención comunitario o vivencias locales. </p>
    <p> Arabia Saudita, otro país con niveles altos de inmigración, anunció una política de inmigración basada en raza, que incluye una regla que no-Saudíes que se casan con Saudíes nunca recibirán ciudadanía y siempre serán considerados como extranjeros, al igual que sus hijos. Esta política nueva se dirige a preservar la homogeneidad semita de Arabia Saudita. En concordancia con estas nuevas reglas, inicialmente publicadas en el periódico Al Eqtisadiah, Saudíes domésticos tendrán que completar todos los requisitos en una lista de 17 puntos para considerar su aplicación con un cónyuge extranjera– incluso después de eso, la garantía de permiso no será automática. También requieren restricciones de edad para cónyuges no-Saudíes. Un hombre Saudí tiene que estar entre 40 y 65 años de edad, y una mujer no Saudí tiene que estar entre los 30 y 55 años de edad para poder considerar su aplicación. Una mujer Saudí también tiene que estar entre las edades de 30 a 55 años si quisiera casarse con un hombre no-Saudi, en concordancia con las nuevas reglas. </p>

    <h2><b>Políticas de Inmigración de los Estados Unidos de 2017</b></h2>
    <h3>Anya Patel</h3>
    <p> Las políticas de inmigración en los Estados Unidos han cambiado drásticamente con la presidencia de Donald Trump. Recientemente fue elegido como el quadragesimo quinto presidente de los Estados Unidos y ya ha comenzado a tomar acción. Este cambio presidencial está afectando mucho a lo que América tiene como objetivo. Específicamente, la diversidad y la integración. Con el crisis de refugiados en Siria, la migración se ha convertido en un tema con alto grado de relevancia. El proceso corriente para la entrada de refugiados en los Estados Unidos ya es muy estricto y lo es aun mas cuando se trata de refugiados Sirios. Hay casi 18 pasos (20 pasos para refugiados Sirios) que se deben seguir y entre esos están: los verificaciones de antecedentes, entrevistas, huellas digitales y revisiones de seguridad. Este proceso casi siempre tarda 2 años en completarse. El viernes, 27 de enero de 2017 una orden ejecutiva se estableció, para suspender temporalmente a ciudadanos de siete países, y entre esos una mayoría eran musulmanes de: Irak, Irán, Yemen, Libia, Somalia, Sudán y Siria por 90 días y para suspender a todos los refugiados entrando a los Estados Unidos por un periodo de 120 días. Sin embargo, refugiados Sirios serán suspendidos indefinidamente. Evidentemente, esto va a afectar la migración de la y desplazará aún más inmigrantes. Esta orden ejecutiva ha desviado miles de refugiados queriendo ser venir a los Estados Unidos. El día después del establecimiento de esta orden (sabado, 28 de enero de 2017) más de 200 extranjeros entrando a los Estados Unidos con visas válidas, fueron detenidos por la prohibición. Está estimado que debajo de esta orden el número de refugiados permitidos en los Estados Unidos en 2017 decaerá de 110,000 a 50,000. Adicionalmente, Trump está dándole prioridad a personas cristianas que son perseguidas, pues cree que llevan una gran carga al vivir en países musulmanes. En una entrevista con David Brody, Trump dijo, “Sabias que si fueras un cristiano en Siria sería imposible- por lo menos muy, muy difícil- para entrar en los Estados Unidos? Si fueras un musulmán, podrías entrar, pero si fueras un cristiano, sería casi imposible. Y yo pensaba que era muy, muy injusto, así que les vamos a ayudar”. Pero, en concordancia con un análisis de datos de Pew Research Center sólo 1,380 más refugiados musulmanes han sido admitidos en los Estados Unidos en comparación con refugiados cristianos en 2016. Esta incrementación mínima en refugiados musulmanes ha sido debido a  la crisis de refugiados en Siria,  por lo tanto ha habido más refugiados cristianos admitidos en los Estados Unidos desde 2002. Donald Trump dice que los pensamientos detrás de esta orden son con propósitos de seguridad. Antes de establecer la orden ejecutiva en el Pentágono el viernes 27 de enero del  2017 Trump dijo, “Estoy estableciendo nuevas medidas de investigación para mantener terroristas islámicos radicales fuera de los Estados Unidos. Queremos asegurar que no estamos admitiendo en nuestro país las amenazas que nuestros soldados están luchando en ultramar. Solo queremos admitir los que apoyan y tienen un amor profundo por nuestra gente”. Trump eligió siete países porque tres de los países - Sudán, Siria y Irán - son parte de la lista de terrorismo del departamento del estado. Los otro cuatro países - Yemen, Libia, Somalia, Irak- son  “refugios de terroristas” en concordancia con el departamento del estado.</p>
