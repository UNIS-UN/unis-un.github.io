        <h2><b>Comment est-ce que l'automatisation a évolué et affecte la société?</b></h2>
        <h3>Écrit par Sora Kanosue et traduit par Archibald Ruban</h3>
        <p>Au 18ème siècle, le monde a été révolutionné par l'avènement de la révolution industrielle. Cette révolution a mis en avant de nouvelles méthodes de production, transformant la façon dont les produits étaient manufacturés. De nos jours, avec l’arrivée de la troisième et de la quatrième révolution industrielle, nous sommes témoins d’une nouvelle transformation du monde. Tout d’abord, la troisième révolution, aussi appelée révolution numérique, a commencé dans les années 80, lorsque les usines dans le monde entier ont numérisé les machines. Alors même que la révolution numérique continue à influencer la manière dont les produits sont fabriqués, la quatrième révolution industrielle, ou "industrie 4.0”, se propose de changer complètement notre monde, intégrant des technologies futuristes, telles que les robots, les véhicules autonomes ou l'internet des objets dans notre société et vie quotidienne.</p>        <p> Le “Guardian” a rapporté que 15 millions de personnes ont été forcées à quitter leurs pays à cause de la construction d'infrastructure et de l’essor des projets de rénovation urbaine. Cela touche particulièrement les pauvres car leurs quartiers ruraux sont davantage touchés par ce développement et l’industrialisation. Par exemple, aux Philippines, le projet ferroviaire du métro de Manille a entraîné l'éviction et le déplacement d'environ 35 000 familles. En Turquie, Saddam, un Syrien de douze ans qui vivait dans un magasin abandonné travaillait 12 heures par jour pour 2 $. Des gens comme lui se heurtent au choix dit de Hobson (prendre tout ce qui est disponible ou tout abandonner), puisque leur revenu ne suffit pas à payer le passage clandestin en Europe (qui coûterait entre 1 000 et 6 000 dollars) et que leur mode de vie ne peut soutenir leur besoin de base.</p>
        <p>L’une des manières les plus significative de l’influence de ces révolutions industrielles modernes dans le secteur industriel est l’introduction des robots automatisés. À cet égard, selon la mesure qui calcule la densité robotique, la Corée du Sud est à l’avant-garde dans la robotisation de son industrie. La densité robotique est une mesure qui permet d’évaluer l’intégration des robots dans la production industrielle d’un pays. Cet indice mesure le nombre de robots industriels qu’il y a pour 10 000 travailleurs. La densité robotique de la Corée du Sud est de 531. Elle est suivie de celle de Singapour (396), puis du Japon (305), de l’Allemagne (301), puis d’autres pays européens, de Taiwan, et des Etats-Unis. En terme de nombre brut de robots, la Chine est première dans le monde avec ses 87 000 robots en 2016, et comptera selon les estimations 210 000 robots en 2020. Les quatres pays qui suivent la Chine dans ce palmarès du plus grand nombre de robots industriels sont la Corée du Sud (41 373), le Japon (38 586), les États-Unis (27 504) et l’Allemagne (20 039). </p>
        <p>Bien que l’automatisation nous aide a transformé la façon dont les produits sont manufacturés dans le monde, elle permet aussi une transformation majeure de notre vie quotidienne. L’un des exemples les plus importants est l’Internet des Objets (IoT), réseau d’appareils physiques disposés partout dans le monde et qui sont reliés à d’autres réseaux comme l’Internet afin d’être commandés à distance ou de transférer des données. Parmi tant d’exemples, on peut citer les réfrigérateurs intelligents, les voitures sans conducteur, ou encore des smartphones. En 2017, il était estimé que 8.4 milliards de divers appareils étaient connectés à l’Internet des Objets. L’application la plus commune des ces appareils se trouve dans la production industrielles et le domaine des affaires industries. La seconde application la plus répandue de l’Internet des Objets se trouve dans l’industrie de la santé, où cela permet de monitorer les conditions des patients et garantit que le bon traitement leur soit donné. L’Internet des Objets est aussi utilisé dans le secteur de la sécurité pour la reconnaissance faciale biométrique entre autres.Dans tous ces différents secteurs et bien d’autres, les dépenses pour l'Internet des Objets devraient au moins tripler, et même quintupler pour certains domaines comme celui de la publicité d'ici 2020.</p>
        <p>	Bien qu’il en soit a ses premiers balbutiements, l’Internet des Objets a déjà par de nombreuses facettes pénétré notre vie quotidienne. En 2016, le nombre d’utilisateurs de smartphone, qui sont des engins IoT s’élevait à 2 milliards, et continue d'accroître chaque année. De nombreux bureaux et appartements utilisent des appareils issus de l’Internet des Objets pour monitorer l’entrée et la sortie de leurs bâtiments. L’Internet des Objets devient aussi chose courante dans les voitures, puisque les constructeurs automobiles cherchent à collecter le plus de données possibles sur la performance de leurs produits afin d’en améliorer leurs capacités et leur précision. L'une des applications les plus importantes de l'Internet des Objets est le projet Smart City qui a été mis en œuvre dans le monde entier dans plusieurs villes, y compris ici à New York. Les appareils IoT sont utilisés pour collecter des données sur différents systèmes d'infrastructure comme les embouteillages, l'utilisation de l'eau et la gestion des déchets. Toutes ces informations sont analysées et interprétées afin d'identifier l'utilisation optimale des ressources et de réduire les coûts pour ces villes. Avec l'ampleur et l'omniprésence aujourd’hui, déjà, de l'automatisation à la fois dans l'industrie et dans la vie quotidienne, on peut imaginer le développement dans les années à venir.</p>

        <h2><b>Le progrès de l’intelligence artificielle</b></h2>
        <h3>Écrit par Lea Chambadal et traduit par Eloise Chambadal </h3>
<p>Introduit par l’informaticien John McCarthy en 1955, l’intelligence artificielle à beaucoup développé depuis. L’intelligence artificielle (IA) est un terme vaste qui comprend une multitude de domaines de l’informatique, de l’automatisation de processus robotique à des robots physiques. L’intelligence artificielle est connu comme étant la capacité d'un ordinateur à effectuer une série de tâches liées à l'homme. Les tâches faites par l’intelligence artificielle peuvent être divisées en deux catégories: l’IA forte et l’IA faible. L’IA faible implique des systèmes qui sont développés pour répliquer ou dépasser l’intelligence humaine, afin d'effectuer une tâche spécifique d'une manière très précise. D’une autre part, l’IA forte consiste en des systèmes qui sont créés pour avoir des pouvoirs cognitifs humains, et pour trouver une solution à tout problème que donnons.</p>
<p>Les systèmes d’IA forte sont essentiellement faits pour reproduire toute activité humaine, alors l’IA faible ne fait que copier certaines tâches qui sont liées à l’activité huamine. Des chercheurs dans ces deux catégories de l’IA travaillent constamment pour améliorer ces systèmes en augmentant leur échelle, la vitesse et le degré d’autonomie de leurs produits.</p>
<p>Aujourd’hui, le marché pour l’IA est dominé par deux sous-catégories. Le premier est celui des robots autonomes (31% du marché), qui est une forme d’IA forte, et inclus des produits commes les voitures autonomes et les robots hospitaliers. L’autre sous-catégorie majeure est celle des assistants numériques (30% du marché), qui est une forme d’IA faible, et inclus des systèmes comme Siri d’Apple et Alexa d’Amazon.</p>
<p>Beaucoup de pays sont impliqués dans le développement d’IA, certains sont néanmoins en avance. Les pays peuvent êtres classifiés comme étant en avance dans le développement d’IA en considérant certains facteurs: le nombre de brevets obtenus, les financements disponibles et le nombre d’entreprises qui produisent l’IA basées dans leur pays. En regardant le nombre de brevets attribués entre 2014 et 2015,  nous pouvons remarquer que les États-Unis sont en avance avec 1550 brevets publiés. La Chine vient juste après avec 306 brevets publiés entre 2014 et 2015. Aussi pour estimer lequel de ces pays prendra probablement les devants dans les années à venir, il faut davantage prendre en compte la quantité d’argent offert par les fonds d’investissement en capital-risque et les gouvernements. Les États-Unis ont aujourd’hui les plus forts investissements en capital-risque donnés à la recherche d’IA. Mais, la Chine qui vient de publier ses plans pour les douze années qui viennent prévoit d’augmenter les fonds alloués à l’IA de 190%. L’objectif est de bâtir une industrie d’IA qui vaudra 150 billion de dollars. D'autres pays notables qui sont en concurrence dans l'industrie de l'IA sont la Russie, le Japon, l’Estonie, le Canada et l'Israël. Les pays concurrents en IA sont ceux qui ont des installations de recherches et des entreprises puissantes dédiés au développement de l’IA. Enfin pour ajouter, l’intelligence artificielle sera de plus en plus utilisée dans les entreprises, en particulier dans le domaine de la  cybersécurité.</p>
<p>Il est estimé que la valeur mondiale de l’IA augmente de $643 million en 2016 à $36.8 en 2025. Ceci est directement lié à la présence croissante de l’IA dans nos vies quotidienne et aux futurs applications dans les entreprises. Un exemple notable, qui touche notre vie quotidienne, est celui du nombre de voitures autonomes qui sont en processus de développement, et le nombre de voitures semi-autonomes qui sont vendus de nos jours (produit pas des entreprises comme Tesla, BMW, Infiniti et Mercedes-Benz). Cela pourrait probablement diminué le besoin de transport en commun, car les taxis autonomes seraient environ sept fois moins chers que les taxis que nous avons aujourd’hui. De plus, l’IA est utilisée par des entreprises et des banques comme forme de cybersécurité, puisque l’IA est capable d’identifier efficacement les menaces et d’y apporter des réponses. Beaucoup d’entreprises utilisent le “Big Data” qui est la capacité de collecter et d'analyser de grandes quantités de données et de les stocker dans des bases de données en ligne. Ces systèmes sont toutefois souvent la cible de hackers.</p>
<p>Il est clair que l’intelligence artificielle va être de plus en plus présente dans notre vie quotidienne, que la précision des systèmes d’IA ira en s'améliorant et que la variété de systèmes disponibles augmentera dans les années à venir.</p>

        <h2><b>Assistance Digitale: Bitcoin, Impression 3D Printing & les Drones</b></h2>
        <h3>Écrit par Kresten Due, traduit par Noëlla Kalasa </h3>
         <p>L'intelligence artificielle devient de plus en plus répandue. Les revenus provenant de l’intelligence artificielle sont prévus d’atteindre entre 35,8 et 59,8 milliards de dollars avant 2025. En outre, il est prévu qu'avant 2020, 85 % d'interactions clients avec des entreprises seront facilités principalement par l’IA. A peu près 8 % de tous les ménages américains ont déjà une enceinte intelligente (l'Écho d'Amazone ou Google Home), un chiffre dont la croissance est envisagée de 67 % avant 2020. L’intelligence artificielle aura beaucoup d'effets positifs, dont certains déjà visibles aujourd'hui. La fonction “recherche prédictive” de Google emploie l’IA et une variété de saisies pour déterminer nos recherches. Facebook est capable de repérer les images dans lesquelles on figure et reconnaître les visages avec une précision de 97.25 % (les humains ont une exactitude de 97.53 %)! L’intelligence artificielle pourrait aussi être capable d’établir des diagnostiques médicaux sans la présence d’un professionnel de la santé. Ces technologies n’illustre que le début de ce dont est capable l’intelligence artificielle. D’autre part, il existe une crainte “Matrix-esque” d’une future dominé pare cette technologie. L’intelligence artificielle devrait-elle pouvoir accéder à nos vies privées ? Il est trop tôt pour savoir ce que seront les effets d’une révolution technologique. </p> 
         <p>Une autre tendance dans la technologie est celle de la délocalisation. Le Bitcoin (BTC) commence à ébrécher  beginning to damage le secteur bancaire. Les 16,8 millions de BTC qui circulent actuellement ont une valeur d’à peu près 275 milliards de dollars. Le Bitcoin se sert de la Blockchain, une système permettant à la monnaie d'être transmise de manière transparente et sécurisée. Qui plus est, grâce au “mining”, un processus qui permet de générer de la fortune, une monnaie de forte valeur, bien qu’elle soit aussi très instable. Une utilisation plus élevée de bitcoin fera baisser le règlement de capital, permettra une interaction plus homogène et efficace en ligne, et diminuera le pouvoir des banques centrales. Toutefois, le bitcoin est spéculatif, risqué, et extrêmement instable actuellement. La bulle éclatera-t-elle ? Complètement anonyme, une augmentation de son utilisation pourrait mener à l'apparition de nouveaux marchés illégaux. Certains  existent déjà, tel que "la Route de la soie", un marché en ligne pour des marchandises illégales. Qu'est-ce qui sera délocalisé ? Plus de marchés courants on déjà subit ce changement, menés par Amazon.</p>
         <p>La technologie est sujet d'un changement important, entre des avancées dans l’impression 3D et du progrès dans l’industrie des drones. Selon Sculpteo, un service d’impression 3D, 72% de leurs clients s'attendent à augmenter leurs dépenses dans le secteur. Il est prévu qu’en 2020, 2,4 millions d'imprimantes 3D seront expédiés (contre 182,000 en 2015) et que le marché global pour les imprimantes 3D croira jusqu'à 22,4 milliards de dollars. Il est possible qu'avec de nouveaux développements, l’impression 3D remplace les autres formes de fabrication, surtout maintenant que l’impression 3D n’est plus réservée qu’aux plastiques mais aussi à d’autres matières. Cette forme de production serait probablement utilisée pour la production de biens personnalisés, ce qui a déjà était fait pour des chaussures Adidas. De même, le marché des drones connaît une croissance. L’administration fédérale de l’aviation estime qu’environ 2,5 millions de drones survolent régulièrement le ciel américain. Ce chiffre pourrait tripler en 2020, ou l’activité de 7 millions de drones est attendue. 	</p>
         <p>La technologie évolue constamment. Une machine à la pointe de la technologie devient obsolète l'année suivante. Bien qui les champs ci-dessus semblent prometteurs, et qu'ils pourraient changer notre manière de vivre, il est possible qu'ils finissent par ne pas aller plus loin. La seule manière de savoir ce qui se passera vraiment est d’attendre voir.</p>

        <h2><b>Quelles sont les conséquences de la technologie?</b></h2>
        <h3>Article écrit par Juan Carlos Pena et traduit en français par Gerly-Ketsia Ngyema Nang</h3>
         <p>L’évolution de la technologie a changé la société de façon positive et négative à la fois. La technologie à vraiment simplifier l’accès de plusieurs outils que les personnes ont besoin dans l’éducation, la médecine, la communication, les transports, etc. Elle a permis aux connaissances de progresser et à la recherche de se développer dans plusieurs domaines d’étude dans le monde entier ; surtout dans les domaines de la génétique, de l’astronomie, de la physique et même dans d’autres domaines non conventionnels. Il est important d’être informer des progrès qui pourront remplacer les capacités humaines par des robots et il est essentiel de connaître les conséquences et répercussions sur la société mondiale. Ces progrès , sans aucun doute, vont drastiquement changer la façon dont nous menons nos vies.</p>
         <p>Les progrès technologiques les plus marquants qui ont ont lieu dans la société d’aujourd’hui, sont composés souvent d’événements qui se déroulent dans la vie quotidienne de chacun et chacune d’entre nous des personnes ordinaires. Cela affecte nos actions quotidiennes, par exemple se rendre à l'école, au travail; cela affecte loisirs, nos trajets et l’apprentissage de l’accessibilité. Selon l’examen de la technologie du MIT, 2017 a été une année qui a apporté de nombreuses innovations technologiques aux routines quotidiennes susmentionnés. Parmi les technologies les plus remarquables, nous trouvons des voitures et des camions autonomes, et des ordinateurs quantiques pratiques. Les voitures autonomes et les camions auront donc, dans une certaine mesure, d’éliminer le problème de l’erreur humaine lors du transport de marchandises, tout en augmentant la productivité. En effet, il est prévu que l’automatisation pourrait augmenter la croissance de la productivité à l’échelle mondiale de 0,8 à 1,4% par an de 2015 à 2065.</p>
         <p>Un ordinateur quantique pratique est un parti intégral de la technologie en progrès de s’accomplir. Cependant, une fois que toutes ces parties se sont réunies, les ordinateurs quantiques pourraient potentiellement augmenter la puissance informatique de nombreuses entreprises non-gouvernementales et pourrait étendre leur capacité s dans la recherche (qui n’a pas été précédemment accessible aux masses). Le traitement quantique permettra un travail, qui prendrait d’habitude des années à compléter, et le réduira à quelques minutes seulement. Ce que ces ordinateurs peuvent traiter en une seconde, un ordinateur normal ne peut même pas le gérer dans la durée d’une vie humaine. Ultimement, le progrès technologiques nous conduirons à des machines plus intelligentes que leurs créateurs. Cela devient important dans le domaine de l’intelligence artificielle (IA). Les machines équipées d’IA traitent actuellement des quantités d’informations immenses. Elles pourront bientôt analyser certaines situations et agir convenablement pour trouver les meilleures solutions. Ces types de machines auront bientôt plus de capacités de raisonnement supérieures à celles des humains d’ici 2029, selon le Directeur technique (CTO) d’HP. L’intelligence Artificielle peut également être un élément utile dans l’admiration du piratage informatique ou des fuites de données. En effet, le CTO d’ HP a déclaré que le scandale du piratage d’Equifax, qui a affecté la vie privée de 120 millions de personnes, aurait été résolu avec plus d’efficacité si l’IA avait été intégré dans les gestions de services.</p>
         <p>Une nouvelle façon de penser a vu le jour sur une seule base de la présomption que la race humaine, dans sa forme actuelle, continuera à progresser. Il est connu sous le nom de transhumanisme, où une combinaison entre technologie et la biologie, sera enfin capable de surmonter plusieurs limitations aux conditions humaines telles que les capacités de réflexion, la restauration des membres ainsi que l'amélioration des capacités telles que la force et l'endurance. Sans trop nous égarer de notre idée principale, la technologie dans un aspect élargie peut éliminer les maladies, fournir des produits accessibles aux plus pauvres, et améliorer la qualité de nos vies. Par exemple, CRISPR- Cas9, un outil qui aide à modifier le génome et éliminer le matériel génétique envahisseur. Selon la Bibliothèque Nationale de la Médecine des Etats-Unis, le génie génétique deviendrait moins cher et fascinant. Cela permettrait aux humains de devenir immune contre certains types de maladies. L'écrivain Eric Drexler a déclaré dans son livre, Nanosystems: Molecular Machinery, Manufacturing, and Computation, que depuis le 17ème siècle, les scientifiques trouvent de nouvelles façons de permettre à la technologie de manipuler le corps humain. Ces innovations technologiques vont changer le futur tel que nous le connaissons.</p>
         <p>Les conséquences du progrès de la technologie ont de nombreuses implications sociales et politiques. L'intelligence artificielle aura des conséquences sociales dans le sens où la société craindra la mauvaise utilisation de la technologie, une nouvelle création d’inégalités et la crainte que l’IA ne joue avec la morale et l’éthique de la société. Un sondage d'opinion publique a révélé que 56,3% des électeurs n'ont pas peur des machines intelligentes, mais ont peur de la façon dont les humains utiliseront la technologie. Le McKinsey Global Institute a publié des statistiques indiquant que 48% croyaient que l'augmentation de l'IA aurait un effet négatif sur les cols bleus et les cols blancs, conduisant à des niveaux plus élevés d'inégalité. L'intelligence artificielle est aussi politiquement polarisante, car elle sert de menace nationale. Il peut être utilisé comme un outil militaire dans la guerre, mais peut également être considéré comme une menace par certaines nations. Will this mean that governments will have to implement specific legislation in order to ensure that AI will properly be used within the ethical standards of the nation?</p>
         <p> Les progrès technologiques actuels sont extrêmement bénéfiques pour améliorer la portée humaine; Cependant, le développement d'innovations technologiques dépassant</p>

    <h2><b>Quel est l’impact de la Technologie sur l’environnement?</b></h2>
    <h3>Isabelle Jaber et Luna Maki, traduit pas Matteo Coullaré</h3>
     <p>Aujourd’hui, la technologie est le moteur de l’innovation. De très nombreux domaines sont affectés par le progrès technologique tels que la médecine, la mode, l’alimentation, et même le gouvernement, mais plus particulièrement la technologie est crucial pour la productivité et le développement durable. Récemment, la production industrielle à largement augmenté, 47% de plus que dans les dernières vingtaines d’années, ce qui a produit une somme exceptionnelle de déchets et augmenté la consommation d’énergie. Ceci est dû au développement de l’automatisation, de la robotisation, de la production industrielle avancée et de systèmes informatisés. Les Nations unies ont calculé que pour produire un ordinateur et un écran, il faudrait 1166 livres de combustibles fossiles, 100 livres de produits chimiques, et 1.5 tonnes d’eau. Bien que produire des technologies (comme de s’en débarrasser) a des effets néfastes sur l’environnement, cela peut profiter à notre société de différentes façons. En effet, la présence nouvelle d’ordinateurs, de téléphones portables et d’autres gadgets ont largement permis d’améliorer notre confort, et permis également de trouver de nouvelles façons de convertir l’énergie. La question qui se pose alors, est celle de la nocivité ou du bienfait de l’impact de la technologie sur l’environnement.</p>
     <p>Les avancées technologiques dans le domaine agricole a entraîné une baisse des prix plus bas et augmenté la variété des produits. Toutefois, ces avancées ont aussi donné naissance à de nombreux produits sensés augmenter la production, produits qui sont de nature chimiques et qui ont par conséquent un effet négatif sur l’environnement. Si les engrais modernes améliorent les rendements, ils ne disparaissent pas, ils endommagent les sols et polluent les eaux souterraines créant ainsi des “zones mortes” dans les lacs et les océans. Si les pesticides tuent les insectes nuisibles qui détruisent les cultures, ils tuent aussi des insectes qui aident à la production agricole, et augmente le risque d’un développement d’une population de bactéries dangereuses résistantes aux pesticides. Lorsque ces sous-produits pénètrent dans les cours d'eau locaux, ils  génèrent des algues toxiques qui appauvrissent l'oxygène nécessaire pour soutenir la vie marine. Des niveaux élevés de nitrates dans l'eau potable peuvent provoquer des avortements spontanés et favoriser le développement de bactéries responsables de plusieurs maladies aux États-Unis.</p>
     <p>Bien que la technologie ait des effets néfastes durant son usage, une étude de l'université des Nations unies montre que 81% de l'énergie dépensée par un ordinateur l’est au cours de sa production. Autrement dit, nous consommons plus d’énergie dans la production d’un ordinateur que dans son usage.</p>
     <p>Cela rend les ordinateurs différents des autres appareils ménagers, qui ont tendance à utiliser davantage d’énergie durant leur durée de fonctionnement que lors de leur production. Mais que se passe-t-il lorsque votre ordinateur devient trop vieux? Les États-Unis exportent 50% à 80% de leurs déchets électroniques vers les pays asiatiques pauvres pour le «recyclage». Nous rejetons 20 à 50 millions de tonnes de "technotrash" dans le monde chaque année, ce qui représente environ 5% de tous les déchets solides. Cette «technotrash» est traitée par des travailleurs pauvres dans les villes rurales de pays comme la Chine et l'Inde. Ce travail expose les travailleurs et leurs communautés à des niveaux élevés de matières toxiques, et transforment des villes entières en décharges contaminées. Il n'y a cependant pas assez de main d’oeuvre pour détruire et recycler les outils technologiques indésirables, particulièrement depuis les déchets croient. Par exemple, on compte que sur 152 millions de divers appareils mobiles jetés en 2010, seulement 11% ont été collectés pour le recyclage.</p>
     <p>Néanmoins, il existe certaines formes de technologie qui ont un impact positif sur l'environnement. Ainsi, le problème pressant des émissions de dioxyde de carbone a encouragé des innovations technologiques pour capter le CO2 afin de ralentir le réchauffement climatique. Au cours des dernières années, 40 milliards de tonnes de CO2 ont été rejetées dans l'atmosphère chaque année. Ce n'est pas une surprise sachant toutes les nouvelles innovations que notre monde moderne a inventées. 2 milliards de voitures et de camions, des milliers de centrales électriques au charbon et des milliards de tonnes de charbon, de pétrole et de gaz naturel extraits sont parmi les éléments les plus émetteurs de CO2 dans le monde. Cela a un impact sur plusieurs événements naturels, de la fonte des glaces dans l'Arctique, la disparition des glaciers dans le monde entier, des conditions météorologiques instables et à l'élévation du niveau de la mer. Cependant, des percées technologiques ont commencé à inverser la courbe de la pollution. En effet, les émissions de CO2 aux États-Unis sont maintenant revenues à des niveaux observés lors de la dernière décennie du 20ème siècle. </p>
     <p>La technologie a de multiples effets sur l'environnement: certains sont négatifs, d'autres sont employés pour ralentir les effets du changement climatique, enfin d'autres sont d'une importance vitale. La technologie joue un rôle clé dans la manière dont les objectifs de développement durable des Nations Unies (3, 6, 9, 13, 14 et 15) seront atteints. L'utilisation efficace et efficiente de la technologie aidera à atteindre ces objectifs,ce qui améliora la qualité de vie de milliards de personnes dans le monde entier.</p>

    <h2><b>Quel est le degré d'accessibilité du Dark Web?</b></h2>
    <h3>Écrit par Femke Teunissen et traduit par Gianmaria Biselli</h3>
     <p>L'Internet est une plate-forme beaucoup plus grande que la plupart des gens pensent. Lorsque nous utilisons Internet, nous voyons que 4% des informations disponibles. L'autre 96% se compose du dark web et du deep web, qui ne sont pas accessibles à travers les moteurs de recherche communs. Le dark web, aussi connu comme le web caché où le web invisible, n'est accessible qu'avec un logiciel spécial. Le deep web est l'opposé de la bande de surface, et il est connu pour être 500 fois plus grand. Le dark web et le deep web ne sont pas indexés, ce qui les rend invisibles au public.</p>
     <p>Le dark web est une petite partie du deep web qui n'est pas facilement accessible et nécessite des informations privées supplémentaires et une autorisation. Le darb web se trouve sur les darknets et réseaux de superposition qui nécessite certains logiciels. Un logiciel couramment utilisé pour accéder le dark web est le navigateur Tor. Tor aide les utilisateurs à accéder les pages du dark web qui ont une extension ".onion", tout en déguisant l'identité de l'utilisateur en détournant le trafic à travers un réseau complexe de serveurs. C'est le réseau le plus populaire et le plus connu et il est utilisé chaque jour par plus de 750 000 personnes. Plus de moitiés des utilisateurs de Tor sont situés en Europe. L'Italie, en particulier, compte plus de 76 000 utilisateurs par jour et les États-Unis ont plus de 126 000 personnes qui accèdent quotidiennement l’Internet à travers Tor.</p>
     <p>Puisque le dark Web agit comme un masque, il attire certains groupes et individus. Il contribue à des activités illégales, telles que la pornographie enfantine, le trafic de drogue, le commerce d'armes à feu et celui des informations appartenants aux cartes de crédit. Silk Road, un marché noir pour le commerce des drogues et des armes, a été fermée en 2013. C'est l'un des cas les plus célèbres de l'utilisation du dark Web. Silk Road appartenait et était exploité par Ross Ross Ulbricht, qui a été arrêté peu après la fermeture du site et a été condamné à vie.  En fait, la cybercriminalité est une grande entreprise qui devrait atteindre 600 milliards de dollars cette année, dépassant toute autre forme de criminalité, selon l'Office des Nations Unies contre la drogue et le crime. Cependant, la technique continue à évoluer et les forces de l’ordre ont réprimé l'accès à ces marchés noirs du dark Web en appliquant de sanctions appropriées aux responsables. Par exemple, l'opération conjointe pour fermer Hansa et Alphabay, les deux plus grands marchés du dark web, exige que le FBI, la Drug Enforcement Agency et la police néerlandaise mettent fin à ces sites. Ils ont, en effet, pu obtenir les adresses postales de plus de 10 000 utilisateurs du dark web.</p>
     <p>D’un autre côté, le dark web est également utilisé pour d'autres "activités non illégales". Par exemple, le programme de surveillance du gouvernement américain utilisait le dark web comme canal de communication avec les médias et vice-versa les médias utilisaient le dark web pour éviter d'être arrêté. En outre, dans les pays avec une censure des médias, le dark web peut être utilisé pour accéder les sites bannis.En Chine, c'est un moyen pour les citoyens de contourner le grand pare-feu aussi appelé Great Firewall. Il a également été extrêmement répandu pendant le printemps arabe. En Iran, les utilisateurs de Tor sont montés à environ 40 000 en 2012 contre les 7 000 utilisateurs en 2010. De même, le nombre d'utilisateurs en Syrie a également augmenté de 600 à 15000. Le web noir devient de plus en plus courant et les grandes entreprises commencent à l'utiliser davantage. C'est principalement parce que tout le monde est de plus en plus préoccupé par la vie privée, surtout en ligne. À son tour, cela pourrait signifier que tout le monde l'utilisera à des fins illégales ou légales.</p>

    <h2><b>Guerre Technologique: La nouvelle image de la guerre</b></h2>
    <h3>Article écrit par Timothy Lin et traduit en français par Lucas Barrat</h3>
     <p>Nous vivons actuellement la prochaine période de guerre, même si nous ne pensons pas que c’est vrai. Il ne semble pas y avoir de raison pour s'inquiéter: il ne s'agit ni de missiles  ni d'hommes morts sur les lignes de front. La majeur partie de cette “guerre informatique” se déroule de manière souterraine. Pourtant, les impacts ont une grande portée et peuvent perturber la vie et la sécurité de milliards de personnes. </p>
     <p>Assurément, des avancées récentes en technologie de communication ont été un atout important pour un bon nombre de personnes, Malheureusement ca nous a aussi permit de créer une nouvelle stratégie militaire technologique, connu comme “la guerre informatique”. Nous dépendons toujour plus des réseaux informatiques lorsqu'il s’agit de conserver des informations sensibles (personnelles, commerciales, financières, classées secret-défense). Cela nous rend de plus en plus vulnérables aux attaques informatiques. Les conséquences financières sont déjà dramatiques. On estime qu'elles représentent déjà 3$ trillions  annuellement depuis l’année 2015. Cette statistique représente le transfert de richesse le plus important de l’histoire humaine. Nos infrastructures modernes et notre système militaire sont majoritairement informatisés. Selon ce cas de figure, une attaque technologique étrangère pourrait perturber les réseaux électriques et l’arsenal militaire et provoquer l'arrêt complet des systèmes économique et politique. La guerre informatique, comme la guerre traditionnel, pourrait potentiellement avoir un effet sur tous, peu importe leur location. </p>
     <p>Ceci se passe actuellement, ce n’est pas une prédiction du future. En 2017, il y a eu 1061 attaques technologique enregistrées, est c’est une augmentation par rapport aux 950 attaques enregistrées en 2016. Nous pouvons voir les organizations gouvernementales et non gouvernementaux développer leurs propres capacités de guerre informatique. l’Etat en Chine, en Iran, en Russie, en Corée du Sud et aux États-Unis, ont créés des larges faction comme protection contres les menaces par des terroristes informatique. La guerre informatique a déjà été utilisée par des Etats pour intervenir dans des affaires étrangère. La Corée du Nord a lancé des attaques surnommé Wanna Cry contre les États-Unis pour perturber le fonctionnement de services essentiels des États-Unis, comme les hôpitaux et les banques. On croit que des terroristes informatiques russes ont utilisé la guerre-informatique pour s'infiltrer dans les e-mail de politiciens américains afin d'influencer les résultats de l'élection présidentielle aux Etats-Unis de 2016. Les États-Unis et L’Israël, à leur tour, ont développé de solution pour troubler le programme nucléaire iranien. le niveau de sophistication pour ces attaques ne va que s'augmenter au fur et à mesure que la technologie se développera. </p>
     <p>La plus grande difficulté avec la guerre technologique est l’attribution. On peut voir les effets des attaques informatiques, mais c’est beaucoup plus difficile de rendre quelqu’un responsable à cause de la nature anonyme de ces attaques. Les gouvernements nient souvent la responsabilité pour les attaques technologique, et la distinction entre les actes commises par des acteurs gouvernemental et non-gouvernemental est une distinction impossible à faire. Couramment, les États n'ont pas de réponse unifiée aux cyberattaques. Ces attaques devraient-elles être considérées comme des actes de guerre? Ou devraient-ils être considérés comme des actes d'espionnage standard, pareil pour les agences secrètes du monde entier? C'est alors à la communauté internationale de trouver les réponses à ces questions et d'autres questions pressantes concernant cette guerre technologique.</p>
   </td>

    <h2><b>Quelle est la composition ethnique du pays d’accueil?</b></h2>
    <h3>Article écrit par Paloma Delgado et traduit par Jack Robinson</h3>
     <p>Comme Martin Luther King Jr. à dit, "Rien au monde n'est plus dangereux que l'ignorance sincère et la stupidité consciencieuse." Les “Fake News” sont un phénomène fait fureur. Il peut être défini comme des informations délibérément fausses et fabriquées distribués par des plates-formes d’informations et les réseaux sociaux. De plus, ce fléau peut être décrite comme une technique de propagande. Cependant, l'utilisation de propagande informatique est récente. Cette technique implique l'utilisation de comptes hautement automatisés, aussi connus comme "des robots", qui étendent des informations fausses pour balancer l'opinion publique.</p>
     <p>Les plates-formes de reseaux sociaux comme Facebook, Twitter, Youtube et Instagram sont des sites souvent utilisés pour la dissémination des fausses informations. Dans une enquête conduite par l’Université de Stanford en 2016, 14 % des participants considéraient Facebook et Twitter comme leur source primaire d’informations. Cela dit, une étude conduite par Buzzfeed et Ipsos a constaté que 75 % des américains adultes ont pu distinguer entre de vrais et faux titres. Les “Fake News” existent depuis des décennies; cependant, les méthodes de leur distribution ont récemment évoluées, particulièrement à travers l'introduction des robots. Ils sont un outil puissant qui peut être utilisé pour la diffusion de faussetés, aussi bien que d'attaques politiques. Ces comptes automatisés et efficaces sont capables de produire des réponses extrêmement crédibles et humaines en un clic.</p>
     <p>Ce n’est que récemment que l'alimentation de fausses informations par Internet a été utilisée comme une forme de cyberguerre. En 2007, l'unité centrale du gouvernement Estonien a été piratée  par ce qui semble avoir été des pirates informatiques russes. Ils ont bloqué l’acces du gouvernement Estonien aux archives et aux sites du parlement, de diverses banques, d’archives de santé, et de nombreuses agences gouvernementales. En bloquant l'accès gouvernemental à leur unité centrale, ils ont simultanément sorti une multitude d'articles faux et des publicités qui dépeignaient souvent la corruption du gouvernement Estonien et la propagande de la Fédération de Russie. Ces publicités fausses et articles ont causé la détresse publique massive et mener finalement à certaines des émeutes les plus sévères(graves) dans l'histoire de l'Estonie. Ils ont finalement conduit à certaines des émeutes les plus graves de l'histoire de l'Estonie. Le gouvernement a été littéralement obligé de débrancher la prise pour mettre fin aux attaques.</p>
     <p>Plus récemment, lors des élections présidentielles américaines de 2016, le candidat à la présidence Donald Trump a inventé l'expression «fausses nouvelles» pour décrire les médias qui seraient souvent en désaccord avec ses politiques, sa rhétorique, etc. Les médias principaux tels que CNN, le New York Times et le Washington Post ont tous constitué le groupe de soi-disant faux médias de Trump. Ces affirmations ont conduit à une baisse générale de la confiance du grand public dans les médias traditionnels: de 55% à 53% chez les démocrates et de 35% à 10% chez les républicains. En moyenne, la confiance dans les médias traditionnels est passée de 40% à 30%. </p>
     <p>Au cours de cette même période, des comptes entièrement automatisés ou des bots sur Twitter bombardaient constamment le site avec des tweets pro-Trump et pro-Hillary. Selon des experts de l'Université de Washington, de l'Université d'Oxford et de l'Université Corvinus, si ces comptes automatisés tweetent 450 fois par jour ou plus, ils peuvent être considérés comme un «bot». Pendant les jours qui ont précédé le jour du scrutin, le matin en particulier, 20 à 25% de tout le trafic Twitter a été généré par des robots. L'écart entre l'activité pro-Trump et pro-Clinton hautement automatisée s'est élargi de 4: 1 au cours du premier débat à 5: 1 le jour du scrutin.</p>
     <p>Créer de faux articles convaincants et de la propagande peut ne pas sembler une chose difficile à réaliser; cependant, il y a eu des innovations récentes en Intelligence Artificielle (IA) qui permettent à une personne de reconfigurer les clips audio et vidéo afin de créer des faux médias incroyablement convaincants. L'Université de Washington a récemment été en mesure de créer une vidéo de l'ancien président des États-Unis, Barack Obama, qui a livré un discours convaincant étais entièrement fabriqué. Les dangers potentiels et les implications globales de ces développements récents dans la création de médias fabriqués peuvent être effrayant.</p>
     <p>Les fausses nouvelles ne sont pas seulement distribuées par des personnes et des entités individuelles. Récemment, il y a eu des progrès dans le domaine de l'IA pour produire de fausses nouvelles, plus précisément de fausses critiques de produits. Récemment, plus de 900 critiques sous le nouveau livre de Hillary Clinton, "What Happened", ont été retirés de la page d'Amazon. Ces 900 commentaires étaient des critiques positives et négatives sur le livre, mais aucun de ces «critiques» n'avait, en vérité, acheté le livre. Ces fausses critiques sont de plus en plus fréquentes en raison de l'utilisation croissante d'algorithmes informatiques conçus spécifiquement pour ce but. En conséquence, un groupe de l'Université de Chicago a décidé de développer sa propre machine basée sur l'intelligence artificielle pour savoir si une machine d'intelligence artificielle plus sophistiquée pouvait être utilisée pour produire des critiques efficaces sur Yelp, un site de critique de restaurant populaire. Leur machine IA a réussi à contourner les algorithmes de sécurité de Yelp et a été utilisée pour identifier de fausses critiques, ce qui a entraîné un développement significatif de l'IA utilisé pour la production et la diffusion de fausses informations. </p>
     <p>L'intelligence artificielle utilisée pour repérer et éliminer les fausses nouvelles et les revues de produits a connu des développements majeurs. Comme le souligne le MIT Technology Review, diverses startups ont été pressées de développer d’avantage leurs «sérums de vérité» alimentés par Ia, afin de nettoyer des sites web tels que Google, Facebook, Breitbart et Cosmopolitan, ainsi que de souligner leurs préjugés généraux comme étant considéré comme une société de gauche ou de droite.</p>

    <h2><b>La technologie prendra-t-elle nos emplois?</b></h2>
    <h3>Écrit par Jon Sullivan et traduit par Amine Hadjeres</h3>
     <p>En raison du développement rapide des nouvelles technologies, nos vies changeront de façon conséquente dans plusieurs domaines. Les voitures autonomes, l’intelligence artificielle (IA) et les robots d’assemblage ne représentent que quelques exemples d’innovations qui transforment le fonctionnement de notre société. Ces changements auront un impact sur les emplois et l’avenir du monde professionnel – potentiellement au détriment de 800 million de postes dans le monde entier.</p>
     <p>Certains experts dans les domaines de la technologie et de l’économie avertissent/craignent que ces nouvelles technologies nous laisseront sans travail, car elles réduisent la main d’œuvre/le travail humain requis(e). Une étude estime que près de 60% des occupations pourraient automatiser 30% du travail. Celle-ci suggère/sous-entend également qu’il pourrait y avoir une pression descendante sur les salaires à cause du taux de chômage plus élevé. Ces phénomènes pourraient avoir des effets néfastes/conséquentes sur la société comme un taux de pauvreté plus important et de plus grandes inégalités sociales, ce qui affecteraient principalement les groupes socio-économiques moins riches. </p>
     <p>Selon une autre étude, près de 47% des employés/salariés américains occupent des postes à risque élevé de chômage en raison de l’automatisation. Ces chiffres sont à 49% et 35% au Japon et en Grande-Bretagne respectivement. Étant donné qu’une grande proportion des postes dans les pays en développement est en risque, ça pourrait être difficile pour eux de trouver de nouveaux emplois.</p>
     <p>De nombreuses personnes sous-estiment l’impact de l’automatisation sous le faux prétexte que seuls les emplois peu spécialisés seront affectés, mais elle pourrait très bien remplacer les métiers hautement spécialisés en raison de l’apprentissage profond et de l’intelligence artificielle. Cette conséquence se voit déjà dans la croissance du travail moins courant, tandis que le travail courant stagne depuis les années 1980s.</p>
     <p>Malgré les risques posés par l’automatisation, certains économistes estiment que l’automatisation donnera lieu à une embauche accrue sur le long terme. Un sondage a révélé que plus de la moitié des experts en technologie pense que l’automatisation ne supplantera pas plus de postes qu’elle pourrait en créer. Plusieurs experts ont même démontré que les différentes automatisations au cours de l’Histoire ont créé plus d’emplois qu’elles n’en ont détruites, et que cela ne sera pas différent cette fois-ci. L’entreprise de recherche Gartner prédit aisni que l’automatisation n’éliminera que 1,8 millions d’emplois d’ici 2020, mais que 2,3 millions de nouveaux postes seront créés, ce qui représente une nette hausse de 2 millions d’emplois d’ici 2025.</p>
     <p>Concernant l’intelligence artificielle, des études révèlent que l’IA crée déjà de nouveaux postes,  avec une grande majorité des entreprises interrogées laissant entendre qu’il n’y avait aucune perte en emplois à cause de l’IA. Une étude faite analysant les données historiques sur l’utilisation des machines au Royaume-Uni a trouvé que les nouvelles technologies stimulaient l’emploi, entraînant un éloignement du travail manuel ainsi qu’une baisse de prix pour les nécessités. Cependant, il est important de noter que les différents groupes parmi les niveaux de scolarités différents seront affectés différemment. Dans l’ensemble, les données historiques ainsi que les futures projections suggèrent que l’automatisation sera positive sur le plan profession.</p>
     <p>Les nouvelles technologies automobiles de l’avenir proche changeront très certainement nos vies au quotidien de manière conséquente. La technologie détient le potentiel de définir et transformer notre vision sur les emplois, mais détient également le potentiel pour créer plus d’opportunités. Dans tous les cas, l’automatisation et l’IA auront de conséquences sociétales importantes, et les gouvernements seront peut-être forcés à s’adapter.  </p>
   </td>
<tr id="article10">
  <td>
    <h2><b>Comment l'automatisation affecte-t-elle la scène politique?</b></h2>
    <h3>Krithika Ravishankar et Anya Patel traduit par Dieynaba Dieng</h3>
     <p>Le développement rapide de la technologie transforme notre société en promouvant l’innovation, augmentant la productivité, et en développant l'industrie de l'intelligence artificielle. Cependant, ces changements sociétaux génèrent des conséquences sur la scène politique. L’ancien président des Etats-Unis, Barack Obama, nous a déjà prévenu que “la prochaine vague de dislocations économiques ne viendra pas de l’étranger.” Elle viendra du rythme implacable de l’automatisation qui rend obsolète plusieurs emplois stables pour la classe moyenne. Selon une étude récente, il y a une corrélation croissante entre l’emploi et la productivité depuis la Seconde Guerre mondiale, mais une séparation entre les deux a commencé en 2000 car l’emploi indiquait une tendance à la baisse, alors que la productivité augmentait. Ceci pourrait signifier que l’automatisation est principalement responsable pour l’augmentation du chômage. Un changement comme celui-ci causera des insécurités qui se manifestera sous la forme d'inégalités croissantes et d’une inéluctable perte de sécurité de l’emploi, ce qui correspond a une relation de cause à effet entre la peur du chômage et la montée du populisme. </p>
     <p>La montée du populisme «est le produit de la détérioration des conditions économiques, de l'aggravation des inégalités et de l'inquiétude économique de la classe ouvrière». Les politiciens populistes de gauche reprochent aux riches d'être à l'origine de telles perturbations. Ceci est le résultat de l'inégalité croissante causée par l'automatisation et l'innovation, dans laquelle les travailleurs peu qualifiés sont particulièrement ciblés à mesure que les riches s'enrichissent. Les politiciens populistes de droite accusent souvent les étrangers d'être la cause des perturbations économiques. Aux États-Unis, moins de la moitié des électeurs de Donald Trump et moins d'un cinquième des électeurs de Hillary Clinton étaient des hommes blancs et des femmes sans diplôme universitaire. Ces électeurs avaient une préoccupation commune: le manque d’emplois stables. De plus, 70% des camionneurs, 63% des monteurs et 56% des représentants du service à la clientèle partageaient cette même inquiétude. En réponse à ceci, la promotion du travail manuel des États-Unis par la classe moyenne et des produits fabriqués aux États-Unis, au détriment de la réduction de la mondialisation constituait l’un des arguments principaux de la campagne de Trump et un facteur important de son élection,  De même, au Royaume-Uni, de nombreux partisans du Brexit craignaient que l'afflux d'immigrants dans les pays européens, en plus de l'augmentation de l'automatisation, ne vienne menacer de nombreux emplois. L'étude “U.K City Outlook” de 2018 a examiné la performance de 62 villes en Angleterre et a constaté que les personnes les plus susceptibles d'être négativement affectées ont voté pour le Brexit. Par exemple, 70% des habitants à Stoke, une vieille ville industrielle, ont voté pour. A l'opposé, seulement 40,1% des habitants de Londres, une ville productrice de technologies de pointe, ont voté pour le Brexit. La popularisation du Brexit était principalement à cause de l'idée que le Royaume-Uni pourrait se séparer de l'Union européenne, et par conséquent réduire ainsi le risque de chômage. Plus généralement, une étude de la Harvard Kennedy School a montré qu'en Europe, la part des votes allant aux partis populistes de droite a doublé depuis 1960 de 5,1 à 13,2% en 2012, alors que les votes pour les partis populistes de gauche ont triplé de 3,8 à 12,8%.</p>
     <p>En conséquence, la propagation de valeurs progressives a stimulé un contrecoup culturel parmi les personnes qui se sentent menacées par le développement automobile. Daron Acemoglu de M.I.T note que le contrecoup sera pire dans les villes ou l’intelligence artificielle est plus répandue, car les travailleurs ont plus d'options pour trouver de nouveaux emplois. Ceux et celles qui sont attachés aux coutumes traditionnelles rencontreront plus de difficultés lorsqu’il sera question de s’adapter à de nouvelles technologies. Calestous Juma, technologue et professeur à l’Université Harvard a déclaré qu’il y a “une convention que les gens ont peur de ce qu’ils ne comprennent pas, mais cela ne s'applique pas à la technologie. C'est la perte dont ils ont peur, pas la nouveauté.” Cette perte - perçue ou réelle - peut faire partie de leur identité, de leur mode de vie ou de leur sécurité économique.</p>
     <p>En guise de conclusion, la peur qui émerge de l'automatisation a non seulement mis en péril la sécurité de l'emploi, mais elle a aussi alimenté une montée des politiciens populistes de droite. L’automatisation continue à prendre de l’importance dans notre société et commence à affecter davantage de nombreux pays. La scène politique et la plupart des personnes doivent donc se préparer à s’adapter aux changements que l’automatisation entraîne. </p>
