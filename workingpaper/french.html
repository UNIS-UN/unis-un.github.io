        <h2><b>Pourquoi des personnes émigrent-elles?</b></h2>
        <h3>Article écrit par Krithika Ravishankar et traduit en français par Noëlla Kalasa</h3>
        <p> La migration humaine est le processus à travers lequel des individus émigrent dans un pays étranger avec l'intention de devenir résidents permanents. Plus de 70 millions de personnes ont actuellement été forcées à quitter leur pays d'origine en raison de problèmes tels que les troubles politiques, la pauvreté, le changement climatique, le chômage et les projets de développement, créant une immense crise des réfugiés. Les conditions sociales reflétées par la corruption gouvernementale, la pauvreté, la dégradation de l'environnement et les turbulences politiques (manifestées par le terrorisme endémique ou la violence structurelle) peuvent également être des facteurs à l'émigration volontaire. Malgré les nombreux obstacles et dangers auxquels sont confrontés les migrants, l’idée d'un avenir meilleur, d’opportunité, de sécurité et d’offre d’emploi pousse de nombreuses personnes et de familles à quitter leur terre natale.</p>
        <p> Le “Guardian” a rapporté que 15 millions de personnes ont été forcées à quitter leurs pays à cause de la construction d'infrastructure et de l’essor des projets de rénovation urbaine. Cela touche particulièrement les pauvres car leurs quartiers ruraux sont davantage touchés par ce développement et l’industrialisation. Par exemple, aux Philippines, le projet ferroviaire du métro de Manille a entraîné l'éviction et le déplacement d'environ 35 000 familles. En Turquie, Saddam, un Syrien de douze ans qui vivait dans un magasin abandonné travaillait 12 heures par jour pour 2 $. Des gens comme lui se heurtent au choix dit de Hobson (prendre tout ce qui est disponible ou tout abandonner), puisque leur revenu ne suffit pas à payer le passage clandestin en Europe (qui coûterait entre 1 000 et 6 000 dollars) et que leur mode de vie ne peut soutenir leur besoin de base.</p>
        <p> De même, en Érythrée, deux tiers des adolescents qui sont forcés à rejoindre l'armée sont payés à un salaire mensuel de 500 nakfa (10 dollars) et ne peuvent légalement quitter l’armée. Des lois sévères, la dictature et d'innombrables violations des droits de l'homme ont fait qu'un sur cinquante Érythréens s’est enfui vers l’Europe depuis 2012. 9 pour cent des 400 000 qui se sont échappé sont morts ou se sont perdus en chemin, et des milliers se sont noyés dans la mer Méditerranée. Cette statistique démontre qu'en dépit des dangers, les gens sont prêts à risquer leurs vies à la recherche de meilleures conditions.</p>
        <p> Des efforts d'urbanisation ont entraîné le déplacement de familles à faible revenu. Au Soudan, une guerre civile de 40 ans accompagné d’urbanisation rapide (malgré le manque de commerce, de ressources et d'industries) ont entraîné le déplacement de 1,6 million de personnes. En 2016, à Juba, la capitale du Sud-Soudan, un conflit a éclaté entre le président (Salva Kiir) et le vice-président (Riek Machar) lorsque Machar a été accusé de fomenter un coup d'Etat. Ce conflit sanglant a provoqué le mouvement de 185 000 citoyens en un mois (juillet 2016). Alors que l'urbanisation stimule le progrès technologique, les transports et la communication, elle déplace également un grand nombre de gens. L'urbanisation est également un facteur de mondialisation.</p>
        <p> La nature de la migration a été fortement influencée par la mondialisation. Les économies mondiales sont liées davantage et, par conséquent, la disparité entre pays développés et pays en développement a augmenté. En 1900, le rapport entre les niveaux de revenu des 5 pays les plus riches et des 5 pays les plus pauvres du monde était de 9 à 1. De nos jours, ce rapport est de 100 à 1, amplifiant l'élan de la migration des pays en développement vers les pays développés. De 2000 à 2005, les pays développés ont reçu 13,1 millions de migrants venant de pays en développement.</p>

        <h2><b>Le progrès de l’intelligence artificielle</b></h2>
        <h3>Écrit par Lea Chambadal et traduit par Eloise Chambadal </h3>
<p>Introduit par l’informaticien John McCarthy en 1955, l’intelligence artificielle à beaucoup développé depuis. L’intelligence artificielle (IA) est un terme vaste qui comprend une multitude de domaines de l’informatique, de l’automatisation de processus robotique à des robots physiques. L’intelligence artificielle est connu comme étant la capacité d'un ordinateur à effectuer une série de tâches liées à l'homme. Les tâches faites par l’intelligence artificielle peuvent être divisées en deux catégories: l’IA forte et l’IA faible. L’IA faible implique des systèmes qui sont développés pour répliquer ou dépasser l’intelligence humaine, afin d'effectuer une tâche spécifique d'une manière très précise. D’une autre part, l’IA forte consiste en des systèmes qui sont créés pour avoir des pouvoirs cognitifs humains, et pour trouver une solution à tout problème que donnons.</p>
<p>Les systèmes d’IA forte sont essentiellement faits pour reproduire toute activité humaine, alors l’IA faible ne fait que copier certaines tâches qui sont liées à l’activité huamine. Des chercheurs dans ces deux catégories de l’IA travaillent constamment pour améliorer ces systèmes en augmentant leur échelle, la vitesse et le degré d’autonomie de leurs produits.</p>
<p>Aujourd’hui, le marché pour l’IA est dominé par deux sous-catégories. Le premier est celui des robots autonomes (31% du marché), qui est une forme d’IA forte, et inclus des produits commes les voitures autonomes et les robots hospitaliers. L’autre sous-catégorie majeure est celle des assistants numériques (30% du marché), qui est une forme d’IA faible, et inclus des systèmes comme Siri d’Apple et Alexa d’Amazon.</p>
<p>Beaucoup de pays sont impliqués dans le développement d’IA, certains sont néanmoins en avance. Les pays peuvent êtres classifiés comme étant en avance dans le développement d’IA en considérant certains facteurs: le nombre de brevets obtenus, les financements disponibles et le nombre d’entreprises qui produisent l’IA basées dans leur pays. En regardant le nombre de brevets attribués entre 2014 et 2015,  nous pouvons remarquer que les États-Unis sont en avance avec 1550 brevets publiés. La Chine vient juste après avec 306 brevets publiés entre 2014 et 2015. Aussi pour estimer lequel de ces pays prendra probablement les devants dans les années à venir, il faut davantage prendre en compte la quantité d’argent offert par les fonds d’investissement en capital-risque et les gouvernements. Les États-Unis ont aujourd’hui les plus forts investissements en capital-risque donnés à la recherche d’IA. Mais, la Chine qui vient de publier ses plans pour les douze années qui viennent prévoit d’augmenter les fonds alloués à l’IA de 190%. L’objectif est de bâtir une industrie d’IA qui vaudra 150 billion de dollars. D'autres pays notables qui sont en concurrence dans l'industrie de l'IA sont la Russie, le Japon, l’Estonie, le Canada et l'Israël. Les pays concurrents en IA sont ceux qui ont des installations de recherches et des entreprises puissantes dédiés au développement de l’IA. Enfin pour ajouter, l’intelligence artificielle sera de plus en plus utilisée dans les entreprises, en particulier dans le domaine de la  cybersécurité.</p>
<p>Il est estimé que la valeur mondiale de l’IA augmente de $643 million en 2016 à $36.8 en 2025. Ceci est directement lié à la présence croissante de l’IA dans nos vies quotidienne et aux futurs applications dans les entreprises. Un exemple notable, qui touche notre vie quotidienne, est celui du nombre de voitures autonomes qui sont en processus de développement, et le nombre de voitures semi-autonomes qui sont vendus de nos jours (produit pas des entreprises comme Tesla, BMW, Infiniti et Mercedes-Benz). Cela pourrait probablement diminué le besoin de transport en commun, car les taxis autonomes seraient environ sept fois moins chers que les taxis que nous avons aujourd’hui. De plus, l’IA est utilisée par des entreprises et des banques comme forme de cybersécurité, puisque l’IA est capable d’identifier efficacement les menaces et d’y apporter des réponses. Beaucoup d’entreprises utilisent le “Big Data” qui est la capacité de collecter et d'analyser de grandes quantités de données et de les stocker dans des bases de données en ligne. Ces systèmes sont toutefois souvent la cible de hackers.</p>
<p>Il est clair que l’intelligence artificielle va être de plus en plus présente dans notre vie quotidienne, que la précision des systèmes d’IA ira en s'améliorant et que la variété de systèmes disponibles augmentera dans les années à venir.</p>

        <h2><b>Quel est le climat économique dans les pays préférés par les migrants?</b></h2>
        <h3>Article écrit par Olivia Nelson et traduit en français par Amine Hadjeres</h3>
        <p> “L’urbanisation” est un phénomène devenu particulièrement pertinent dans notre monde économiquement interdépendant. Issu de l’industrialisation du 19ème et 20ème siècles, “l’urbanisation” désigne la concentration progressive d’une population dans les villes, avec l’objectif de créer des zones centrales qui amènent la prospérité économique. Il est prévu que d’ici 2030, la population dans les zones urbaines augmentera jusqu’à 5 milliards. Les villes qui s’urbanisent en améliorant leurs infrastructures (des meilleurs systèmes de transport, d’éducation, et de structures de santé) et en ayant de meilleurs avantages culturels, favorisent l’immigration. Les migrants qui partent vers des pays industrialisés sont assez souvent issus de régions rurales et pauvres. De surcroît, les migrants considèrent les centres urbains des nations développées comme ayant plus d’opportunités économiques, tout en garantissant plus de libertés individuelles, ce qui représente une alternative à l’exploitation et aux violations des droits de l’homme qui sont rampantes dans le monde émergent. </p>
        <p> Il y a une forte corrélation entre le Produit Intérieur Brut (PIB) et l’étendue de l’urbanisation d’un pays. Typiquement, les pays urbains et développés ont un PIB élevé – ce qui attire les immigrés à la recherche d’emplois bien-payés. Les Etats-Unis sont une destination assez populaire pour les migrants, étant donné que le PIB est près de $18,5 billions et que le taux de chômage est de 4,7%. Il y a environ 46,6 millions d’immigrés (venant surtout du Mexique, de l’Inde et de la Chine) habitant aux Etats-Unis. En 2015, le PIB des pays européens, considérés comme des destinations privilégiées par les migrants, est en adéquation avec la tendance vue aux Etats-Unis :</p>
        <ol>
          <li>La France: $2.419 billions</li>
          <li>Le Royaume-Uni: $2.858 billions</li>
          <li>L’Espagne: $1.199 billions</li>
          <li>L’Allemagne: $3.363 billions</li>
          <li>La Suède: $495.62 milliards</li>
        </ol>
        <p>Le Royaume-Uni, l'Espagne, La France, l'Allemagne et la Suède, pays qui sont des destinations bien connus, ont un coefficient de Gini (un indice qui mesure la distribution du revenu dans un État) et une inégalité de revenus bas. Le système fiscal progressif contribue, en partie, à ce phénomène. En 2016, les salariés touchant un salaire de $9,275 faisaient partie de la “tranche d’imposition inférieure”, payant 10% de leur salaire en moyenne en imposition, comparé à ceux gagnant entre $9,275 et $37,650 qui déboursaient 15% de leur salaire, et ceux obtenant entre $37,650 et $91,150 qui versaient 25% de leur salaire. Ce système fiscal progressif réduit l’inégalité de revenu dans un pays, ce qui amène à une diminution de l’utilité marginale du revenu et conduit à une augmentation des dépenses.</p>

        <h2><b>Quels sont les itinéraires empruntés par les migrants et comment ils passent les frontières?</b></h2>
        <h3>Article écrit par Olivia Nelson et traduit en français par Dieynaba Dieng</h3>
        <p> La guerre et les crises humanitaires forcent souvent les migrants à fuir dans les pays voisins pour attendre la fin du conflit dans leur pays d'origine. Pour ces raisons, environ 4,8 millions de réfugiés syriens se sont installés dans les pays voisins tels que la Turquie, le Liban, l'Irak, l'Égypte et la Jordanie. Bien que tous ces pays voisins puissent fournir une aide immédiate, tous ne sont pas en état de recevoir des réfugiés en masse. En Jordanie, l'intégration au sein de la population autochtone a été un processus difficile, les soins de santé et l'éducation deviennent de plus en plus inaccessibles aux réfugiés qui sont souvent isolés dans des camps. En outre, étant donné que la plupart de ces pays sont considérés comme étant des pays en voie de développement, le manque d'opportunités économiques et le nombre croissant de réfugiés ont eu des effets critiques sur les économies des pays d'accueil. L'infrastructure et les ressources offertes par les pays limitrophes de la Syrie sont limitées. Ceci amène localement à de strictes restrictions sur les réfugiés et encourage une culture de transit qui encourage les migrants à se rendre dans un nouveau pays où, s’ils reçoivent l’asile, ils retrouveront la sécurité.</p>
        <p> Le passage par la Méditerranée centrale en direction de l'Italie depuis la Libye est un trajet courant emprunté en grande partie par des migrants nigérians, érythréens et guinéens qui cherchent à immigrer sur le territoire européen. Cette route est cependant devenue moins populaire à cause de l'instabilité politique en Libye après la révolution libyenne. Le gouvernement central fragile en Libye n’a pu réduire la violence. Les contrebandiers ont profité de cet état défaillant en exploitant les réfugiés ce qui a conduit à modifier les tendances migratoires, déplaçant la route principale, celle de la Méditerranée centrale vers la Méditerranée orientale,  où 3 212 décès ont eu lieu en 2016. La route méditerranéenne de la Turquie aux États balkaniques côtiers tels que la Grèce et la Bulgarie, puis vers l'Europe du Nord est devenu la route privilégiée par les migrants venant principalement de Syrie et d'Afghanistan - deux pays en plein conflit. Cependant, en 2016, alors que la crise des réfugiés continuait de s'aggraver, la Macédoine, la Slovénie, la Serbie et la Croatie (quatre États balkaniques) ont fermé leurs frontières pour ralentir le flux rapide de migrants entrant dans l'Union Européenne. Cette action est issue d’un accord ratifié par l'Union Européenne et la Turquie, ce qui a permis à l'UE de mieux contrôler ses frontières en renvoyant en Turquie les migrants qui sont en Grèce et qui ne sont pas des demandeurs d’asile, tout en permettant aux réfugiés syriens résidant en Turquie d'entrer dans l’UE. Cette action a été vivement critiquée par plusieurs organisations humanitaires, principalement parce que cela a détérioré les conditions des réfugiés obligés de rester en Grèce. Enfin le passage de la Méditerranée occidentale, du Maroc vers la côte espagnole est une voie peu privilégiée par les migrants. Cela est dû au taux de chômage relativement élevé en Espagne (environ 22,7% de la main-d'œuvre en 2015) et à un contrôle plus strict des frontières côtières, illustré par l'installation d'un système de surveillance maritime “SIVE” et des contrôles fréquents des véhicules.</p>
        <p> Au cours de cette dernière année, plus d’un million de réfugiés ont demandé l’asile dans les États membres de l’Union Européenne, financés en partie par 150 millions de dollars du HCR (Haut Commissariat des Nations Unies pour les réfugiés). Souvent décrite par la presse comme un lieu sûr et riche, l’Europe apparaît à de nombreux migrants comme étant la destination idéale ou ils peuvent facilement trouver un emploi, les économies étant solides. L’Allemagne, l’un des états les plus puissants de l’Union Européenne, a accepté 1,1 million de réfugiés en 2015. Les demandes d'asile en Allemagne ont été traitées à un rythme exponentiel, ce qui a permis à un plus grand nombre de migrants d’entrer dans le pays. Cependant, avec plus de migrants qui se rendent dans l’UE, les états membres sont devenus très vigilants, renforçant le rôle de FRONTEX - une organisation commune de contrôle des frontières responsable entre autres de la surveillance des flux migratoires dans l’UE et l'exécution d'opérations de sauvetage en mer.</p>
        <p> FRONTEX est très actif dans la lutte contre la contrebande d'êtres humains. La contrebande, un problème de plus en plus mondial soulève nombre de préoccupations éthiques. Les criminels cherchant à obtenir des gains monétaires exploitent souvent les migrants, les obligeant à voyager pendant de longues périodes dans de petits espaces, traverser des régions inclémentes (telles que les déserts) ou voyager dans de fragiles embarcations de caoutchouc qui risquent de couler. La technologie a contribué au développement de la contrebande. Les réseaux criminels font souvent la promotion de leur service à travers des réseaux sociaux tels que Facebook, présentant des images, les détails concernant les itinéraires de voyage et les prix demandés. Cependant, la technologie présente de nombreux avantages pour la gestion de la migration, elle permet aux habitants des pays d’accueil et aux organisations d’aide étrangère de rester à jour, informés sur la localisation des migrants et des itinéraires de voyage parcourus. </p>

    <h2><b>Quelles sont les différences entre un immigré économique et un immigré politique?</b></h2>
    <h3>Article écrit par Luna Maki et traduit en français par Archibald Ruban</h3>
    <p> Un demandeur d’asile est un individu dont la demande d’asile est examiné, alors qu’un réfugié a déjà été autorisé sur le territoire par les autorités. Des pays les moins développés viennent plus de 3.6 millions de réfugiés, soit 25 pour cent de l’entière population des demandeurs d’asile. Bien qu’il y ait des systèmes en place pendant les périodes de grands flux de réfugiés en raison de conflits, les réfugiés n’ont pas tous la garantie d’être acceptés sur le territoire. En 2015, 3,3 pour cent de la population mondiale vivaient en dehors de son pays d’origine. La majorité des migrants sont à la recherche de meilleures conditions économiques, alors qu’une part moins importante fuit son pays d’origine à cause d’un manque de sécurité. D’après l’Organisation pour la Migration Internationale, les travailleurs migrants représentent près de 3 pour cent de la population mondiale.</p>
    <p> La majorité des personnes qui vont d’un pays à l’autre sont des migrants économiques. Ils quittent leur pays pour des raisons économiques, cherchant par exemple de meilleures conditions de vie et de meilleurs emplois pour vivre. Une vie de désespoir oblige souvent les gens à explorer les possibilités d’une vie meilleure et à passer à l’acte. D'une année à l'autre, l'écart entre les pays du Tiers Monde et les pays plus développés augmente, ce qui pousse les gens à venir s'installer dans des régions plus industrialisées comme l'Amérique et l'Europe. 60% des réfugiés immigrant en Europe sont des migrants économiques à la recherche d'un salaire stable. En 2004, lorsque la Pologne et sept autres pays ont rejoint l'UE, le Royaume-Uni a reçu de nombreux migrants économiques, soit 500 000 travailleurs, en raison du facteur d'attraction. En effet, les salaires étaient cinq fois plus élevés au R-U.</p>
    <p> L'impact lorsque les migrants économiques quittent leur pays d'origine peut être positif ou négatif. Par exemple, en 2003, 2 053 600 travailleurs turcs ont quitté la Turquie pour travailler en Allemagne pour un meilleur salaire. La moitié était sans emploi en Turquie et avait désormais l’opportunité de gagner sa vie. L’Allemagne, de son côté, gagnait une main-d'œuvre bon marché. Cependant certains des impacts négatifs sont la perte de main-d'œuvre en Turquie, ainsi que les tensions raciales en raison d'une barrière de la langue en Allemagne.</p>
    <p> Les migrants politiques sont à la recherche de liberté et de droits politiques et cherchent à échapper à la persécution gouvernementale qu'ils subissent. Souvent, des raisons ethniques et religieuses poussent également les migrants à fuir vers d'autres pays en raison de l'intolérance religieuse dans leur pays. L'absence de droits politiques est le facteur politique dominant dans la migration. Les personnes qui ne sont pas d'accord avec leur gouvernement peuvent être torturées, discriminées et harcelées, leur sécurité étant remis en cause, ces personnes sont contraintes d’émigrer. Les demandeurs d'asile sont la conséquence directe de la fuite de migrants politiques qui tentent d’échapper à un État opprimant et de se rendre dans un pays plus démocratique. Selon le Migration Policy Institute, le Royaume-Uni a reçu le plus grand nombre de demandeurs d'asile avec un total de 555 310, soit 15% du total des demandeurs d'asile dans le monde en 2002.</p>
  </td>
<tr id="article6">

    <h2><b>Quel est l’impact des immigrés sur le pays qui les accueille? </b></h2>
    <h3>Article écrit par Qiyuan Shengni et traduit en français par Eloïse Chambadal</h3>
    <p> La peur des immigrés s’est répandu à travers les médias. On dit que les immigrés menacent la sécurité et les économies locales. Aux Etats-Unis, des déclarations comme « une vague énorme de crimes de migrants a surgi à travers toute l’Allemagne » et « ils [les migrants] font du mal à beaucoup de gens de notre pays qui ne peuvent pas obtenir d’emplois en aucune circonstance » sont diffusées. Mais peut-on aussi simplement suggérer que l’immigration est nuisible à la sécurité et au salaire ?</p>
    <p> Entre 1990 et 2013, le nombre de personnes vivant aux Etats-Unis qui n’était pas né aux Etats-Unis a augmenté de 5,2 points, et la population d’immigrés sans papiers a triplé, passant de 3,5 millions à 11,2 millions. Pendant ce temps le taux de crimes violents, comme les agressions violentes, le viol, et le meurtre, a diminué de 48%. De même, le taux d’infractions contre les biens, comme le vol de véhicule et le cambriolage, a diminué de 41%. Avec les actes terroristes commis l’année passée, les médias ont davantage prêté d’attention à la relation entre le terrorisme et les réfugiés. La vague de réfugiés provenant de  Syrie serait un facteur expliquant la propagation du terrorisme, puisque des passeports syriens ont été trouvé sur les corps des terroristes à Paris en Novembre 2016. Cependant, selon l’Index du Terrorisme Globale, le seul pays accueillant un grand nombre de réfugiés avec un haut niveau de terrorisme est le Pakistan. De 1975 à 2015, 700 000 demandeurs d’asile et 3,25 million de réfugiés ont immigré aux Etats-Unis. Parmi eux, 24 ont été identifiés comme terroriste ; ils ont tué sept personnes dans leurs attaques, tandis que 34 terroristes entrant aux Etats-Unis avec des visas touristiques ont tué 2 834 personnes dans la même période. La possibilité d’être assassiné dans un attaque terroriste perpétré par un demandeur d’asile dans l’année est de une sur 2,73 milliard. La possibilité d’être assassiné dans un attaque terroriste perpétré par un réfugié est de une sur 3,64 milliards.</p>
    <p> De 1980 à 2000, le nombre d’immigrés admis est passé de 100 000 à 900 000. Pendant ce temps le revenu d’un foyer de la classe moyenne a augmenté de 62 000 à 85 000 $. Une vue commune est que les immigrés « vole » du travail aux autochtones. De 1999 à 2000, le nombre de personnes qui ont été éligibles pour devenir des résidents “permanent légal” par la naissance a augmenté de 644 787 à 841 002, tandis que le taux de chômage a légèrement diminué de 4,1 à 4,0%. Durant toute la première décennie du 21ème siècle, les immigrés ont des taux d’emploi plus bas que les natifs du pays de 1,7 point. Les immigrés qui ont reçu une éducation universitaire ont un taux d’emploi 6,2 points de moins que leurs équivalents autochtones.</p>
    <p> Selon Jonathan Wadsworth, un auteur britannique, il n'y a pas de corrélation entre les changements des moins qualifiés (définis comme ceux qui ont quitté l'école à l'âge de 16 ans) des jeunes autochtones NEET (pas d'éducation, ni emploi, ni formation) et les changements dans le flux d’immigrés , De 2004 à 2012, les pays qui ont connu la plus forte hausse d’afflux d'immigrés n'ont connu ni large ni petite augmentation du chômage des autochtones. Il existe peu de preuves d'une forte corrélation entre les variations des salaires de tous les natifs du Royaume-Uni et les changements dans les flux migratoires locales au cours de cette période. Grâce à ces données, nous devons reconsidérer l'affirmation selon laquelle les immigrants constituent une menace pour la sécurité sociale et nuisent aux économies locales.</p>
  </td>

    <h2><b>Assimilation: Comment la migration affecte-t-elle les migrants?</b></h2>
    <h3>Article écrit par Krithika Ravishankar et traduit en français par Noëlle Mahr</h3>
    <p> L’assimilation dans un nouvel environnement implique la possibilité d’établir un mode de vie stable (par exemple: trouver un travail, acheter une maison, etc.), mais ce processus est plus dur pour certains migrants que pour d’autres. Quelques-uns sont bien éduqués et qualifiés, mais font face à des problèmes de racisme, tandis que d’autres rencontrent divers obstacles puisqu’ils ne parlent pas la langue et leur manque de qualifications les limite dans leur recherche de travail. Ceux qui ont des aptitudes professionnelles simples vont avoir plus de difficultés pour rivaliser avec les autochtones dans un environnement concurrentiel. Ils auront également des difficultés dans un monde industriel de plus en plus technologique.</p>
    <p> Selon le HCR, de nombreuses entreprises européennes considèrent simplement que l'embauche de réfugiés est une mauvaise décision commerciale. En outre, les réfugiés qui entrent sur le marché du travail sans qualifications ne pourront tout simplement pas concurrencer les autochtones européens ainsi que les autres migrants plus expérimentés. Le Bureau de la publicité interactive (IAB) de l'Agence fédérale allemande du travail soutient que seulement 13% des migrants (provenant de la Syrie, du Kosovo, de l'Irak, de l'Afghanistan, de l'Albanie, de la Serbie) ont un diplôme d’une école supérieure, et qu’ils ont au moins 30% de chance d'être au chômage en Allemagne. En Suède, seulement 5% des emplois disponibles sont peu qualifiés, la majorité des Suédois étant très instruits. On observe des statistiques similaires en Allemagne (9%) et en Espagne (16%). Grâce au développement de la technologie, les emplois peu qualifiés sont lentement remplacés par des machines, ce qui constitue une menace pour les migrants peu qualifiés, car trouver du travail et établir un mode de vie stable devient plus difficile. Une conséquence au niveau politique pourrait être l’augmentation du nombre d'immigrants qui sont dépendants des aides sociales. </p>
    <p> De plus, les immigrés, peu importe leur qualification sont déjà confrontés à des difficultés sociales qui sapent leurs efforts pour s’intégrer dans un nouvel environnement. Par exemple, dans un pays comme la France où il y a une importante population musulmane, certains Français ont des difficultés à admettre l’arrivée des réfugiés et à accepter leur présence. Selon une enquête faite en 2013, 70% de Français pensent qu'il y a trop d'étrangers vivant en France. Beaucoup de ces immigrés vivent dans des logements sociaux (qui sont délabrés et guère attractifs) et sont séparés des villes cosmopolites. Le taux de criminalité est haut, et les jeunes hommes sont continuellement victimes de la brutalité de la police et sont étiquetés comme des immigrés, même s'ils sont nés en France. Beaucoup d’immigrés souffrent du racisme. Cela provoque un stress psychologique et physique, qui met en péril leurs droits fondamentaux et leur sécurité. En 2015, seuls 57% des immigrés d'âge actif avait un emploi, contre 65 % des autochtones. En outre, les minorités ethniques souffrent de discrimination sur le marché du travail, ils sont concentrés dans des secteurs à bas salaires, et dans des travaux effectués dans de mauvaises conditions. La France a bien des lois contre la discrimination à l’embauche, cela n’empêche pas selon le Huffington Post les employeurs de discriminer les candidats à l’embauche. </p>
    <p> Pour aider les immigrés (surtout ceux qui sont peu qualifiés), des pays comme la Suède sont en train de mettre en place des programmes spécialisés dans l’intégration sur une durée de deux ans, afin d’aider les immigrés à s’assimiler et “à améliorer leur nouvelle vie”. L’efficacité de ces programmes est encore à démontrer, certaines personnes pensent que cette période est trop courte pour les immigrés non qualifiés, et trop longue pour les plus instruits. Sur une courte période, l'assimilation complète dans de nouveaux pays n’est pas possible à cause des nombreux facteurs qui doivent être pris en considération: le temps qu'il faut pour trouver du travail, le temps pris pour que les immigrés puissent se remettre d'un traumatisme psychologique, la durée de formation pour acquérir les compétences requises, le nombre de migrants que le gouvernement doit aider, et bien d'autres facteurs encore.</p>

    <h2><b>Quelle est la composition ethnique du pays d’accueil?</b></h2>
    <h3>Article écrit par Ceren Powell et traduit par Sarah Bertrand</h3>
    <p> Il y a beaucoup de pays qui ont récemment pris l’initiative d’accueillir les réfugiés venant du monde entier. Le Canada, l'Allemagne, les États-Unis et le Royaume-Uni font partie entre autres des pays qui accueillent un nombre important de réfugiés dans le pays. Outre les pays occidentaux, il existe des pays dans le monde entier, par exemple le Japon, qui apportent une aide aux migrants. La composition de la population de ces pays peut être qualifiée d'homogène ou hétérogène. Un pays est considéré comme homogène si la majorité de sa population est de la même origine ethnique. Une population multiculturelle et diverse est qualifiée d'hétérogène.</p>
    <p> Les pays comme les Etats-Unis (jusqu'à 2016) et la Grande Bretagne semblent plus enclins à aider les réfugiés en raison de la diversité de leurs communautés. En 2015, les Etats-Unis ont presque établi un  record avec 14% de la population né à l’étranger. 61% de la population est blanche, 18% hispanique, 13% noire, 6% asiatique, 1% amérindien et 2% origine de deux ethnies ou plus. Au contraire, le Japon est un pays dont la population n’est pas influencé par le nombre d’immigrés. Le Japon a ainsi une population composée de 98,5% de personnes qui sont d’origine japonaise, 0,5% coréenne, 0,4% chinoise, et 0,6% d’autres ethnies. En 2015 à peu près 3% de la population était immigrée. On peut tirer de cette comparaison entre le Japon et les Etats-Unis un message clair. Les pays qui ont moins de diversité ou qui ont une population plutôt homogène paraissent être moins en faveur de l’accueil de réfugiés comparés aux pays qui ont une population plus hétérogène. Dans la plupart des cas, la population n’est pas le seul facteur qui influence les décisions et actions de ces pays. Cependant, on peut établir un lien en particulier lorsque les populations de différents pays sont comparées. D’autres facteurs à considérer sont le développement et le régime politique de ces pays. Néanmoins la composition de la population d’un pays demeure un facteur pertinent. En plus des facteurs déjà cités, il y a aussi les politiques mises en place dans les différents pays d’accueil qui jouent un rôle. </p>
    <p> Le Japon a une politique d'immigration très stricte et la loi depuis son établissement n'a pas été conçue pour encourager les migrants à venir s'installer dans le pays. La loi sur la nationalité implique également la réduction de l'acquisition de la nationalité japonaise par les étrangers résidents. En revanche, la loi sur l'immigration et la naturalisation des États-Unis, qui régit encores la politique d'immigration actuelle, prévoit une limite annuelle de 675 000 immigrés permanents.</p>
    <p> Dans l'ensemble, il est évident qu'il existe de nombreux facteurs différents qui influencent l'admission des migrants dans différents pays. Dans les pays où la population est le plus homogène, les politiques d’accueil sont moins favorables aux migrants alors que dans les pays où la population est plus hétérogène, les politiques sont plus accueillantes. </p>

    <h2><b>Comment les camps de réfugiés sont-ils utilisés?</b></h2>
    <h3>Article écrit par Noëlla Kalasa et traduit en commun</h3>
    <p> 53% des réfugiés viennent de Somalie, d'Afghanistan et de Syrie. La Syrie compte actuellement 4,9 millions de réfugiés dans d'autres pays. Plus de la moitié des 21,3 millions de réfugiés dans le monde sont des mineurs. Le Moyen-Orient et l'Afrique accueillent en tout 68% des 65,3 millions d'habitants du monde obligés de quitter leur foyer en raison de la violence, des difficultés économiques et de l'instabilité environnementale.</p>
    <p> Plus de 272 764 réfugiés ont trouvé refuge au Kenya dans les cinq camps qui constituent le complexe de réfugiés de Dadaab. Trois de ces camps, Ifo, Dagahaley et Hagadera, qui accueillent depuis 2015 plus de 277 310 migrants, ont vu des familles s’agrandir, certaines de ces familles étant dans ces camps depuis 1990. Le plus grand camp de réfugiés au monde, Kakuma, est également au Kenya. Créé en 1992, ce camp compte plus de 184 500 migrants, pour la plupart venant du Sud-Soudan et de Somalie. Kakuma et 7 autres camps de réfugiés en Afrique de l'Est font partie des 10 plus grands dans le monde. Mishamo et Katumba, en Tanzanie, abritent en tout 128 680 migrants. Les camps Pugindo en Ethiopie et Yida au Sud-Soudan ont une population combinée de 133 593 réfugiés. Les pays limitrophes de ceux qui vivent des conflits violents sont les premiers endroits pour les réfugiés. Ainsi des réfugiés somaliens et soudanais se réfugient dans des camps en Tanzanie, au Kenya et en Éthiopie, des réfugiés afghans au Pakistan, des réfugiés syriens en Jordanie et en Turquie. La Turquie accueille le plus de déplacés, soit plus de 2,5 millions d'hommes, de femmes et d'enfants cherchant refuge dans tout le pays. En 2014, la Turquie accueillait environ 25% des réfugiés de la Syrie voisine.</p>
    <p> Un facteur important pour connaître le financement et la qualité des camps de réfugiés est de savoir s'il s'agit d’implantation de réfugiés ou de camps établis spécialement pour les réfugiés. Les communautés de réfugiés se développent lorsque des groupes de migrants décident de chercher un endroit sécurisé sur un autre territoire et de le transformer en camp, autogéré et organisé. Dans les camps auto-établis, les gouvernements et le Haut Commissariat des Nations unies pour les réfugiés n'ont aucune responsabilité officielle et ne peuvent pas facilement assurer la sécurité des migrants. En ce cas, les réfugiés reçoivent une assistance mais ils doivent eux-mêmes créer les conditions d’une stabilité économique et environnementale. En revanche, les camps de réfugiés planifiés sont gérés par les gouvernements en collaboration avec les ONG (organisations non gouvernementales) et le Haut Commissariat des Nations unies pour les réfugiés. Le HCR a mis en place des «notes d'orientation précisant les normes minimales requises pour assurer que les établissements prévus permettent aux communautés de réfugiés de vivre dans la sécurité et la dignité dans un environnement sain qui améliore leur qualité de vie». Dans les camps de Dadaab, l'agence CARE fournit des services d'éducation primaire, de nourriture, ainsi que des services d'eau, d'assainissement et d'hygiène aux migrants. D'autres ONG offrent des services similaires dans d'autres camps de réfugiés.</p>
    <p> En 2014, la plupart des 15,4 millions de réfugiés était dans des camps depuis au moins cinq ans. Au bout d'un certain temps, les migrants commencent à créer leurs propres réseaux d'activités par le biais de l'agriculture, de l’élevage ou en démarrant des entreprises, en créant des espaces où les individus peuvent apprendre et s'exprimer. Ainsi, le camp de Hagadera, l'un des cinq camps du complexe de Dadaab, a une économie forte alimentée par son propre marché, l'un des plus importants de la région. Les migrants du camp ont déménagé en périphérie et s'y sont établis. Dans le camp de Zaatari, en Jordanie, une ligue de football et une école de cirque offrent leur service et permettent aux migrants de participer à des activités récréatives. Les hommes et les femmes, même dans les conditions les plus difficiles, s'adaptent et font le maximum avec ce qu'ils ont.</p>

    <h2><b>Quelles sont les politiques mises en place pour l’intégration des migrants?</b></h2>
    <h3>Article écrit par Isabelle Jaber et traduit par Archibald Ruban</h3>
    <p> Les politiques d'immigration dans le monde dépendent de la taille, de la force économique et de la culture d'un pays. Ces facteurs, ainsi que la capacité du pays à pouvoir fournir une aide temporaire plutôt qu’assurer une résidence permanente, contribuent aux difficultés d’instaurer une politique d’immigration universelle. Prenons par exemple, le Canada, le Japon, l’Australie, et l’Arabie Saoudite, qui font partie des pays ayant les plus hauts taux d’immigration, mais où les politiques d’immigration divergent.</p>
    <p> Le Canada a une politique d'immigration tolérante. Pour remédier à la pénurie de main-d'oeuvre qualifiée qui ralentissait la croissance économique du pays depuis les années 1970, le Canada a adopté l'une des politiques d'immigration les plus ouvertes au monde. En 2010, la population née à l'étranger représentait 21,3% de la population totale du pays. Le 1er avril, le pays déjà favorable à l'immigration a lancé un programme « Start-up Visa » dans le but d'attirer des entrepreneurs étrangers hautement qualifiés. Ce programme permet à des travailleurs soutenus financièrement par des société d’investissement canadiennes d’être candidat à la résidence permanente et supprime le risque de déportation si jamais leurs affaires venaient à échouer. </p>
    <p> Au Japon, en revanche les lois mises en place sur l’immigration sont très strictes. Dans ce pays, privilégiant une société ethniquement homogène, la population étrangère ne représentait que 1,7% de la population totale en 2010. Comme le Canada, le Japon est confronté à une population qui vieillit rapidement, c’est un pays où le faible taux de natalité peut à peine égaler le taux de mortalité. Si la population compte aujourd’hui 128 millions d’individus, les démographes estiment que ce nombre aura diminué d'un tiers en 2060, ce qui oblige le pays à assouplir sa politique d'immigration. Suivant les exemples du Canada et du Royaume-Uni, le Japon a mis en place un nouveau système de points au printemps 2012 pour évaluer les migrants. Les migrants gagnent des points en fonction de leur éducation et de leur expérience professionnelle ou dans le domaine de la recherche, entre autres facteurs. Ceux qui obtiennent les notes plus élevées - principalement des cadres comme des professeurs, des médecins et des chefs d'entreprise - bénéficient d'un traitement préférentiel.</p>
    <p> Bien que l'Australie ait une politique d'immigration standard, ce qui arrive aux immigrés une fois que leur visa expire est radical. En 2012, l'Australie a reçu un total de près de 15800 demandes d'asile, ce qui représente une hausse de 37 pour cent par rapport à l'année précédente, selon les Nations unies. Le ministère de l'immigration et de la citoyenneté du pays estime que la loi de 1958 sur l’immigration exige que tout non-citoyen ou toute personne illégalement entrée en Australie soit détenu. Les personnes sans visa valide sont ainsi considérées comme clandestines, y compris les enfants. Les enfants migrants, en particulier les demandeurs d'asile, ont été par conséquent internés dans des centres de détention pendant des mois ou même des années. Le gouvernement australien a répondu aux plaintes en matière d’infractions aux droits de l’homme en retirant les enfants de ces centres de détention et en les hébergeant dans des foyers ou des HLM localement.</p>
    <p> L'Arabie saoudite, un autre pays à fort taux d'immigration, a annoncé une politique d'immigration ethnique qui interdit la citoyenneté aux non-Saoudiens qui se marient avec les Saoudiens, ces personnes resteront toujours étrangères, tout comme leurs enfants. La nouvelle politique vise à préserver l'homogénéité sémitique de l'Arabie saoudite. Selon les nouvelles règles, publiées pour la première fois dans le journal Al Eqtisadiah, les ressortissants saoudiens doivent remplir toutes les conditions requises d’une liste de 17 points précis avant que leur demande de mariage avec un étranger ne soit prise en considération; et même si les conditions sont remplies, ils ne sont pas assurés de voir leur demande accordée automatiquement. Il existe également des restrictions quant à l’âge des conjoints non-saoudiens. Un Saoudien doit avoir entre 40 et 65 ans, et une femme non saoudienne doit être âgée de 30 à 55 ans avant même que sa demande pour résider en Arabie Saoudite puisse être considérée. Une femme saoudienne doit également avoir entre 30 et 55 ans si elle veut se marier avec un non-saoudien, selon de nouvelles règles.</p>

    <h2><b>Quelle est la politique d’immigration américaine en 2017?</b></h2>
    <h3>Article écrit par Anya Patel et traduit en français par Christopher Neidecker</h3>
    <p> Les politiques d'immigration des États-Unis d'Amérique ont changé radicalement avec Donald Trump en tant que président. Il a récemment été élu 45e président des États-Unis et a déjà commencé à prendre des mesures concernant l’immigration. Ce changement récent de la présidence affecte énormément ce que le pays essayait d'achever en matière de diversité et d'intégration. Avec la crise actuelle des réfugiés en Syrie, l’immigration est devenue une question d'actualité. Le processus actuel pour que les réfugiés entrent aux États-Unis est déjà assez strict et est encore plus strict pour les réfugiés syriens. Il y a environ 18 étapes (20 étapes pour les réfugiés syriens) à suivre, qui vont des vérifications des antécédents, des entretiens, des dépistages d'empreintes digitales et des contrôles de sécurité. Ce processus prend souvent environ 2 ans pour être achevé. Le vendredi 27 janvier 2017, un décret a été diligenté pour suspendre temporairement l’entrée aux États-Unis de citoyens de sept pays à majorité musulmane: l'Irak, l'Iran, le Yémen, la Libye, la Somalie, le Soudan et la Syrie pendant 90 jours et interdire à tout réfugié l'entrée aux États-Unis pendant 120 jours, cette interdiction étant prolongée indéfiniment pour les réfugiés syriens. Évidemment, cette décision a des conséquences qui modifie les mouvements migratoires et engendre encore plus de déplacements de migrants. Ce décret a jeté dans le désarroi des milliers de réfugiés qui cherchent à immigrer aux États-Unis. En fait, le lendemain de l’annonce du décret (samedi 28 janvier 2017), plus de 200 étrangers entrants avec des visas américains valides ont été détenus en raison de l'interdiction. On estime qu'en raison de ce décret, le nombre de réfugiés autorisés aux États-Unis en 2017 passera de 110 000 à 50 000. De plus, il est admis que Trump donnera la priorité aux chrétiens persécutés car il croit fermement qu'ils vivent un fardeau en demeurant dans des pays à majorité musulmane. Dans un entretien accordé à David Brody, Trump a dit: «Savez-vous que si vous étiez chrétien en Syrie, il aurait été impossible — du moins très, très difficile d'entrer aux États-Unis? Si vous étiez musulman, vous auriez pu entrer, mais si vous étiez chrétien, cela aurait été  presque impossible. Et j'ai pensé que c'était très, très injuste, alors nous allons les aider."</p>
    <p> Cependant, selon une analyse de données faite par Pew Research Center seulement 1380 réfugiés musulmans de plus que des réfugiés chrétiens ont été admis aux États-Unis en 2016. Ce nombre légèrement supérieur de réfugiés musulmans est dû à la récente crise des réfugiés syriens parce que globalement il y a eu plus de réfugiés chrétiens admis aux États-Unis depuis 2002. Donald Trump affirme que la logique qui préside au décret a pour but la sécurité. Avant de signer le décret au Pentagone le vendredi 27 janvier 2017, Trump a déclaré: «J'établis de nouvelles mesures de contrôle pour empêcher les terroristes islamiques radicaux d’entrer aux États-Unis d'Amérique. Nous voulons nous assurer que nous n'admettons pas dans notre pays les menaces mêmes que nos soldats combattent à l'étranger. Nous voulons seulement admettre dans notre pays ceux qui soutiendront notre pays et qui aimeront profondément notre peuple ». Trump a distingué ces sept pays parce que trois d'entre eux, le Soudan, la Syrie et l'Iran, font partie de la liste des commanditaires du terrorisme dressée par le département d'Etat. Les quatre autres, le Yémen, la Libye, la Somalie et l'Irak, sont des «sanctuaires assurés pour les terroristes» selon le département d'Etat.</p>
