        <h2><b>Les Océans Mourants</b></h2>
        <h3>Par: Jasmijn Teunissen 
et traduit par Alyssa Monsanto et Alexandra Grignon
</h3>
        <p>En couvrant plus que 70% de la terre, l’une des plus valable sources, sont les océans. 
 Ils fournissent une pléthore de ressources, incluant des minérales, des huiles, de la nourriture, et beaucoup de plus. Ils sont aussi nécessaire parce qu’ils aident à réguler le climat, car produisent plus que moitié de l'oxygène du monde et absorbent 50 fois plus de gaz carbonique par rapport à notre atmosphère. Pourtant, les océans que nous nous dépendons sur énormément, sont en train d’être polluée à une rythme alarmant. La pollution des océans, souvent référé à comme la pollution marine, se met en effet quand des substances dangereuses tel que l’huile, le plastique, les déchets industriels et agri-culturels et des particules chimiques sont répandus dans l’océan; résultant en des impacts dévastateurs sur l'écosystème du monde. </p>
<p>La pollution plastique dans l’océan vient de pratiquement partout. Cependant, certains zones sont des plus grands contributeurs à ce problème que d’autres. Cinq pays dans l’Asie (la Chine, l’Indonésie, les Philippines, Thailand, et le Vietnam) sont estimées pour tenir compte d'autant que 60% des déchets plastiques qui entrent dans l’océan.  Il a également été estimé que 90% de la pollution plastique vient de juste 10 rivières. Dr. Christian Schmidt, un auteur de de la Centre Helmholtz pour la recherche environnementale, a conclu que c’est dû au fait que près de chaque des rivières il y a une forte population et un processus de gestion des déchets moins qu'idéal. Par exemple, la rivière Yangtze est le plus grand porteur de la pollution plastique dans l’océan. Cela est dû au fait que le bassin du rivière abrite près de 500 millions de personnes. </p>
<p>Chaque année plus que 260 million de tonnes de plastiques sont produits à l’échelle mondiale. Chaque année, ce nombre augmente considérablement à cause d’une élévation dans le consumérisme aussi bien qu’une augmentation dans la fabrication des produits plastiques qu’on utilisent tous les jours.  Dans les dernières 50 années, la production plastique a augmenter de 15 million tonnes en 1964 a 311 million tonnes en 2014, et cela devrait doubler à nouveau au cours des 20 prochaines années. La commodité des plastiques est discutablement part de la raison que les déchets plastiques sont devenu un problème mondial. Sa disponibilité à encourager la population humaine en ayant un style de vie jetable. Il est estimé que 50% des plastiques sont utilisés une fois avant d’être jeté. Selon une rapport de Greenpeace, plus que 10% de ses plastiques se retrouvent dans les océans. En 2006, le Programme des Nations Unies pour l'environnement ont estimé que chaque mile carré d’océan contient plus de 46 000 morceaux de plastique flottant. Toutefois, une étude plus récente, publiée en 2017, a estimé qu'entre 1,15 et 2,41 millions de tonnes de plastique entrent dans les océans par les rivières chaque année.</p>
<p>La plupart des vêtements fabriqués, sont faits de fibres synthétiques; fibres qui sont fabriqués entièrement de produits chimiques qui sont nocifs pour l’environnement. Les fibres synthétiques ne sont pas biodégradables, contrairement aux fibres naturelles, ils ont la tendance à se lier aux molécules de nuisibles polluants chimiques dans les eaux usées, tels que les pesticides ou des produits ignifuges. Le plastique est l’une de ces fibres. Ces fibres forment une grande quantité de pollution plastique dans les océans, parce qu’ils sont suffisamment petits pour être consommé par des animaux. Des études de l’école de santé publique de l’Université du Minnesota, ont démontré des problèmes de santé parmi le plancton et autres petits organismes qui mangent des microfibres, qui ensuite se frayer un chemin dans la chaîne alimentaire. Les microplastiques se trouvent encore dans le sel et l’eau du robinet. Une étude récente a montré que plus de 80 % des prélèvements d’eau salée provenant de plus de 5 continents testé positif pour les fibres en plastique. Il y a aussi des milliards de perles microscopiques dans l’océan,  appelé microbilles. Les microbilles sont trouvent dans des choses telles que des nettoyants de visage, des nettoyants abrasifs et le dentifrice. Leur taille minuscule leur permet de facilement passer par à travers les filtration d’eau et les systèmes de traitement des eaux usées; et finissent par polluer l’océan. La pollution massive des plastiques a des effets dévastateurs sur la vie marine. Des études ont montré que les poissons dans le Pacifique Nord ingèrent 12 000 à 24 000 tonnes de plastique chaque année, causant des blessures intestinales des poisson et leur mort.Il transfère également le plastique dans la chaîne alimentaire aux plus gros poissons, aux mammifères marins et aux mangeurs de fruits de mer. Une étude récente a révélé qu’un quart des poissons sur les marchés de la Californie contenaient du plastique dans leurs intestins, principalement sous forme de microfibre de plastique. Cela a des effets néfastes sur la santé des animaux et des humains. Les produits chimiques toxiques s’échappent du plastique et se retrouvent dans le sang et les tissus de presque tout le monde. L’exposition à ces maladies est liée aux cancers, aux anomalies congénitales, à l’immunité altérée, aux perturbations endocriniennes et à d’autres malaises. Denise Hardesty, chercheuse principale au CSIRO, a conclu que plus de 90 % des oiseaux marins ont des morceaux de plastique dans leur estomac. Selon des estimations récentes, au moins 267 espèces dans le monde ont été touchées, y compris 84 % des espèces de tortues marines, 44 % de toutes les espèces d’oiseaux marins et 43 % de toutes les espèces de mammifères marins. À son rythme actuel, le plastique devrait dépasser tous les poissons de la mer d’ici 2050.
</p>
<p>En conclusion, le plastique qui pénètre dans l’océan a un impact négatif majeur sur l’environnement en raison de sa permanence, des effets néfastes sur la faune et des effets secondaires à long terme. Cependant, des mesures ont été prises pour prévenir ce problème. Plus de 250 des plus grandes industries utilisant des matières plastiques qui sont responsables de 20 % des emballages en plastique produits dans le monde se sont engagées à réduire les déchets et la pollution. Nestlé a récemment annoncé son objectif de recycler 100 % de son emballage d’ici 2025. Les gouvernements ont également pris la question en main en approuvant, par exemple, l’interdiction d’utiliser du plastique à usage unique, la signature par les États-Unis d’un projet de loi pour nettoyer les océans et l’interdiction par le Chili de vendre des sacs en plastique au détail. Seattle est devenue la première ville américaine à interdire les pailles et les ustensiles en plastique. Ce ne sont là que quelques-unes des initiatives qui sont prises.Néanmoins, elles ne suffisent pas. Notre planète a besoin de nos océans et de nos terres pour survivre. Comme l’a dit le secrétaire général lui-même, Antonio Guterres : « Refusez ce que vous ne pouvez pas réutiliser. »

</p>

        <h2><b>La Mer Arctique: Comment la fonte de l'Arctique affecte-t-elle les communautés environnantes?</b></h2>
        <h3>Par: Kresten Due et traduit par Bijan Eshghi et Maxime Bardouil</h3>
<p> 	La glace de l’océan Arctique est en train de fondre. Les données ont montré qu’il y avait un déclin moyen constant de la surface de la glace de l’océan Arctique. En décembre 2018, la couverture de glace couvrait environ 4,6 millions de milles carrés, ce qui est environ 980 000 milles carrés de moins que la moyenne au mois de décembre entre 1981 et 2010. Bien que l'élévation du niveau de la mer constitue une menace pour la faune et les humains, la fonte de l'Arctique facilitera les échanges et l’accès aux ressources naturelles.</p>
<p>	La fonte des glaces pourrait mener à la création d’une troisième route de navigation à travers le centre de l’Arctique, en plus du Passage du Nord-Est qui est le long des côtes Russes de/vers Mourmansk (Fédération de Russie) et de Kirkenes (Norvège) et du Passage du Nord-Ouest qui suit les côtes canadiennes et américaines de/vers la Baie de Baffin. Cette troisième voie de navigation traverserait directement à travers l’océan Arctique.  </p>
<p>	Diverses estimations ont été faites pour mesurer le degré de l'augmentation des échanges commerciaux suivant différents modèles de prévision climatique. Même si les pays adhéraient à l’accord de Paris sur les faibles émissions, déjà au milieu du siècle, 40% des jours de septembre seraient navigables dans l’océan Arctique au lieu des actuels 20%. Vers la fin du siècle, le nombre de jours  de navigation augmenterait à environ 50%. Si les pays ne réduisent pas leurs émissions et continuent de faire leurs affaires comme d'habitude, l'océan Arctique sera navigable pendant environ 75% des jours de septembre. À la fin du siècle, le nombre de jours de septembre navigable atteindra presque 100%. Cela signifie une augmentation considérable en terme de potentiel d'expédition.</p>
<p>           	Les prévisions ci-dessus mettent en évidence un développement clé de la fonte des mers arctiques: un commerce moins coûteux. Le dégel de l'océan permettra à davantage de navires EL (en eaux libres) de traverser la mer. Ces navires tendent à être nettement moins chers que l’alternative CP6 (classe polaire 6), des navires conçus pour naviguer dans les glaces de mer. Les avantages économiques pour les pays arctiques et non arctiques seront considérables. Des routes de navigation plus accessibles dans l'Arctique augmenteront probablement les échanges entre les pays arctiques et non arctiques. La route de navigation de Yokohama à Rotterdam via le canal de Suez est longue d'environ 11 200 milles nautiques. Toutefois, les navires utilisant la route arctique ne doivent parcourir que 6 500 milles nautiques. La distance plus courte réduira le temps de trajet d'environ deux semaines. En 2017, environ 9,7 millions de tonnes de fret ont été expédiées sur le passage du Nord-Est. En 2024, le gouvernement russe espère d’augmenter ce nombre à 80 millions de tonnes.</p>
<p>En plus de la création d'une nouvelle route commerciale, un Arctique libre de glace facilitera et réduira le coût de l’extraction de vastes ressources de pétrole et de gaz naturel de cette région. On estime que l’Arctique détient environ 22% des réserves de la planète, dont 87% (l'équivalent de 360 milliards de barils de pétrole) sont encore inexplorés dans sept bases principales de l’Arctique. L’exploration est actuellement coûteuse car des équipements spéciaux sont nécessaires pour fonctionner dans des conditions glaciales. Outre le pétrole et le gaz, la mer Arctique contient des minéraux tels que l’apatite, les matières premières céramiques, le charbon, le cobalt, le cuivre, les diamants, l’or, le gypse, le fer, le plomb, le mica, le molybdène, le nickel, le platine, le titane, le palladium,le sel, l’argent ,l’étain, l’uranium et le zinc. En octobre 2018, pour pouvoir faire une évaluation plus poussée de l'écosystème, les États-Unis, la Russie, le Canada, la Norvège, le Danemark, l'Islande, le Japon, la Corée du Sud, la Chine et l'Union Européenne ont signé un moratoire (accord sur le centre de l'océan Arctique central) sur la pêche commerciale dans de grandes parties de l'Arctique.</p>
<p>	Les droits territoriaux concernant la mer Arctique sont compliqués. La Fédération de Russie, l’Islande, la Norvège, le Danemark, les États-Unis et le Canada revendiquent l’essentiel de cette superficie. Des revendications sont également formulées pour les zones situées au-delà de la zone économique exclusive de 200 milles marins convenues dans la Convention des Nations unies sur le droit de la mer, en référence au plateau continental. D’autres parties prenantes dans la région, dont certaines ont le statut d'observateur dans l'Arctique Conseil, auront probablement des droits minimaux sur l’Arctique autres que la navigation. La présence militaire, en particulier de grandes nations telles que la Russie et les États-Unis, s'est accrue ces dernières années. Les experts en sécurité estiment que les États-Unis, par exemple, auraient besoin d'accroître considérablement leur présence militaire dans l'Arctique afin de rester à la hauteur de ceux de la Russie.</p>
<p>L'utilisation de l'océan Arctique est réglementée par la Convention des Nations Unies sur le droit de la mer. En outre, le Conseil de l'Arctique est un forum intergouvernemental «chargé de promouvoir la coopération, la coordination et l'interaction entre les États de l'Arctique, les communautés autochtones de l'Arctique et les autres habitants de l'Arctique». Le Conseil de l'Arctique compte huit États membres: le Canada, le Danemark, la Finlande, l'Islande, la Norvège, la Russie, la Suède et les États-Unis. En tant que principales parties prenantes, les groupes de peuples autochtones sont des participants permanents au Conseil de l’Arctique. Il s’agit notamment de l’Association internationale Aleut, du Conseil de l’Arctic Athabaskan, du Conseil des Gwich’in International, du Conseil circumpolaire inuit, de l’Association russe des peuples autochtones du Nord et du Conseil des Saami. Les travaux du Conseil de l'Arctique sont principalement axés sur le développement durable et la protection de l'environnement dans l'Arctique. Le Conseil de l'Arctique, en tant que forum, dépend des contributions financières et des programmes de ses États membres. Les droits des peuples autochtones sont encore renforcés par la Déclaration des Nations Unies sur les droits des peuples autochtones, qui leur permet notamment de contrôler leurs terres, leurs territoires et leurs ressources traditionnelles (articles 8 à 10, 26 à 32).</p>
<p>En conclusion, le dégel de l'Arctique provoquera sans aucun doute un boom économique, ouvrant des routes de navigation et conduisant à un commerce international moins coûteux. Cela étant dit, les principaux acteurs de l'Arctique iront au-delà des membres du Conseil de l'Arctique, exacerbant ainsi les tensions géopolitiques concernant les zones économiques exclusives, les ressources stratégiques, le commerce et même la présence militaire.</p>

        <h2><b>Se Droitiser : Quelle est la corrélation entre les réfugiés climatiques et la montée des partis de Droite ?</b></h2>
        <h3>Par: Isabelle Jaberet traduit par Alexandra Zandamela</h3>
         <p>Alors que les effets du changement climatique, en particulier ceux liés à l’eau, deviennent de plus en plus courants, un nouveau rapport de la Banque mondiale a récemment conclu que le nombre de réfugiés climatiques va augmenter de 143 millions. Les réfugiés climatiques sont également connus comme réfugiés environnementaux, cela concerne des gens qui doivent abandonner leur communauté actuelle en raison des effets du changement climatique et du réchauffement global qui ont été causés naturellement ou par les activités anthropiques.</p>
<p>L’augmentation récente du nombre de réfugiés climatiques s’est également traduite par la montée de l’extrême droite en Europe et sur le continent américain.</p>
<p>Une étude a récemment été publiée dans le « Journal Science », lancée et financée en grande partie par le Centre commun de recherche de l’UE, avec la contribution du Département de l’energie américain et pilotée par des scientifiques de la Columbia University du New York. Les auteurs de l’étude se sont penchés sur les demandes d’asile de gens en provenance de 103 pays dans l’espace de l’Union Européenne entre les années 2000 à 2014, ce qui représente en moyenne 350.000 candidatures par an. Ils ont comparé les demandes en rapport avec les facteurs environnementaux, tels que la température de l’eau et le temps, et puis ils ont ajusté les données en fonction du niveau des conflits et d'instabilité politique. Ce faisant, ils ont décelé une tendance liée aux conditions météorologiques et à l’évolution du nombre de demandes d’asile. Par exemple, les pays où les températures moyennes avoisinent les 20 (la température optimale pour la culture de nombreuses cultures) présentent un nombre plus élevé de demandes, tandis que le nombre de demandeurs d'asile originaires de régions où les températures sont plus basses est moins nombreux.</p>
<p>Une croissance rapide de l’immigration vers l’Europe a donné un souffle aux mouvement politiques de l’extrême droite. Partout en Europe, la rhétorique anti-immigration a été utilisée pour alimenter les campagnes des partis politiques nationaliste et d’extrême droite. Créée justement il y a cinq ans, en 2017, le parti de l’extrême droite ‘Alternative für Deutschland ’(AFD) est entrée pour la première fois au parlement fédéral.
Depuis sa fondation, il a plaidé en faveur de politiques anti-immigrés strictes et exploité les inquiétudes suscitées par l'influence de l'islam. Leur succès a été perçu comme un signe de mécontentement face à la politique de la «porte ouverte» de la chancelière Angela Merkel en faveur des réfugiés.
</p>
<p>Au plus fort de la crise migratoire, Madame Merkel a assoupli les contrôles frontaliers et, en conséquence, près d’un million de personnes sont arrivées en 2015, dont la majorité sont des musulmans venant surtout de la Syrie, de l’Irak et d’Afghanistan. Un parti de l’extrême droite de l’Autriche voisine a remporté un succès encore plus important que celui du parti de l’AfD. Cependant, en Allemagne, la crise migratoire est aussi perçue comme un atout pour leur succès et un choix politique sur lequel ils avaient fait porter l’accent pendant la campagne électorale. Le conservateur Sebastian Kurz s’est engagé à suivre une ligne si dure contre l’immigration dans sa campagne que le FPÖ l’a accusé de faire campagne sur ses terres. En Suède, le parti anti-migratoire, le Parti Démocrate Suédois (SD) a remporté des résultats significatifs aux dernières élections générales de 2018, où ils avaient obtenu presque 18% du suffrage par rapport aux 12.9% du scrutin précédent.</p>
<p>Le parti Social Démocrate au centre-gauche du Premier Ministre Stefan Lofven a aussi vu son soutien s’essouffler. Les Sociaux Démocrate sont en effet un parti connu pour sa générosité envers les aides sociales et sa tolérance vis à vis des groupes minoritaires, tandis que les SD s’opposent au multiculturalisme et préconisent le contrôle sévère de l’immigration.
Cette montée de la popularité de l’extrême droite des partis politiques nationalistes est devenue chose commune dans plusieurs pays d’Europe. Par exemple, en Hongrie, Viktor Orban a réussi à remporter 133 sièges sur un total de 199 au parlement pour le Fidesz-KDNP, un parti d’extrême droite. En Slovénie, là aussi ils tirent profit de la rhétorique anti-migratoire pour augmenter leur popularité. C’est ainsi que le Parti Démocrate Slovène (SDS), un parti également anti-immigrants est devenu le parti majoritaire aux dernières élections générales de 2018. En Italie, le nouveau gouvernement a maintenu les mêmes mesures anti-migratoires de la campagne électorale. Ses réformes sur l’immigration sont largement accueillies à la Chambre Haute du parlement. Les mesures de la politique anti-immigration du parti du Mouvement 5 Étoiles incluent un plan de déportations massives des immigrants sans-papiers.
</p>
<p>Le parti Social Démocrate au centre-gauche du Premier Ministre Stefan Lofven a aussi vu son soutien s’essouffler. Les Sociaux Démocrate sont en effet un parti connu pour sa générosité envers les aides sociales et sa tolérance vis à vis des groupes minoritaires, tandis que les SD s’opposent au multiculturalisme et préconisent le contrôle sévère de l’immigration.
Cette montée de la popularité de l’extrême droite des partis politiques nationalistes est devenue chose commune dans plusieurs pays d’Europe. Par exemple, en Hongrie, Viktor Orban a réussi à remporter 133 sièges sur un total de 199 au parlement pour le Fidesz-KDNP, un parti d’extrême droite. En Slovénie, là aussi ils tirent profit de la rhétorique anti-migratoire pour augmenter leur popularité. C’est ainsi que le Parti Démocrate Slovène (SDS), un parti également anti-immigrants est devenu le parti majoritaire aux dernières élections générales de 2018. En Italie, le nouveau gouvernement a maintenu les mêmes mesures anti-migratoires de la campagne électorale. Ses réformes sur l’immigration sont largement accueillies à la Chambre Haute du parlement. Les mesures de la politique anti-immigration du parti du Mouvement 5 Étoiles incluent un plan de déportations massives des immigrants sans-papiers.
</p>
<p>Une immigration rapide et continue peut favoriser un soutien supplémentaire des partis d'extrême droite et des identités ethniques-nationalistes qui les soutiennent. Il en ressort que la crise des migrants est utilisée pour alimenter les partis politiques d'extrême droite et nationalistes en Europe. Par ailleurs, l’évolution de la crise des réfugiés en Europe a connu des  étapes différentes depuis les années 90, tout cela dans le cadre d’un changement global majeur. Pendant les années 1991-1992 face à la crise de la Bosnie Herzégovine, les préoccupations majeures à l’époque se limitent à des aspects logistiques. La question a commencé à se poser avec l'arrivée massive de migrants au cours d’une très brève période de temps. Cependant, contrairement à aujourd’hui, la  majorité des réfugiés à l'époque ont pu bénéficier d’un traitement généreux.</p>
<p>En 2015, les réfugiés sont mal perçus car ils apparaissent davantage comme une menace. La différence fondamentale à l’heure actuelle est que les réfugiés sont stigmatisés à un tel point qu’ils ne bénéficient plus de la sympathie des années précédentes. Le fait que bon nombre des réfugiés qui arrivent en Europe fuient pour échapper aux effets du changement climatique, en particulier des problèmes liés à la pénurie d'eau, est l'un des moyens par lesquels le changement climatique intensifie la montée de l'extrême droite en Europe</p>

        <h2><b>La Pénurie d’eau</b></h2>
        <h3>Par Anne Bianco et traduit par Marius Labaune</h3>
         <p>71 % de la surface terrestre est couverte d’eau. Les précipitations annuelles sont d’environ 100 cm. Pourtant, la discussion continue sur le manque d’eau disponible. L’accès limité à l’eau potable peut découler de la rareté physique de l’eau, lorsque l’approvisionnement en eau naturelle provenant de la terre est insuffisant. Les activités agricoles comme les cultures et la production alimentaire peuvent aussi influer sur la quantité d’eau accessible en raison de la consommation élevée et de la mauvaise gestion de l’eau par l’agriculture.</p>
<p>Les régions sèches du monde, comme les déserts ou les régions arides, sont le plus souvent associées au stress physique lié à l’eau, c’est-à-dire lorsque les ressources en eau d’une nation sont insuffisantes pour répondre à ses besoins. Récemment, cependant, il y a eu un nombre croissant de régions où la rareté physique de l’eau a été causée par les activités humaines. Un excellent exemple d’une source d’eau abondante est le bassin hydrographique du Colorado aux États-Unis. Non seulement 70 % ou plus de l’eau de la rivière sert à l’irrigation de 3,5 millions d’acres de terres cultivées, mais elle sert aussi 30 millions de personnes dans sept états américains et au Mexique. Cela conduit simultanément à une grave pénurie d’eau.
</p>
<p>500 millions de personnes vivent dans des pays en développement comme le Yémen, la Libye et la Jordanie, où la rareté de l’eau s’aggrave rapidement. Le Yémen, l’un des nombreux pays qui vit une crise de l’eau, fait face à des estimations indiquant que la capitale, Sanaa, pourrait manquer d’eau dans 10 ans. Près de 1,2 milliard de personnes vivent dans des zones où le stress hydrique est physique, c’est-à-dire où l’eau est limitée en raison de contraintes écologiques. Toutes ces régions connaissent une démolition environnementale, de la pollution et une diminution des réserves d’eau souterraine. Dans l’ensemble, la pénurie d’eau causée par des contraintes physiques, économiques ou institutionnelles est déjà un problème pour un tiers de la population mondiale.</p>
<p>La pénurie d'eau n'est pas une question de la quantité de ressources en eau sur la terre, en soi, mais plutôt la distribution inégale d'eau. L'agriculture, le plus grand utilisateur d'eau du monde, qui est responsable d'environ 70 % de retraits mondiaux d'eau, rivalise constamment avec des utilisations domestiques (locales), industrielles et environnementales pour un approvisionnement en eau. A l'échelle mondiale, la pénurie en eau a augmenté 1.7 fois plus rapidement que la population pendant les 100 dernières années. 27 pays consacrent plus de 90 % de leur retrait d'eau à l'agriculture et 8 pays même plus de 95 %. L’organisation “FAO Water” mentionne que «l'agriculture représente près de 70% de tous les prélèvements d'eau et jusqu'à 95% dans certains pays en développement». Un exemple est une étude de cas basée sur la Californie qui démontre “l'utilisation imprudente de ressources naturelles.” Les agriculteurs forent et pompent des milliards de litres d'eau des sols et des puits à un rythme rapide, ce qui appauvrit les eaux souterraines, une ressource déjà extrêmement limitée même avant la sécheresse. Alors que les forages se poursuivent à travers la Californie, les conséquences de la surutilisation des eaux souterraines éclatent au grand jour. Les nappes phréatiques ont chuté de 50 pieds ou plus en un tas d'années. La surface de la terre est en train de sombrer jusqu'à un pied par an, en raison de moins d'eau souterraine pour pouvoir la maintenir. Cela provoque l'effondrement des routes et la rupture des ponts en deux. Les puits trop profonds commencent également à se tarir.
</p>
<p>En plus d’être une cause majeure, l’agriculture peut être victime de la rareté de l’eau. La mise en culture du sol pour la production agricole est un domaine qui est mis en danger en raison du manque d’eau disponible. Sans eau, les agriculteurs ne sont pas en mesure de bien s’occuper de leurs cultures et, par conséquent, sont incapables de nourrir notre population en croissance rapide. Selon un nouveau rapport du DESA des Nations unies, la population mondiale devrait atteindre 9,7 milliards d’ici 2050. En fonction du régime, les humains ont besoin de « 2000 à 5000 litres d’eau pour produire les aliments consommés quotidiennement par une seule personne ». Étant donné que la population mondiale devrait atteindre 10 milliards de personnes d’ici 2050, la demande en nutrition devrait augmenter de plus de 50 %. Avec la croissance continue des revenus et les changements du régime alimentaire international, il est probable que la demande alimentaire pourrait doubler d’ici 2050. Par conséquent, d’ici 2025, si les habitudes de consommation actuelles se poursuivent, la recherche laisse entendre que les deux tiers de la population mondiale pourraient vivre dans des zones de stress hydrique et des industries en crise hydrique.</p>
<p>	En outre, la consommation d’eau de l’agriculture est de loin la plus importante au monde et une cause majeure de pollution de l’eau. Les habitudes agricoles non durables en matière d’eau, qui est énoncées ci-dessus, sont déjà en vigueur pour la durabilité des collectivités qui dépendent à la fois de l’eau et de l’agriculture. L’irrigation et l’épuisement des nappes phréatiques souterraines sont quelques exemples d’habitudes non durables. Si le sol est un jour trop irrigué, en raison d’une mauvaise uniformité de la distribution, il pourrait être pollué par l’eau. En l’absence de reprise de la productivité de l’eau, la consommation d’eau agricole doublerait également.</p>
<p>	Compte tenu de toutes les exigences rentables de cette ressource naturelle, comme l’agriculture industrielle, l’hygiène, etc., il est difficile pour beaucoup d’envisager un avenir ou 9 milliards de personnes (d’ici 2050) pourront facilement répondre à ces besoins simples. </p>

    <h2><b>Disputes Territoriales: Conflit et Collaboration</b></h2>
    <h3>Par Minal Mirza et traduit par Audrey Nozière et Lea Chambadal </h3>
     <p>De nombreuses revendications sur les ressources d’eau douce engendrent des conflits locaux et internationaux dans de divers régions du monde. Plusieurs pays ont des accès limités et sont obligés de partager des bassins versants (les bassins de 261 fleuves sont partagés par deux pays ou plus actuellement). Cette situation donne lieu à de nombreuses disputes car les gouvernements considèrent que l’accès à l'eau douce affecte les conditions de vie et économiques de leurs pays et par conséquent cherchent à monopoliser cet accès. Ces ressources en eau douce génèrent non seulement de l'eau potable vitale, mais elles sont également utilisées pour l'irrigation et la production d'énergie. En raison de sa nécessité absolue, de sa rareté croissante et de sa répartition inégale, les revendications concernant l’eau douce sont au premier plan des conflits mondiaux sur l'eau.</p>
<p>Les rivières d'eau douce qui traversent des frontières internationales sont souvent à l'origine de disputes puisque certains pays utilisent plus d'eau que d'autres, et des questions se posent souvent sur la répartition équitable de l'eau. Le bassin fluvial Tigre-Euphrate en est un exemple. Il est constitué de deux rivières principales d'eau douce originaires du sud de la Turquie, le Tigre et l'Euphrate. Le Tigre coule sur 32 kilomètres le long de la frontière entre la Turquie et la Syrie avant de se diriger vers le sud à travers l'Irak. L'Euphrate coule du nord par la Syrie avant de traverser ensuite l'Irak. Les deux rivières se rejoignent en Irak pour former le Chatt Al-Arab, qui se jette vers le sud dans le golfe Persique. Les tensions politiques dans cette région existent depuis des siècles; Cependant, l'augmentation rapide de la population dans les années 1960 a conduit chaque pays à poursuivre le développement unilatéral des ressources d’eau. De 1965 à 1973, la Turquie a construit le barrage de Keban dans le sud de l'Anatolie et la Syrie a construit le barrage de Tabqa. Malgré des négociations bilatérales, aucun accord formel a été accepté lors de l'ouverture des deux barrages en 1973. Après la mise en service des barrages, l'écoulement de l'eau arrivant en Irak a beaucoup diminué. Par conséquent, le gouvernement a demandé une intervention de la Ligue arabe. Des déclarations hostiles ont été échangées entre l'Irak et la Syrie, et la Syrie s'est retirée du comité de la ligue chargé de résoudre cette dispute. En mai 1975, la Syrie a fermé son espace aérien aux vols irakiens et les deux pays ont amassé des troupes à leurs frontières alors que la tension politique s'intensifiait. La situation a été désamorcée après une intervention de l’Arabie Saoudite, et les deux pays sont arrivés à un accord. Les termes de cet accord n'ont jamais été rendus publics, mais il est probable que la Syrie fut autorisée à garder 40% de l'eau de l'Euphrate traversant son pays, laissant 60% de l’eau s'écouler vers le sud à travers l'Irak. Des discussions ont était tenue à nouveau en 1990 lorsque la Turquie a arrêté pendant 30 jours l’écoulement de l’Euphrate en fermant le barrage Ataturk. L’Iraq a insisté pour que la Turquie autorise le passage d’un minimum de 500 millions de mètres cubes par an en Syrie, mais les négociations ont été suspendues à cause du déclenchement de la première guerre du Golfe. Bien que les négociations aient repris après la guerre, un accord n’a pas été trouvé, et le projet sud-est d'Anatolie continue d'être une source de tension politique.
</p>
<p>De même, il existe des disputes au sujet du fleuve Mékong au Vietnam entre la Chine et les États du Sud-Est asiatiques: la Thaïlande, le Vietnam, le Cambodge, le Myanmar et le Laos. Plus de 60 millions de personnes dépendent directement du fleuve pour son eau potable, ses aliments et ses sols riches en minéraux qui soutiennent l'industrie agricole thaïlandaise et vietnamienne, les plus grands producteurs mondiaux de produits de base tels que le riz. Le fleuve Mékong connaît actuellement le plus grave degré de sécheresse et d’infiltration de salinité depuis 100 ans, ce qui peut être attribué à l'exploitation et à la construction de méga-barrages le long du fleuve ainsi qu'à la dérivation de l'eau à des fins agricoles. La Chine a achevé la production de six grands barrages dans la région, produisant environ 15 000 mégawatts par an, et prévoit de démolir 15 petits terrains dispersés sur le fleuve. Ces projets créent des tensions dans la région, car la construction de barrages affecte les stocks de pêche et transforme la prévisibilité de l’écoulement d'eau et le mouvement en aval du limon pour fertiliser les terres agricoles. Cela affecte également la disponibilité en 'eau dans des endroits tels que le Tonlé Sap, le plus grand lac d'eau douce de la région. En l'absence de traités diplomatiques, la région pourrait voir s’intensifier les tensions géopolitiques et peut-être même engendrer un conflit direct. La tension est aggravée en raison du changement climatique qui perturbe toute l'Asie agricole. La compétition pour les ressources et les guerres pour l'eau pourraient devenir plus fréquentes et pourraient avoir des répercussions politiques plus massives. Cela souligne la nécessité d'efforts diplomatiques multilatéraux pour gérer la dispute de manière non-violente. Un accord de coopération de 1996 pour le développement durable du bassin du Mékong, signé entre les États riverains de l’Asie du Sud-Est, fournit un cadre pour la coopération institutionnalisée et stipule que les parties doivent s’abstenir d’activités unilatérales qui mettent en péril les droits et les intérêts de développement de leurs voisins et portent atteinte à la protection de l'environnement. Cependant, un traité diplomatique signé entre les États touchées pourrait supprimer une fois pour toutes les tensions et assurer la stabilité politique dans la région. La mise en place du mécanisme de coopération Lancang-Mékong, qui implique les États de la Chine et du du littoral Sud-Est asiatique, est un pas dans la bonne direction. Il fournit à toutes les parties une plateforme indispensable pour mettre fin au conflit et prendre les mesures d'atténuation et d'adaptation nécessaires pour les communautés touchées.
</p>
<p>Le conflit entre Israël et l’autorité palestinienne concerne la terre et l’eau qui traverse cette terre. On peut arguer que la guerre des Six jours en 1967 a été causée par des disputes sur l'eau (le détournement du Jourdain, principale source d'eau potable d'Israël). Lors de la guerre de 1967, Israël a acquis le contrôle exclusif des eaux de la Cisjordanie et de la mer de Galilée. Ces ressources représentent 60% de l'eau douce en Israël. L'aquifère de montagne dans cette région est également source de disputes. Israël contrôle environ 80% de l’écoulement de l'aquifère, laissant la Palestine avec seulement 20%. Israël affirme que son utilisation de l'eau n'a pas beaucoup changé depuis les années 50 et que la pluie qui reconstitue l'aquifère tombe de son côté, mais que l'eau continue de couler. Le gouvernement palestinien affirme qu’une armée belligérante les empêche d’utiliser leurs ressources en eau, forçant des centaines de milliers de personnes à acheter de l’eau à des prix exagérés aux Israéliens. De plus, Israël attribue à ses citoyens, y compris ceux vivant dans des colonies de peuplement situées en Cisjordanie, jugées illégales par le droit international, entre trois et cinq fois plus d'eau que les Palestiniens. Les Palestiniens disent que cela nuit à leur économie agricole. Au cours de l'ère du rétablissement de la paix israélo-arabe dans les années 90, les droits sur l'eau sont devenus l'un des domaines de discussion les plus complexes et ont été mis de côté pour être traités dans le cadre du "statut final" des négociations israélo-palestiniennes, qui n'ont jamais abouti. L'ancien secrétaire général des Nations Unies, Boutros Boutros-Ghali, a déclaré dans les années 1990 que la prochaine guerre au Moyen-Orient serait axée sur l'eau et non sur la politique. La demande en eau dépasse l'offre dans cette région et, à mesure que les besoins augmentent, l'offre actuelle paraît non-durable. Les experts affirment que l'amélioration du climat politique permettrait l'approvisionnement en eau des pays voisins et que l'investissement dans le dessalement et d'autres avancées techniques sont cruciaux. De telles solutions sont absolument nécessaires car les besoins en eau des pays sont interdépendants, mais les ressources dépassent les frontières politiques. </p>
<p>Les Nations Unies estiment qu'environ 1,2 milliard de personnes vivent actuellement dans des zones où l'eau est rare et qu'en 2025, les deux tiers de la population mondiale pourraient vivre dans des «conditions de stress hydrique». Par conséquent, il n’est pas surprenant de savoir qu'il existe de nombreux disputes et conflits issus des revendications sur les ressources en eau douce. Toutefois, des recherches menées par l'Institut international de la gestion de l'eau et l'Oregon State University montrent que la coopération est plus probable que les conflits, avec des accords et des traités transfrontaliers étant en place partout dans le monde. Les gouvernements s'efforcent autant que possible d'éviter les conflits afin de maintenir leurs relations diplomatiques et leurs intérêts régionaux. Le recours aux accords et aux traités est donc à la fois courant et efficace dans le traitement des différends relatifs à l'eau. Plus de 3 600 traités et accords relatifs à l'eau sont en vigueur dans le monde. Par exemple, le Traité des eaux limitrophes de 1909 entre les États-Unis et le Canada établit un règlement visant à prévenir et à résoudre les différends relatifs aux eaux limitrophes. Le Traité de la rivière Colombia de 1964 est un accord entre les États-Unis et le Canada sur le développement et l’exploitation de barrages dans le bassin supérieur du fleuve de la Colombia afin de fournir des avantages en matière de contrôle de l’alimentation et de la maîtrise des crues dans les deux pays. Le traité de Zandhoven a été signé en 1833 entre les Pays-Bas et la Belgique. Elle instaure une réglementation spéciale sur l'utilisation de la Meuse et contribue à rétablir les relations bilatérales entre les Pays-Bas et la Belgique.</p>
<p>De même, dans un rare déploiement de coopération régionale, les représentants d’Israël, de la Jordanie et de l’autorité palestinienne ont convenu de construire un projet relatif à l’eau de la Mer Morte bénéficiant aux trois pays. Le projet s'adresse à la pénurie d'eau douce dans la région et à la contraction rapide de la Mer Morte. Une nouvelle usine de dessalement vas être construite en Jordanie pour convertir l'eau de mer salée de la mer Rouge en eau douce pour son utilisation dans le sud d'Israël et le sud de la Jordanie - chacune recevra de 8 à 13 milliards de gallons par an. Selon cet accord, Israël fournira à Amman, la capitale de la Jordanie, 8 à 13 milliards de gallons d'eau douce de la mer de Galilée, dans le nord d'Israël, et les Palestiniens pourront acheter jusqu'à 8 milliards de gallons d'eau douce d'Israël. Le directeur jordanien de l’organisation, Munqidh Mehyar, a déclaré que «ce qui est signé aujourd’hui, c’est un projet de dessalement classique, même si sa perspective est régionale».
</p>
<p>En raison de la nécessité et la rareté de l'eau, les ressources en eau douce sont très recherchées et génèrent souvent des conflits internationaux. Ces conflits peuvent avoir des conséquences sur le long terme sur les relations politiques et diplomatiques entre les pays. Par exemple, le conflit sur le bassin du Tigre et de l’Euphrate au Moyen-Orient, le Mékong au Vietnam et les conflits liés à l’eau entre Israël et la Palestine ont chacun enchaîné de l’animosité entre les pays, et des accords doivent encore être signés. Cependant, des recherches ont montré que les conflits internationaux relatifs à l'eau seront de plus en plus résolus par le recours à des traités diplomatiques et à des accords bilatéraux, comme ce fut le cas dans le Traité des eaux limitrophes, le Traité du fleuve Columbia, le Traité de Zandhoven et récemment le projet de la mer Rouge-mer morte.</p>

    <h2><b>L'Eau et la Santé Mondiale</b></h2>
    <h3>Par Celine Wooning et traduit par: Lisa Coullaré et Sydney-Couronne Djotita </h3>
     <p>L'accès à l’eau potable est essentiel pour assurer la santé globale. Chaque année, 2 millions de personnes meurent de maladies diarrhéiques car ils n’ont pas accès à l’eau potable. 2000 enfants de moins de 5 ans meurent tous les jours à cause de maladies trouvées dans de l’eau contaminée. Bien que le nombre de décès dû à des maladies provenant de l’eau ont diminué au cours des dernières décennies, de 1,2 million en 2000 à 460 000 en 2016, cela représente toujours une menace majeure pour des centaines de personnes dans le monde. Selon une étude de l’Organisation Mondiale de la Santé, si toutes les personnes sur Terre avaient accès à l’eau potable, près de 10% de toutes les maladies mondiales pourraient être évitées. En 2010, les Nations Unies ont reconnu que l'accès à l’eau potable et l’assainissement étaient un droit humain. Pour améliorer le nombre de personnes ayant accès à l’eau potable, l’ONU a fait “de l’Eau Potable et de son Assainissement”, son sixième objectif de développement durable en septembre 2015. D’ici 2030, il est ainsi prévu de rendre l'accès à l’eau potable universel et d'améliorer l’assainissement et l'hygiène. En outre, il est prévu de minimiser la quantité de déchets jetés dans les sources d’eau. </p>
<p>Le paludisme et d’autres maladies causées par l’eau comme le choléra, la dysenterie et la typhoïde, sont souvent répandues dans des zones géographiques mal assainies où la source d’eau a été contaminée par des bactéries pathogènes provenantes du débordement des égouts, des eaux de ruissellement agricoles ou des eaux pluviales polluées. Malgré le fait que depuis 2010, 89% de la population tire son eau de sources d’eau améliorées, ce qui empêche l’eau d’être contaminée par des bactéries ou d’autres substances potentiellement dangereuses, il reste toujours 780 millions de personnes qui utilisent régulièrement l’eau contaminée pour se laver, boire, cuisiner, et pour nettoyer. Ainsi 24% des habitants des régions rurales de l’Équateur boivent l’eau contaminée car ils n’ont pas accès à des sources d’eau améliorée. Par conséquent, 21% des enfants équatoriens ont un retard de croissance, et 18% n’atteignent pas le poids normal. Le lien entre l’eau contaminé et le taux élevé de maladie que ces eaux causent est évident au Bangladesh où 80% des robinets testés contenaient la bactérie E. coli ainsi que d’autres bactéries et produits chimiques nocifs. C’est pourquoi au Bangladesh, 24% des décès sont dus à des maladies causées par l’eau. </p>
<p>Les niveaux d'assainissement ont un grand impact sur la qualité de l'eau disponible et la propagation des maladies hydriques. Plus le niveau d'assainissement d'un pays est bas, plus les taux de maladies hydriques sont élevés. Actuellement, 4,5 milliards de personnes, plus de la moitié de la population mondiale, manquent de services d'assainissement gérés en toute sécurité. Cela signifie qu'ils n'ont pas accès à des “toilettes ou latrines améliorées qui ne sont pas partagées, à partir desquelles les excréments sont éliminés en toute sécurité sur place ou traités hors site.” Sur les 4,5 milliards qui n'ont pas accès à des services d'assainissement gérés en toute sécurité, 892 millions de personnes n'ont pas de services d'assainissement et pratiquent la défécation en plein air. Les Nations Unies ont pour objectif de mettre fin à ce phénomène car cela peut entraîner la contamination de l'eau et favoriser la propagation des maladies d'origine hydrique et à transmission vectorielle, y compris celles transmises par des parasites et des insectes. La défécation à l'air libre est particulièrement dangereuse pour les femmes car elle les rend vulnérables aux agressions physiques et aux viols. </p>
<p>70% des personnes n'ayant pas accès à des services d'assainissement gérés en toute sécurité vivent dans les zones rurales, contre 30% des personnes vivant sans elles en zones urbaines. La majorité des habitants d’Asie centrale, d’Amérique latine et d’Afrique, en particulier d’Afrique Subsaharienne, ont des systèmes d’assainissements limités. On estime qu'environ 15% de la population n’ont pas d’assainissement, la plupart d’entre eux vivant en Afrique Subsaharienne et en Asie centrale/sud. Les pays avec les taux les plus bas d’assainissement sont l’Éthiopie, le Tchad et Madagascar, où moins de 10% de la population ont accès à des systèmes d’assainissement améliorés. En Éthiopie, seulement 7,1% de la population ont accès à un assainissement amélioré, ce à la suite de sécheresses depuis 2015. En raison de la sécheresse, il est très difficile pour les Éthiopiens d’avoir accès à de l’eau potable et ils doivent récupérer l’eau contaminée dans de petits étangs stagnants qu’ils partagent avec des animaux ou d’autres insectes, ce qui entraîne un taux de maladie plus élevé. En revanche, 100% de la population de pays tels que le États-Unis, le Japon et le Qatar comporte de systèmes d’assainissements efficaces. Les pays avec des systèmes d’assainissements limités ont considérablement des taux plus élevés de maladies d’eau et de décès dus à ces maladies. 
</p>
<p>Après avoir reconnu que l'accès à l'eau potable et à l'assainissement est un droit de l'homme en 2010 et consacré son sixième objectif de développement durable à assurer un accès mondial, l'ONU a travaillé à réduire les disparités dans l'accès à l'eau potable entre les pays développés et ceux en développement. L’organisation l'a fait en augmentant l'accès aux toilettes, aux éviers et à l'amélioration des installations de gestion des déchets. Les gouvernements de divers pays et de nombreuses organisations ont également donné la priorité à l'amélioration de l'accès à l'eau potable et collaborent avec les Nations Unies pour veiller à ce que tout le monde ait accès à de l'eau salubre et à un assainissement amélioré. Le gouvernement du Soudan du Sud a construit des pompes à énergie solaire qui pompent 40 000 litres d'eau potable tous les jours, aidant ainsi à accroître l'accès à l'eau potable dans l'une des régions avec le plus faible assainissement et le taux d'eau. Au Bangladesh, la Banque mondiale a fait don de $43 milliards pour aider à augmenter le nombre de personnes ayant accès à l'eau salubre dans les régions où les aquifères sont contaminés par l'arsenic. Malheureusement, malgré les efforts déployés, les conseillers des Nations Unies provenant de l'OMS et de l'UNICEF affirment qu'il est peu probable que l'accès à l'eau et à l'assainissement à l'échelle mondiale soit réalisé d’ici 2030. 
</p>

    <h2><b>Quelle est la composition ethnique du pays d’accueil?</b></h2>
    <h3>Article écrit par Paloma Delgado et traduit par Jack Robinson</h3>
     <p>Comme Martin Luther King Jr. à dit, "Rien au monde n'est plus dangereux que l'ignorance sincère et la stupidité consciencieuse." Les “Fake News” sont un phénomène fait fureur. Il peut être défini comme des informations délibérément fausses et fabriquées distribués par des plates-formes d’informations et les réseaux sociaux. De plus, ce fléau peut être décrite comme une technique de propagande. Cependant, l'utilisation de propagande informatique est récente. Cette technique implique l'utilisation de comptes hautement automatisés, aussi connus comme "des robots", qui étendent des informations fausses pour balancer l'opinion publique.</p>
     <p>Les plates-formes de reseaux sociaux comme Facebook, Twitter, Youtube et Instagram sont des sites souvent utilisés pour la dissémination des fausses informations. Dans une enquête conduite par l’Université de Stanford en 2016, 14 % des participants considéraient Facebook et Twitter comme leur source primaire d’informations. Cela dit, une étude conduite par Buzzfeed et Ipsos a constaté que 75 % des américains adultes ont pu distinguer entre de vrais et faux titres. Les “Fake News” existent depuis des décennies; cependant, les méthodes de leur distribution ont récemment évoluées, particulièrement à travers l'introduction des robots. Ils sont un outil puissant qui peut être utilisé pour la diffusion de faussetés, aussi bien que d'attaques politiques. Ces comptes automatisés et efficaces sont capables de produire des réponses extrêmement crédibles et humaines en un clic.</p>
     <p>Ce n’est que récemment que l'alimentation de fausses informations par Internet a été utilisée comme une forme de cyberguerre. En 2007, l'unité centrale du gouvernement Estonien a été piratée  par ce qui semble avoir été des pirates informatiques russes. Ils ont bloqué l’acces du gouvernement Estonien aux archives et aux sites du parlement, de diverses banques, d’archives de santé, et de nombreuses agences gouvernementales. En bloquant l'accès gouvernemental à leur unité centrale, ils ont simultanément sorti une multitude d'articles faux et des publicités qui dépeignaient souvent la corruption du gouvernement Estonien et la propagande de la Fédération de Russie. Ces publicités fausses et articles ont causé la détresse publique massive et mener finalement à certaines des émeutes les plus sévères(graves) dans l'histoire de l'Estonie. Ils ont finalement conduit à certaines des émeutes les plus graves de l'histoire de l'Estonie. Le gouvernement a été littéralement obligé de débrancher la prise pour mettre fin aux attaques.</p>
     <p>Plus récemment, lors des élections présidentielles américaines de 2016, le candidat à la présidence Donald Trump a inventé l'expression «fausses nouvelles» pour décrire les médias qui seraient souvent en désaccord avec ses politiques, sa rhétorique, etc. Les médias principaux tels que CNN, le New York Times et le Washington Post ont tous constitué le groupe de soi-disant faux médias de Trump. Ces affirmations ont conduit à une baisse générale de la confiance du grand public dans les médias traditionnels: de 55% à 53% chez les démocrates et de 35% à 10% chez les républicains. En moyenne, la confiance dans les médias traditionnels est passée de 40% à 30%. </p>
     <p>Au cours de cette même période, des comptes entièrement automatisés ou des bots sur Twitter bombardaient constamment le site avec des tweets pro-Trump et pro-Hillary. Selon des experts de l'Université de Washington, de l'Université d'Oxford et de l'Université Corvinus, si ces comptes automatisés tweetent 450 fois par jour ou plus, ils peuvent être considérés comme un «bot». Pendant les jours qui ont précédé le jour du scrutin, le matin en particulier, 20 à 25% de tout le trafic Twitter a été généré par des robots. L'écart entre l'activité pro-Trump et pro-Clinton hautement automatisée s'est élargi de 4: 1 au cours du premier débat à 5: 1 le jour du scrutin.</p>
     <p>Créer de faux articles convaincants et de la propagande peut ne pas sembler une chose difficile à réaliser; cependant, il y a eu des innovations récentes en Intelligence Artificielle (IA) qui permettent à une personne de reconfigurer les clips audio et vidéo afin de créer des faux médias incroyablement convaincants. L'Université de Washington a récemment été en mesure de créer une vidéo de l'ancien président des États-Unis, Barack Obama, qui a livré un discours convaincant étais entièrement fabriqué. Les dangers potentiels et les implications globales de ces développements récents dans la création de médias fabriqués peuvent être effrayant.</p>
     <p>Les fausses nouvelles ne sont pas seulement distribuées par des personnes et des entités individuelles. Récemment, il y a eu des progrès dans le domaine de l'IA pour produire de fausses nouvelles, plus précisément de fausses critiques de produits. Récemment, plus de 900 critiques sous le nouveau livre de Hillary Clinton, "What Happened", ont été retirés de la page d'Amazon. Ces 900 commentaires étaient des critiques positives et négatives sur le livre, mais aucun de ces «critiques» n'avait, en vérité, acheté le livre. Ces fausses critiques sont de plus en plus fréquentes en raison de l'utilisation croissante d'algorithmes informatiques conçus spécifiquement pour ce but. En conséquence, un groupe de l'Université de Chicago a décidé de développer sa propre machine basée sur l'intelligence artificielle pour savoir si une machine d'intelligence artificielle plus sophistiquée pouvait être utilisée pour produire des critiques efficaces sur Yelp, un site de critique de restaurant populaire. Leur machine IA a réussi à contourner les algorithmes de sécurité de Yelp et a été utilisée pour identifier de fausses critiques, ce qui a entraîné un développement significatif de l'IA utilisé pour la production et la diffusion de fausses informations. </p>
     <p>L'intelligence artificielle utilisée pour repérer et éliminer les fausses nouvelles et les revues de produits a connu des développements majeurs. Comme le souligne le MIT Technology Review, diverses startups ont été pressées de développer d’avantage leurs «sérums de vérité» alimentés par Ia, afin de nettoyer des sites web tels que Google, Facebook, Breitbart et Cosmopolitan, ainsi que de souligner leurs préjugés généraux comme étant considéré comme une société de gauche ou de droite.</p>

    <h2><b>La technologie prendra-t-elle nos emplois?</b></h2>
    <h3>Écrit par Jon Sullivan et traduit par Amine Hadjeres</h3>
     <p>En raison du développement rapide des nouvelles technologies, nos vies changeront de façon conséquente dans plusieurs domaines. Les voitures autonomes, l’intelligence artificielle (IA) et les robots d’assemblage ne représentent que quelques exemples d’innovations qui transforment le fonctionnement de notre société. Ces changements auront un impact sur les emplois et l’avenir du monde professionnel – potentiellement au détriment de 800 million de postes dans le monde entier.</p>
     <p>Certains experts dans les domaines de la technologie et de l’économie avertissent/craignent que ces nouvelles technologies nous laisseront sans travail, car elles réduisent la main d’œuvre/le travail humain requis(e). Une étude estime que près de 60% des occupations pourraient automatiser 30% du travail. Celle-ci suggère/sous-entend également qu’il pourrait y avoir une pression descendante sur les salaires à cause du taux de chômage plus élevé. Ces phénomènes pourraient avoir des effets néfastes/conséquentes sur la société comme un taux de pauvreté plus important et de plus grandes inégalités sociales, ce qui affecteraient principalement les groupes socio-économiques moins riches. </p>
     <p>Selon une autre étude, près de 47% des employés/salariés américains occupent des postes à risque élevé de chômage en raison de l’automatisation. Ces chiffres sont à 49% et 35% au Japon et en Grande-Bretagne respectivement. Étant donné qu’une grande proportion des postes dans les pays en développement est en risque, ça pourrait être difficile pour eux de trouver de nouveaux emplois.</p>
     <p>De nombreuses personnes sous-estiment l’impact de l’automatisation sous le faux prétexte que seuls les emplois peu spécialisés seront affectés, mais elle pourrait très bien remplacer les métiers hautement spécialisés en raison de l’apprentissage profond et de l’intelligence artificielle. Cette conséquence se voit déjà dans la croissance du travail moins courant, tandis que le travail courant stagne depuis les années 1980s.</p>
     <p>Malgré les risques posés par l’automatisation, certains économistes estiment que l’automatisation donnera lieu à une embauche accrue sur le long terme. Un sondage a révélé que plus de la moitié des experts en technologie pense que l’automatisation ne supplantera pas plus de postes qu’elle pourrait en créer. Plusieurs experts ont même démontré que les différentes automatisations au cours de l’Histoire ont créé plus d’emplois qu’elles n’en ont détruites, et que cela ne sera pas différent cette fois-ci. L’entreprise de recherche Gartner prédit aisni que l’automatisation n’éliminera que 1,8 millions d’emplois d’ici 2020, mais que 2,3 millions de nouveaux postes seront créés, ce qui représente une nette hausse de 2 millions d’emplois d’ici 2025.</p>
     <p>Concernant l’intelligence artificielle, des études révèlent que l’IA crée déjà de nouveaux postes,  avec une grande majorité des entreprises interrogées laissant entendre qu’il n’y avait aucune perte en emplois à cause de l’IA. Une étude faite analysant les données historiques sur l’utilisation des machines au Royaume-Uni a trouvé que les nouvelles technologies stimulaient l’emploi, entraînant un éloignement du travail manuel ainsi qu’une baisse de prix pour les nécessités. Cependant, il est important de noter que les différents groupes parmi les niveaux de scolarités différents seront affectés différemment. Dans l’ensemble, les données historiques ainsi que les futures projections suggèrent que l’automatisation sera positive sur le plan profession.</p>
     <p>Les nouvelles technologies automobiles de l’avenir proche changeront très certainement nos vies au quotidien de manière conséquente. La technologie détient le potentiel de définir et transformer notre vision sur les emplois, mais détient également le potentiel pour créer plus d’opportunités. Dans tous les cas, l’automatisation et l’IA auront de conséquences sociétales importantes, et les gouvernements seront peut-être forcés à s’adapter.  </p>

    <h2><b>Comment l'automatisation affecte-t-elle la scène politique?</b></h2>
    <h3>Krithika Ravishankar et Anya Patel traduit par Dieynaba Dieng</h3>
     <p>Le développement rapide de la technologie transforme notre société en promouvant l’innovation, augmentant la productivité, et en développant l'industrie de l'intelligence artificielle. Cependant, ces changements sociétaux génèrent des conséquences sur la scène politique. L’ancien président des Etats-Unis, Barack Obama, nous a déjà prévenu que “la prochaine vague de dislocations économiques ne viendra pas de l’étranger.” Elle viendra du rythme implacable de l’automatisation qui rend obsolète plusieurs emplois stables pour la classe moyenne. Selon une étude récente, il y a une corrélation croissante entre l’emploi et la productivité depuis la Seconde Guerre mondiale, mais une séparation entre les deux a commencé en 2000 car l’emploi indiquait une tendance à la baisse, alors que la productivité augmentait. Ceci pourrait signifier que l’automatisation est principalement responsable pour l’augmentation du chômage. Un changement comme celui-ci causera des insécurités qui se manifestera sous la forme d'inégalités croissantes et d’une inéluctable perte de sécurité de l’emploi, ce qui correspond a une relation de cause à effet entre la peur du chômage et la montée du populisme. </p>
     <p>La montée du populisme «est le produit de la détérioration des conditions économiques, de l'aggravation des inégalités et de l'inquiétude économique de la classe ouvrière». Les politiciens populistes de gauche reprochent aux riches d'être à l'origine de telles perturbations. Ceci est le résultat de l'inégalité croissante causée par l'automatisation et l'innovation, dans laquelle les travailleurs peu qualifiés sont particulièrement ciblés à mesure que les riches s'enrichissent. Les politiciens populistes de droite accusent souvent les étrangers d'être la cause des perturbations économiques. Aux États-Unis, moins de la moitié des électeurs de Donald Trump et moins d'un cinquième des électeurs de Hillary Clinton étaient des hommes blancs et des femmes sans diplôme universitaire. Ces électeurs avaient une préoccupation commune: le manque d’emplois stables. De plus, 70% des camionneurs, 63% des monteurs et 56% des représentants du service à la clientèle partageaient cette même inquiétude. En réponse à ceci, la promotion du travail manuel des États-Unis par la classe moyenne et des produits fabriqués aux États-Unis, au détriment de la réduction de la mondialisation constituait l’un des arguments principaux de la campagne de Trump et un facteur important de son élection,  De même, au Royaume-Uni, de nombreux partisans du Brexit craignaient que l'afflux d'immigrants dans les pays européens, en plus de l'augmentation de l'automatisation, ne vienne menacer de nombreux emplois. L'étude “U.K City Outlook” de 2018 a examiné la performance de 62 villes en Angleterre et a constaté que les personnes les plus susceptibles d'être négativement affectées ont voté pour le Brexit. Par exemple, 70% des habitants à Stoke, une vieille ville industrielle, ont voté pour. A l'opposé, seulement 40,1% des habitants de Londres, une ville productrice de technologies de pointe, ont voté pour le Brexit. La popularisation du Brexit était principalement à cause de l'idée que le Royaume-Uni pourrait se séparer de l'Union européenne, et par conséquent réduire ainsi le risque de chômage. Plus généralement, une étude de la Harvard Kennedy School a montré qu'en Europe, la part des votes allant aux partis populistes de droite a doublé depuis 1960 de 5,1 à 13,2% en 2012, alors que les votes pour les partis populistes de gauche ont triplé de 3,8 à 12,8%.</p>
     <p>En conséquence, la propagation de valeurs progressives a stimulé un contrecoup culturel parmi les personnes qui se sentent menacées par le développement automobile. Daron Acemoglu de M.I.T note que le contrecoup sera pire dans les villes ou l’intelligence artificielle est plus répandue, car les travailleurs ont plus d'options pour trouver de nouveaux emplois. Ceux et celles qui sont attachés aux coutumes traditionnelles rencontreront plus de difficultés lorsqu’il sera question de s’adapter à de nouvelles technologies. Calestous Juma, technologue et professeur à l’Université Harvard a déclaré qu’il y a “une convention que les gens ont peur de ce qu’ils ne comprennent pas, mais cela ne s'applique pas à la technologie. C'est la perte dont ils ont peur, pas la nouveauté.” Cette perte - perçue ou réelle - peut faire partie de leur identité, de leur mode de vie ou de leur sécurité économique.</p>
     <p>En guise de conclusion, la peur qui émerge de l'automatisation a non seulement mis en péril la sécurité de l'emploi, mais elle a aussi alimenté une montée des politiciens populistes de droite. L’automatisation continue à prendre de l’importance dans notre société et commence à affecter davantage de nombreux pays. La scène politique et la plupart des personnes doivent donc se préparer à s’adapter aux changements que l’automatisation entraîne. </p>
