        <h2><b> لماذا يهاجر الناس؟</b></h2>
        <h3>Krithika Ravishankar</h3>
         <p>   الهجرة البشرية هي عملية حيث يدخل الأفراد حدود بلد ليسوا مواطنين بقصد أن يصبحوا مقيمين دائمين. في الوقت الراهن، اضطر أكثر من ٧٠ مليون شخص من بلدانهم الأصلية بسبب مشاكل مثل الاضطراب السياسي، والفقر، وتغيير المناخ، والبطالة، والمشاريع التنموية، وخلق أزمة لاجئين واسعة النطاق. ومع ذلك، تعكس الظروف الاجتماعية مثل الفساد الحكومي، والفقر، والتدهور البيئي، والاضطرابات السياسية (التي تتجلى في الإرهاب المستشري أو العنف الهيكلي)، ويمكن أيضا تقديم حوافز اصطناعية للهجْرة الطوعية. وعلى الرغم من العديد من العقبات والمخاطر التي يواجهها المهاجرون، و للحصول على آفاق مستقبل أفضل، وفرص واسعة، والسلامة من العنف، وتوافر فرص العمل، يُجبر العديد من الأفراد والعائلات إلى مغادرة وطنهم.</p>
         <p>   ذكرت صحيفة الجارديان أن ١٥ مليون شخص أجبروا على الهجرة من ديارهم بسبب البنية التحتية والتمدد الحضري؛ هذا يؤثر بصورة خاصة على الفقراء في الأحياء الصناعية و الريفية بشكل أكبر. مثال على ذلك، في الفلبين، أدى مشروع سكة ​​حديد مترو مانيلا إلى طرد وتشريد ما يقدر ب ٣٥٠٠٠ أسرة. في تركيا، صبي سوري يبلغ من العمر ١٢ عامًا يدعى صدام من الذين كانوا يعيشون في متجر مهجور يعمل ١٢ ساعة يوميًا ليحصل على دولارين في اليوم. الناس مثل صدام يواجهوا خيار هوبسون (خُذ كل شيء متاح أو اترُكه)  لكنْ دخلهم القليل لا يكفي  لتهريبهم إلى أوروبا (بتكلفة تتراوح بين ١٠٠٠ و ٦٠٠٠ دولار)، ولكن نمط حياتهم الحالية لا يكفي احتياجاتهم الأساسية.</p>
         <p>   وبالمثل، في إريتريا، تدفع ثلثي المراهقين الذين يجبرون على  التجنيد الإجباري مُقابل مبلغ ٥٠٠  نافكا (١٠ دولار) شهريًا لا يسمح القانون لهم بالمغادرة. تسببت القوانين الصارمة وَالديكتاتورية والانتهاكات التي لا حصر لها لحقوق الإنسان. يلجأ واحد من٥٠ من الإريتريين إلى الفرار إلى أوروبا منذ عام ٢٠١٢. ٩٪ من ٤٠٠٠٠٠ الذين هربوا، قد توفوا أو فقِدوا على طول الطريق، لقد غرق الآلاف في البحر الأبيض المتوسط. تظهر لنا هذه الإحصائية أنه على الرغم من المخاطر، إلا أن الناس على استعداد للمخاطرة بحياتهم بحثًا عن ظروف معيشية أفضل.</p>
         <p>   وقد أدت الجهود المبذولة من أجل التحضر إلى تشريد الأسر ذات الدخل المنخفض. على سبيل المثال، في السودان، الحرب الأهلية التي استمرت ٤٠ سنة والتحضر السريع (على الرغم من عدم وجود التجارة والموارد والصناعات) تسببت بنزوح ١.٦ مليون. في عام ٢٠١٦، في جوبا، عاصمة جنوب السودان، اندلع صراع بين الرئيس (سلفا كير) ونائب الرئيس (رياك مشار) عندما اتهم مشار بالتخطيط لإنقِلاب. أثار هذا الصراع الدموي رحيل ١٨٥٠٠٠ من المواطنين في شهر واحد فقط (يوليو ٢٠١٦). في حين التحضر و التقدم في التكنولوجيا، والنقل، والاتصالات، دفع أيضًا الكثير من الناس للرحيل من مكانهم. التحضر أيضًا دفع بالعولمة.</p>
         <p>   طبيعة الهجرة قد تتأثر إلى حدٍ كبير بفعل العولمة. أصبح اقتصاد العالم أكثر ترابطًا، ونتيجة لذلك، ازداد التفاوت بين البلدان المتقدمة والبلدان النامية. وفي عام ١٩٠٠، بلغت هذه النسبة بين مستويات الدخل من أفقر ٥ أغنى وَ ٥ دول في العالم ٩:١ الآن النسبة هي ١:١٠٠، والذي يسبب حافزًا متزايدًا على الهجرة من البلدان النامية إلى البلدان المتقدمة. في الواقع، منذ ٢٠٠٥-٢٠١٥ البلدان المتقدمة النمو وصلها ١٣.١ مليون مهاجرًا من البلدان النامية.</p>
       </td>

        <h2><b>من هم المُهاجرين؟ </b></h2>
        <h3>Anya Patel</h3>
         <p>   في عام ٢٠١٥، كان هناك ٢٤٤ مليون مهاجرًا من المُهاجرين في العالم وكل مهاجر لديه ملف معين. ملف شخصي يتكون من جنس معين، سن، أو الأصل أو العرق، ومستوى التعليم. في عام ٢٠١٥،العالم يتكون من حوالي ١٢٦١١٥٤٣٥ مهاجرًا من الذكور و ١١٧٥٨٤٨٠١ مِن الإناث. حسب بيانات قسم السكان في الأمم المتحدة، أغلب المهاجرين من الذكور و الإناث بين سن ٣٠ و ٣٤ و يوجد أقل من المهاجرين بين سن ٧٠ و ٧٢ دولياً. هذا يؤكد أن أكثر المهاجرين من الفئة العاملة. مع ذلك،الأصل العرقي للمهاجرين يختلف. بين عام ١٩٩٠ و ٢٠١٥ زاد عدد المهاجرين الدولي ليصل إلى ١٦٩ دولة أو منطقة وَ انخفض هذا الرقم فقط ٦٣.  أكثر من ٥١٪  من عدد المهاجرين الدولي أقاموا في ١٠ دُول: الولايات المتحدة  الأمريكية، ألمانيا، روسيا، السعودية، المملكة  المتحدة، الإمارات العربية المتحدة، كندا، فرنسا، استراليا، و إسْبانيا.</p>
         <p>   الولايات المُتحدة الأمريكية يصلها أكبر عدد من الهجرة الدولية، و تستضيف ٤٧مليون مُهاجر. ذكر تقرير أن ١١.١ من هؤلاء المُهاجرين غير شرعيين. ٨ مليون من هؤلاء كجزء من العمالة الوافدة. اللغة الإنجليزية الأكثر إنتشارًا في العالم وتعتبر ثالث لغة في العالم، يتحدثها ٣٦٠ مليون. على كل حال، اللغة الإنجليزية ليست اللغة المنتشرة بين المهاجرين. مُعظم المهاجرين من أمريكا اللاتيْنة إلى أمريكا الشمالية يواجهون مشاكل بسبب تغيُر اللغة. في كاليفورنيا وحدها، أكبر الولايات التي تستضيف المهاجرين من أمريكا اللاتينية، اللغة الإسبانية هي الأكثر إنتشارًا بين المُهاجرين. لقد ذكر تقرير أن ٥٣٪ من مجموع السكان المهاجرين يتحدثون باللغة الإسبانية في البيت و ٢٠٪ لا يتكلمون الإنجليزية قط.</p>
         <p>   مع زيادة كمية المُهاجرين في الولايات المتحدة وأوروبا يوجد زيادة للدخول في المجتمع لهؤلاء المُهاجرين عن طريق التعليم. في عام ٢٠١٤، كان هناك١٠.٥   مليون من المُهاجرين في الولايات المتحدة لديهم شهادة جامعية أو أعلى. قانون الهجرة في عام ١٩٩٠ سمح المُهاجرين أن يأتوا إلى الولايات المتحدة، بتأشيرة مؤقتة، للحصول على التعليم العالي. هذا القانون ساعد على زيادة عدد المُهاجرين ، بين عام ١٩٩٠ و ٢٠٠٠، بنسبة ٨٩٪ من ٣.١  مليون الى ٥.٩  مليون. بين عام ٢٠٠٠ و ٢٠١٤ زاد العدد  بنسبة ٧٨٪ من ٥.٩ مليون الى ١٠.٥  مليون. هذا يؤكد أن أكثر المهاجرين لديهم تعليم عالي و لديهم فرصة أفضل للحصول على وظيفة. بالمثل في أوروبا، يوجد زيادة في نسبة المُهاجرين الذين أكملوا التعليم الثانوي. خاصةً، ٣٥.٥٪ من المُهاجرين حول العالم يختلفون من حيثُ: العمر، الجنس، الأصول، مستوى التعليم الإقامة في بلد غير محل ميلادهم. من هذه المعلومات، واضِح أن أغلب المُهاجرين من الذكور في سن العمل (٣٠-٣٥).</p>
      </td>

    <tr id="article3">
      <td>
        <h2><b>ما هو المناخ الاقتصادي للدول التي يفضلها المهاجرين؟</b></h2>
        <h3>Olivia Nelson</h3>
         <p>   أصبح "التحضر" ظاهرة خاصة ذات صلة في العالم ،يعتمد عليها الاقتصاد العالمي. وانطلاقا من التصنيع من وأوائل القرن التاسع عشر إلى القرن العشرين، "التحضر" يصف التركيز التدريجي للسكان في بلد ما و في مدينة من  المدن ، وذلك بهدف خلق الطبقة الوسطى لتحقيق الازدهار الاقتصادي. ومن المتوقع أنه بحلول عام ٢٠٣٠، عدد الأفراد الذين يعيشون في المناطق الحضرية سَيرتفع إلى ٥ مليارات نسمة. المدن التي تمر بمرحلة التَحضر ناجحة مع تحسين البنية التحتية (مثل كفاءة النقل، والتعليم، والمرافق الصحية) والمزايا الثقافية تجذب مزيد من الهجرة. المهاجر يسافر إلى البلدان الصناعية غالبًا ما يهاجر من المناطق الفقيرة وَالريف بحثا عن أفضل التعليم والعمل أو الأمن. وبالإضافة إلى ذلك، المهاجرين الأجانب ينظرون إلى المراكز الحضرية في الدول المتقدمة و الفرص الاقتصادية، , وَ الحرية الفردية البديل - وهو الانتهاك و الاستغلال لحقوق الإنسان التي هي متفشية في كثير من بلدان العالم الناشئة.</p>
         <p>   هناك علاقة قوية بين الناتج المحلي الإجمالي (GDP) ومدى التحضر في أي بلد. يتعين على البلدان المتقدمة الحضرية عادة ارتفاع الناتج المحلي الإجمالي - المهاجرين لأسباب اقتصادية بحثًا عن وظائف ذات رواتب عالية. الولايات المتحدة الأمريكية، قيمة الناتج المحلي الإجمالي يبلغ  حوالي١٨٥ تريليون دولار، ومعدل البطالة من ٤.٧٪ . هناك ما يقرب من  ٤٦ مليون مهاجرًا معظمهم من المكسيك، الهند، والصين، والذين يعيشون داخل حدود الولايات المتحدة.</p>
         <p>   الناتج المحلي الإجمالي في عام ٢٠١٥من الدول الأوروبية التي تخدم الوجهات كما المشتركة للمهاجرين يتبع اتجاهًا متسقًا مع الولايات المتحدة: فرنسا ( ٢٤١ ترليُون دولار، المملكة المتحدة ٢٨٥ تريليون دولار، اسبانيا تريليون دولار١١٩٩، ألمانيا ٣٣٦ تريليون دولار، و السِويد ( ٤٩٥ترليُون دولار لذلك تعتبر  المملكة المتحدة، إسْبانيا، فرنسا، ألمانيا، والسويد - بلدان المقصد البارزة للمهاجرين - يكون تفاوت الدخل المنخفض و"جيني" معامل الارتباط، وهو مؤشر لقياس توزيع الدخل في جميع أنحاء الدولة. أحد الأسباب لعدم المساواة في الدخل أقل في هذه البلدان قد يكون نظام الضريبة التصاعدية الخاص بهم. في عام ٢٠١٦، وتعتبر كسب الدخل للفرد من ٩٢٧٥ دولار في "شريحة ضريبية منخفضة،" دفع على متوسط ​​معدل ضريبة الدخل ١٠٪، مقارنة مع الأفراد الذين يحصلون على دخل بين ٩٢٧٥ دولار و  ٣٧٦٥٠ دولار تخضع لِضريبة بمعدل هامشي بنسبة ١٥٪ وهؤلاء الذين يكسبون بين و ٣٧٦٥٠ دولار  ٩١١٥ دولار  تخضع لِضريبة بمعدل هامشي بنسبة ٢٥٪. نظام الضريبة التصاعدية بشكل فعال يقلل التفاوت في الدخل داخل البلدان، وخفض المنفعة للدخل، وتوفير الحوافز لزيادة الإنفاق.</p>
      </td>

    <tr id="article4">
      <td>
        <h2><b>ما هي الطرق التي يقطعها المهاجرون وكيفة التنقل بين الحدود؟ </b></h2>
        <h3>Olivia Nelson</h3>
         <p>   الحرب والإنسانية أزمات كثيرًا ما تجبر المهاجرين للذهاب إلى البلدان المجاورة في انتظار إنهاء النزاع في بلادهم، وتتوقع عودتهم  في نهاية المطاف. لهذه الأسباب، وقد استقر ما يقرب من ٤.٨ مليون لاجئ سوري في الدول المجاورة تركيا، لبنان،</p>
         <p>   العراق، مصر، والأردن. على الرغم من وجود الإغاثة المباشرة في هذه الأماكن المجاورة والدول ليست دائمًا متوفرة بسهولة للاجئين. في الأردن، الاندماج بين السكان الأصليين عملية صعبة، مع كل من الرعاية الصحية والتعليم أصبحت غير قابلة للتحقيق على نحو متزايد للاجئين الذين غالبًا ما يعزلون في معسكرات اللاجئين. بالإضافة إلى ذلك، بالنظر إلى أن العديد من هذه البلدان تعتبر " نامية"، وعدم وجود فرص اقتصادية فيها، جنبًا إلى جنب مع تزايد عدد اللاجئين الوافدين ، كان لها آثار خطيرة على اقتصادات البلدان المضيفة. البنية التحتية والموارد التي تقدمها الدول المجاورة لسوريا محدودة إلى حد ما، وهذا يؤدي إلى قيود محلية صارمة على اللاجئين، ويسهل ثقافة الرحيل والسفر إلى دول أخرى حيث، إذا منح حق اللجوء، فإنها يمكن أن تجد مكانًا آمنًا بعيدًا عن الصراع.</p>
         <p>   طريق البحر الأبيض المتوسط هو الممر الرئيسي المشترك و الذي  اتخذ في الغالب من قبل المهاجرين النيجيريين، الاريتريين، وغينيا إلى الأراضي الأوروبية عبر ليبيا. ومع ذلك، أصبح هذا الطريق أقل شعبية بسبب عدم الاستقرار السياسي في ليبيا في أعقاب الثورة الليبية. ومع عدم وجود حكومة مركزية في ليبيا، ساد العنف. ويستغل المهربون هذه الدولة الفاشلة، واستغلال علنًا ​​للاجئين، ويؤدي في نهاية المطاف إلى تحول في أنماط الهجرة من الطريق وسط البحر الأبيض المتوسط ​​إلى الطريق شرق المتوسط، بعد ٣٢١٢ حالة وفاة في عام٢٠١٦. وطريق البحر الأبيض المتوسط ​​من تركيا إلى دول البلقان الساحلية وَ اليونان وبلغاريا، ثم منها إلى شمال أوروبا، وأصبح الطريق أكثر من المرغوب فيه للمهاجرين السفر أساسًا من سوريا وأفغانستان - وهما بلدان غارقتان في الصراعات الجارية. ومع ذلك، بحلول عام ٢٠١٦، مع استمرار أزمة اللاجئين في التصاعد، مقدونيا، سلوفينيا، صربيا، وكرواتيا (أربع دول البلقان)، أغلقت حدودها للحد من التدفق السريع للمهاجرين إلى الاتحاد الأوروبي. حدث هذا الإجراء ردًا على اتفاق معتمد من قبل الاتحاد الأوروبي وتركيا، التي مكنت الاتحاد لكسب مزيد من السيطرة على حدودها من خلال عودة المهاجرين  الذين ليس لديهم طلب لُجوء من اليونان  إلى تركيا، في حين تسمح للاجئين السوريين المقيمين في تركيا دخول الاتحاد الأوروبي.</p>
         <p>   وكان هذا مثيرًا للجدل وتعرض لانتقادات من قبل العديد من المنظمات الإنسانية، في المقام الأول لتهيئة الظروف التي لا يمكن تحملها بين اللاجئين الذين  أجبروا على البقاء في اليونان نتيجة لمنعهم من الوصول إلى شمال أوروبا. ومع ذلك، الهجرة عبر البحر الأبيض المتوسط ​​الغربي بين سواحل المغرب و أسْبانيا تم، بالإضافة إلى ذلك طريقًا لا تحظى بشعبية إلى حد ما بين المهاجرين. وقد كان هذا في الآونة الأخيرة بسبب ارتفاع معدلات البطالة نسبيًا في إسبانيا (حوالي ٢٢.٧٪ بين القوة العاملة في عام٢٠١٥)، وتشديد الرقابة على الحدود الساحلية، من خلال تركيب "نظام المراقبة البحرية SIVE"، سيارات التفتيش المتكررة.</p>
         <p>   في العام الماضي، وقد قدم أكثر من مليون لاجئ للحصول على اللجوء في الدول الأعضاء في الاتحاد الأوروبي، ممولة جزئيا بـ ١٥٠ مليون دولار من (مفوض الأمم المتحدة السامي لشؤون اللاجئين) المفوضية. بالموارد الكافية والمظهر الآمن الذي  قدمته وكالات الأنباء، يبدو أن أوروبا الوجهة المثالية للكثير من اللاجئين ، حيث يمكن بسهولة العثور على عمل في اقتصاد قوي. قبلت ألمانيا، واحدة من أقوى الدول اقتصاديًا في الاتحاد الأوروبي ١.١مليون لاجئ في عام٢٠١٥. طلبات اللجوء في ألمانيا تم تجهيزها بمعدل هائل، السماح بمزيد من المهاجرين لدخول البلاد. ومع ذلك، مع مزيد من المهاجرين السفر إلى الاتحاد الأوروبي، وأبدت  الدول الأعضاء  اهتمامًا كبيرًا، وازداد  دور فرونتكس - شكل من أشكال مراقبة الحدود ، التي مراقبة تدفقات الهجرة إلى الاتحاد الأوروبي، وتنفيذ عمليات الإنقاذ في البحر.</p>
         <p>   ظلت فرونتكس بالإضافة إلى أنشطة مواجهة تهريب البشر عبر الحدود.  قضية تهريب الناس، وهي قضية عالمية على نحو متزايد، ويسبب العديد من المخاوف الأخلاقية. يستطيع العديد من المجرمين تحقيق مكاسب نقدية في كثير من الأحيان واستغلال المهاجرين، و تجبرهم على السفر لفترات طويلة من الزمن في مساحات ضيقة و صَعبة (مثل الصحاري)، أو في أوعية المطاط الخطرة التي هي عرضة للغرق. وقد ساهمت التكنولوجيا بشكل كبير نحو استمرار التهريب. شبكات التهريب في كثير من الأحيان تروج لنفسها من خلال وسائل الإعلام الاجتماعية مثل الفيسبوك، صور عرض والخدمات اللوجستية التفصيلية المتعلقة بطرق السفر، وَأسعار التهريب. ومع ذلك، التكنولوجيا لا تمتلك العديد من المزايا للهجرة، مما يسمح للناس في البلدان المضيفة، ومنظمات الإغاثة الأجنبية أن تبقى على بينة من حيث من هم  المهاجرين، والطرق التي يسافرون من خلالها.</p>
      </td>
    </tr>

  <td>
    <h2><b>المهاجر السياسي مقابل الاقتصادي   </b></h2>
    <h3>Luna Maki</h3>
     <p> ملتمس اللجوء هو الشخص الذي طلب اللجوء ولم يتحدد بعد، في حين أن اللاجئين لديهم موافقة من السلطات. وقد وفرت أقل البلدان نموًا ٣٠٦ مليون لاجئ، أو ٢٥في المئة من مجموع طالبي اللجوء العالمية. في حين نظم اللجوء الوطني المعمول به، خلال فترات زمنية من حشود كبيرة من اللاجئين تنتقل بسبب الصراعات، فإنه عادة ما يخلص إلى أن ليس كل طالبي اللجوء لديهم فرصة مضمونة لحياة أفضل. في عام ٢٠١٥، عاش ٣٠٣ في المئة من سكان العالم خارج بلدانهم الأصلية. من مجموع المهاجرين على الصعيد الدولي، فإن الغالبية قامت  بالفرار بحثُا عن الراحة الإقتصادية الأفضل في حين أن البعض الآخر قرر الفرار إلى دول أخرى بسبب انعدام الأمن. ووفقًا لِمنظمة الهجرة الدولية، والعمال المهاجرين يشكلون ما يقرب من ٣ في المئة من سكان العالم.</p>
     <p> غالبية الناس الذين يسافرون من بلد إلى آخر والمهاجرين لأسباب اقتصادية ، على سبيل المثال، للبحث عن ظروف معيشية أفضل ومحاولة للعثور على وظائف أفضل لتحسين حياتهم. إن الحياة في حالة من اليأس في كثير من الأحيان تجبر الشخص على استكشاف فرص حياة أفضل وإلى اتخاذ خطوة إلى الأمام من  سنة إلى أخرى، فإن الفجوة بين بلدان العالم الثالث وَ الدول المتطورة تزداد،  الأمر الذي أجبر الناس على الإِنتقال إلى المناطق الصناعية مثل أمريكا وأوروبا. ٦٠٪ من اللاجئين يَتجهون إلى أوروبا لأسباب اقتصادية بحثًا عن الكسب و الإستقرار. في عام ٢٠٠٤، عندما انضمت بولندا وسبع دول أخرى إلى الإتحاد الأوروبي، تلقت المملكة المتحدة العديد من المهاجرين لأسباب اقتصادية، وتصل إلى ٥٠٠,٠٠٠عامل. الأجور العالية جذبت العمال حيث تضاعف الأجر خمس مرات مما كان عليه في السابق.</p>
     <p> تأثير ترك المهاجرين لأسباب اقتصادية على  بلدهم الأصلي يمكن أن يكون إيجابيًا أو سلبيًا. على سبيل المثال، في عام ٢٠٠٣، غادر  ٢٠٥٣٦٠٠من  العمال الأتراك تركيا للعمل في ألمانيا للحصول على دخل أفضل. كان ذلك نصف العاطلين عن العمل في تركيا وأعطيت لهم الفرصة للبدء في كسب العيش واكتسبت ألمانيا مصدرًا للعمالة الرخيصة. ومع ذلك، بعض الآثار السلبية لفقدان القوى العاملة في تركيا، فضلًا عن التوترات العرقية بسبب حاجز اللغة.</p>
     <p> المهاجرين السياسيين  الذين يبحثون عن الحرية السياسية من أجل الحرية أو الحُقوق السياسية للهروب من الاضطهاد الحكومي الذي  يتعرضون له. في كثير من الأحيان، لأسباب عرقية ودينية أيضا إجبار المهاجرين على الفرار إلى دول أخرى بسبب التعصب لدى بعض البلدان. غياب الحقوق السياسية هي العوامل السياسية السائدة في الهجرة. الناس الذين يختلفون مع حكومتهم يمكن أن يتعرضوا للتعذيب، التمييز ضدهم، والمضايقة، وبالتالي تعريض سلامتهم في البلاد، وأجْبارهم  على الهجرة. طالبي اللجوء نتيجة مباشرة للهروب من الإضْطهاد السياسي و محاولة الإنتِقال إلى بلد أكثر أمنا لتحرير أنفسهم من دولة قمعية إلى دولة أكثر ديمقراطية. وفقًا لِمعهد سياسات الهجرة، حصلت المملكة المتحدة على أكبر قدر من طالبي اللجوء ما مجموعه ٥٥٥٣١٠ أو ١٥في المئة من مجموع طالبي اللجوء العالمي في عام٢٠٠٢.</p>
    </td>
<tr id="article6">
  <td>
    <h2><b>تأثير الهجرة على البلدان المستقبلة للمهاجرين </b></h2>
    <h3>Qiyuan Shengni</h3>
     <p> انتشر الخوف من المهاجرين من خلال وسائل الإعلام. ويقال إن المهاجرين يشكلون تهديدًا للأمن والاقتصاد المحلي. وفي تصريحات الولايات المتحدة الأمريكية مثال على ذلك، المهاجر سبب ارتفاع موجة الجريمة  بشكل أكبر في جميع أنحاء ألمانيا" وَ "هم [المهاجرين] يضروا الكثير من شعبنا الذي لا يمكنه الحصول على وظائف تحت أي ظرف من الظروف". ولكن يمكن أن نقترح ببساطة أن الهجرة تضر بالأمن والأجور؟</p>
     <p> بين عامي ١٩٩٠و ٢٠١٣ زاد عدد السكان المولودين في خارج الولايات المتحدة بنسبة ٥٠٢٪، والسكان المهاجرين غير الشرعيين ثلاثة أضعاف، وزيادة بلغت حوالي ١١ مليون. خلال هذا الوقت ارتفع معدل الجرائم العنيفة، مثل الاعتداء الجسدي، والسرقة، والاغتصاب، والقتل، انخفض بنسبة ٤٨٪. وبالمثل، فإن معدل جرائم الملكية مثل سرقة السيارات والسطو، والسرقة انخفضت بنسبة ٤١٪. مع النشاط الإرهابي الذي حدث في العام الماضي، وقد أعطت وسائل الإعلام اهتمامًا بالعلاقة بين الإرهاب واللاجئين. وأن اللاجئين من سوريا يحتمل أن يكونوا وسيلة لإنتِشار الإرهاب، كما تم العثور على جوازات سفر سورية على جثث الإرهابيين في باريس في نوفمبر تشرين الثاني عام٢٠١٦. ومع ذلك، وفقًا لِمؤشر الإرهاب العالمي، والدولة الوحيدة التي تستضيف عددًا كبيرًا من اللاجئين و على مستوى عالٍ من النشاط الإرهابي باكستان. من عام ١٩٧٥إلى عام ٢٠١٥حوالي ، سبعمائة ألف طالبي لجوء و ٣٠٢٥ مليون لاجئ هاجر إلى الولايات المتحدة. ومن بين هؤلاء تم تحديد ٢٤ من كبار الإرهابيين الذين قتلوا سبعة أشخاص في هجمات في حين تم دخول  ٣٤ أرهابيًا إلى الولايات المتحدة بتأشيرة سياحية و قتل ٢٨٣٤شخص خلال نفس الفترة الزمنية. فرصة للقتل في هجوم إرهابي يرتكبه طالب لجوء ضَيئل بنسبة واحد إلى ٣,٦٤ بليون.</p>
     <p> من ١٩٨٠-٢٠٠٠ ازداد عدد المهاجرين الذين دخلوا من أكثر من مئة ألف إلى تِسعمئة ألف مُهاجر. خلال هذا الوقت، ارتفع دخل الأسرة من الطبقة المتوسطة من ٦٢,٠٠٠ ألف  دولار إلى ٨٥,٠٠٠ ألف دولار . أحد أكثر  الآراء شيوعًا هو أن المهاجرين "سرقوا" وظائف من السكان المحليين. من عام ١٩٩٩إلى عام ٢٠٠، ارتفع عدد الأشخاص الذين يحق لهم أن يصبحوا مقيمين دائمين حسب  القانون الجديد في  الولايات المتحدة بالولادة من  ٦٤٤٧٨٧ إلى  ٨٤١٠٠٢ ، في حين انخفض معدل البطالة من ٤.١٪ إلى ٤٪. خلال العقد الأول من القرن الحادي والعشرين، وكان المهاجرون انخفاض معدلات التوظيف من المواطنين بنسبة ١.٧٪. المهاجرين الذين لديهم بعض التعليم الجامعي أو أكثر كان معدل العمالة أقل بنسبة ٦.٢٪ من نَظيريهم المحلي.</p>
     <p> ووفقًا لما قاله جوناثان وادزورث، الكاتب البريطاني، ليست هناك علاقة بين التغيرات في مهارة (كما هو موضح الذين تركوا المدرسة في سن ١٦عاما) الشباب الأصلي (وليس في التعليم والعمل أوالتدْريب) معدل التغيرات في حصة المهاجرين من عام ٢٠٠٤إلى عام٢٠١٢. والبلدان التي شهدت أكبر ارتفاع في تدفق المهاجرين من ذوي الخبرة لا  يوجد زيادات أكبر ولا أصغر في البِطالة الوطنية. هناك القليل من الأدلة على وجود علاقة قوية بين التغيرات في الأجور بين جميع المواطنين في المملكة المتحدة والتغيرات التي طرأت على المهاجرين  في المنطقة المحلية خلال هذه الفترة. مع هذه البيانات، يمكننا إعادة النظر في الإدعاء بأن المهاجرين يشكلون تهديدًا للأمن الإجْتماعي والإقتِصادي المحلي.</p>
  </td>

<tr id="article7">
  <td>
    <h2><b>الإندماج:  ما أثر ذلك على الهجرة و المُهاجر</b></h2>
    <h3>Krithika Ravishankar</h3>
     <p> الاندماج  في بيئة جديدة يحتاج إلى الاستقرار في الأمور الحَياتيه أولًا مثل تأمين منزل ووظيفة وغيرها من  الأمور الضرورية ولكن هذه العملية أكثر صعوبة على المهاجرين الغير متعلمين، لان فقط اصحاب الشهادات العليا والمؤهلين علميًا يستطيعون إيجاد الوظائف بسهولة ، وأكثر القضايا صعوبة التي تواجه المهاجرين هي العنصرية وكذلك، يعاني آخرون من اختلاف اللغات والمؤهلات مما يجدون صعوبة في الحصول على عمل خصوصًا ذوي المؤهلات البسيطة في التنافس مع المواطنين للحصول على وظائف.</p>
     <p> كثير من رجال الأعمال الأوروبيين يظن أن  توظّيف لاجئ طائش  قرار غير عاقل، وقال  مكتب الأمم المتحدة للتوظيف. إضافة إلى ذلك، لن يدخل لاجئ سوق الوظائف دون كفاءة ببساطة يمكن أن ينافس ساكن محلّيّ أوروبيّ آخر، حسب ما قاله مكتب الإعلام الألماني وَ  وكالة  العمل الفيدرالية أنّ فقط ١٣% من المهاجرين (من مكان مثل سوريا، كوسوفو، العراق، أفغانستان، ألبانيا، جمهورية صربيا) لديه شهادة في التعليم العالي، وأنّهم يحصلون على الأقل ٣٠%  أن يكون اللاجئ عاطلًا عن العمل في ألمانيا. في السويد فقط ٥% من الشغل يتوفّر للعامل الماهر، بما أنّ غالبية السويديين لديهم تعليمًا عاليًا ؛ نحن نرى إحصائيّة مماثلة في ألمانيا (٩%) وإسبانيا (١٦%). من خلال التكنولوجيا التي استبدلت شغل العامل الغَير ماهر. الآلة  ببطء تهدد المهاجر الغير ماهر،  هذا العامل يواجه صعوبة في ايْجاد أسلوب حياة ثابت وعمل يضمن له العيش الكريم . هذا يؤدي إلى زيادة في عدد المهاجرين الذين يحصلون على الدعم من الحكومة و الرفاه الإجتماعي.</p>
     <p> على صعيد آخر: في الوقت الراهن، المهاجرين من جميع المؤهلات يواجهون صعوبات اجتماعية تزيد من تقليل جهودها للدمج. على سبيل المثال، فرنسا: بلد فيه عدد كبير من المسلمين. الفرنسيون لا يستجيبون جيدًا للاجئين الجدد والحاليين. استنادًا إلى دراسة استقصائية عام ٢٠١٣، ٧٠٪ يعتقدون أن هناك الكثير من الأجانب المقيمين في فرنسا. كثير من هؤلاء المهاجرين يقيمون في المجمعات السكنية العامة المنعزلة عن المدن العالمية، غالبًا ما تكون أحياء فقيرة وغير جذابة. معدل الجريمة بين الرجال والشباب دائمًا  عالي، هم ضحايا وحشية الشرطة ويشار إلى المهاجرين بالدونية، على الرغم من بعض المهاجرين الذين يولدون في فرنسا. العديد من المهاجرين يعانون من العنصرية الصارخة التي تسبب الضغط النفسي الهائل والأذى الجسدي، وانتهاك حقوقهم الإنسانية الأساسية والسلامة. في عام ٢٠١٥، ٥٧٪ فقط من الناس في سن العمل يعملون  مقابل ٦٥٪ من المواطن. بالإضافة إلى ذلك، تواجه الأقليات العرقية التمييز في التوظيف حيث يتم تعيينهم في وظائف الأجر الأدنى، . فرنسا لديها قوانين ضد التمييز في العمل، ولكن ذكرت هافينغتون بوست أن هذه القوانين لا تمنع أرباب العمل من إيذاء المهاجرين.</p>
     <p> لمساعدة المهاجرين (وخاصة أولئك الذين هم ذوي المهارات المتدنية)، دول مثل السويد تعمل حاليا برامج للمهاجرين لمساعدتهم على الاستيعاب و"بناء حياتهم الجديدة." فاعلية هذه البرامج المثيرة للجدل، كما يظن البعض ،الفترة الزمنية قصيرة جدًا بالنسبة للمهاجرين غير المهرة.الوقت المخصص ليس كافيًا للمهاجرين المتعلمين لِأنهاء التدريب و ايْجاد عَمل في فترة قصيرة من الزمن، الاستيعاب الكامل في المناطق الجديدة غير ممكن بسبب العديد من العوامل التي يجب أن تؤخذ بعين الاعتبار: الوقت الذي يستغرقه للعثور على عمل، والوقت الذي يستغرقه للمهاجرين للتعافي من الصدمات النفسية، ومقدار التدريب على اكتساب المهارات اللازمة للعمل، والعدد الكبير من المهاجرين تحتاج الحكومة إلى مساعدة الكثير من هؤلاء المهاجرين.</p>
  </td>
<tr id="article8">
  <td>
    <h2><b>ما هي التركيبة العرقية للبلد المضيف؟ </b></h2>
    <h3>Ceren Powell</h3>
     <p> وهناك العديد من البلدان التي اتخذت مؤخرًا مبادرة لمساعدة اللاجئين من جميع أنحاء العالم. يتم تصنيف بلدان مثل كندا وألمانيا والولايات المتحدة والمملكة المتحدة من الدول التي تسمح بدخول اللاجئين. وبالإضافة إلى الدول الغربية هناك دول في جميع أنحاء العالم، على سبيل المثال اليابان، التي قدمت المساعدة للمهاجرين. يمكن وصف التركيبة السكانية لهذه البلدان كما متجانسة أو غير متجانسة. ويعتبر بلد متجانس إذا كان غالبية السكان من نفس العرق. هو المسمى الذي يتسم بالتنوع وَالسكان المتعدْدي الثقافات غير المتجانسة.</p>
     <p> ويبدو أن بعض الدول مثل الولايات المتحدة (حتى عام٢٠١٦) والمملكة المتحدة تكون أكثر ميلا لدعم اللاجئين و يرجع  ذلك إلى تنوع مجتمعاتها. في عام ٢٠١٥، كان لدى الولايات المتحدة نسبة شبه قياسية حيث بلغت ١٤٪ من سكان البلاد مولودين في الخارج، وكانت النسبة البيضاء٦١٪ ، وكان ١٨٪ من أصل اسْباني، وكان ١٣٪  من الجنس الأسود، وكان ٦٪ من الأصول الآسيوية، كان ١٪ ألاسكا  و المواطنين الأمريكيين الأصليين وكان ٢ ٪ من أجناس أخرى. على عكس ذلك، اليابان البلد الذي لا تؤثر الهجرة على تعداد سُكانه، الذي يبلغ من أصل ياباني ٩٨.٥٪ و الباقي  بنسبة ضئيلة من الصينيين وَ الكوْريين و غيرهم.  حسب المعلومات في عام ٢٠١٥، كان ما يقرب من ٣٪ من سكان اليابان من المهاجرين. هناك رسالة واضحة، ذات دلالة إحصائية بين المقارنة بين اليابان والولايات المتحدة. يبدو أن البلدان التي سكانها أقل تنوعًا أو متجانسة تكون أقل انفتاحًا ونشاطًا لقبول المهاجرين بالمقارنة مع تلك التي يتنوع فيها السكان. في معظم الحالات، عدد السكان ليس العامل الوحيد الذي يؤثر على تصرفات الدول وقراراتها. ومع ذلك، هناك كمية ملحوظة وأهمية خاصة عند مقارنة بلدين. هناك بالتأكيد عوامل مختلفة مثل وضع البلاد ، ونوع النظام السياسي، وما إلى ذلك على الرغم من ذلك، فإن عدد سكان البلد هو بالتأكيد عاملًا في غاية الأهمية. بالإضافة إلى هذه العوامل، هناك أيضًا سياسات الدول المضيفة المختلفة. اليابان لديها سياسة صارمة جدًا للهجرة والقانون منذ إنشائه ليس مصممًا لِتشجيع المهاجرين على الاستقرار في البلاد. قانون الجنسية الياباني  أيضًا يحدُ من اكتساب الجنسية اليابانية للأجانب المقيمين. من ناحية أخرى، فإن "قانون الهجرة والتَجنس في الولايات المتحدة الأمريكية"، والقوانين التي تحكم سياسة الهجرة الحالية، ينص على الحد السنوي للمهاجرين الدائمين  ٦٧٥.٠٠٠.</p>
     <p> وبشكل عام، فإنه من الواضح جدًا أن هناك العديد من العوامل المختلفة القائمة التي تؤثر على عدد المهاجرين في مختلف البلدان. حيث، في المقام الأول بلدان متجانسة أقل وِدية وأقل انفتاحًا للمهاجرين في حين أن بلدانًا متجانسة تأخذ في المقام الأول المزيد من المهاجرين.</p>
  </td>

<tr id="article9">
  <td>
    <h2><b>كيف تستخدم مُخيمات اللاجئين؟</b></h2>
    <h3>Noëlla Kalasa</h3>
     <p>  يأتي  ٥٣٪ من اللاجئين من الصومال وأفغانستان وسوريا، مع وضع  سوريا حاليًا ٤.٩مليون من شعبها يحاول الحصول على وضع اللاجئ أو اللجوء إلى بلدان أخرى. أكثر من نصف ٢١.٥ مليون لاجئ في العالم هم من القاصرين. من الشرق الأوسط وأفريقيا حوالي ٦٨٪ من العالم  مجموع المهاجرين الذين أجبروا على ترك منازلهم بسبب العنف و المحنة الاقتصادية، وعدم الاستقرار البيئي.</p>
     <p> وقد فر أكثر من  ٢٧٢٧٦٤ لاجئًا إلى خمسة مخيمات في كينيا، التي تشكل مُجمع داداب للاجئين. ثلاثة من هذه المخيمات، ايفو، دَاغاهالي وَهاغاديرا، والتي حسب المعلومات في عام ٢٠١٦ تعتبر موطن لأكثر من  ٢٧٧٣١٠ مهاجرًا، 
الأسر نمت وبقيت  في المخيمات منذ عام١٩٩٠. أكبر مخيم للاجئين في العالم، كاكوما، هو أيضا في كينيا . أنشئ في عام ١٩٩٢، فهو موطن لأكثر من  ١٨٤٥٠٠من المهاجرين، الجزء الأكبر من جنوب السودان والصومال. كاكوما و ٧ مُخيمات أخرى للاجئين في شرق أفريقيا من أكبر ١٠ مُخيمات في العالم. يُعتبر مُخيم مِيشامو وَكاتومبا، في تنزانيا موطنًا لـ ١٢٨٦٨٠مُهاجرًا. مخيمات  پوچيندو في إثيوبيا وَييدا في جنوب السودان يبلغ عدد سكانها معًا ١٣٣٥٩٣. الدول المجاورة لتلك الدول  التي تعاني من الصراعات العنيفة هي الأماكن الأولى التي يذهب اللاجئين إليها. اللاجئون الصوماليون والسودانيون يفرون إلى مخيمات في تنزانيا وكينيا وإثيوبيا وَاللاجئين الأفغان إلى باكستان، اللاجئين السوريين إلى الأردن وتركيا. تركيا كدولة تستضيف معظم النازحين، مع أكثر من ٢.٥مليون من الرجال والنساء والأطفال حاليًا  يجدون ملجأ في جميع أنحاء البلاد. في عام ٢٠١٤، استضافت تركيا حوالي ٢٥٪ من اللاجئين القادمين من سوريا المجاورة.</p>
     <p> عامل مهم في تمويل مخيمات اللاجئين إذا كانت مستوطنات للاجئين أو مُخيمات للاجئين حسب إدارتها. تنشأ مستوطنات اللاجئين عندما تقرر مجموعة من المهاجرين في التماس الأمان في إقليم آخر وتحويله إلى معسكرهم الخاص، وتنظيمه بحكم ذاتي. في المخيمات التي تنشأ من قِبل المهاجرين الحكومات ومفوضية الأمم المتحدة لشؤون اللاجئين لا تتحمل أية مسؤولية رسمية للمهاجرين، ولا يمكن ضمان ظروف آمنة للمهاجرين. في هذه الحالات، يتلقى اللاجئ مساعدات ولكن يجب أن يخلق الاستقرار الاقتصادي والبيئي لنفسه. مخيمات اللاجئين المخطط لها، من ناحية أخرى، تدار من قبل الحكومات بالتعاون مع المنظمات غير الحكومية (المنظمات غير الحكومية) ومفوضية الأمم المتحدة لشؤون اللاجئين. لدى المفوضية في المكان "المذكرات التوجيهية التي  تحدد الحد الأدنى من المعايير اللازمة لضمان المستوطنات و تمكين مجتمعات اللاجئين من  العيش بأمن وكرامة في بيئة صحية مما يحسن نوعية حياتهم". في مخيمات داداب، تقدم الوكالة كير التعليم الابتدائي، والغذاء، وكذلك المياه والصرف الصحي والنظافة الإغاثة للمهاجرين. منظمات غير حكومية أخرى تقدم خدمات مماثلة في مخيمات اللاجئين الأخرى.</p>
     <p> وكان أكثر من ١٥.٤مليون لاجئ في عام ٢٠١٤  في المخيمات لمدة خمس سنوات على الأقل. بعد فترة من الوقت، في كل من المستوطنات والمعسكرات المخطط لها، بدأ المهاجرين في إنشاء مراكز خاصة بهم من النشاط، من خلال الزراعة، والرعي، أو الشركات ، وخلق مساحات حيث يمكن للأفراد التعلم والتعبير عن أنفسهم. مُخيم هَاغاديرا، واحد من خمسة في مجمع داداب، لديه اقتصاد قوي.</p>
  </td>
<tr id="article10">
  <td>
    <h2><b>.ما السياسات المتبعة في دمج المهاجرين </b></h2>
    <h3>Isabelle Jaber</h3>
     <p> سياسات الهجرة في جميع أنحاء العالم تعتمد على الحجم والقوة الاقتصادية والثقافية للبلد. هذه العوامل فضلًا عن قدرة البلد على توفير راحة مؤقتة بدلًا من الإقامة الدائمة التي  تسهم في صعوبة وضع سياسات الهجرة العالمية. على سبيل المثال، كندا، اليابان، استراليا، والمملكة العربية السعودية هي البلدان ذات المستويات العالية من الهجرة وسياسات الهجرة المختلفة.</p>
     <p> كندا لديها سياسات هجرة متساهلة جدًا. لمكافحة نقص العمالة الماهرة تخنق النمو الاقتصادي في البلاد منذ السبعينات، وقد اعتمدت كندا واحدة من سياسات الهجرة الأكثر انفتاحًا في العالم. اعتبارًا من عام ٢٠١٠، فإن عدد السكان المولودين في الخارج يشكل    ٢١.٣   في المئة من مجموع سكان البلاد. في ١أبريل، بدأت البلاد بالفعل برنامج ڤيزا صديقة للهجرة البدء في محاولة لجذب رجال الأعمال الأجانب من ذوي المهارات العالية. شركات رأس المال الاستثماري الكندي أو المجموعات الاستثمارية لقطاع الأعمال المبتدئة سوف تقوم بتمويل  المهاجرين و تؤهلهم للإقامة الدائمة المباشرة. إذا فشلت الأعمال الجديدة، ورجل الأعمال يكون عرضة للترحيل.</p>
     <p> على الجانب الآخر من الطيف، اليابان لديها قوانين الهجرة الصارمة بشكل مكثف. في هذا البلد، لصالح مجتمع متجانس عرقيًا، بلغت نسبة السكان الأجانب في المئة فقط ١.٧من مجموع السكان في عام٢٠١٠. مثل كندا، تواجه اليابان انخفاض سريع في عدد السكان فيها معدل المواليد المنخفض يمكن بالكاد تطابق معدل الوفيات من سكان البلاد. يبلغ عدد  السكان الآن ١٢٨مليون، ولكن يقدر محللون أن العدد سَيتقلص بمقدار الثلث في ٢٠٦٠مما اضطر الدولة إلى تبني سياسات الهجرة أكثر انفتاحًا. بعد أمثلة من كندا والمملكة المتحدة، وانسحبت اليابان من نظام النقاط الجديد في ربيع عام ٢٠١٢للمهاجرين. المهاجرون يكسبون نقاط على أساس الخلفية الأكاديمية والبحثية أو الخبرة في الأعمال التجارية، من بين عوامل أخرى. أولئك الذين يُسجلوا أعلى نقاط -أساسا المهنيين مثل أساتذة الجامعات، والأطباء، والشركات مديري سيتم منحهم معاملة تفضيلية.</p>
     <p> في حين لا تملك أستراليا سياسات الهجرة القياسية للغاية، حيث يتعرض المهاجرين الذين تنتهي تأشيرَتهم لإجْراءات قاسية جدًا. في عام ٢٠١٢، تلقت أستراليا ما مجموعه نحو ١٥٨٠٠طلب لجوء، بزيادة ٣٧ في المئة عن العام السابق، وفقًا للأمم المتحدة. وزارة الدولة للهجْرة والمواطنة ينص على أن قانون الهجرة لعام  ١٩٥٨يتطلب من أي الشخص مواطنًا أو شخص بصورة غير قانونية في أستراليا إلى أن يوقف. ويعتبر الناس دون تأشيرة صالحة بصورة غير مشروعة، بما في ذلك الأطفال يتم احتجاز الأطفال المهاجرين، وخاصة طالبي اللجوء في مراكز احتجاز المهاجرين لعدة أشهر أو حتى سنوات. وقد استجابت الحكومة الأسترالية إلى الشكاوى المتعلقة بحقوق الإنسان عن طريق إزَالة الأطفال من مراكز الاحتجاز والاعتقال في المجتمع، أو الإسكان المحلي.</p>
     <p> المملكة العربية السعودية، وهي بلد آخر لديه مستويات عالية من الهجرة، سياسة الهجرة تقوم على أساس عنصري والذي يتضمن قاعدة غير السعوديين الذين يتزوجون من غير السعوديين لَن يحق لهم  اكتساب المواطنة أبدًا وسيبقى دائمًا من الأجانب، وكذلك أطفالهم. وتهدف السياسة الجديدة إلى الحفاظ على التجانس السامي في المملكة العربية السعودية. وفقًا للقواعد الجديدة التي نشرت أولًا في الصحيفة الاقتصادية، المواطنين السعوديين بحاجة إلى الوفاء بجميع المتطلبات على لائحة  تتكون من ١٧ نقطة قبل طلبهم إعْتبار الزوج الأجنبي حتى ذلك الحين، منح إذن ليس أوتوماتيكي. كما أنها تفرض قيُود السن للأزواج غير السعوديين. رجل سعودي يجب أن يكون بين ٤٠و ٦٥سنة، وامرأة غير سعودية يجب أن يكون بين ٣٠و ٥٥عامًا قبل تقديم طلب للعيش في المملكة العربية السعودية حتى يمكن النظر فيها. المرأة السعودية أيضًا  يجب أن تكون بين ٣٠و ٥٥ إذا أرادت أن تتزوج غير سعودي، وفقًا للقواعد الجديدة.</p>

    <h2><b>ما السياسات المتبعة في الولايات المُتحدة لعام ٢٠١٧؟</b></h2>
     <h3>Anya Patel</h3>
     <p> سياسات الهجرة في الولايات المتحدة الأمريكية  تتغير بشكل كبير مع الرئيس الجديد دونالد ترامب. تم اختياره ليكون الرئيس ال٤٥ للولايات المتحدة،هذا التغيير الأخير في الرئاسة يؤثر على ما كانت أميركا تحاول تحقيقه على وجه التحديد في التنوع وَ الإندماج. مع أزمة اللاجئين الحالية في سوريا، أصبحت الهجرة مسألة شائكة جدًا. العملية الحالية لدخول اللاجئين إلى الولايات المتحدة بالفعل صارمة جدًا، وحتى أكثر صرامة للاجئين السوريين. وهناك حوالي ١٨خطوة (٢٠ خطوة للاجئين السوريين) التي يجب أن يخضع لها اللاجئ: تحريات، مقابلات، بصمات الأصابع، عمليات التفتيش الأمنية. هذه العملية غالبًا تستغرق حوالي سنتين. يوم الجمعة، ٢٧يناير ٢٠١٧ وُضع أمرًا تنفيذيًا مؤقتا  يمنع دخول مواطنين من سبعة بلدان ذات أغلبية مسلمة: العراق، إيران، اليمن، ليبيا، الصومال، السودان، وسوريا لمدة ٩٠ يومًا ومنع جميع اللاجئين من دخول الولايات المتحدة لمدة ١٢٠يومًا. ومع ذلك، سيتم منع اللاجئ السوري إلى أجل غير مسمى. من الواضح، أن هذا يؤثر على العديد من أنماط  الهجرة وتهجير المزيد من المهاجرين.</p>
     <p> هذا القرار التنفيذي سبب  للآلاف من اللاجئين الذين يريدون أن يصبحوا مهاجرين في الولايات المتحدة حالة من الفوضى. في الواقع، بعد يوم من هذا القرار الذي وضع (السبت، ٢٨يناير،٢٠١٧) تم اعتقال أكثر من ٢٠٠أجنبي قادمًا بتأشيرة دخول إلى الولايات المتحدة مرة واحدة. وتشير التقديرات إلى أنه في ظل هذا النظام فإن عدد اللاجئين المسموح بهم في الولايات المتحدة في عام ٢٠١٧سينخفض من ١١٠.٠٠٠ إلى ٥٠.٠٠٠. بالإضافة إلى ذلك، ترامب سيضع ترتيب الأولويات اضطهاد المسيحيين لأنه يعتقد بقوة أن أنها تحمل العبء من قبل الذين يعيشون في البلدان ذات الأكثرية المسلمة. في مقابلة مع ديفيد برودي، قال ترامب، "هل تعرف ما إذا كنت مسيحيًا في سوريا من المستحيل الوصول إلى الولايات المتحدة؟ لو كنت مسلمًا يمكن أن تأتي في أي وقت. وأعتقد أن ذلك ليس من العدل، لذلك نحن  سوف نساعدهم ". ومع ذلك، وفقا لتحليل البيانات عن طريق مركز بيو للأبحاث فقط تم قبول ١٣٨٠  لاجئًا من المسلمين في الولايات المتحدة أكثر من اللاجئين المسيحيين في عام٢٠١٦. ويرجع ذلك إلى أزمة اللاجئين السوريين الأخيرة. هذه الزيادة الصغيرة في اللاجئين المسلمين لأنه هناك المزيد من اللاجئين المسيحيين الذين دخلوا الولايات المتحدة منذ عام ٢٠٠٢. </p>
     <p> يَدعي دونالد ترامب أن الأسباب الكامنة وراء هذا القانون هو لأغراض أمنية. قبل التوقيع على أمر تنفيذي في وزارة الدفاع في  يوم الجمعة ٢٧يناير،  ٢٠١٧  قال ترامب: "أنا وضعت تدابير فحص جديدة للحفاظ على عدم دخول الإرهابيين الإسلاميين الراديكاليين إلى الولايات المتحدة الأمريكية. نحن نريد أن نضمن أن لا يدخل في بلدنا التهديدات ذاتها التي يحاربها جنودنا في الخارج. نريد فقط أن يدخل إلى بلدنا الذين سَيدعموا بلدنا و يكنون لها الحب العميق و لشعبنا ". وقد خص  من هذه الدول السبع  ثلاثة منهم - السودان وسوريا وإيران - وبصرف النظر عن قائمة وزارة الخارجية للدول الراعية للإرهاب. الدول الأربع الأخرى - اليمن، ليبيا، الصومال، والعراق - هي " ملاذ آمن للإرهاب"، وفقًا لوزارة الخارجية الأمريكية.</p>
