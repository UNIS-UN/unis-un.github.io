        <h2><b>كيف تَطور الذكاء الاصطناعي حول العالم؟</b></h2>
        <h3>١- ليا شامبدال</h3>
         <p>
قُدم الذكاء الاصطناعي (AI) لأول مرة من قبل عالم الكمبيوتر جون مكارثي في عام 1955 تطورًا هائلا في المدى الواسع الذي ينطوي على كل شيء من حساب العمليات الروبوتية إلى الروبوتات المادية. الذكاء الاصطناعي يعرف عادة بقدرة الحاسوب على أداء سلسلة من المهام التي يؤديها البشر. ويمكن تقسيم هذه المهام إلى فئتين عامتين، قوية و ضعيفة. الأنظمة  التي يتم تطويرها لتكرار أو تجاوز الذكاء البشري، من أجل أن تكون قادرة على القيام بمهمة محددة بطريقة دقيقة جدًا. وعلى النقيض من ذلك، يتضمن الذكاء الاصطناعي القوي الأنظمة التي تم إنشاؤها لتكون ذات قدرات بشرية معرفية عامة، وعندما تواجه مشكلة سوف تكون قادرة على إيجاد حل.
</p>
         <p>في الأساس، تهدف نظم الذكاء الاصطناعي القوية إلى أن تكون قادرة على تكرار أي مهمة ذات صلة بشؤون الإنسان، في حين أن نظم الضعفة تهدف إلى مهمة ذات صلة بشؤون الإنسان. الباحثون من كل هذه الفئات من الذكاء الاصطناعي تعمل باستمرار على تحسينات من خلال زيادة الحجم والسرعة، ومنتجاتها و درجة الاستقلال الذاتي. واليوم، يهيمن على السوق الذكاء الاصطناعي من قبل اثنين من الفئات الفرعية الرئيسية. الأول هو الروبوتات المستقلة (31٪ من السوق)، وهو شكل من أشكال الذكاء الاصطناعي القوي، والذي يتضمن منتجات مثل السيارات ذاتية القيادة والروبوتات التي تعمل في  المستشفى. أما الفئة الفرعية الرئيسية الأخرى التي تهيمن على سوق الذكاء الاصطناعي فهي تشكل (30٪ من السوق)، وهو شكل من أشكال الذكاء الاصطناعي الضعيف، الذي يتضمن أنظمة مثل سيري أبل أو أليكسا أمازون. وتشارك العديد من البلدان في تطوير الذكاء الاصطناعي، على الرغم من أن بعضهم متقدم أكثر من الآخرين.</p>
         <p>يمكن تصنيف البلدان على أنها أكثر أهمية في تطوير الذكاء الاصطناعي بناء على عوامل معينة: عدد براءات الاختراع التي حصلت عليها، التمويل المتاح، وعدد الشركات الكبرى التي طورت الذكاء الاصطناعي. وبالنظر إلى كمية براءات الاختراع التي أعطيت بين عامي 2014 و 2015، يمكننا أن نرى أن الولايات المتحدة هي في الصدارة مع 1550 براءة اختراع منشورة. الصين لديها أكبر كمية المقبل مع 306 براءة اختراع منشورة فقط بين عامي 2014 و 2015. ومع ذلك، لمعرفة الدول الأكثر احتمالا أن تأخذ في العامين المقبلين للذكاء الاصطناعي، ورؤوس الأموال الاستثمارية والحكومية ، المال  الذي يعطى من قبل الحكومة بمعنى دقيق عن البلدان الأكثر استثمارًا يذكر أن الولايات المتحدة لديها حاليا أكبر رأس مال استثماري يبلغ 10 مليارات دولار 
دولار تعطى لأبحاث الذكاء الاصطناعي ومع ذلك، فقد نشرت الصين مؤخرًا خططها للسنوات ال 12 المقبلة التي ارتفعت فيها الأموال المقدمة للذكاء الاصطناعي بنسبة 190٪. وهي تهدف الى بناء صناعة الذكاء الاصطناعي بقيمة 150 مليار دولار. ومن البلدان البارزة الأخرى التي تتنافس في صناعة الذكاء الاصطناعي هي روسيا واليابان واستونيا وكندا وإسرائيل. الدول المتنافسة هي جميع دول العالم الأول التي لديها مرافق البحوث القوية والشركات القوية، والتي هي على حد سواء مكرسة لتطوير أنظمة جديدة. بالإضافة إلى ذلك، الذكاء الاصطناعي سوف تستخدم بشكل متزايد في الشركات على سبيل المثال الأمن السيبراني.
         </p>
         <p>ومن المتوقع أن تزداد قيمة قيمة الذكاء الاصطناعي في جميع أنحاء العالم من 643 مليون دولار في عام 2016 إلى 36.8 مليار دولار في عام 2025. وهذا يرتبط مباشرة بكيفية استخدام الذكاء الاصطناعي في حياتنا اليومية فضلًا عن التطورات الجديدة أيضًا. ومن الأمثلة البارزة على ذلك  في حياتنا اليومية، هو تزايد عدد السيارات ذاتية القيادة التي يجري تطويرها والسيارات شبه المستقلة الحالية التي تباع. السيارات شبه المستقلة تنتج بالفعل من قبل شركات مثل تسلا، بي ام دبليو، إنفينيتي، ومرسيدس بنز. ومن المحتمل أن يقلل ذلك من الحاجة إلى وسائل النقل العام حيث أن سيارات الأجرة ذاتية القيادة ستكون أقل بسبع مرات تقريبًا. بالإضافة إلى ذلك، يتم استخدام الذكاء الاصطناعي من قبل الشركات والبنوك كشكل من أشكال الأمن السيبراني حيث أنها قادرة على الكشف عن التهديدات والرد عليها. العديد من الشركات تستخدم البيانات الكبيرة التي لها القدرة على جمع وتحليل كميات كبيرة من البيانات. ومع ذلك، باستخدام قواعد البيانات على الانترنت هذه البيانات تخضع للقراصنة.</p>
         <p>ومن الواضح أن الذكاء الاصطناعي سيكون حاضرًا بشكل متزايد في حياتنا اليومية، وأن الدقة التي ستعمل بها أنظمة الذكاء الاصطناعي ستكون كبيرة في السنوات القادمة.</p>
       </td>

        <h2><b>كيف أثر تطور الأتمتة على المجتمع؟</b></h2>
        <h3>٢- سورا كانوْسو</h3>
         <p>قبل مائتي سنة، في خضم القرن الثامن عشر، مع ظهور الثورة الصناعية، و طرق جديدة في التصنيع غيرت طريقة تصنيع المنتجات. الآن العالم مرة أخرى يجري تحويله، وهذه المرة مع ما يسمى "الثورة الصناعية الثالثة والرابعة" الثورة الصناعية الثالثة، أو الثورة الرقمية بدأت في 1980s، عندما بدأت الشركات المصنعة في العالم من رقمنة الآلات. وحتى مع استمرار الثورة الرقمية في التأثير على كيفية صنع المنتجات، فإن الثورة الصناعية الرابعة، أو الصناعة 4.0، تعد بتحول عالمنا تماما، حيث أن التقنيات المستقبلية مثل الروبوتات والمركبات ذاتية التحكم وإنترنت  مدمجة في المجتمع و الحياة اليومية.</p>
         <p>إدخال الروبوتات الصناعية الآلية من أهم المؤثرات على الصناعات. في هذا الصدد، كوريا الجنوبية تأخذ طليعة في أتمتة صناعتها، كما تقاس كثافة الروبوت. كثافة الروبوت هو مقياس لكيفية استخدام الروبوتات المتكاملة في الصناعة لبلد معين كما يقاس عدد الروبوتات الصناعية لكل 10،000 عامل. من حيث هذا المقياس، تمهد كوريا الجنوبية الطريق لبقية العالم، مع كثافة الروبوت  من 531.  تليها سنغافورة    (396)،  واليابان  (305)،  وألمانيا (301)، والتي يتبعها عدد من الدول الأوروبية، وتايوان، والولايات المتحدة. ومع ذلك، من وجهة نظر أخرى، بعض البلدان الأخرى تمهد أيضًا الطريق في حجم الهائل من الروبوتات الصناعية. وفي هذا الصدد هذه الإحصاءات، والصناعة التحويلية في الصين الأكثر انتشارا، مع 87،000 من الروبوتات الصناعية في عام 2016 سوف تقفز إلى 210،000 بحلول عام 2020. البلدان الأربعة المقبلة مع عام 2016 في الصناعة المستخدمة في أكبر عدد من الروبوتات كوريا الجنوبية (41،373) واليابان (38،586) والولايات المتحدة (27،504) وألمانيا (20،039).</p>
         <p>يتم تصنيع الأتمَمة في جميع أنحاء العالم، بل هو أيضا تحول كبير من الحياة اليومية في العالم كذلك. وأهم مثال على ذلك هو إنترنت ، أو إنترنت الأشياء، شبكة الأجهزة المادية في جميع أنحاء العالم التي ترتبط بشبكات أخرى مثل الإنترنت من أجل السماح بنقل البيانات عن بعد. ومن أمثلة هذه الأجهزة الثلاجات الذكية، والسيارات ذاتية القيادة، والهواتف الذكية. وفي عام 2017، قدر أن هناك حوالي 8.4 مليار جهاز متصل بالإنترنت. التطبيق الأكثر شيوعا لهذه الأجهزة هو في الصناعات والأعمال. ثاني أكبر مستخدم على نطاق واسع في مجال الرعاية الصحية، حيث يتم استخدامها لرصد أوضاع المريض عن بعد وضمان حصولهم عىل الدواء الذي يحتاجونه. وتستخدم تقنيات عمليات أيضا في مجال الأمن، لأغراض مثل أجهزة استشعار الوجه "البيومترية". في كل هذه القطاعات المختلفة وأكثر من ذلك.إنترنت الأشياء تطورت  إلى ثلاثة أضعاف على الأقل، وحتى خمسة أضعاف في الصناعات مثل الإعلانات  بحلول عام 2020.</p>
         <p>حتى وإن كان من المقرر أن تنفجر، إنترنت الأشياء قد اخترقت بالفعل العديد من جوانب حياتنا اليومية. في عام 2016، تجاوز عدد الأشخاص الذين يستخدمون الهواتف الذكية، وهي أجهزة إنترنت الأشياء، ملياري شخص، ويستمر في النمو كل عام. وتستخدم العديد من المباني المكتبية والشقق في أجهزة أمنية لأولئك الذين يدخلون ويخرجون. في السنوات الأخيرة، أصبحت أجهزة إنترنت الأشياء شائعة حتى في السيارات، حيث أن الشركات المصنعة لديها بيانات الأداء من أجل تحسين منتجاتها. واحدة من أكبر تطبيقات الإنترنت على نطاق واسع هي الأمور مشاريع المدينة الذكية التي تم تنفيذها في جميع أنحاء العالم، بما في ذلك هنا في مدينة نيويورك. وقد استخدمت أجهزة إنترنت الأشياء هذه بيانات مُختلفة.</p>
         <p>في حين الأتمتة قد تساهم في تحويل الموارد وخفض التكاليف لهذه المدن و في كل مكان الأتمتة في كل من الصناعة والحياة اليومية، مما يحير العقل و التفكير في كيفية النمو في السنوات المقبلة.</p>
       </td>
    </tr>  
    <tr id="article3">
       <td>
        <h2><b>هل سوف تحتل التكنولوجيا وظائفنا؟</b></h2>
        <h3>٣- جون سوليفان</h3>
        <p>وكنتيجة للتكنولوجيات الجديدة السريعة التطور، ستتغير حياتنا بشكل كبير من نواح كثيرة السيارات ذاتية القيادة، الذكاء الاصطناعي (أي)، والروبوتات التجمع ليست سوى بعض من الابتكارات الجديدة التي بدأت في تعديل الطريق وكثير من هذه التغييرات سيكون لها تأثير على الوظيفة ومستقبل العمل، ويحتمل أن تنطوي على مخاطر تصل إلى 800 مليون وظيفة في جميع أنحاء العالم.</p>
         <p>ويحذر بعض الخبراء في مجالي التكنولوجيا والاقتصاد من أن هذه التكنولوجيات لديها الكثير من العمل، لأنها تتطلب الحد الأدنى من العمل البشري. وتشير إحدى الدراسات إلى أن حوالي 60٪ من الشركات قد تعمل تلقائيا على 30٪ على الأقل من العمل. وتشير الدراسة أيضًا إلى أنه نظرًا لزيادة الازدهار وقد تكون لهذه الاتجاهات المحتملة آثار كبيرة على المجتمع، مثل زيادة الفقر، وَ تفاوتات اجتماعية واسعة النطاق، ولا سيما تلك التي تعيش في مجموعات اجتماعية اقتصادية أقل ازدهارًا. وتزعم دراسة أخرى أن حوالي 47٪ من العمال الأمريكيين لديهم وظائف ذات مخاطر عالية من البطالة بسبب الأتمتة. هذا الرقم هو حوالي 49٪ في اليابان و 35٪ في بريطانيا ونظرًا لأن نسبة كبيرة من الوظائف في البلدان المتقدمة معرضة للخطر، فقد يكون من الصعب على هؤلاء العمال إيجاد وظائف جديدة. كثير من الناس يقلل من شأن تأثير الأتمتة من خلال افتراض التشغيل الآلي لن يؤدي إلا إلى تهجير العمل ذوي المهارات المنخفضة، لكنه كان أيضا قادرا على استبدال العمل الروتيني ذوي المهارات العالية، نتيجة تقدم الذكاء الإصطناعي. ويمكن ملاحظة ذلك في نمو العمل غير الروتيني، في حين ظلت العمالة الروتينية ثابتة منذ الثمانينات.</p>
         <p>وَستؤدي المخاطر المحتملة التي يطرحها التشغيل الآلي، الذي يدعي بعض الاقتصاديين أن التشغيل الآلي، سيؤدي إلى زيادة فرص العمل على المدى الطويل. ووجدت دراسة استقصائية أن أكثر من نصف خبراء التكنولوجيا لا يعتقدون أن الأتمتة سوف تحل محل وظائف أكثر مما تخلق. ويرى العديد من هؤلاء الخبراء أن الأتمتة الآلية التاريخية قد أوجدت وظائف أكثر مما دمرت، وهذه المرة لن تكون مختلفة وستقوم شركة الأبحاث غارتنر بالتنبؤ بالأتمتة و القضاء على 1.8 مليون وظيفة فقط بحلول عام 2020، ولكنها ستخلق أيضا 2.3 وظيفة جديدة.</p>
         <p>في هذه العملية، مما يؤدي إلى مكاسب صافية قدرها 2 مليون وظيفة بحلول عام 2025. وفيما يتعلق بالذكاء الاصطناعي، وتبين البحوث الدولية بالفعل خلق فرص عمل جديدة، مع أغلبية قوية من الشركات التي شملتها الدراسة الإبلاغ عن أي خسارة في الوظائف. دراسة واحدة نظرت إلى البيانات التاريخية في المملكة المتحدة. ووجدت الدراسة أن التقنيات الجديدة عززت فرص العمل عموما، إحداث التحول من العمل اليدوي وخفض أسعار الضروريات . من المهم أن نلاحظ أن مجموعات مختلفة من مستويات تعليمية مختلفة سوف تتأثر بشكل مختلف. وعمومًا، يمكن أن تكون البيانات التاريخية والتقديرات المستقبلية مؤتمتة.</p>
         <p>إن تقنيات السيارات الجديدة في المستقبل القريب ستغير بالتأكيد الطريقة التي نعيش بها حياتنا بطريقة هامة. التكنولوجيا لديها إمكانات جذرية لتحويل طريقة تعريف وفهم الوظائف، ولكن في الوقت نفسه، لديها القدرة على خلق المزيد من الفرص. وفي كلتا الحالتين، فإن الأتمتة والذكاء الاصطناعي بشكل عام سيكون لهما تأثير اجتماعي هائل، ويمكن أن تضطر الحكومات إلى هذه التقنية بشكل ما.</p>

    <tr id="article4">
      <td>
        <h2><b>كيف يمكن الوصول إلى الإنترنت الظلام أو السوداء؟</b></h2>
        <h3>٤- فيْمك تِيونيسن</h3>
         <p>الإنترنت هو منصة أكبر مما قد أدرك معظم الناس. عندما نستخدم الإنترنت يمكنك أن ترى فقط 4٪ من المعلومات المتاحة. و 96٪ أخرى من الإنترنت يتكون من شبكة إنترنت الظلام وشبكة عميقة، والتي لا يمكن الوصول إليها من خلال محركات البحث القياسية. الويب المظلم، المعروف أيضا باسم الويب الخفي أو الويب غير المرئي. الشبكة العميقة هي عكس الشبكة السطحية، ومن المعروف أن أكبر 500 مرة. لا يتم فهرسة الشبكة العميقة والويب المظلم، مما يجعلها غير مرئية للجمهور.</p>
         <p>ويب الظلام هو جزء صغير من الويب العميقة التي لا يمكن الوصول إليها بسهولة وتتطلب معلومات خاصة إضافية وتفويض. تم العثور على شبكة إنترنت ظلام على شبكات الظلام وشبكات تراكب ويتطلب برامج معينة. برنامج يستخدم غوغل يساعد تور المستخدمين في الوصول إلى الصفحات على الويب المظلم التي تحتوي على امتداد ".onion"، بينما يتم إخفاء هوية المستخدم من خلال توجيه الزيارات عبر شبكة معقدة من الخوادم وهي الشبكة الأكثر شعبية والمعروفة من نوعها، ويستخدمها في جميع أنحاء العالم أكثر من 750،000 مستخدمي الإنترنت كل يوم. يقع أكثر من نصف مستخدمي تور في أوروبا. إيطاليا، على وجه الخصوص، تمثل أكثر من 76،000 مستخدم يوميًا، والولايات المتحدة لديها أكثر من 126،000 شخص الوصول إلى الإنترنت من خلال تور يوميًا.</p>
         <p>وبما أن الويب المظلم بمثابة عباءة، فإنه يناشد بعض الجماعات أو الأفراد وهو يساعد في الأنشطة غير المشروعة، مثل المواد الإباحية المتعلقة بالأطفال، والاتجار بالمخدرات، وتجارة الأسلحة النارية، والتعامل مع معلومات بطاقات الائتمان. تم إغلاق طريق الحرير، وهو سوق سوداء لتجارة المخدرات والسلاح، في عام 2013. وكان واحدًا من الحالات الأكثر شهرة من شبكة الإنترنت الظلام. ويملك روس وَلبريشت طريق الحرير الذي كان قد اعتقل بعد وقت قصير من إغلاق الموقع ويقضي حاليا عقوبة بالسجن مدى الحياة. والواقع أن الجريمة السيبرانية هي أعمال كبيرة يتوقع أن تنمو إلى 600 مليار دولار هذا العام، متجاوزا أي شكل آخر من أشكال الجريمة، وفقًا لمكتب الأمم المتحدة المعني بالمخدرات والجريمة. ومع ذلك، لا تزال التكنولوجيا تتطور وانفاذ القانون و الوصول إلى هذه الأسواق السوداء على شبكة إنترنت الظلام. على سبيل المثال، فإن العملية المشتركة لإغلاق هانزا و ألفابَاي، أكبر سوقين داكنين على شبكة الإنترنت، تطلبت من كل من مكتب التحقيقات الفدرالي الأمريكي ووكالة إنفاذ قوانين المخدرات والشرطة الهولندية وقف هذه المواقع بشكل فعال. ونتيجة لذلك، تمكنوا من تلقي العناوين البريدية لأكثر من 10،000 مستخدم ويب مظلم.</p>
         <p>وبالإضافة إلى ذلك، يتم استخدام شبكة الإنترنت الظلام أيضًا "للأنشطة غير القانونية". على سبيل المثال، استخدم برنامج المراقبة الحكومية شبكة الإنترنت المظلمة كقناة للتواصل مع وسائل الإعلام ووسائل المستخدمة. وعلاوة على ذلك، في البلدان التي لديها حملات إعلامية كبيرة يمكن استخدام شبكة الإنترنت الداكنة للوصول إلى هذه المواقع. في الصين، وهذه وسيلة للمواطنين الصينيين للتحايل على جدار الحماية العظيم. كما كانت شعبية جدًا خلال الربيع العربي. في إيران، ارتفع عدد مستخدمي تور إلى حوالي 40،000 في عام 2012 من 7000 في عام 2010. وبالمثل، زاد عدد مستخدمي تور في سوريا بشكل كبير من 600 إلى 15،000. أصبحت الشبكة السوداء أكثر انتشارا وبدأت الشركات الكبرى في استخدامها أكثر. ويرجع ذلك أساسا إلى الخصوصية، وخاصة على الانترنت. وفي المقابل، قد يعني ذلك أن أي شخص يذهب إلى أغراض غير قانونية أو قانونية.</p>
      </td>

    <h2><b>كيف تقدم الأتمتة المشهد السياسي؟</b></h2>
    <h3>٥- كَريثيكا رَافيشانكار وآنيا باتل</h3>
     <p>التطور السريع للتكنولوجيا هو تحويل مجتمعنا من خلال تشجيع الابتكار، وزيادة الإنتاجية، وتوسيع صناعة الذكاء الاصطناعي. ومع ذلك، فإن هذه التغيرات الاجتماعية الجذرية تولد عواقب على الساحة السياسية. الولايات المتحدة السابقة حذرنا الرئيس باراك أوباما مرة واحدة من أن "الموجة المقبلة من الاضطرابات الاقتصادية لن تأتي من الخارج. وسوف تأتي من سرعة لا هوادة فيها من الأتمتة التي تجعل الكثير من وظائف الطبقة الوسطى الجيدة "عفا عليها الزمن ". وفقا لدراسة حديثة، كان هناك ارتباط متزايد بين فرص العمل والإنتاجية منذ الحرب العالمية الثانية، ولكن الفصل بين الاثنين وفي عام 2000، حيث بدأت العمالة تظهر اتجاها نزوليا، مع زيادة الإنتاجية. وهذا يمكن أن يعني أن الأتمتة هي المسؤولة أساسا عن زيادة في البطالة. وفيما يتعلق بهذا التغيير، سيبدأ انعدام الأمن في الظهور فيما يتعلق بالأمن الوظيفي وعدم المساواة، والخوف من ارتفاع البطالة والشعبية.</p>
     <p>إن صعود الشعبوية "هو نتاج الأوضاع الاقتصادية المتدهورة، وتعميق عدم المساواة، والقلق الاقتصادي المتصاعد بين الطبقة العاملة ذات الياقات الزرقاء". ويلقى السياسيون الشعبيون اليساريون اللوم على الأغنياء لأنهم السببب. ويرجع ذلك إلى تزايد عدم المساواة الناجم عن الأتمتة والابتكار، حيث يتسم العمال ذوي المهارات المتدنية بالثراء بشكل خاص في ثراء الأغنياء. ويستند السياسيون الشعبيون اليمينيون إلى حججهم حول حديث مماثل، وغالبا ما يلومون الأجانب بسبب الاضطرابات الاقتصادية. في الولايات المتحدة، أقل من نصف ناخبين دونالد ترامب و أقل من خمس ناخبين هيلاري كلينتون أظهرت إحصائيًا أن الرجال البيض والنساء دون شهادة جامعية لمدة أربع سنوات. وكان لهؤلاء الناخبين شاغلا مشتركًا: عدم وجود وظائف متوسطة الأجر بالإضافة إلى ذلك، 70٪ من سائقي الشاحنات، 63٪ من المجمعين والصناعيين، و 56٪ من ممثلي خدمة العملاء تقاسم هذا القلق نفسه. وردا على ذلك، كانت الفكرة الرئيسية لحملة ترامب وعاملًا رئيسيًا في انتخابه، تعزيزًا للولايات المتحدة والعمل اليدوي من </p>
     <p>قبل الطبقة الوسطى والمنتجات الأمريكية الصنع، على حساب الحد من العولمة. وبالمثل، فإن العديد من أنصار برينديت يخشون في المملكة المتحدة أن تدفق المهاجرين إلى البلدان الأوروبية، بالإضافة إلى زيادة الأتمتة،  الذي سَيهدد العديد من الوظائف. ونظرت توقعات أوك سيتي لعام 2018 في أداء 62 مدينة، ووجد أن أولئك الذين يرجح أن يتأثروا سلبًا أيضا صوتوا على خروج بريطانيا من الاتحاد الأوروبي. على سبيل المثال، صوت 70٪ من السكان لصالح خروج بريطانيا من الاتحاد الأوروبي في ستوك، وهي مدينة صناعية قديمة، من المتوقع أن تفقد 45٪ من فرص العمل بحلول عام 2030. في حين أن 40.1٪ فقط من الناخبين في لندن، وهي مدينة ذات تكنولوجيا عالية، ويرجع السبب وراء تعميم بريطانيا إلى حقيقة أن المملكة المتحدة سوف تكون قادرة على الانفصال عن الاتحاد الأوروبي، مما يزيد من خطر زيادة البطالة. وبصورة أعم، أظهرت دراسة أجريت في مدرسة هارفارد كينيدي أن حصة الأصوات في الأحزاب الشعبية، في أوروبا، قد تضاعفت أكثر من الضعف منذ الستينات إلى 5.1 إلى 13.2 في المائة بحلول عام 2012، في حين أن حصة المقاعد التي تشغلها الأحزاب الشعبية اليسارية بمقدار ثلاثة أضعاف 3.8 إلى 12.8٪ خلال نفس الفترة.</p>
     <p>ونتيجة لذلك، فإن انتشار القيم التقدمية قد حفز أيضا رد فعل ثقافي بين الناس الذين يشعرون بأنهم مهددون بتطوير السيارات. دارون أسْيموجلو من M.I.T. تلاحظ أن رد فعل سيكون أقل في A.I. المدن، حيث العمال سوف يتقبلون  التكيف التكنولوجي وقال كاليستوس جوما، وهو تقني وأستاذ في جامعة هارفارد: "هناك اتفاقية لا يفهمها الناس. وقد لا ينطبق ذلك على التكنولوجيا، على الأقل ليس بالضبط "هذه الخسارة - المتصورة أو الحقيقية - يمكن أن تكون جزءا من هويتهم، وطريقة حياتهم أو أمنهم الاقتصادي.</p>
     <p>في الختام، فإن الخوف الذي يخرج من التشغيل الآلي لم يضع الأمن الوظيفي في خطر فحسب، بل أيضا زيادة في السياسيين الشعبيين اليَمينيين وبما أن الأتمتة تصبح أكثر بروزًا في مجتمعنا وتبدأ في التأثير على العديد من البلدان، يجب أن يتكيف الناس والساحة السياسية مع التغيرات.</p>
    </td>

    <h2><b>ما هي التكنولوجيا؟</b></h2>
    <h3>٦- إيزابيل جابر ولونا ماكي</h3>
     <p>في الوقت الحاضر، التكنولوجيا تدفع الابتكار. فهي تمس العديد من مناطق عالمنا من الطب، إلى الموضة، إلى الغذاء، إلى الحكومة، ولكن الأهم من ذلك كان - إلى حد ما - حاسما لتعزيز الإنتاجية والاستدامة البيئية. وفي السنوات الأخيرة، كان العمال ينتجون 47 في المائة منذ أكثر من 20 عاما؛ ومع ذلك، في عملية القيام بذلك، فإنها تولد المزيد من النفايات وتتطلب المزيد من استهلاك الطاقة من أي وقت مضى ويرجع ذلك إلى تطوير الروبوتات، والتصنيع المتقدم، والتشغيل الآلي، ونظم الحوسبة. وقد حسبت الأمم المتحدة أن متوسط الحسابات والرصد يحتاج إلى 530 جنيها من الوقود الأحفوري و 48 جنيها من المواد الكيميائية و 1.5 طنا من المياه. وعلى الرغم من أن تكنولوجيا الإنتاج (فضلا عن التخلص منها) كانت آثارًا ضارة للبيئة، فإنها تعود بالنفع على المجتمع بطرق عديدة وقد أدت الحواسيب والهواتف وغيرها من التكنولوجيا إلى تحسين نمط الحياة والإنتاجية، ناهيك عن التكنولوجيا المتقدمة، مما يساعد أيضًا بيئتنا على تحويل الطاقة. ولكن، علينا أن نسأل أنفسنا: هل التكنولوجيا تفعل الأفضل للبيئة؟</p>
     <p>وقد أدت أوجه التقدم في تكنولوجيا الزراعة إلى خيارات غذائية أرخص وأكثر تنوعًا. ومع ذلك، فإن التقدم التكنولوجي الذي يحسن الإنتاج، مثل المبيدات والأسمدة الكيماوية، يضر أيضًا بالبيئة. وتؤدي الأسمدة الحديثة إلى زيادة الغلة، ولكنها في البيئة المحلية تدمر التربة والمياه الجوفية وتصنع "مناطق ميتة" في البحيرات والمحيطات. ويمكن لمبيدات الآفات أن تقتل الآفات التي تؤثر على المحاصيل، ولكنها تقتل أيضًا الحشرات والحيوانات المفيدة، ويمكنها أن تنشئ عددًا من الحشرات المقاومة للمبيدات الحشرية التي ستضر بالمستقبل. وتحتوي مزارع الثروة الحيوانية الصناعية على خزانات ضخمة تُخزن نفايات الحيوانات. ومن المعروف أنها سربت النترات والميكروبات الخطرة والبكتيريا المقاومة للمخدرات في المجاري المائية القريبة. عندما تحصل هذه المنتجات الثانوية في الممرات المائية المحلية، فإنها تسبب الطحالب السامة التي هي للأكسجين اللازم لدعم معظم الحياة البحرية. ارتفاع مستويات النترات في مياه الشرب يمكن أن يسبب الإجهاض التلقائي وتفشي البكتيريا التي هي مسؤولة عن العديد من الأمراض في جميع أنحاء الولايات المتحدة.</p>
     <p>على الرغم من أن التكنولوجيا لها آثارها أثناء الاستخدام، وتبين الدراسة أن 81٪ من الطاقة تُستهلك لصناعة هذه الأجهزة وفقًا لجامعة الأمم المتحدة. وبعبارة أخرى، فإنه يأخذ المزيد من الطاقة لإنشاء جهاز كمبيوتر مما يستغرق الكمبيوتر لحياته العملية بأكملها وهذا يجعل أجهزة الكمبيوتر مختلفة عن غيرها من الأجهزة المنزلية، والتي تميل إلى استخدام المزيد من الطاقة خلال حياتها. ولكن ماذا يحدث عندما لا يكون هناك المزيد من الاستخدام لهذه القطعة من التكنولوجيا؟ ماذا يحدث عندما يحصل لجهاز الكمبيوتر القديم الخاص بك ؟ الولايات المتحدة. تصدر 50٪ إلى 80٪ من النفايات الإلكترونية إلى البلدان الآسيوية الفقيرة من أجل "إعادة التدوير". ونحن نتخلص من 20 إلى 50 مليون طن من "تيكنوتراش" في جميع أنحاء العالم كل عام، وهو ما يقرب من 5٪ من جميع النفايات الصلبة. تتم معالجة هذا "تيكنوتراش" من قبل العمال الفقراء في المدن الريفية في أماكن مثل الصين والهند. فهي تعرض العمال ومجتمعاتهم لمستويات صادمة من المواد السامة، وتحول المدن إلى مزابل ملوثة. ومع ذلك، ليس هناك ما يكفي من العمال لكسر و "إعادة تدوير" فعلى سبيل المثال، أزيل 152 مليون جهاز متنقل في عام 2010، ولم يتم جمع سوى 11 في المائة لإعادة تدويرها.</p>
     <p>ومع ذلك، هناك بعض أشكال التكنولوجيا التي تحدث فرقًا مؤثرًا على البيئة. وقد دعت القضية الملحة الأخيرة لانبعاثات ثاني أكسيد الكربون المتزايدة إلى تحقيق تقدم تكنولوجي كبير في التقاط ثاني أكسيد الكربون لإبطاء الاحترار العالمي. وفي السنوات الماضية، تم تصريف 40 بليون طن متري من ثاني أكسيد الكربون في البيئة سنويًا. وهذا الرقم ليس مفاجئًا بسبب الابتكارات الجديدة التي اخترعها عالمنا الحديث. 2 مليار سيارة وشاحنة، والآلاف من محطات توليد الكهرباء التي تعمل بالفحم، و مليارات الأطنان من الفحم الملغوم والنفط والغاز الطبيعي هي بعض المكونات التي تجعل ثاني أكسيد الكربون في العالم يؤثر على مجموعة واسعة من الأحداث، من الانهيارات في القطب الشمالي، إلى ذوبان الأنهار الجليدية في جميع أنحاء العالم، إلى عدم استقرار الطقس، وارتفاع مستويات سطح البحر. ومع ذلك، بدأت اختراقات التكنولوجيا لعكس التلوث. في الواقع، فإن الولايات المتحدة في العقد الأخير من القرن العشرين كان للتكنولوجيا آثار كثيرة على البيئة: بعضها سلبي، وبعضها يستخدم للحفاظ على آثار تغير المناخ في الخليج، والبعض الآخر ذو أهمية حيوية. وستنفذ أهداف الأمم المتحدة للتنمية المستدامة 3 و 6 و 9 و 13 و 14 و 15. إن استخدام التكنولوجيا بِفعالية وكفاءة يساعد على تحقيق هذه الأهداف، وبالتالي تحسين نوعية الحياة لمليارات الناس في جميع أنحاء العالم.</p>
   </td>

   <td>
    <h2><b>ما هي عواقب التكنولوجيا؟</b></h2>
    <h3>٧- خوان كارلوس بينا</h3>
     <p>للتطور التكنولوجي طرق إيجابية وسلبية على السواء وقد بسطت التكنولوجيا إمكانية الوصول إلى العديد من الأدوات التي يحتاجها الناس في مجالات التعليم والطب والاتصالات والنقل وما إلى ذلك. فقد أتاحت النهوض بالمعرفة والبحوث في العديد من مجالات الدراسة في جميع أنحاء العالم؛ خاصة في علم الوراثة، وعلم الفلك، والفيزياء، وحتى المناطق غير التقليدية الأخرى ومن المهم أن تكون على علم بالتطورات التي قد تؤدي إلى تجاوز القدرات البشرية من قبل الروبوتات، وأنه من الحيوي معرفة العواقب وتداعياتها. إن هذه التطورات لن تشكك في الطريقة التي نعيش بها حياتنا.</p>
     <p>وغالبا ما ينطوي التقدم التكنولوجي الأكثر تأثيرًا الذي يحدث في الوقت الراهن على أحداث تجري في روتين الأشخاص العاديين. هذا يؤثر على الأنشطة اليومية، مثل التنقل، وقت الفراغ، ومحركات الأقراص، وإمكانية التعلم. وفقًا لاستعراض تكنولوجيا م آي تي، كان عام 2017 العام الذي جلب العديد من الابتكارات التكنولوجية إلى الروتين اليومي المذكور أعلاه. ومن أبرز أوجه التقدم التكنولوجي السيارات والشاحنات ذاتية القيادة، و الحواسيب الكمومية العملية. سوف سيارات القيادة الذاتية والشاحنات تكون قادرة على إزالة قضية الخطأ البشري عند زيادة الإنتاجية. وفي الواقع، من المتوقع أن تؤدي الأتمتة إلى زيادة نمو الإنتاجية عالميًا بنسبة تتراوح بين 0.8 و 1.4 في المائة سنويًا في الفترة 2015-2065. كمبيوتر الكم العملي هو قطعة خاصة من التكنولوجيا. ومع ذلك، وبمجرد أن تجمع جميع القطع معًا، يمكن أن تؤدي الحواسيب الكمومية إلى زيادة القدرة الحاسوبية للعديد من الشركات غير الحكومية، كما يمكنها توسيع قدراتها في مجال البحوث، التي كانت متاحة للجمهور في السابق. سوف معالجة الكم تسمح لك برعاية نفسك. ما يمكن لهذه الحواسيب القيام به في الثانية، الكمبيوتر العادي لا يمكن حتى التعامل معها في العمر.</p>
     <p>في نهاية المطاف، سوف تقدم التكنولوجيا بما فيه الكفاية يؤدي إلى آلات ذكية لِمبدعيها. وهذا يأخذ أهمية في مجال الذكاء الاصطناعي آلات مجهزة و منظمة حاليا للتعامل مع كميات هائلة من البيانات، وسوف تكون قادرة على تحليل بعض الحالات والتصرف وفقًا لذلك. ووفقا لرئيس قسم التكنولوجيا ، فإن هذه الأنواع من الآلات ستوفر قريبًا قدرات أكثر على التفكير لدى البشر بحلول عام 2029. وقد يكون الذكاء الاصطناعي أيضًا عاملًا مفيدًا في إدارة القرصنة أو فواصل البيانات. في الواقع، قال كتو هب أن فضيحة إكيفاكس القرصنة، التي أثرت على خصوصية 120 مليون شخص، كان قد حل أفضل ورد على ما إذا كان قد تم تنفيذها في خدمات الإدارة.</p>
     <p>وقد برزت طريقة جديدة للتفكير بشأن المستقبل تستند فقط إلى افتراض أن الجنس البشري، في شكله الحالي، سيواصل إحراز مزيد من التقدم. ويعرف هذا المصطلح بالانسانية، حيث يمكن الجمع بين التكنولوجيا وعلم الأحياء البشرية أن يتغلب على العديد من القيود على الظروف الإنسانية مثل قدرات التفكير، واستعادة الأطراف، وتعزيز القدرات مثل القوة والقدرة على التحمل. دون الذهاب بقدر هذا التفكير، والتكنولوجيا في الجانب الأوسع يمكنها القضاء على الأمراض، وتوفير منتجات بأسعار معقولة لأفقر الناس في العالم، وتعزيز نوعية الحياة. على سبيل المثال، كريسبر-Cas9 هو أداة تحرير الجينوم التي تمكن الكائنات الحية لمهاجمة وإزالة المواد الوراثية الغازية. ووفقًا لِمكتبة الطب الوطنية الأمريكية، فإن الهندسة الوراثية ستصبح رخيصة ومثيرة، مما يسمح للبشر بأن يكون في مأمن من أنواع معينة من الأمراض. وقال الكاتب إريك دريكسلر في كتابه، نانوسيستمز: الآلات الجزيئية والتصنيع، والحوسبة، أنه منذ القرن ال 17، والعلماء يجدون طرقا للتكنولوجيا للتلاعب في جسدنا البشري. وستتغير هذه الابتكارات التكنولوجية في المستقبل.</p>
     <p>إن عواقب تقدم التكنولوجيا لها آثار اجتماعية وسياسية كثيرة. والذكاء الاصطناعي سيكون له عواقب اجتماعية بمعنى أن الناس سوف يخشون من أن يساء استخدام التكنولوجيا، والخوف من أنها سوف تخلق عدم المساواة، والخوف من أن الأخلاق وأخلاق المجتمع مع اللعب. ووجد استطلاع للرأي العام أن 56.3٪ من الناس لا يخافون من التكنولوجيا وأصدر معهد ماكينزي العالمي إحصاءات تشير إلى أن 48٪ يعتقدون أن ارتفاع  الذكاء الإصطناعي المتقدم له تأثير سلبي على العمال ذوي الياقات الزرقاء والأبيض، مما يؤدي إلى مستويات أعلى من عدم المساواة الذكاء الاصطناعي هو أيضًا يؤدي إلى استقطاب سياسي، لأنه يشكل تهديدًا وطنيًا. ويمكن أيضًا أن يستخدم كأداة عسكرية في الحرب. تقدم الذكاء الإصطناعي يؤدي إلى طرح أسئلة سياسية و اجتماعية.</p>
  </td>

  <td>
    <h2><b>أخبار عاجلة أو أخبار وهمية؟</b></h2>
    <h3>٨- بالوما ديلغادو</h3>
     <p>كما مارتن لوثر كينغ الابن. قال مرة واحدة "لا شيء في العالم أكثر خطورة من الجهل الصادق وَغباء الضمير". أخبار وهمية هي ظاهرة التي وقعت من خلال العاصفة. ويمكن تعريفها على أنها معلومات كاذبة وَمختلقة، موزعة من خلال منصات الأخبار ووسائل التواصل الاجتماعي. إلى جانب ذلك، يمكن استخدام الأخبار المزيفة كطريقة دعاية قديمة نوعًا ما. ومع ذلك، فإن استخدام الدعاية الحسابية هو جديد. هذه التقنية تنطوي على استخدام حسابات مؤتمتة للغاية، والمعروف أيضا باسم "السير"، التي نشرت معلومات وهمية للتأثير الرأي العام. منصات وسائل الإعلام الاجتماعية مثل الفيسبوك، تويتر، يوتيوب، وَإينستاجرام هي المواقع المشتركة المستخدمة لنشر الأخبار وهمية. في دراسة استقصائية أجرتها جامعة ستانفورد في عام 2016، اعتبر 14٪ من المشاركين أن فيسبوك وتويتر هما المصدر الرئيسي للأخبار. وقيل ذلك، وجدت دراسة أجرتها بوزفيد نيوز و إيبسوس أن 75٪ من البالغين الأمريكيين لم يتمكنوا من التمييز بين العناوين الحقيقية والوهمية. أخبار وهمية ومع ذلك، فإن أساليب التوزيع لهذا شهدت مؤخرًا ابتكارات رئيسية، وخاصة من خلال إدخال السير. فهي أداة قوية يمكن استخدامها لنشر الأكاذيب، فضلًا عن تحديد الهجمات السياسية. هذه الحسابات مؤتمتة للغاية وفعالة يمكن أن تنتج تصدق أو  لا تصدق،الردود والمقالات مع الضغط على زر.</p>
     <p>في الآونة الأخيرة فقط أن تغذية معلومات كاذبة من خلال شبكة الإنترنت. وفي عام 2007، هوجم الإطار الرئيسي للحكومة الإستونية. وقد منعوا الحكومة الإستونية من الوصول إلى السجلات والمواقع الإلكترونية على الإنترنت، مثل موقع البرلمان على الإنترنت، والبنوك المختلفة، والسجلات الصحية، والعديد من الوكالات الحكومية. وفي الوقت الذي حرمت فيه الحكومة من الوصول إلى الحواسيب المركزية، أطلقت في وقت واحد حشدًا من المقالات والإعلانات المقلدة التي غالبًا ما تصور فساد الحكومة الإستونية والاتحاد الروسي. وقد تسببت هذه الإعلانات والمواد الكاذبة في معاناة عامة هائلة أدت في نهاية المطاف إلى بعض أشد أعمال الشغب في تاريخ استونيا. واضطرت الحكومة إلى سحب حرفيا القابس من أجل وقف الهجمات.</p>
     <p>في الآونة الأخيرة، خلال 2016 الولايات المتحدة صاغ المرشح الرئاسي دونالد ترامب عبارة "أخبار مزيفة" لوصف وسائل الإعلام التي غالبًا لا توافق على سياساته، وخطابه، وما إلى ذلك. وشكلت عمالقة وسائل الإعلام مثل سي إن إن، و نيويورك تايمز، وواشنطن بوست مجموعة ترامب ما يسمى بالمنافذ الإخبارية المزورة. وأدت هذه المطالبات إلى انخفاض إجمالي ثقة الجمهور في وسائل الإعلام الرئيسية: فقد ارتفعت ثقة الديمقراطيين من حوالي 55٪ إلى 53٪ وبين الجمهوريين من حوالي 35٪ إلى 10٪. عموما، انخفضت الثقة في وسائل الإعلام الرئيسية من حوالي 40٪ إلى 30٪</p>
     <p>خلال هذه الفترة الزمنية نفسها، الحسابات المؤتمتة للغاية أو تويتر قصف باستمرار الموقع الموالية لترامب والموالية لهيلاري تويت. وَوِفقًا لخبراء في جامعة واشنطن وجامعة أوكسفورد وجامعة كورفينوس، إذا كانت هذه الحسابات المؤتمتة للغاية تغرد 450 مرة في اليوم أو أكثر، فإنها يمكن اعتبارها "بوت". خلال الأيام التي سبقت يوم الانتخابات، وخاصة في الصباح، 20-25٪ من كل شيء اتسعت الفجوة بين المؤيدين للرئيس كلينتون من 4: 1 خلال المناقشة الأولى إلى 5: 1 بحلول يوم الانتخابات.</p>
     <p>إن خلق مقالات وهمية مقنعة ودعاية قد لا يكون أمرًا صعبًا؛ ومع ذلك، كان هناك الابتكارات الأخيرة في الذكاء الاصطناعي (أي) التي تسمح للشخص لإعادة تكوين كل من مقاطع الصوت والفيديو من أجل خلق وسائل الإعلام وهمية مقنعة بشكل لا يصدق. وقد تمكنت جامعة واشنطن مؤخرا من تصوير فيديو للولايات المتحدة السابقة. الرئيس باراك أوباما، يلقي خطابا مقنعًا المخاطر المحتملة والآثار الكلية لهذه التطورات الأخيرة في خلق وسائل الإعلام ملفقة يمكن أن تكون فلكية.</p>
     <p>لا يتم توزيع الأخبار المزيفة فقط من قبل الأشخاص والكيانات في الآونة الأخيرة كان هناك تقدم لإنتاج أخبار وهمية، واستعراضات المنتجات أكثر تحديدا وَ وهمية. في الآونة الأخيرة، تم إزالة أكثر من 900 مراجعة تحت كتاب هيلاري كلينتون الجديد، "ما حدث"، من صفحة أمازون. تلك التعليقات 900 كانت ملاحظات إيجابية وسلبية حول الكتاب، ولكن أيا من هؤلاء "المراجعين" فعلا قام بشراء الكتاب. هذه الاستعراضات وهمية أصبحت أكثر وأكثر شيوعًا بسبب استخدام خوارزميات الكمبيوتر. ونتيجة لذلك، قررت مجموعة في جامعة شيكاغو لتطوير جهازها القائم على الذكاء الإصْطناعي المُتقدم  لمعرفة ما إذا كان يمكن استخدامها الجهاز الذكي و الذي تجاوز بنجاح خوارزميات الأمن " يليب " حيث كتبت تعليقات كاذبة.</p>
     <p>الذكاء الاصطناعي يستخدم لاكتشاف وإزالة الأخبار وهمية استعراض المنتج كما أشار إلى ذلك م آي تي  تكنولوجيا ، وقد تم الضغط على الشركات الناشئة المختلفة على مواصلة تطوير الذكاء الإصطناعي المتقدم من أجل تنظيف المواقع مثل جوجل، الفيسبوك، بريتبارت، و كوزموبوليتان، فضلًا عن الإشارة إلى التحيزات العامة مثل كونها مؤسسة يسارية أو يمينية.</p>
      </td>

    <h2><b>المساعدة الرقمية: بيتكوين، D الطباعة والطائرات بدون طيارسه</b></h2>
     <h3>٩- كريستين دو</h3>
     <p>الذكاء الاصطناعي (أي) أصبح أكثر انتشارًا. ومن المتوقع أن تصل الإيرادات من نظام إدارة معلومات الطيران إلى ما بين 35.8 مليار دولار إلى 59.8 مليار دولار بحلول عام 2025. وعلاوة على ذلك، من المتوقع أنه بحلول عام 2020، سيتم تيسير 85٪ من تفاعلات العملاء مع الشركات في المقام الأول من قبل منظومة الذكاء الإصطناعي. تقريبا 8٪ من جميع الأسر في الولايات المتحدة لديها بالفعل المتكلم الذكي (الأمازون صدى أو جوجل الصفحة الرئيسية)، وهو رقم من المتوقع أن ينمو بنسبة 67٪ بحلول عام 2020. و يكون له العديد من الآثار الإيجابية، وبعضها ينظر بالفعل ليستخدم وظيفة البحث التنبؤية من غوغل ومجموعة متنوعة من المدخلات لتحديد ما يحتمل أن تبحث عنه. الفيسبوك يمكن أن ينبهك لصور يمكن التعرف على الوجوه بدقة 97.25٪ (البشر لديهم دقة 97.53٪)! كما تقدم القدرة على تشخيص المشاكل الطبية. هذه التكنولوجيا هي فقط من ناحية أخرى، هناك "مصفوفة إسكو"، مستقبل يسيطر عليها بالكامل الذكاء الإصطناعي المتقدم. هل يجب أن تهاجم وتسجل خصوصيتنا؟ من السابق لأوانه معرفة ما هي آثار ثورة الذكاء الاصطناعي.</p>
     <p>وثمة اتجاه كبير آخر هو إضفاء الطابع المحلي على الأشياء. بيتكوين (بتك) هو بداية لتلف المصرفية. ويوجد حاليا 16.8 مليون بنك للتداول، تبلغ قيمتها نحو 275 بليون دولار يستخدم بيتكوين بلوك تشين، والذي يسمح بتتبع العملة و يمنع الاحتيال. وعلاوة على ذلك، من خلال الاستخدام المبتكر لعمليات نقل وتوليد المال (التعدين) وقد خلق بيتكوين قيمة كبيرة جدًا، على الرغم من العملة المتقلبة جدًا. زيادة استخدام بيتكوين سوف يقلل من تنظيم رأس المال، وسوف تسمح لمزيد من السلاسة و التفاعل عبر الإنترنت. من ناحية أخرى، بيتكوين هونوع من  المضاربة الخطر وغير المستقرة للغاية سوف تنفجر هذه الفقاعة؟ وهو أيضا مجهول تماما و الزيادة في استخدامه. بعضها موجودة بالفعل مثل "طريق الحرير"، وهو سوق على الانترنت للسلع غير المشروعة. ماذا سيتم تحديد الموقع؟ وقد خضعت الأسواق السائدة حاليًا لهذا التغيير؛ في المقام الأول أمازون.</p>
     <p>التكنولوجيا سوف تَتضطرب بشكل كبير يتراوح بين النمو في الطباعة 3D إلى التقدم في صناعة الطائرات بدون طيار. سَكلتيو، خدمة الطباعة ثلاثية الأبعاد، أصدرت نتائجها حول التكنولوجيا: 72٪ من زبائنها توقعت إنفاقها على التكنولوجيا للزيادة. ومن المتوقع أنه بحلول عام 2020، سيتم شحن 2.4 مليون طابعة 3D (تم شحن 182،000 في عام 2015)، وأن السوق العالمية للطابعات 3D سوف تنمو إلى 22.4 مليار $ مع التطورات الجديدة، فمن الممكن أن الطباعة 3D يمكن أن تحل محل أشكال أخرى من التصنيع. هذا الواقع أصبح أكثر معقولية الآن أن الطباعة 3D غير مسموح للبلاستيك، ولكن يمكن أيضا أن تستخدم لمختلف المعادن والمركبات. وسوف تستخدم الطباعة 3D في السلع حسب الطلب مثل 3D المطبوعة الأحذية، والتي تم بالفعل من قبل أديداس. وبالمثل، فإن سوق الطائرات بدون طيار يشهد زيادة مطردة في الإنتاج. وتقدر ادارة الطيران الفيدرالية ان 2.5 مليون طائرة بدون طيار تطير بشكل منتظم فوق سماء أميركيا. وفي عام 2020، سيكون هذا العدد ثلاث أضعاف تقريبًا، حيث يتوقع أن تكون 7 ملايين طائرة بلا طيار نشطة.</p>
  </td>

    <h2><b>الحرب السيبرانية: الوجه الجديد للحرب</b></h2>
     <h3>١٠- تيموثي لين</h3>
     <p>نحن نعيش حاليا من خلال الجيل القادم من الحرب، على الرغم من أننا قد لا أعتقد ذلك. وليس هناك ما يدعو إلى الانزعاج: فهذا لا ينطوي على صواريخ أو دبابات أو رجال ميتين على الخطوط الأمامية. والكثير من هذه "الحرب السيبرانية" الجديدة مخفية ومع ذلك فإن الآثار بعيدة المدى وإمكانية تعطيل سبل العيش وأمن مليارات الناس في جميع أنحاء العالم.</p>
     <p>حتى خليج ساري، كانت التطورات الحديثة في تكنولوجيا الاتصالات بالتأكيد نعمة بالنسبة للكثيرين، لكنها أضافت أيضا بعدًا جديدًا مخيفا بالنسبة الاستراتيجيين العسكريين كما نرى، نوع جديد من التخريب الذي يعتمد على الكمبيوتر من المعروف حرب-إس سايبر الحرب. إن اعتمادنا المتزايد على شبكة الكمبيوتر لتخزين المعلومات الحساسة، بما في ذلك الشؤون المالية الشخصية والتجارية، فضلًا عن المعلومات الحكومية المصنفة، يأتي معه تزايد خطر التسلل عبر وسائل الإنترنت. الإلكترونية ذلك يسبب المخاطر المتزايدة التي لها أثرًا ماليًا كبيرًا بالفعل. وتشير التقديرات إلى أن الأضرار النقدية من سرقات مجرمي الإنترنت يبلغ وحده حوالي  ٣ تريليون سنويًا اعتبارًا من 2015 - إحصائية التي تمثل أكبر انتقال للثروة في التاريخ البشري. وهذا ليس كل شيء،  لدينا البنية التحتية الحديثة والأنظمة العسكرية هي أيضًا رقمية إلى حدٍ كبير، لذلك الهجوم الإلكتروني عن بعد من الخارج يمكن أن يؤدي أيضًا إلى استكمال خلل في شبكات الكهرباء أو الترسانات العسكرية والاقتصاد والنظم السياسية و إجبارها على التوقف. الحرب السيبرانية، مثل الكثير من الحروب التقليدية، لديها القدرة على التأثير على أي شخص بالتأكيد، بغض النظر عن الموقع.</p>
     <p>هذه ليست فرضية المستقبل: إنه واقعنا الحالي. في عام 2017، تم تسجيل ما مجموعه 1061 هجمة  اِلكترونية رئيسية، بزيادة أكثر من 950 هجمة الكترونية مُسجلة في عام 2016. ونحن نرى كل من الدول والجهات الفاعلة تتسابق لتطوير قدرات الحرب الإلكترونية الخاصة بها، والتي تتراوح بنسبة كبيرة الحرب الإلكترونية التي تديرها الدولة في الصين وإيران وروسيا وكوريا الجنوبية والولايات المتحدة إلى التهديدات الصغيرة التي يطرحها الإرهابيون السِيبرانيون وَالمجرمون الإلِكترونيون.</p>
     <p>
تستخدم الحرب السيبرانية بالفعل كوسيلة للدول للتدخل في شؤون الدول الأخرى، بنتائج ملموسة جدًا. وقد شنت كوريا الشمالية هجمات "وَناكراي" الإلكترونية ضد الولايات المتحدة الخدمات الأمريكية، بما في ذلك المستشفيات والبنوك. ويعتقد على نطاق واسع أن مجموعات من القراصنة الروس قد استخدمت الحرب السيبرانية لإختراق رسائل البريد الإلكتروني للسياسيين الأميركيين و للتدخل في نتائج الانتخابات الرئاسية الأمريكية عام 2016. ويُعتقد أن الولايات المتحدة وإسرائيل، بدورهما، طورتا ديدان حاسوبية. ومن المؤكد أن معدل تطور هذه الهجمات من المتوقع أن يزداد في المستقبل.
     </p>
     <p>أصعب جانب لهذا الوجه الجديد للحرب يمكننا أن نرى آثار هجمات الكترونية بصراحة ووضوح بما فيه الكفاية، ولكن إلقاء اللوم يرجع أصعب بكثير، لأنه لا يمكن تعقب الهجمات الإلكترونية. لأن الدول في كثير من الأحيان تنكر المسؤولية عن مزاعم الهجمات الإلكترونية، والتمييز بين الأفعال التي ارتكبتها العناصر الخارجة على الشرعية و جماعات أجنبية غير منتسبة للحكومات،  أما الهجمات التي تحركها الدولة في الواقع مستحيل معرفة مصدرها.</p>
     <p>وفي الوقت نفسه، تفتقر الدول إلى حل مُوحد على الهجمات الإلكترونية. وهل ينبغي اعتبار هذه الهجمات أفعال حرب لأنها تمثل تدخلا لا مبرر له في شؤون دول أخرى؟ أم أنها تعتبر أعمالا قياسية للتجسس، على قدم المساواة بالنسبة لدورات وكالات الاستخبارات في العالم؟ إنها أحدث جبهات الحرب.</p>
