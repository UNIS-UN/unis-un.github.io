        <h2><b>人们为什么迁徙？</b></h2>
        <h3>由Krithika Ravishankar撰写，由Ruiyao Ren翻译</h3>
        <p> 移民指的是为了在其他国家定居的目的而跨越国境流动的人群。目前，由于政治动乱，贫困，气候变化、失业和发展项目等问题，超过7000万人被迫离开本国，从而造成了大规模的难民危机。其中，政府腐败、贫困、环境退化和政治动荡迫使人们前往他国。与此同时，尽管举家移民面临着众多的障碍和危险，安全稳定的社会和获得就业的机会仍旧迫使许多个人和家庭离开他们的世代居住的土地。</p>
        <p>	卫报称，工业化和基础设施的建设使得1500万人被迫从家中迁出。在这1500万人中，贫困人口受到的冲击尤为严重。例如，在菲律宾首都马尼拉，铁路项目导致大约35000个家庭被迫流离失所。在土耳其，一名名叫萨达姆的12岁的叙利亚男孩为讨生计而住在一家废弃的商店，他每天工作12小时，却只能赚取2美元。像萨达姆这样的人面临着严峻的形势，因为他们的收入不足以负担他们偷渡到欧洲的花费，而他们无力负担正常的生存所需。</p>
         <p>   	同样，在厄立特里亚，有三分之二的被迫入伍的青少年每月为获得500纳克法郎（10美元）的补助，不能自主决定他们的未来。自2012年以来，严格的法律，独裁和无数的侵犯人权行为使50名厄立特里亚人中有1人为逃离故土偷渡到欧洲。调查表明，在逃离厄立特里亚的400，000人中，有至少9%在途中被困或死亡。尽管有数千人在地中海溺死，生活在不稳定地区的人们还是愿意冒着生命危险寻求更好的生活条件。</p>
         <p>   	第三，城市化的进程也导致了低收入家庭的流离失所。例如，在苏丹，40年的内战和城市化造成160万人流离失所。2016年，在南苏丹首都朱巴，当马沙尔被指控策划政变时，总统（Salva Kiir）和副总统（Riek Machar）之间爆发了冲突。这一血腥冲突在一个月内（2016年7月）引发了18.5万国内避难者（IDP）的产生。由此看来，虽然城市化激发了技术，交通，通信的进步，它也取代了很多人力劳动者的工作。</p>
         <p>   	最后，城市化是全球化的重要组成部分。由于全球化的影响，世界经济变得更加紧密相连。因此，发达国家和发展中国家之间的差距有所增加。在1900年，世界上最富有的5个国家和最贫穷的5个国家的收入水平之比为9：1，而现在，这一比例是100：1。这使得从发展中国家向发达国家的移徙越来越受到鼓励。事实上，从2000 - 2005年，发达国家接收了来自发展中国家的1,310万移民。</p>
      </td>
    </tr>

        <h2><b>什么是移民？</b></h2>
        <h3>由Anya Patel撰写，由Katherine Wang翻译</h3>
         <p>   在2015年，全球有2.44亿移民，每个移民都有一些个人资料。这种资料由性别，年龄，原籍，种族和教育水平等详细内容组成。在2015年，世界上共有126,115,435名男性移民和117,584,801名女性移民。根据联合国人口司的报道，大多数的移民，无论男女，年龄在30岁至34岁之间，而70岁至72岁的国际移民较少。这说明多数移民处在工作的年龄。然而，移民的来源和种族各有不同。在1990年至2015年期间，国际移民人数在169个国家或地区都有所增加，而只在63个国家相对减少。在所有国际移民中，51％以上生活在以下的10个国家：美利坚合众国，德国，俄罗斯，沙特阿拉伯，英国，阿拉伯联合酋长国，加拿大，法国，澳大利亚和西班牙。</p>
         <p>   美国拥有最多的国际移民，接收了4700万移民。据报道，这些移民中有1110万是未经批准的移民。其中800万是在劳动力年龄。英语是世界上第三大常用语言，有3.6亿人使用。然而，在移民中，英语不是一种常用语言。大多数从拉丁美洲迁移到北美的人都会因语言的改变而感到困惑。单从拥有拉丁美洲移民最大的州之一的加利福尼亚州来说，移民最常用的语言是西班牙语。据报告，53％的移民人口在家里说西班牙语，而20％根本不会说英语。</p>
         <p>   随着美国和欧洲移民人数的增加，对通过教育手段使这些移民参与社会的需求更高。2014年，美国有1050万移民有大学或更高的学历。 1990年的“移民法”允许移民以临时签证来美国接受高等教育。这有助于在1990年至2000年期间将移民人数从310万增加到590万，增长了89％。近几年，2000年至2014年间，这一数字从590万增加到1050万，增长了78％。这表明更多移民正在接受高等教育，并且有更好的机会进入劳动力市场。同样，在欧洲，完成初中教育的移民人数正在增加。具体来说，35.5％的非欧盟出生人口至少接受过初中教育，比欧盟出生人群高出14个百分点，比当地出生人群高出16个百分点。</p>
         <p>   居住在出生地以外的国际移民有各自不同的情况：不同的年龄，性别，起源，种族和教育水平。从数据中我们可以看到，移民的最常见的情况是男性在劳动力的年龄（30-34岁）。</p>
      </td>
    </tr>

        <h2><b>移民所偏爱的国家通常拥有怎样的经济条件？</b></h2>
        <h3>由Olivia Nelson撰写，由Jenny Yu翻译</h3>
         <p>   “城市化”已成为保全一个国家经济的方法。“城市化”的意义和目的为：一个国家的人口数量逐步集中在城镇中，其目的是为创造经济繁荣的中心区域。据相关估测，直到2030年，居住在城市地区的人口将增加至50亿人。城市化的地区中所拥有的基础设施将十分完善（如高效的交通，教育和卫生设施），也从而吸引更多的移民。移民去工业化国家的移民常常来自贫穷的农村地区寻，以求更好的教育，就业机会和生活品质。此外，外国移民也经常认为发达国家的城市中，具有较多的就业发展机会，这也是为了避免移民会对国家有可能剥削和侵犯人权的这一现象有所顾虑。</p>
         <p>   国内生产总值（GDP）与一个国家城市化的程度息息相关。发达中国家的GDP往往较高  - 这一数据也吸引了那些寻找高薪工作的移民。美利坚合众国的生产总值约为18.5万亿美元，失业率为4.7％，是理想且受欢迎的移民地。总共约有4,660万移民，大多来自生活墨西哥，印度和中国。</p>
         <p>   2015年，欧洲国家中心的移民地所拥有的生产总值与美国的趋势较为相同：法国（2.419万亿美元），英国（2.858万亿美元），西班牙（1.199万亿美元），德国（3.363万亿美元）瑞典（4956.2亿美元）。英国，西班牙，法国，德国和瑞典是移民量多的国家，他们具有一个指数，称作基尼系数。它衡量一个州的收入分配。这些国家收入较低且贫富差异大，“累进税制”，为解决此问题，他们设定了“渐进税制”。在2016年，收入为9,275美元左右会被视为“低税率”，平均缴纳10％的所得税率，而收入在9,275美元到37,650美元之间的人则以15％的边际税率征税，那些收入在37,650美元到91,150美元之间的国家的边际税率为25％。渐进税制有效地减少了国民收入的差距，同时鼓励人们消费。</p>
      </td>
    </tr>

        <h2><b>移民旅行的路线是哪些？他们又是如何在边界上航行的？</b></h2>
        <h3>由Olivia Nelson撰写，由Qiyuan Shengni翻译</h3>
        <p> 战争和人道主义危机经常迫使移民进入邻国以等待其母国冲突的终止，并期望最终返回。由于这些原因，约有480万叙利亚难民定居在土耳其，黎巴嫩，伊拉克，埃及和约旦等邻国。尽管能从这些邻国直接获得救济，但是这些国家并不总是可以随时向难民提供帮助。在约旦，与当地人口的融合是一个困难的过程，三级保健和教育对于难民营中常常被隔离的难民来说越来越难以实现。此外，鉴于这些国家中的许多国家被视为“发展中”国家，缺乏经济机会以及越来越多的难民抵达，对东道国的经济产生了严重的影响。与叙利亚接壤的国家提供的可持续基础设施和资源有限，这导致了针对难民的严格的地方限制，并促使移民带着短暂的文化印记前往第二个国家，如果获得庇护，他们可以从冲突中获得安全。</p>
         <p>   从利比亚到意大利的中地中海路线是多数尼日利亚，厄立特里亚和几内亚移民选择进入欧洲领土的一条常见通道。然而，由于利比亚革命后的利比亚政局不稳定，这条路线变得不太受欢迎。由于利比亚没有中央政府，暴力行为盛行。自2016年曝出有3,212人死亡后，走私者利用这一衰败的政权，公开剥削难民，并最终导致迁移模式从中央地中海路线转移到东地中海路线。地中海线路从土耳其延伸到沿海的巴尔干半岛国家，例如希腊和保加利亚，然后继续前往北欧，成为饱受冲突的叙利亚和阿富汗两国移民的最主要和最理想的迁移路线。然而，到2016年，随着难民危机继续升级，马其顿，斯洛文尼亚，塞尔维亚和克罗地亚（四个巴尔干半岛国家）关闭边界，以减缓移民快速流入欧盟。这一行动是为了响应欧盟和土耳其批准的一项协议，使欧盟能够通过将滞留在希腊的非避难移民送回土耳其，更多地控制其边界，同时允许居住在土耳其的叙利亚难民进入欧洲联盟。这是有争议的，并受到各种人道主义组织的批评，主要是由于给被阻止进入北欧而被迫留在希腊的难民带来难以为继的状况。然而，通过西地中海从摩洛哥向西班牙海岸的迁移，对于移民来说则是一条相当不受欢迎的路线。最近主要是由于西班牙的失业率相对较高（约为2015年劳动力的22.7％），以及更严格的沿海边境控制，例如安装“SIVE海上监视系统”，以及对车辆频繁进行检查。</p>
         <p>   在过去一年中，有100多万难民在欧洲联盟成员国申请庇护，其中1.5亿美元的资金来自难民专员办事处（联合国难民事务高级专员）。由于有充足的资源，以及新闻媒体呈现出来的表面的安全，欧洲似乎是许多移民理想的目的地，他们理应很容易在这样的经济发达地区找到工作。德国是欧盟最具经济实力的国家之一，在2015年接受了110万难民。德国的庇护申请以越来越快的速度处理，允许更多的移民进入该国。然而，随着更多的移民前往欧盟，成员国对移民问题已经变得相当关注，加强了欧盟边防局的作用，这是一个面向许多机构旨在控制边界的组织，其中包括迁入欧盟的流量监测，以及海上实施救援行动。</p>
         <p>   此外，欧盟边防局还积极应对跨境人口走私活动。走私作为一个日益全球化的问题呈现出许多涉及道德的问题。寻求经济利益的罪犯通过迫使移民在狭小的空间、危险的地区（如沙漠）或在易于下沉的危险橡胶船只等地方进行长途跋涉来剥削移民。技术手段对走私活动得以延续起到了推波助澜的作用。走私网络通常通过Facebook等社交媒体推广自己，展示图片和有关行程路线的详细运作流程以及走私价格。然而，技术手段确实给移民带来许多好处，使得移民所在国的人和外国援助组织始终保持信息更新，并随时了解移民位置以及行走路线。</p>
      </td>
    </tr>

    <h2><b>经济移民和政治移民有那些区别?</b></h2>
    <h3>由Luna Maki撰写，由Ruiyao Ren翻译</h3>
     <p> 寻求庇护者是指申请他国保护和居住权的人，而难民则是已经得到当局批准的外国居民。现在，有360万难民来自最不发达国家，占全球寻求庇护者总数的25％。虽然很多国家已经有了成体系的庇护制度，但在国际国内冲突频繁爆发的时期，它并不能保证所有庇护者都有机会获得更美好的生活。 2015年，世界人口的3.3％生活在原籍国之外。在这些移民中，大多数人都是为了寻求经济便利，而其他人则是为了逃离不稳定的国家和地区。根据国际难民组织的数据，移徙工人占世界人口的近3％。</p>
     <p> 从一个国家迁移到另一个国家的大多数人都是经济移民。他们出于经济原因离开他们的国家，例如，寻求更好的生活水平，并试图找到更好的工作，以支持他们的生活。绝望的生活往往迫使一个人探索获得更美好生活的机会，并采取行动。由于全球化的影响，每年第三世界国家和发达国家之间的差距都在增加。这往往导致人们移民到更加工业化地区，例如美国和欧洲。 60％的难民是前往欧洲是寻求稳定收入的经济移民。 2004年，当波兰和其他七个国家加入欧盟时，英国收到高达50万的经济移民。高达5倍的工资差距导致了愈来愈多的人们进入欧洲。</p>
     <p> 经济移民离开其原籍国有利也有弊。例如，在2003年，2,053,600名土耳其工人离开土耳其前往德国工作，以期获得更好的收入。在其中，有一半的曾经失业的土耳其经济移民在德国获得了就业机会，在这一过程中，他们也为德国提供了廉价劳动力。然而，此举的负面影响是土耳其的劳动力缺失，以及由于语言障碍导致的一些冲突。</p>
     <p> 另一方面，政治移民往往为了自由、躲避迫害和更加广泛的政治权利而离开他们的原籍国。通常，由于一些国家种族和宗教政策，一些居民被迫逃往其他国家。反对原籍国政府的人可能遭受酷刑，歧视和骚扰，这些都严重危害了他们在本国的安全。根据移民政策研究所，英国在2002年获得了最多的寻求庇护者，总数为555,310人，占全球寻求庇护者总人数的15％。</p>
  </td>
<tr id="article6">
  <td>
    <h2><b>移民对接受他们的国家有什么影响? </b></h2>
    <h3>由Qiyuan Shengni撰写</h3>
     <p> 对移民的恐惧是通过媒体传播的。移民被认为是对安全和地方经济的威胁。在美国，诸如“大规模的移民犯罪浪潮席卷德国”，“他们[移民]伤害了许多我们的人，他们在任何情况下都无法找到工作”等言论被广泛传播。但是，我们可以简单地认为移民不利于安全和工资收入吗？</p>
     <p> 在1990年至2013年期间，美国出生的外国人口增长了5.2％，无证移民的人口增加了三倍，从350万增加到1120万。在此期间，暴力犯罪率，例如严重袭击，抢劫，强奸和谋杀，下降了48％。同样，物业犯罪的个案，例如汽车盗窃，抢劫及入室盗窃罪，下降了41％。随着过去一年发生的恐怖主义活动，媒体更加注意恐怖主义与难民之间的关系。来自叙利亚的难民潮可能会成为恐怖主义蔓延的工具，因为2016年11月在巴黎的恐怖分子尸体上发现了叙利亚护照。但是，根据“全球恐怖主义指数”，唯一一个收容大量制造高级别恐怖活动的难民的国家是巴基斯坦。从1975年到2015年，70万寻求庇护者和325万难民移民到美国。其中24人被确定为恐怖分子;他们在攻击中杀害了7人，而34名通过旅游签证进入美国的恐怖分子在同一时期杀死了2,834人。在寻求庇护者制造的恐怖袭击中，每年27.3亿人中就有一人被杀。在难民制造的恐怖袭击中，每年36.4亿人中有一人被杀。从1980年到2000年，入境移民人数从刚刚超过10万人增长到90万人。在此期间，广大的中产阶层家庭的收入由$62,000增至$85,000。一个常见的观点是移民“偷”了当地人的工作。从1999年到2000年，有资格成为新的合法永久居民的人数从644,787人增加到841,002人，失业率从4.1％下降到4.0％。在21世纪的第一个十年，移民的就业率比当地人低1.7％。有大学或以上学历的移民比他们的本地同行的就业率低6.2％。</p>
     <p> 根据英国作家乔纳森·沃兹沃斯（Jonathan Wadsworth）的观点，从2004年到2012年，在技术水平较低（定义为在16岁时离开学校的人）的当地青年啃老族（不是在教育，就业或培训）的比率和移民份额变化之间没有相关性。经历了移民潮最大增幅的国家本地出生人口的失业率并没有出现大幅度上升或是小幅度上升。几乎没有证据表明所有英国当地人的工资变化与本地区移民在这一时期的变化之间有很密切的相关性。有了这些数据，我们可以重新审视那些有关移民对社会保障构成威胁并伤害当地经济的主张。</p>

    <h2><b>同化：移民如何影响移民?</b></h2>
    <h3>由Krithika Ravishankar撰写，由Jenny Yu翻译</h3>
     <p> 建立稳定的生活（即：找到工作，买房子等）并适应新环境的这一过程，对于一些移民来说十分困难。一部分人会受到文化的影响，面临类似种族歧视的问题，而另一些人或许会因为缺乏语言技能而影响到他们找工作。尤其是那些拥有低等职业的技术人员，他们难以同新兴的技术和工业化的世界相竞争，甚至难以适应与当地人共同就职</p>
     <p> 据难民专员办事处的资料显示，许多欧洲的企业认为雇用难民，对于商业，是十分不明智的。此外，没有资格证书进入就业市场的难民将无法与欧洲本地人以及其他更有经验的移民竞争。据德国联邦劳工局互动广告局（IAB）所称，拥有高等教育学位中的移民有约13％（来自叙利亚，科索沃，伊拉克，阿富汗，阿尔巴尼亚，塞尔维亚等地），但至少有30％在德国面临失业。同时在瑞典，只有5％的低技能就业机会，而大多数瑞典人受过高等教育；类似的情况也发生在德国（9％）和西班牙（16％）。低技能工作逐渐被机械所取代，这威胁着那些低技能的移民，使得他们在寻找工作和建立稳定的生活方面，变得更加困难。</p>
     <p> 另一方面，就目前来说，所有移民都对如何融入新社会而感到担忧。例如在法国，由于穆斯林难民的影响，法国人不接受或是善待新来的穆斯林移民。根据2013年的调查报告，70％的人认为留在法国的外国人人数过多。许多移民选择避开国际的大都市，住在那些不受关注的城市。同时，那些地区犯罪率很高，年轻人成为警察暴力的受害者，他们常常会被当成移民，即使有些人实质在法国出生。许多移民遭受公然的种族歧视，对他们造成巨大的心理压力和阴影，对他们十分不尊重，侵犯他们的基本人权，威胁他们的安全。据统计，在2015年，他们中只有57％在工作年龄的人被雇用，而当地人则为65%。此外，少数族裔也面临着职场上的歧视，雇用他们就职的多是那些最低工资的工作。虽然法国制定了“禁止就业歧视”的一系列声明和法律条款，但据“Huffington Post”报道，这些法律并无实质效应。</p>
     <p> 为帮助移民（尤其是那些低技能的移民），瑞典等国家计划为移民开办“两年计划”，帮助他们融入和“建立新生活”，但这些计划的有效性是受到争议的。一部分人认为这一时期对于那些无工作能力移民来说太短，而对于受过教育的移民来说太长。在短时间内，由于需要考虑许多因素，完全融入到新国家是极为困难的：一是找到工作需要时间，二是移民从心理创伤中恢复也需时间。此外，移民人数多，实施并提供培训、提高工作技能的这一计划，更是难上加难。</p>

    <h2><b>接收国的种族构成是什么？</b></h2>
    <h3>由Ceren Powell撰写，由Katherine Wang翻译</h3>
     <p> 最近有许多国家主动帮助来自世界各地的难民。加拿大，德国，美国和英国等国家在允许难民进入本国的国际排名中位居前列。除了西方国家外，世界上还有一些国家，例如日本，也向移民提供援助。这些国家的人口组成可以被描述为单一种族或者多种族。如果大多数人口属于同一种族，则该国被认为是单一种族。而具有多样性、多元文化人口的国家则被标记为多种族。</p>
     <p> 例如美国（截至2016年）和英国等国，由于他们的社区的多样性，似乎更倾向于支持难民。 2015年，美国有近14％的人口是外国出生的。美国人口种族构成如下：61％是白人，18％是西班牙裔，13％是黑人，6％是亚洲人，1％是印第安人和阿拉斯加本地人，2％是两个或多个种族。相反，日本是一个人口对移民人数没有任何影响的国家。日本有98.5％的日本人，0.5％的韩国人，0.4％的中国人和0.6％的其他人口。在2015年，约3％的日本人口是移民。比较日本和美国的移民情况，就得到一个非常清晰和重要的信息。与那些具有多种族人口的国家相比，具有较少多样性或同族人口的国家似乎不太开放和积极接受移民。在大多数情况下，人口不是影响国家行动和决策的唯一因素。然而，特别是当两个国家进行比较时，则显现出相当大的相关性和重要性。这里肯定包含不同的因素，如国家是否发达，政治制度的类型等。尽管如此，一个国家的人口必定是一个极为相关的因素。除了上述因素外，还涉及到不同接受国的政策。日本有一个非常严格的移民政策，法律从制定起并非旨在鼓励移民在该国定居。国籍法也表明要减少常住外国人取得日本国籍。而美国现行移民政策的法律“美利坚合众国移民和归化法”规定每年可有675 000名永久移民。</p>
     <p> 总体而言，显然有许多不同的现有因素影响了各国的移民政策。单一种族为主的国家不太友好，对移民不太开放，而基于多种族的国家则愿意接纳更多的移民。</p>

    <h2><b>难民所是怎样被使用的?</b></h2>
    <h3>由Noëlla Kalasa撰写，由Qiyuan Shengni翻译</h3>
     <p> 53％的难民来自索马里，阿富汗和叙利亚，叙利亚目前有490万人口在其他国家寻求难民地位或庇护。世界上2130万难民中有一半以上是未成年人，中东和非洲共同收留的因暴力，经济困境和环境不稳定等原因而被迫离开家园的人占全球6530万难民总数的68％ 。</p>
     <p> 超过272764名难民逃往肯尼亚的五个难民营，这使达达布难民问题更加复杂。自1990年以来，在其中的Ifo，Dagahaley和Hagadera三个难民营中，很多家庭长期滞留。截至2015年止，有超过277,310名移民居住于此。世界上最大的难民营卡库马（Kakuma）也在肯尼亚。这个成立于1992年的难民营，已成为大部分来自南苏丹和索马里的184,500多名移民的家。卡库马和其他7个难民营在东非是世界上最大10个难民所的成员。在坦桑尼亚的Mishamo和Katumba共有128,680名移民。埃塞俄比亚的Pugindo营地和南苏丹的伊达（Yida）营地的总人口为133,593人。与遭受暴力冲突的国家接壤的国家是难民首先前往的地区。索马里和苏丹难民逃到坦桑尼亚，肯尼亚和埃塞俄比亚的营地，阿富汗难民来到巴基斯坦，叙利亚难民前往约旦和土耳其。土耳其作为一个接待流离失所的人数最多的国家，目前有超过250万男人、妇女和儿童在全国寻求庇护。2014年，土耳其收留了来自邻国叙利亚的约25％的难民。</p>
     <p> 影响难民营的资金状况和质量的一个重要因素取决于它们是否是难民定居点，或者它们是否被妥善管理。当成群移民决定在另一片领土上寻求安全，并将其变成属于自己的、自我管理和组织的营地时，难民定居点就诞生了。在自营的难民营中，政府和联合国难民事务高级专员对移民没有官方责任，不能轻易地满足移民的安全条件。在这些情况下，难民得到援助，但必须由自己创造稳定的经济和环境条件。另一方面，计划中的难民营由政府与非政府组织（非政府组织）和联合国难民事务高级专员办事处共同管理。难民专员办事处已制定了“指导说明，其中概述了确保计划的定居点使难民社区能在安全和有尊严的情况下在健康的环境中生活，提高其生活质量所需的最低标准”。在Dadaab营地，美国员外合作署的代理机构为移民提供小学教育，食物以及水，卫生和卫生救济。其他非政府组织在其他难民营提供类似服务。</p>
     <p> 2014年，1540万难民中大多数已经在营地生活了至少五年。一段时间之后，移民在定居和计划的营地开始通过农业、畜牧业和开业来创造自己的活动中心，给个人提供了学习和表达的空间。 Hagadera营地是Dadaab住区中的五个营地之一，拥有强大的经济实力，其市场是该地区最大的市场之一。营地的移民已经搬到郊外定居。在约旦的扎塔里（Zaatari）营地，为移民提供了一个足球联赛和马戏学院作为他们的娱乐场所。人类即使在最恶劣的条件下，也能适应环境并充分利用他们所拥有的一切。</p>

    <h2><b>移民融合政策有哪些？</b></h2>
    <h3>由Isabelle Jaber撰写，由Qiyuan Shengni翻译</h3>
     <p> 世界各地的移民政策取决于一个国家的规模，经济实力和文化。这些因素以及一个国家提供临时救济而不是永久居留的能力造成了制定普遍移民政策的困难。例如，加拿大，日本，澳大利亚和沙特阿拉伯是移民水平高和移民政策不同的国家。</p>
     <p> 加拿大有非常宽松的移民政策。为了解决自1970年代以来该国经济增长的技术劳工短缺，加拿大采取了世界上最开放的移民政策。截至2010年，外国出生人口占全国总人口的21.3％。4月1日，这个早先的移民友好的国家启动了签证计划，以吸引高技能的外国企业家。被加拿大风险投资公司或投资集团提供资金的初创企业的移民将有资格立即获得永久居留权。如果新业务失败，企业家不会被驱逐出境。</p>
     <p> 另一方面，日本制定了严格的移民法。在这个喜欢单一种族社会的国家中，外国人口在2010年只占总人口的1.7％。与加拿大一样，日本正面临快速下降的人口，其中低出生率几乎不能匹配该国老年人的死亡率。人口目前为1.28亿，但分析师估计，在2060年，这个数字将减少三分之一，会迫使该国采取更开放的移民政策。效仿加拿大和英国的做法，日本在2012年春季推出了一个新的记分制度，以对移民进行评级。移民根据他们的学术背景和研究经验或商业经验，以及其他因素获得积分。那些得分较高的人 - 主要是教授，医生和公司管理者等专业人员- 将被给予优惠待遇。</p>
     <p> 虽然澳大利亚有非常标准的移民政策，但签证到期的移民会受到非常极端的待遇。根据联合国的数据，2012年，澳大利亚共收到近15800件庇护申请，比上一年要高37％。该国的移民和公民部称，“1958年移民法”要求拘留所有身处澳大利亚的非公民和其他非法人员。没有有效签证的人被认为是非法的，包括儿童。流浪儿童，特别是寻求庇护者，已经在移民拘留中心滞留几个月甚至几年。澳大利亚政府对人权投诉作出回应，将把儿童从拘留中心迁出，移至社区拘留所或当地住所。</p>
     <p> 沙特阿拉伯是另一个移民水平较高的国家，它宣布了一项基于种族的移民政策，其中包括一项规则，即与沙特人结婚的非沙特人将永远不会获得公民身份，并将永远保留外国人的身份，他们的子女也是如此。新政策旨在保持沙特阿拉伯闪米特族的同质性。根据新的规则，首先刊登在Al Eqtisadiah报纸上，在沙特国民申请带外国配偶之前，他们需要满足在一个17点的名单上的所有的要求，这样他们的申请才会被考虑，即使这样，也不能自动被批准。他们还规定非沙特配偶的年龄限制。沙特男人必须年龄在40至65岁之间，而非沙特妇女必须年满30至55岁，这样他们入住沙特阿拉伯的申请才会被考虑。根据新规定，如果沙特妇女想要带一名非沙特的丈夫，沙特妇女也必须在30岁至55岁之间。</p>

    <h2><b>2017年的美国移民政策是哪些</b></h2>
    <h3>由Anya Patel撰写，由Qiyuan Shengni翻译</h3>
     <p> 自唐纳德·特朗普担任总统以来，美国的移民政策发生着显著变化。他最近当选为美国第45任总统，并已开始采取行动。最近总统职位带来的变化正在影响了美国曾尝试实现的许多方面，特别是多样性和一体化。伴随着叙利亚目前的难民危机，移徙已成为一个非常热门的问题。目前难民进入美国的进程已经相当严格，对叙利亚难民更加严格。移民必须经历大约18个步骤（对叙利亚难民有20个步骤）：背景调查，面试，指纹筛选和安全检查。这个过程通常需要大约2年才能完成。在2017年1月27日星期五，发布一项行政命令，暂时禁止来自七个穆斯林占多数的国家的公民入境，其中包括伊拉克，伊朗，也门，利比亚，索马里，苏丹和叙利亚，为期90天，并在120天内暂停所有难民进入美国，而叙利亚难民将无限期禁止入境。显然，这将影响许多移民模式，甚至使更多的移民背井离乡。这项行政命令已经使数成千上万的在美国想成为移民的难民陷入混乱。事实上，在这个命令发出的第二天（2017年1月28日星期六），超过200名的携带一次性有效美国签证入境的外国人因为禁令而滞留。据估计，根据这一命令，2017年美国允许的难民人数将从11万人减少到5万人。此外，特朗普将优先考虑受迫害的基督徒，因为他坚信他们因生活在穆斯林为主导的国家而面临巨大压力。特朗普在接受大卫·布罗迪的采访时说：“你知道吗？如果你是叙利亚的一名基督徒，这是难以想象的 - 至少是非常，非常困难进入美国。如果你是一个穆斯林，你可以进来，但如果你是一个基督徒，这几乎是不可能的。我认为这非常，非常不公平，所以我们将帮助他们”。然而，根据皮尤研究中心的数据分析，在2016年，被美国收留的穆斯林难民只比基督教难民多1,380多名。穆斯林难民的这一小幅增长是由于最近的叙利亚难民危机，因为从2002年以来总体上有更多的基督徒难民进入美国。唐纳德·特朗普声称，这个命令背后的理由是为了安全目的。在2014年1月27日星期五在五角大楼签署行政命令之前，特朗普说：“我正在建立新的审查措施，以便让激进的伊斯兰恐怖分子离开美利坚合众国。我们要确保不让我们的海外士兵正在抗击的威胁进入我们的国家。我们只想接收那些深深地爱我们的人民的人和将会支持我们的国家的人。特朗普选出了这七个国家，因为其中三个国家 - 苏丹，叙利亚和伊朗 - 是国务院的恐怖主义支持国名单之外的。根据国务院的报告，另外四个国家 - 也门，利比亚，索马里和伊拉克 - 是“恐怖主义安全港”。</p>
