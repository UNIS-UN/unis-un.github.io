        <h2><b>自动化是如何影响和推动社会发展的？</b></h2>
        <h3>Sora Kanosue</h3>
<p>两百年前的十八世纪中叶，随着工业革命的到来，世界革新：旧生产方式向新兴生产方式转变。现在，世界又一次面临一个新的转变：第三和第四次工业革命。第三次工业革命也被称作为数字化革命。起始于十九世纪八十年代，世界各地的制造商开始将制造产品的机器数字化。数字化革命不断地改变产品生产模式的同时，一些类似机器人，自主汽车，物联网的前瞻性科技正融入我们的社会与日常生活。第四次工业革命（也称之为工业4.0）有望会彻底地改变我们所处的世界。</p>
<p>现代工业革命影响工业的最重要的方式之一是将自动化工业机器人引入制造业。在这方面，以机器人的密度来衡量，韩国在自动化工业方面走在了前列。机器人的密度是衡量一个特定国家的制造工业中， 每1万名工人对应的工业机器人的数量。就这一指标而言，韩国为世界其他地区铺平了道路，机器人密度为531。紧随其后的是新加坡(396)、日本(305)和德国(301)，然后再是许多欧洲国家、台湾和美国。然而，从另一个角度来看，其他一些国家也在大量制造工业机器人。在这一统计数据中，中国的制造业远远领先于下一个最发达国家，到2020年，机器人数将从2016年的87000个跃至21万。2016年工业使用机器人最多的另外四个国家是韩国(41,373)、日本(38,586)、美国(27,504)和德国(20,039)。</p>
<p>在自动化正在改变商品制造方式的同时，也在为普通大众日常生活的重大改变铺路。一个最显著的例子就是物联网，即全世界连接到互联网的实体设备所形成的网络，用来实现远程数据传输。其中的例子包括智能冰箱，无人驾驶汽车和智能手机。据估计，2017年大约有8.4亿台设备连接到物联网，数量超过了整个地球上的人类所需要的足够设备。这些设备最普遍的应用是在制造业和商业领域，这些设备用来收集数据使得整个行业效率更高。第二个最广泛的使用是在医疗保健产业，它们被用来远程监控患者的病情并且确保患者按时服药。物联网还被用在安全领域，别不进行面部和生物识别传感器。在所有这些不同的领域和未来更多的情况下，到2020年，像广告业等行业在物联网上的消费至少会翻三倍，甚至五倍。</p>
<p>尽管它即将势不可挡，物联网已经渗透到我们日常生活的许多方面。2016年，使用物联网设备之一的智能手机的人数超过了20亿，而且每年都在继续增长。许多办公室和公寓楼使用物联网设备作为进入和退出的安全操作。近年来，物联网设备甚至在汽车上也变得很普遍，因为制造商可以为了改进产品而收集性能数据。物联网最大规模的应用之一是在世界各地实施的智慧城市项目，包括在纽约在内。这些物联网设备用于收集不同基础设施系统的数据，比如交通模式、用水量和垃圾管理。分析和解释所有这些信息，可以确定资源的最佳使用，并降低这些城市的成本。随着工业和日常生活中自动化的规模和普及程度的提高，思考未来几年它将如何发展是令人难以置信的。</p>

        <h2><b>如何在世界范围内推进人工智能？</b></h2>
<h3>Lea Chambadal</h3>
<p>计算机科学家约翰·麦卡锡于1955年首次提出人工智能(AI)。后来发展成为一个广泛的术语，涉及从机器人制程自动化到物理机器人的所有领域。人工智能通常被称为是计算机执行一系列人类相关活动的能力。这些任务可以分为两大类:弱人工智能（弱AI）和强人工智能（强AI）。 弱AI涉及复制或超越人类智能而开发的系统，以便能够以高度精确的方式完成特定的任务。相反，强AI包括它被创造出来时，具有一般人类认知能力的系统，当在面对一个问题时，它能够找到解决方案。</p>
<p>从本质上讲，强AI系统旨在能够复制所有与人类有关的任务，而弱AI系统的目的只是能够复制某种与人类相关的任务1 。智能研究人员正在不断努力通过提高产品的规模，速度和自主度来改进系统。如今，人工智能市场主要由两个子类别主导。 首先是自主机器人（占市场的31％）。这是一种强AI形式，其中包括自动驾驶汽车和医院机器人等产品。 另一个支配人工智能市场的主要子类别是数字助理（占市场的30％）。这是一种弱AI形式，其中包括自动化系统，如苹果公司的的Siri以及亚马逊公司的Alexa2。 许多国家都参与了人工智能的发展，但有些国家发展的更为先进一些。</p>
<p>在人工智能发展过程中，基于这些因素：获得的专利数，可用资金以及所拥有的开发人工智能的大公司数量，一些国家被认为起到更为重要的作用。从2014年到2015年的专利数量可以看出，美国以1550个已发表的专利数目遥遥领先3。中国仅以的306个专利数位居第二。如果想要了解哪些国家在未来几年内最有可能在人工智能领域占据领先地位，那么风险资本和政府提供的资金可以让我们准确地了解哪些国家的投资最多。美国目前拥有100亿美元的最高风险投资用于人工智能领域的研究4。不过，中国最近公布了一个未来12年的计划，其中人工智能的资金提高了190％，目标是建立一个价值150亿美元的人工智能产业5。其他值得人们注意的在AI领域竞争的国家是俄罗斯，日本，爱沙尼亚，加拿大和以色列。在AI领域竞争的国家都是第一世界国家，拥有强大的研究设施和有实力的公司，他们都致力于开发新的AI系统。除此之外，人工智能将越来越多地用于公司领域，例如用于公司的网络安全。</p>
<p>全球人工智能价值预计将从2016年的6.43亿美元增加到2025年的368亿美元6。这与人工智能如何更多地在日常生活呈现，以及如何将新开发尽可能运用于公司中的问题直接相关。与我们日常生活息息相关的并且值得注意的例子是，自动驾驶汽车技术的开发越来越多，而目前正在销售的半自动化汽车也越来越多。很多公司已经制造出了半自动化汽车，像特斯拉(Tesla)、宝马(BMW)、英菲尼迪(Infiniti)和梅塞德斯-奔驰(Mercedes-Benz)等。这可能会减少对公共交通的需求，因为自驾出租车的价格大约要便宜七倍。除此之外，公司和银行把人工智能用于网络安全方面，因为它可以有效识别威胁并对其做出响应。许多公司使用的大数据，是一种通常存储在在线数据库中，可以收集和分析大量数据的技术。但是，通过使用这些在线数据库，数据会受到黑客的攻击。</p>
<p>很明显，人工智能在会越来越经常地出现在我们的日常生活，人工智能系统的工作精度和种类在未来几年也会大大增加。</p>

        <h2><b>数字化协助：比特币，3D打印和无人机</b></h2>
        <h3>Kresten Due</h3>
<p>人工智能（AI）正变得越来越普遍。到2025年，人工智能的收入预计将达到358亿美元至598亿美元之间。此外，预计到2020年，85％的客户与企业的互动将主要通过人工智能来促进。全美大约有8％的家庭拥有智能扬声器（Amazon Echo或Google Home），预计到2020年这一数字将增长67％。人工智能会产生许多积极的影响，其中一些在今天已经可以看到。Google的预测搜索功能使用AI和各种输入来确定您可能搜索的内容</p>
<p>Facebook可以通知你被标记的图片，并且识别人脸的准确性已达到97.25％（人类准确率为97.53％）！ AI还提供诊断医疗问题的能力，而不需要医疗专业人士的参与。这些技术只是抓住了AI能力的表相。在另一方面，人们惧怕出现“矩阵式情形”——一个完全由AI控制的未来。 AI是否应该具有侵犯并记录我们隐私的能力？现在判断AI革命的影响还为时尚早。</p>
<p>技术的另一大趋势是事物的离域化。比特币（BTC）开始破坏银行业务。目前有1680万比特币流通，价值约2750亿美元。比特币使用区块链，可以跟踪货币并防止欺诈。此外，通过创新使用汇款和货币生成流程（挖矿），比特币创造了一种非常有价值但非常不稳定的货币。比特币使用量的增加将降低资本的监管水平，从而实现更加无缝和高效的在线互动，从而削弱中央银行的权利。另一方面，比特币具有投机性和风险性，目前极其不稳定。这一泡沫会破裂吗？此外，比特币完全是匿名的，增加其使用可能导致新的非法市场的出现。诸如“丝绸之路”这样买卖非法商品的在线市场已经存在。还有什么会离域？更多的主流市场已经在这种变化之下倒闭了，这个过程主要是亚马逊主导。</p>
<p>从3D打印的发展到无人机行业的进步，技术正在经历巨大的变革。 3D打印服务公司Sculpteo发布了有关该技术的调查结果：72％的客户预计他们在3D技术方面的支出会有增加。据预测，到2020年，将出货240万台3D打印机（2015年出货18.2万台），全球3D打印机市场将增长到224亿美元。随着新发展的到来，3D打印可能会取代其他形式的制造方式。这种现实变得越来越有可能，现在3D打印不再用于塑料，而且可以用于不同的金属和化合物。 3D打印可能会用于生产3D打印鞋等定制商品，阿迪达斯已经在制造这些商品。同样，无人机市场正在经历生产的急剧增长。据美国联邦航空管理局（FAA）估计，250万架无人机经常飞越美国领空。到2020年，这个数字可以增加近三倍，预计700万架无人机将得到积极使用。</p>
<p>技术在不断地发展。 一年前最先进的机器到明年就过时了。 虽然前述领域看起来前景灿烂，但是，除了现在能做的事情以外，它们完全可能最终没有什么用途，也完全有可能彻底改变我们的生活方式。而弄清楚未来会发生的唯一方法是等着瞧。</p>

        <h2><b>技术的后果是什么？</b></h2>
        <h3>Juan Carlos Pena</h3>
        <p> 技术的发展已经从正反两方面改变了社会。 技术简化了人们在教育，医学，交流，交通等方面所需工具的获取途径。提高了世界各地各研究领域的知识和研究；尤其是在遗传学，天文学，物理学，甚至其他非传统领域。重要的是，要去了解可能导致机器人超越人类能力的进程，了解它对整个世界所产生的后果和影响。这些进步无疑将彻底改变我们的生活方式。	</p>
        <p>当今最具影响力的技术进步，往往是发生在普通人的日常生活中。这会影响日常行为，如通勤，休闲，驾驶和无障碍学习。据《麻省理工学院技术评论》(MIT Technology Review)称，2017年是上述日常工作带来了许多技术创新的一年。其中最引人注目的技术进步是自动驾驶汽车和卡车技术，以及实用的量子计算机技术。自动驾驶汽车和卡车在一定程度上可以消除运输货物过程中的人为错误问题，同时提高生产率。事实上，据预测，在2015 - 2065年期间，自动化将使全球生产增长率每年提高0.8％至1.4％1。一台实用的量子计算机是一项正在完善的专项技术。一旦所有的碎片聚集在一起，量子计算机就有可能增加许多非政府公司的计算能力，并扩大他们在研究领域的能力，而这在以往是不可能面向大众的。量子处理将在几分钟内完成之前可能需要几年才能完成的工作量。这些计算机能在一秒钟内处理普通计算机无法处理事情。</p>  
<p>最终，足够的技术进步将使机器变得比创造者更聪明。这在人工智能领域（AI）中占有重要地位。配备人工智能的机器目前正在处理大量数据，不久就将能够分析某些情境并采取相应行动以找到最佳解决方案。据惠普的首席技术官（CTO）2称，在2029年，这些机器很快将拥有超出人类的推理能力。人工智能也可能是管理黑客或数据泄露的一个有用环节。事实上，惠普首席技术官表示，如果AI已经实施到管理服务范围内，那么影响了1.2亿人隐私 的Equifax窃听丑闻将会得到更好的解决和回应。</p>    
<p>仅仅是基于这样一种假设，关于未来出现了一种新的思维方式，即人类将以目前的形式继续向前发展 3 。它被称为“超人类主义”(transhumanism)，技术和人类生物学的结合将克服人类条件的许多限制，如思考能力、肢体恢复能力、增强力量和耐力等能力。如果不考虑到这一点，技术可以在更多的方面消除疾病，向世界上最贫困地区的人提供其负担得起的产品，以此提高其生活质量。例如，基因疗法和RNA干扰中用好的基因取代较差的基因。科学家已经找到了一种方法，可以让人体控制我们的遗传密码。根据美国国家医学图书馆的说法，基因工程将变得廉价而不可抗拒，使人类能够对某些疾病免疫4。作家Eric Drexler在他的著作《纳米系统:分子机械、制造和计算》中强调，自17世纪以来，随着技术的不断进步，我们很快就会看到人类的巨大变化。这些技术革新将改变我们想象中的未来。</p>
<p>技术进步的后果往往具有许多社会和政治层面的意义。人工智能将会产生社会层面的后果，因为人们会担心技术被滥用，担心会造成不平等，并担心它将与社会道德伦理冲突。一项民意调查显示，56.3%的选民不惧怕智能机器，但他们担心人类将如何使用这项技术5。麦肯锡全球研究所(McKinsey Global Institute)公布的数据显示，48%的人认为人工智能的崛起会对蓝领阶层和白领阶层造成负面影响，导致不平等程度加剧。人工智能在政治层面上也是两极化的，因为它是一些国家的武器，可以作为战争中的军事工具，但也可以被一些国家视为一种威胁。这是否意味着各国政府将必须实施具体的立法，以确保人工智能在国家的道德标准中得到恰当的应用?</p>
<p>目前的技术进步对提高人类的视野极为有利；但是，发展超越人类技能的技术革新带来了社会和政治层面的问题。</p>

    <h2><b>科技为环境带来了什么？</b></h2>
    <h3>Isabelle Jaber and Luna Maki</h3>
<p>如今，技术推动创新。它涉及我们世界的许多领域，从医学到时尚，食品到政府，但最重要的是它在一定程度上对促进生产力和环境可持续性至关重要。近几年来，工人们的生产效率比20年前增加了47％；然而，在这过程中，它们导致了更多的浪费和能源消耗。这是由于机器人的发展，先进制造，自动化和计算机化系统的发展。联合国指出，生产普通电脑和显示器需要530磅化石燃料，48磅化学品和1.5吨水。虽然从事生产活动对环境有害，但它以多种方式使社会受益。计算机，手机和其他技术已经改善了生活方式和生产力，更不用说对于开发其他技术的正面作用，这些都有助于我们的环境转换能源。但是，我们必须自问：技术对环境是否弊大于利？</p>
<p>农业技术的进步已经导致了更低廉的食品价格和更多样化的食品选择。然而，改善生产的技术进步，如杀虫剂和化肥，也会损害环境。现代肥料的确增加了产量，但它们仍然在当地环境中广泛存在，破坏了土壤和地下水，并在湖泊和海洋中形成了“死亡地带”。农药可能会杀死影响作物的害虫，但它也会杀死有益的昆虫和动物，还可能使害虫产生耐药性，从而损害未来的产量。工业畜牧场拥有大量存储动物粪便的污水池。这些废水将硝酸盐，危险微生物和耐药细菌泄漏到附近的水道中。当这些副产品进入当地水道时，会产生有毒的藻类，从而消耗大部分海洋生物所需的氧气。饮用水中高浓度的硝酸盐会导致自发性流产和细菌爆发，这些爆发导致美国各地的几种疾病。</p>
<p>技术在使用过程中会产生不利影响，但是当这种技术不再使用时会发生什么？根据联合国大学的研究显示，计算机消耗的能源中有81％是在生产过程中。换句话说，创建一台计算机需要更多的精力，而不是整个计算机在整个工作时间内运行所需的能量。这使得计算机与其他家用电器不同，它们在运行寿命期间倾向于使用更多能量而不是生产中。但是当你的电脑变老时会发生什么？美国将50％至80％的电子废物出口给贫穷的亚洲国家进行“回收”。我们每年在世界范围内丢弃2000万至5000万吨“技术废物”，相当于所有固体废物的5％左右。这种“技术标签”由中国和印度等地的农村贫困工人处理。他们让工人和他们的社区暴露在有毒物质的水平，使城镇变成污染的垃圾堆。但是，尽管这样，还是没有足够的工人来分解和“回收”不需要的科技产品。例如，2010年有1.52亿台移动设备被丢弃，只有11％被收集回收。</p>
<p>尽管如此，还有一些技术正在对环境产生重大影响。最近紧迫的二氧化碳排放问题迫切需要通过技术突破来捕获二氧化碳来减缓全球变暖。过去几年，每年有400亿公吨二氧化碳排入大气。由于我们现代世界发明的新创新，这一数字并不令人意外。 20亿辆汽车和卡车，成千上万的燃煤发电厂以及数十亿吨的煤炭，石油和天然气是构成全球二氧化碳的一部分组成部分。这会导致各种各样的事件，从北极地区的崩溃到全球解冻冰川，从不稳定的天气到海平面上升。然而，像开采页岩气这样的技术突破已经开始扭转这个世界已经造成的污染。事实上，美国的二氧化碳排放量现在已回落到20世纪最后十年的水平。</p>
<p>技术已经对环境产生了多重影响：一些是负面的，一些正在被用来保持气候变化的影响，另一些则非常重要。技术是决定联合国可持续发展目标3,6,9,13,14和15将如何实现的关键因素。有效和高效地使用技术将有助于实现这些目标，从而改善全球数十亿人的生活质量。</p>

    <h2><b>如何进入暗网？</b></h2>
    <h3>Femke Teunissen</h3>
<p>互联网是一个比大多数人所意识到的一个更大的平台。当我们使用互联网时，我们只能看到4%的有效信息。剩下的96%的信息里由互联网的暗网和深网组成，而这些网络无法通过标准的搜索引擎进行访问。暗网，也被称为隐藏的网络或无形的网络，只能用特殊的软件才能访问。深层网络是表面网络的对立面，它被认为是“深层网络”的500倍。深网和暗网没有被编入索引，因此使它们对公众而言是无形的。</p> 
<p>暗网是深网的一小部分，它不容易访问，需要特别的私人信息和权威。暗网建立在地下网络和覆盖网络上和需要确切的软件的基础之上。通常被用来访问黑网的软件是洋葱浏览器。它帮助用户使用一个有“洋葱”的拓展名来访问暗网的网页，它同时通过一个复杂的服务器网络来掩盖用户的身份。洋葱浏览器是世界上最受欢迎和最知名的网络，每天有超过75万的互联网用户使用它。超过一半的洋葱游览器用户位于欧洲。特别是意大利，每天有超过7.6万的用户，而美国有超过126000人通过洋葱浏览器访问互联网。</p>
<p>自从暗网扮演斗篷的角色以来，它吸引了某些群体或个人。暗网帮助非法活动，比如儿童色情、毒品交易、武器交易和信用卡信息的处理。“丝绸之路”是毒品和武器贸易的黑市，在2013年被关闭。这是使用暗网最著名的案例之一。 这条丝绸之路属于罗斯·乌布里希特并由他经营，他在被关闭后不久就被逮捕，目前正在狱中服刑。事实上，根据联合国毒品和犯罪问题办公室的报告，网络犯罪是一项大生意，预计今年将增长到6000亿美元，它超过任何其他形式的犯罪的速度。然而，技术持续在渗透进犯罪，执法部门也在暗网上打击这些黑市，并对肇事者施以适当的惩罚。例如，关闭汉萨和阿福贝这两个最大的暗网市场的联合行动，这需要美国联邦调查局和毒品执法局和荷兰警方有效地终止这些网站。因此，他们能够获得超过10,000个暗网用户的邮政地址。</p>
<p>此外，暗网也被用于其他“非不合法的活动”。例如，美国政府的监视项目使用暗网作为他们与媒体沟通的渠道，媒体利用暗网来避免被抓住。此外，在一些打击大媒体的国家里，暗网可以被用来访问这些网站。在中国，这是中国公民绕过防火墙的一种方式。它在阿拉伯之春期间也非常盛行。在伊朗，Tor用户从2010年的7000人激增到2012年的4万人。同样地，叙利亚的Tor用户数量也从600人急剧增加到15,000人。暗网正变得越来越主流，众多大公司也开始更多地使用它。这主要是因为每个人都越来越关心隐私问题，尤其是在网上。相反，这可能意味着，最终每个人都将使用它来进行非法的目的或合法的目的。</p>

    <h2><b>网络战：战争的新面貌</b></h2>
    <h3>Timothy Lin</h3>
<p>我们目前正在经历下一场战争，尽管我们可能并不这么认为。似乎没有理由惊慌：它不存在前线的导弹，坦克或死亡人员。这个新的“网络战争”大部分隐藏在表面之下。但影响是深远的，并有可能破坏全球数十亿人的生计和安全。</p>
<p>可以肯定的是，通信技术的最新进展对许多人来说肯定是一种福音，但是他们也为军事战略家增添了一个可怕的新维度，因为我们看到一种新的基于计算机的破坏性的战争应运而生，即所谓的网络战争。我们越来越依赖计算机网络来存储敏感信息，包括个人和企业财务信息以及政府机密信息，随之而来的通过网络手段渗透的风险也越来越大。据估计，截至2015年，仅网络犯罪盗窃造成的货币损失总计为每年3万亿美元，这是人类历史上财富转移最多的一次统计数据。这还不是全部：我们现代化的基础设施和军事系统也大量数字化，因此来自海外的远程网络攻击也可能导致电网或军械库完全失效，并导致经济和政治系统陷入停顿。网络战争，就像传统战争一样，可能会影响每个人，无论身在何处。</p>
<p>这不是未来的一个假设：这是我们目前的现实。 2017年，有记载一共有1061次主要网络攻击，比2016年所记载的950起网络攻击有所增加。我们看到，国家和地区的行动者竞相发展自己的网络战能力，范围从中国，伊朗，俄罗斯，韩国和美国等大型国家网络战争联队，到个体网络恐怖分子构成的小规模威胁和网络犯罪。</p>
<p>网络战已经被用作各国干涉其他国家事务的手段，并取得了非常明显的成果。据称朝鲜发起了对美国的WannaCry网络攻击，试图破坏包括医院和银行在内的美国基本服务。人们普遍认为俄罗斯黑客群体曾利用网络战入侵美国政客的电子邮件，以影响2016年美国总统选举的结果。反过来，美国和以色列也开发出了计算机蠕虫来破坏伊朗核计划的发展。随着网络技术的进一步发展，这些攻击的速度和复杂性未来必将会有所增强。</p>
<p>这种战争新面貌的最困难的方面是其合理的属性。我们可以清楚地看到网络攻击的影响，但由于网络攻击的不可追踪性，匿名性，承担责任要困难得多。各国经常拒绝对网络攻击指控承担责任，一些与政府无关的外国流氓行为与国家策划的袭击之间确实难以鉴别。</p>
<p>与此同时，各州对网络攻击缺乏统一的回应。这些攻击是否因为它们对其他国家事务过度干涉，而应该被视为战争行为？或者应该将它们看作是为世界情报机构服务的标准的间谍行为？这些与战争新界限相关的紧迫问题最终将由国际社会给出答案。</p>

    <h2><b>头条新闻还是假新闻？</b></h2>
    <h3>Paloma Delgado</h3>
<p>马丁路德金曾经说过：”世界上没有什么比真诚的无知和有意识的愚蠢是更可怕的了。“假新闻已经成为了一种世界现象。它是一种有意歪曲真相、通过新闻渠道传播假信息的行为。假新闻古而有之。但是，这种借助先进技术手段的传播方式是新的。像Facebook，Twitter，Instagram，和YouTube这些平台都被用作传播假新闻。在2016年斯坦福大学进行的一项调查中，14％的参与者认为Facebook和Twitter是他们的主要新闻来源。话虽如此，Buzzfeed News和Ipsos进行的一项研究发现，75％的美国成年人无法区分真实头条和虚假头条。假消息已经存在了几十年; 然而，由于人工智能的出现，这种分发方法最近出现了重大的创新。人工智能是一个可以用来传播虚假信息的强大工具。这些高度自动化的程序可以仅通过按下按钮来产生非常具有说服力的文章和评论。</p>
<p>直到最近，通过互联网提供虚假信息一直被用作网络战的一种形式。 2007年，爱沙尼亚政府主机被俄罗斯黑客攻击。他们阻止爱沙尼亚政府访问在线记录和网站，如议会网站，各银行，医疗档案和其他政府文件。与此同时，他们发布了大量伪造文章和广告，这些文章和广告常常描绘爱沙尼亚政府和俄罗斯联邦的腐败。这些虚假的广告和文章引起了巨大的恐慌，最终导致了爱沙尼亚历史上一些最严重的骚乱。为了阻止袭击，政府不得不切断主机的电源。</p>
<p>最近，在2016年美国总统选举期间，总统候选人唐纳德特朗普创造了“假新闻”一词来形容那些经常不同意他的政策，言辞等的新闻媒体。媒体巨头如CNN，纽约时报和华盛顿邮报全部组成了特朗普所谓的假新闻媒体集团。这些说法导致公众对主流媒体的信任度全面下降：民主党人对媒体的信任度从大约55％下降到53％，共和党人中大约从35％下降到10％。总体而言，对主流媒体的信任度从40％左右下降到30％。</p>
<p>在同一时间段内，Twitter上的高度自动化帐户或机器人持续大批量地发送亲特朗普和亲希拉里的推文。据华盛顿大学，牛津大学和Corvinus大学的专家称，如果一些高度自动化的账户每天推送450次以上，它们就可以被视为“机器人”。在选举日前的几天，特别是在上午，所有Twitter流量中有20％到25％是由这些机器人自动生成的。机器人发送的的亲特朗普和亲克林顿推文之间的差距在第一次辩论中从4：1扩大到选举日的5：1。与此同时，制作令人信服的假文章和宣传可能不再是一件难事; 然而，最近在人工智能（AI）方面有了创新，它允许一个人重新配置音频和视频剪辑来创建令人几可乱真的假新闻。华盛顿大学最近能够创建一个前美国总统巴拉克奥巴马的视频，发表一个完全捏造但令人信服的讲话。这些假新闻的潜在危险和整体影响可能是天文数字。</p>
<p>假新闻不仅由个人和利益团体制作。最近人工智能在制作假新闻方面取得了进展，更具体地说是假产品评论。最近，在希拉里·克林顿的新书“发生了什么事”的亚马逊网页下，有超过900条评论由于是‘假评论’而被删除。这900条评论对这本书有不同的正面和负面评论，但这些“评论者”都没有购买过这本书。这些假评论越来越普遍，因为专门为此目的制定的计算机算法越来越普遍。为此，芝加哥大学的一个小组决定开发他们自己的人工智能程序以确定是否可以使用更复杂的人工智能在大众餐厅评论网站Yelp上大量生成有效评论。他们的人工智能程序成功地绕过了Yelp的安全算法，并被用来散列虚假评论。这意味着人工智能在生产和传播虚假信息方面取得重大进展。</p>
<p>用于发现和删除假新闻和产品评论的人工智能已经有了重大发展。正如麻省理工学院技术评论所指出的，为了清理Google，Facebook，Breitbart和Cosmopolitan等网站，许多初创公司都被迫进一步开发他们的AI动力“真相血清”以避免被是做左派或右派团体。</p>

    <h2><b>科技会使我们失业吗？</b></h2>
    <h3>Jon Sullivan</h3>
<p>在当今飞速发展的新型科技的影响下，我们的生活将产生许多方面的重大改变。自动驾驶、人工智能，还有组装机器人等为人们所熟知的发明，都只是当今世界创新发明的冰山一角而已。其中，有许多发明会对就业与未来的工作就业产生影响，并会在世界范围内威胁到至少8000万份职业。</p>
<p>一些技术与经济等领域内的专家已经发出警告并指出，这些新技术将会引起人们的失业，因为它们削减了人力劳动的需求。有研究预测， 大约有60%的职业，其中 30%的工作量都可以由自动化技术代替。该研究同时指出随失业率的提升，对工资的诉求也会降低。这些潜在的趋势会对社会产生很大的影响，譬如加剧贫困与社会不平等，尤其是对不发达地区的社会人群。另一个研究认为由于自动化的普及，大约47%的美国工人的工作将面临被裁员的可能，而在日本与英国，该百分比分别为49%与35%。在发达国家中的许多工作岗位都面临危机，对于这些工人，找一份新工作将难于登天。许多人低估了自动化生产的影响，认为自动化生产只会替代低技能的工作。实则不然，在深度学习与人工智能的帮助下，自动化生产也能够具备复杂工作的能力，并在不久的未来于非机械重复工作领域中表现出来，而与之相对的机械重复工作领域从1980年开始久无明显变化。</p>
<p>撇去自动化生产构成的潜在威胁不谈，部分经济学家指出自动化生产将导致就业在长期内得到提高。一份调查发现超过一半的科技行业专家认为自动化生产非但不会取代一些岗位，还会创造更多的岗位。这些专业中，许多人认为在自动化生产的历史中，创造的岗位是超过其所削减的，这次也一样 。高德纳咨询公司预测，至2020年期间，自动化生产将会削减共180万个工作岗位，但也将在此过程中创造230万新工作，故至2025年，自动化将会带来200万的岗位的净收获。在人工智能方面，研究表明AI已经在创造新的工作岗位，也有许多被调研的企业报告称AI并未造成其工作岗位损失。在英国，有一项研究着眼于机械用途的历史资料。该研究发现新技术从总体上会增加就业，加速手工劳动力向他处的转移，并降低必需品的价格。然而值得注意的是，处于不同教育水平的不同人群所受影响是不同的。但总体来说，历史资料与未来预测可以告诉我们自动化生产对就业是有好处的。</p>
<p>在不久的将来，新兴的自动化技术将必定会极大地改变我们的生活方式，科技更可能会彻底地改变我们定义与理解工作的方式。但与此同时，它也有创造更多新的机会的潜力。无论从哪方面看，自动化生产与人工智能会在社会中产生不同意义，而政府可能得被迫从某种形式上去适应这一切。</p>
</td>

    <h2><b>自动化如何描述政治现象？</b></h2>
    <h3>Krithika Ravishankar and Anya Patel</h3>
<p>科技的快速发展正在通过不断地推动创新、提高生产力，以及扩大人工智能行业来改变我们的社会。然而，这些剧烈的社会变化给政局带来了影响。美国前总统奥巴马曾经警示过我们，“下一波经济混乱不会来自海外。它将来自自动化的无情步伐，使许多好的中产阶级所从事的工作过时”。根据最近的一项研究显示，二战以来就业和生产力一直相随上升，但在2000年，两者之间开始出现了分离，随着生产率的不断提高，就业反而开始呈现下降趋势。这可能意味着自动化是失业率上升的主要原因。就这种变化而言，在工作保障和不平等待遇方面，人们的不安全感将开始出现上升，这也表明了失业恐惧和民粹主义抬头之间的关系.    </p>
<p>民粹主义的兴起“是经济条件恶化，不平等加深，以及蓝领工人阶级经济焦虑加剧的产物”。左翼民粹主义政治家把这样的混乱归咎于富人。这是自动化和创新造成的不平等日益加剧的结果，这让低技能工人深受其苦，而富人却变得更富有。右翼民粹主义政治家的论点也基于类似的论述，他们经常把经济混乱归咎于外国人。在美国，统计数据显示，将近一半的唐纳德·特朗普的选民，和只有不到五分之一的希拉里·克林顿的选民是没有四年大学学位的白人男女。这些选民有一个共同担忧的问题：缺乏能提供平均工资的工作岗位。此外，70％的卡车司机，63％的装配和制造工人，以及56％的客户服务代表也有同样担忧。对此，特朗普竞选的主要前提，也是他当选的一个主要因素，是以中产阶级和美国制造的产品来促进美国的人工劳动，而以牺牲全球化为代价。在英国，许多脱欧的支持者同样担心由于移民涌入欧洲国家，加上自动化程度的提高，会威胁许多工作岗位。英国的”2018年城市展望”对62个城市的表现进行了分析，发现那些最有可能受到负面影响的人也投票赞成脱欧。例如，老工业城市斯托克（Stoke）的70％居民投票支持脱欧，这个城市预计2030年将失去45％的工作机会。而在高科技城市伦敦只有40.1％的选民想要脱欧。大批人员支持英国脱欧的原因是因为英国一旦脱离欧盟，就化解了将来进一步失业的风险。 哈佛大学肯尼迪学院的更近一步研究表明，在欧洲，民粹主义右派党派的选票所占的比例自20世纪60年代以来已经翻了一番多，从5.1％上升到2012年的13.2％，而同期左派民粹主义党派所占的比例也增长了三倍，从3.8到了12.8％。</p>
<p>激进价值观的传播结果也刺激了人们之间的文化冲突，这些人已经深受汽车发展的威胁。 M.I.T.的Daron Acemoglu提到在智能化集中的城市的反弹将会更加明显。在这些城市中工人有更多的选择找到新的工作。仅仅因为想要保持传统习俗，技术创新将会受到抵制。哈佛大学的技术专家兼教授Calestous Juma说到：“有一种惯例，人们只是害怕他们不了解的东西。这可不适用于技术本身，至少不确切。这是因为他们害怕失去，而不是新事物本身。“这种损失 - 不论是感知的或是真实的 - 都可以成为他们自我认定，生活方式或经济保障的一部分。</p>
<p>总而言之，自动化产生的恐惧不仅给工作保障带来风险，而且也助长了右翼民粹主义政治家的兴起。随着自动化在我们的社会中越来越突出，并开始进一步影响许多国家，人们和当局必须准备适应它所带来的变化.</p>
