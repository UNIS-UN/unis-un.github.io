        <h2><b>¿Cómo ha afectado la automatización a la sociedad?</b></h2>
        <h3>Sora Kanosue</h3>
         <h3>Traducido por: Guillermo Purchese, Paloma Delgado, Paula Sotoli</h3>
         <p>Hace 200 años, a mediados del siglo XVIII, el mundo fue revolucionado con la llegada de la revolución industrial, cuando nuevos métodos de fabricación transformaron la forma en la que algunos productos eran manufacturados. Ahora, el mundo ha sido transformado otra vez, gracias a lo que se está llamando la tercera y cuarta revolución industrial. La tercera revolución industrial, o la revolución digital que empezó en los 80, cuando fabricantes de alrededor del mundo empezaron a digitalizar la maquinaria que usaban para hacer sus productos. Es más mientras la revolución industrial continua influyendo en la forma como se fabrican algunos productos, la cuarta revolución industrial, o la “Industria 4.0”, promete cambiar nuestro mundo completamente, ya que tecnologías futuristas como los robots, vehículos autónomos, y el “Internet de las Cosas” se integran en nuestra sociedad y vida cotidiana.</p>
         <p> Una de las formas más significativas en las que las Revoluciones Industriales modernas están influenciando la industria, se observa en la introducción de robots industriales automatizados en las industrias  manufactureras. En este aspecto, Corea del Sur encabeza la automatización de su industria, medida por la densidad de robots. La densidad de robot es la medida en la que se han integrado los robots en la industria de un país en particular, medido por el número de robots individuales que hay por cada 10.000 trabajadores. En términos de esta medida Corea del Sur está abriendo el camino para el resto del mundo, con una densidad robótica de 531. Luego le sigue Singapur con 396, Japón con 305 y Alemania con 301, que son seguidos por un numero de países europeos, Taiwan y los Estados Unidos.</p>
         <p>Sin embargo, desde otra perspectiva, algunos países también están abriendo camino con un gran volumen de robots industriales. Con respecto a esta estadística, la manufactura de las industrias chinas está mucho más avanzada que el siguiente país más proliferante, con 87.000 robots industriales en el 2016 y preparado para pasar a 210.000 en el 2020. Los próximos cuatro países con el número más alto de robots usados en la industria en el 2016 son Corea del Sur con 41.373, Japón con 38.586, los Estados Unidos con 27504 y Alemania con 20039.</p>
         <p>Aunque la automatización esté transformando la forma en la que se fabrican los productos por el mundo, también está abriendo paso para una gran transformación de la vida diaria de la población general. El mejor ejemplo de esta transformación es la publicidad del Internet of Things, las redes de accesorios fisicos por el mundo que están conectadas a otras redes como el internet para permitir la transferencia remota de datos. Ejemplos de estos electrodomésticos son las smart fridges, coches auto controlados y los smartphones.  En el 2017, se estimó la existencia de 8.4 billones electrodomésticos digitales conectados al mundo del internet, más que suficientes para distribuirse por todo el mundo. La aplicación más comun de estos dispositivos se encuentra en las 3 industrias y compañías para poder coleccionar datos con la finalidad de que su industria sea más eficaz. El segundo uso más extendido de implementos del Internet de las cosas u objetos se encuentra en la industria de los seguros médicos, donde se usan para moderar remotamente las condiciones de los pacientes y para asegurarse de que reciban la medicación que necesitan. Finalmente, el internet de las cosas¨ también se utiliza en industria sanitaria, para propósitos como sensores para reconocimiento facial y biométrico. En todos estos sectores tan diferentes los gastos del internet de los objetos pueden llegar a triplicarse, o hasta quintuplicarse en las industrias según se anuncia en el 2020.</p>
         <p>El internet de las cosas ya ha penetrado en muchos aspectos de nuestra vida cotidiana. En el 2016, el número de personas que usaban smartphones, dispositivos “IdeC” (Internet de las cosas), excedió los 2 billones, y esta cifra continúa creciendo cada año. Muchas oficinas y edificios de apartamentos usan dispositivos IdeC como prevenciones de seguridad para los que entran y salen. </p>
         <p>Actualmente, los dispositivos IdeC se han convertido en algo común hasta en los coches, ya que los fabricantes coleccionan datos de rendimiento para poder mejorar sus productos. Una de las aplicaciones de más grande escala del internet de las cosas son los “Smart City Projects” que han sido implementados alrededor del mundo, inclusive aquí en la Ciudad de Nueva York. Estos dispositivos IdeC son usados para coleccionar datos en diferentes sistemas de infraestructura como patrones de tráfico, consumo de agua, y gestión de residuos. </p>
         <p>Toda esta información es analizada e interpretada para poder identificar el uso óptimo de varios recursos y reducir costes para estas ciudades. Con la escala y la ubicuidad de la automatización en la industria y en la vida diaria, es alucinante pensar lo mucho que va a crecer en los próximos años.</p>

        <h2><b>¿Como está avanzando la inteligencia artificial por el mundo?</b></h2>
        <h3>Lea Chambadal</h3>
         <h3>Traducido por: Valeria Taglioni y Elias Gamo</h3>
         <p>Introducida por primera vez por el científico de la informática John McCarthy en 1995, el concepto de inteligencia artificial se ha desarrollado enormemente y ha pasado a ser a un término mucho más amplio que engloba desde el proceso robótico automatizado hasta los robots físicos. </p>
         <p>La inteligencia artificial es en general conocida como la capacidad de un ordenador para realizar tareas humanas. Estas tareas pueden dividirse en dos categorías generales: la inteligencia artificial débil y la inteligencia artificial fuerte. La inteligencia artificial fuerte consiste en un sistema creado para que tenga habilidades cognitivas humanas, y cuando se enfrente a un problema, poder encontrar una solución. Esencialmente, el sistema de la inteligencia artificial fuerte tiene el objetivo de poder replicar cualquier tarea humana. Los investigadores de las dos categorías de inteligencia artificial están constantemente mejorando los sistemas a través de la amplitud, la velocidad y el nivel de autonomía de sus productos. </p>
         <p>Hoy en día, el mercado de la inteligencia artificial está dominado por dos subcategorías principales. La primera son los robots autónomos (31% del mercado), una manera de inteligencia artificial fuerte, la cual incluye productos como vehículos sin conductor y robots de hospitales. La otra subcategoría principal domina el mercado de la inteligencia artificial por los asistentes digitales (30% del mercado), una manifestación de la inteligencia artificial débil, que incluye sistemas automatizados como Siri de Apple o Alexa de Amazon. Muchos países están involucrados en la progresión de la inteligencia artificial, aunque algunos de ellos se están adelantando al resto.</p>
         <p>Ciertos países se encuentran entre los más importantes en la progresión de la inteligencia artificial basada en los siguientes factores: la cantidad de patentes que han conseguido, los fondos disponibles y la cantidad de compañías que están desarrollando la inteligencia artificial. Observando la cantidad de patentes distribuidas entre los años 2014 y 2015, podemos ver que los Estados Unidos está en primera posición con 1.550 patentes publicadas. Le sigue China con solo 306 patentes publicadas entre los años 2014 y 2015. Sin embargo, viendo qué países van a sobrepasar probablemente en los próximos años con la inteligencia artificial la cantidad de dinero dada a las capitales de riesgo y el gobierno nos puede dar un significado más concreto sobre qué países invierten más. </p>
         <p>Estados Unidos tiene actualmente el mayor capital de riesgo en 10 billones de dólares dados a la investigación de la inteligencia artificial. No obstante, China también tiene publicados sus planes para los próximos 12 años en los cuales los fondos dados a la inteligencia artificial han sido alzados por el 190%. Su objetivo es construir una industria de inteligencia artificial con un valor de 150 billones de dólares. Otras naciones notables que están compitiendo en la industria de inteligencia artificial son Rusia, Japón, Estonia, Canadá e Israel. Todos los países que están compitiendo en la inteligencia artificial son países del primer mundo que tienen fuertes facilidades de investigación y compañías poderosas,  dedicadas al desarrollo de nuevos sistemas de inteligencia artificial. Además, la inteligencia artificial va a ser cada vez más usada en compañías, por ejemplo, la seguridad cibernética. </p>
         <p>Se predice que el valor de la inteligencia artificial por el mundo va a incrementar de los 643 millones de dólares en el año 2016 a 36.8 billones en el año 2025. Esto significa que va a estar más presente en nuestras vidas cotidianas además de que nuevos desarrollos van a ser usados cada vez más por compañías. Un ejemplo notable importante en nuestro día a día, es el incremento del número de vehículos sin conductor desarrollados y los actuales coches semiautónomos en venta. Los coches semiautónomos ya están siendo producidos por compañías como Tesla, BMW, Infiniti y Mercedes Benz. Posiblemente esto va a disminuir el uso de transporte público, ya que los taxis autónomos serían aproximadamente 7 veces más baratos. Además, la inteligencia artificial está siendo usada por compañías y bancos como una forma de seguridad cibernética ya que es eficaz y puede identificar obstáculos y actuar en consecuencia. Muchas compañías usan Big Data que consiste en la habilidad de reunir y analizar grandes cantidades de datos y a menudo está almacenada en bases de datos online. Sin embargo, el uso de estas bases de datos expone los datos a h¨ackers.</p>
         <p>Puede verse claramente que la inteligencia artificial va a aumentar en nuestro día a día. A su vez, la precisión con la que los sistemas de inteligencia artificial trabajarán y la variedad de inteligencia artificial disponible se incrementará en grandes cifras en los próximos años.</p>

        <h2><b>Assistencia Digital: Bitcoin, Impresión 3D & Drones</b></h2>
        <h3>Kresten Due</h3>
         <h3>Traducción por: Maria Antonella De Rosa, Sofia Estreme y Ezequiel Pujols. </h3>
         <p>La Inteligencia Artificial (IA) se está convirtiendo en algo muy influente. En el 2025 se espera que los ingresos de IA alcancen entre $35.8 mil millones y $59.8 mil millones. Además está previsto que para 2020, el 85% de las interacciones de los clientes con las empresas se vean facilitadas por IA. Aproximadamente el 8% de los hogares en los Estados Unidos ya tienen un altavoz inteligente (Amazon Echo or Google Home), un número que se espera que crezca un 67% para 2020.</p>
         <p>Todos tendrán efectos positivos, algunos de los cuales se pueden ver hoy. La función de búsqueda predictiva de Google usa IA y una variedad de valores para determinar qué es lo más probable que busque. Facebook puede notificarte todas las imágenes en las que estás etiquetado y reconocer las caras con una precisión del 97.25% (los humanos tienen una precisión del 97.53%). IA también ofrece la posibilidad de diagnosticar problemas médicos sin la presencia de un profesional médico. Estas tecnologías solo están arañando una mínima parte de lo que IA es capaz de hacer. Por otro lado, existe el temor de una matriz, un futuro controlado internamente por IA. ¿Debería IA ser capaz de invadir y registrar nuestra privacidad? ¿Es demasiado pronto para decir cuáles serían los efectos de una revolución IA?</p>
         <p>Otra gran tendencia de la tecnología es la deslocalización de las cosas. Bitcoin está empezando a dañar la banca. Actualmente hay 16,8 millones (btc) en circulación, con un valor aproximado de $ 275 mil millones bitcoin usa blockchain, que permite rastrear y prevenir la moneda y evita el fraude. Además, a través del uso innovador de los procesos de transferencia y generación de dinero (minería), Bitcoin ha creado una moneda muy valiosa, aunque volátil. Aumentar el uso de bitcoin disminuirá la regulación del capital, permitirá interacciones en línea más fluidas y eficientes, y disminuirá el poder de los bancos centrales. Por otro lado, bitcoin es especulativo y arriesgado y actualmente es extremadamente inestable. ¿Estallará la burbuja? También es completamente anónimo y un aumento en su uso puede conducir a la aparición de nuevos marcadores ilegales. Algunos ya existen, como el "Silk Road", un mercado en línea para productos ilegales. ¿Qué más será deslocalizado? Ya se han sometido más mercados dominantes a este cambio; un proceso liderado principalmente por Amazon.</p>
         <p>La tecnología está experimentando un trastorno significativo que va desde el crecimiento en 3D, la impresión, hasta los avances en la industria de los drones. Sculpteo, un servicio de impresión en 3D, publicó sus hallazgos sobre la tecnología; El 72% de sus clientes espera que sus gastos en la tecnología aumenten.Se predice que en 2020, se enviarán 2.4 millones de impresoras 3D (182.000 fueron enviadas en 2015) y que el mercado mundial de impresoras 3D crecerá a $ 22.400 millones. Con los nuevos desarrollos, es posible que la impresión 3D reemplace a otras formas de fabricación. Esta realidad es cada vez más plausible ahora que la impresión 3D ya no está reservada para plásticos, sino que también se puede usar para diferentes metales y compuestos.</p>
         <p>La impresión en 3D probablemente se utilizará en la producción de productos personalizados como los zapatos impresos en 3D, que ya ha sido fabricado por Adidas. Del mismo modo, el mercado de drones está experimentando un aumento extremo en la producción. La Administración Federal de Aviación (FAA, por sus siglas en inglés) calcula que aviones no tripulados de 2,5 millones vuelan regularmente sobre cielos americanos. En 2020, ese número podría casi triplicarse, con 7 millones de drones proyectados para ser activos.</p>
         <p>La tecnología está en constante evolución. La máquina más avanzada de un año queda obsoleta para el siguiente. Si bien el campo mencionado anteriormente parece prometedor, es muy posible que todos ellos tengan un uso mínimo más allá de lo que pueden hacer ahora o podría cambiar completamente la forma en que vivimos. La única forma de descubrir lo que sucederá es esperar y ver.</p>

        <h2><b>¿Cuáles son las consecuencias de la tecnología? </b></h2>
        <h3>Juan Carlos Pena</h3>
         <h3>Traducido por :  Eren Levine, Olivia Kim, Isabella Miranda, Isis Dickinson, Luca Hanlon</h3>
         <p>La evolución de la tecnología ha cambiado positivamente y negativamente. Tecnología ha simplificado el acceso a muchas herramientas que la gente necesita en la educación, la medicina, la comunicación, el transporte, etc. Ha permitido el avance del conocimiento y investigación en muchas áreas de estudio en todo el mundo; especialmente en genética, astronomía, física, y otras áreas no convencionales. Es importante estar informado de los adelantos que pueden llevar a la superación de las capacidades humanos por robots y es esencial saber las consecuencias y los repercusiones en la sociedad mundial. Esos avances sin duda va a cambiar drásticamente la forma en que vivimos nuestras vidas. </p>
         <p>Los más influyentes avances tecnológicos participar hoy a menudo implican eventos que tienen lugar en las rutinas de la gente media. Esto afecta acciones diarias como la viajar diariamente al trabajo, el tiempo libre, el viaje en coche y accesibilidad de aprendizaje. Según el MIT Technology Review, 2017 fue un año que trajo muchas innovaciones tecnológicas a las ya mencionadas rutinas diarias. Entre los avances tecnológicos más notable hay coches que conducen solos y ordenadores cuánticos prácticos. Hasta cierto punto, coches y camiones que conducen solos va a quitar el problema de error humano cuando se transporta cosas mientras también aumenta la productividad. De hecho, se predice que la automatización podría aumentar el crecimiento global de productividad por 0.8 a 1.4 por ciento cada año de 2015 a 2065. Los ordenadores cuánticos prácticos son tecnología especializado que es actualmente ser completado. Cuando todas las piezas están completas, los ordenadores cuánticos va a mejorar el poder de computación de muchas organizaciones que no trabaja con el gobierno y también va a ampliar sus capacidades de la investigación, que no fue accesible al público en el pasado. Los procesamientos cuánticos va a completar el trabajo en unos minutos, que usualmente tarda años. El trabajo que los ordenadores cuánticos pueden procesar en unos segundos, ordenadores normal no pueden procesar nunca. </p>
         <p>Eventualmente, habrán suficientes avances tecnológicos que llevarán a las máquinas a ser más inteligentes que sus creadores. Este tema tiene gran importancia en el mundo de la Inteligencia Artificial.  Las Máquinas con La Inteligencia Artificial pueden manejar enormes cantidades de datos y pronto serán capaces de analizar situaciones y actuar en consecuencia para encontrar las mejores soluciones. Estos tipos de máquinas pronto tendrán más capacidad de razonamiento, superior a la de los seres humanos en 2029, de acuerdo con el Jefe de Tecnología de HP. La inteligencia artificial es también muy útil en la administración del hacking o de las violaciones de datos. Efectivamente, el Jefe de Tecnología de HP dice que el Equifax escándalo de hacking, a efectuado la privacidad de 120 millones de personas, habría sido mejor resuelto si La inteligencia artificial se habían aplicada en la gestión de los servicios. </p>
         <p>Una nueva manera de pensar del futuro ha emergido, fundó en la suposición que la raza humana va a progresar más. Este idea se conoce como “transhumanismo”, cuando la combinación de tecnología y biología tiene la capacidad para superar muchas limitaciones de la condición humano, como las capacidades de pensamiento, la restauración de extremidades, y la mejora de habilidades como la fuerza y resistencia. En una medida menos radical, tecnología en un aspecto más general puede eliminar enfermedades, prestar productos más asequible para los más pobre, y mejorar la calidad de vida. Por ejemplo, CRISPR-Cas9 es una herramienta de edición genética le permitir organismos responder y eliminar invasora material genetica. Según la Biblioteca Nacional de los Estados Unidos, ingeniería genética va a ser más barata y más popular, apresamiento la gente inmunidad de algunas enfermedades. En su libro Nanosystems: Molecular Machinery, Manufacturing, and Computation (Nanosistemas: Maquinera molecular, fabricación y computación), el autor Eric Drexler dijo que científicos han descubierto modas diferentes para permitir la manipulación tecnológica del cuerpo humano desde el siglo 17. Estas innovaciones tecnológicas van a cambiar el futuro como lo conocemos.</p>
         <p>Las consecuencias de la tecnología avanzada tienen muchas implicaciones sociales y políticas. La inteligencia artificial tendré consecuencias sociales en el sentido de que la gente temerá que la tecnología sea maltratada, temerá que se cree la desigualdad, y temerá que juegue con la moral y la ética de la socieda. Una encuesta de opinión pública encontró que 53.3% de los votantes no temen a las máquinas inteligentes, sino que tienen miedo de cómo los humanos usarán la tecnología. El “McKinsey Global Institute” publicó estadísticas que indicaban que el 48% creía que el ascenso de la inteligencia artificial afectaría negativamente a los trabajadores de cuello blanco y azul, lo que llevaría a niveles más altos de desigualdad. La inteligencia artificial también está polarizando políticamente, ya que sirve como una amenaza nacional. Se puede usar como una herramienta militar en la guerra, pero también puede ser visto como una amenaza por algunas naciones. ¿Significa esto que los gobiernos tendrán que aplicar una legislación específica para asegurar que la inteligencia artificial se utilice adecuadamente dentro de los estándares éticos de la nación?</p>
         <p>Día actual avances tecnológicos son sumamente beneficial para mejorar el alcance humano; sin embargo, el desarrollo de innovaciones tecnológicas que superan las habilidades humanas traen consigo cuestiones sociales y políticas.</p>

    <h2><b>¿Qué Impacto Tiene la Tecnología en el Medio Ambiente? </b></h2>
    <h3>Isabelle Jaber y Luna Maki</h3>
     <h3>Traducido por: Nathalie Williams y Paolo Padova</h3>
     <p>Hoy en día, la tecnología impulsa la innovation. Toca muchos campos de nuestro mundo como la medicina, moda, comida y el gobierno, pero sobre todo ha sido — hasta cierto punto — crucial en promocionar productividad y sostenibilidad ambiental.</p>
     <p>En los últimos años, trabajadores han estado produciendo 47% más de hace 20 años; sin embargo, en el proceso de hacerlo, están generando más desperdicio y requiriendo más consuma de energía que nunca. Esto se debe al desarrollo de robots, automatizacion, y los sistemas computarizados. Las Naciones Unidas han calculado que produciendo el promedio computador y monitor require 530 libras de combustible fósiles, 48 libras de sustancia químicas, y 1.5 tonelados de agua. Aunque produciendo tecnología (así como descartar) tiene efectos prejudiciales para el media ambiente, beneficia la sociedad de muchas maneras.</p>
     <p>Computadores, teléfonos y otros aparatos tecnológicos han mejorado la vida cotidiana y la productividad, por no hablar de la tecnología que nos ayuda a obtener energía limpia. Pero, tenemos que preguntarnos si la tecnología hace más daño que bien. </p>
     <p>Avances en la tecnología agricultural han llevado a alimentación más barata y diversa. Sin embargo, avances tecnológicos que mejoran la producción, como las pesticidas y fertilizantes químicos dañan el ambiente. Fertilizantes modernos aumentan la cosecha, pero persisten en el ambiente, dañando la tierra y el agua y creando “zonas muertas” en lagos y océanos. Los pesticidas matan pestes que afectan al cultivo, pero también matan insectos y animales beneficiosos, y puede crear poblaciones de insectos resistentes a los pesticidas que podrían dañar las cosechas futuras. Las granjas ganaderas industrializadas almacenan grandes cantidades de residuos de animales. Estos son conocidos por contaminar la tierra con nitrato, microbios peligrosos, y bacterias resistentes a las drogas. Cuando estos residuos contaminan canales crean algas tóxicas que reducen el oxígeno necesario para apoyar la vida marina. Niveles altos de nitratos en agua pueden causar abortos espontáneos y brotes de bacteria que son responsables de muchas enfermedades en todos los Estados Unidades.  </p>
     <p>Aunque la tecnología tiene sus efectos adversos durante el uso, estudios muestran que el 81% de la energía que un ordenador gasta es durante su producción, según la Universidad de Las Naciones Unidas. En otras palabras, se necesita mas energia para producir el ordenador de lo que se necesita para usarlo. A causa de esto, el ordenador es diferente de otros objetos del hogar, que tienden a consumir mas energia durante su vida de uso. Pero qué sucede cuando no hay mas uso para esta pieza de tecnología? Que acontece con esta pieza de tecnología? Los Estados Unidos exportan 50% a 80% de su desechos electrónicos a países pobres asiáticos para “reciclar.”  Nosotros nos desechamos de 20 a 50 millones toneladas de basura electrónica en todo el mundo cada año, lo que equivale cerca del 5% de todos los desechos sólidos. La basura tecnológica procesada por trabajadores pobres en ciudades rurales en lugares como China e India. Están expuestos a niveles importantes de materiales tóxicos, convirtiendo pueblos en vertederos tóxicos. Sin embargo, no hay suficientes trabajadores para descomponerse y “reciclar” la basura electrónica indeseada, especialmente con el aumento de basura que está siendo producido. Por ejemplo, 152 millones dispositivos móviles fueron lanzados en 2010, y solo el 11% se recogió para el reciclaje.</p>
     <p>Sin embargo, hay otras formas de tecnología que están haciendo una diferencia en el ambiente. El problema reciente del aumento de los emisiones de dióxido de carbono ha llamado para un avance importante para capturar el dióxido de carbono y retrasar el calentamiento global. En los últimos años, 40 billones toneladas métricas de dióxido de carbono han sido emitidos en la atmósfera anualmente. Este número no es sorprendente debido a las nuevas innovaciones del mundo moderno. 2 billones de coches y camiones, miles de centrales eléctricas de carbono, y billones de toneladas de carbón minado, petróleo, y gases naturales son algunas de las fuentes de dióxido de carbono en nuestra atmósfera. Esto causa el deshielo en el Ártico y glaciares en todo el mundo, clima inestable y aumentos en el nivel del océano. No obstante, avances tecnológicos han empezado a invertir la contaminación mundial. De hecho, el nivel de emisiones de dióxido de carbono en los Estados Unidos ha disminuido al nivel de los años 1990.</p>
     <p>La tecnología ha tenido múltiples efectos en el medio ambiente: algunos son negativos, algunos están siendo utilizado para mantener los efectos del cambio climático bajo control, y otros son de vital importancia. La tecnología es un agente fundamental en cómo los Objetos de Desarrollo Sostenible de las Naciones Unidas 3, 6, 9, 13, 14 y 15  se logrará. Usando la tecnología efectivamente y eficientemente ayudará a lograr estos objetivos, mejorada así la calidad de vida de miles de millones de personas en todo el mundo. </p>

    <h2><b>¿Como es de accesible la Web Oscura?</b></h2>
    <h3>Femke Teunissen</h3>
     <h3>Traducido por: Guilherme Oliveira</h3>
     <p>La Internet es una plataforma mucho más grande de lo que la mayoría de las personas probablemente se han dado cuenta. Cuando usamos Internet, solo podemos ver el 4% de la información disponible. El otro 96% de Internet consiste en la web oscura y la web profunda, que no son accesibles a través de motores de búsqueda normales. La web oscura, también conocida como la web oculta o la web invisible, solo se puede acceder con un software especial. La red profunda es lo opuesto a la superficie de la red, y se sabe que es 500 veces más grande. La web profunda y la web oscura no están indexadas, lo que las hace invisibles para el público.</p>
     <p>La web oscura es una pequeña parte de la web profunda a la que no se accede fácilmente y que requiere más información y autorización privada. La web oscura se encuentra en redes oscuras y redes superpuestas y requiere cierto software. Un software que se utiliza comúnmente para acceder a la web oscura es el navegador Tor. Tor ayuda a los usuarios a acceder a las páginas en la web oscura que tienen una extensión ".onion", mientras disfraza la identidad del usuario enrutando el tráfico a través de una compleja red de servidores. Es la red más popular y conocida de su tipo, y es utilizada en todo el mundo por más de 750,000 usuarios de Internet cada día. Más de la mitad de los usuarios de Tor se encuentran en Europa. Italia, en particular, representa más de 76,000 usuarios por día y Estados Unidos tiene más de 126,000 personas que acceden a Internet a través de Tor diariamente</p>
     <p>La web oscura es como una capa y por eso apela a ciertos grupos o individuales. Ayuda con actividades ilegales, como la pornografía infantil, el narcotráfico, el comercio de armas de fuego y el manejo de información de tarjetas de crédito. La Ruta de la Seda, un mercado negro para el comercio de drogas y armas, fue parado y cerrado en 2013. Fue uno de los casos más famosos del uso de la web oscura. La Ruta de la Seda era operada por Ross Ulbricht (también el dueño), quien fue arrestado poco después del cierre del sitio y actualmente está cumpliendo una cadena perpetua en prisión. De hecho, el delito cibernético es un gran negocio que se prevé que crezca a $ 600 mil millones este año, superando a cualquier otra forma de delito, según la Oficina de las Naciones Unidas contra la Droga y el Delito. Sin embargo, la tecnología continúa evolucionando y el gobierno ha tomado medidas extremas para acceder a estos mercados negros en la red oscura y aplicar los castigos apropiados a los responsables. Por ejemplo, la operación conjunta para cerrar ‘Hansa’ y ‘Alphabay’, dos de los mayores mercados de la web oscura, necesitó el FBI de los Estados Unidos, la Agencia Antidrogas y la policía holandesa. En consecuencia, ellos obtuvieron las direcciones postales de más de 10,000 usuarios de la web oscura.</p>
     <p>En adición, la web oscura también es utilizada para otras “actividades legales”. Por ejemplo, el programa de vigilancia del gobierno de los Estados Unidos utilizaron la web oscura como su canal para comunicarse con los medios y los medios usaron la red oscura para evitar ser atrapados. Además, en países que toman medidas por causa de sus grandes medios de comunicación, la web oscura se puede utilizar para acceder a estos sitios web. En China, esta es una forma para que los ciudadanos chinos eludan el Gran Cortafuegos. También ha sido extremadamente frecuente durante la primavera árabe. En Irán, los usuarios de Tor se dispararon a alrededor de 40,000 en 2012 de 7,000 en 2010. De manera similar, el número de usuarios de Tor en Siria también ha aumentado dramáticamente de 600 a 15,000. La web oscura es cada vez más convencional y las grandes compañías están empezando a utilizarla más. Esto se ocurre más porque en general todos están preocupados por la privacidad, especialmente en línea. Entonces esto podra significar que eventualmente, todos lo usarán para fines legales o ilegales.</p>

    <h2><b>La guerra cibernética</b></h2>
    <h3>Timothy Lin</h3>
     <h3>Traducido por: Elsa Tapia, Carla Dicovsky y Sasha Detiger</h3>
     <p>Hoy en día estamos viviendo aunque no lo creamos la próxima guerra cibernética. No parece que haya una causa para alarmarse: no involucra misiles, ni tanques ni hombres muertos en las fronteras. Gran parte de esta nueva guerra cibernética está escondido debajo de la superficie. Pero los impactos son de largo alcance y pueden potencialmente interrumpir las vidas y la seguridad de mil millones de personas en el mundo.</p>
     <p>Seguramente los avances recientes en la tecnología de las comunicaciones han sido una bendición para muchos, pero también han añadido una nueva dimensión espantosa para estrategas militares mientras vemos surgir un nuevo tipo de guerra disruptiva basada en los ordenadores – conocida como guerra cibernética –. Nuestra dependencia en redes de ordenadores para guardar información sensible, incluyendo tanto finanzas personales y de negocio, como información clasificada del gobierno, supone un riesgo de infiltración a través de las intenciones cibernéticas. El impacto de las finanzas ya está bien. Se estima que el daño monetario de los hurtos de crímenes cibernéticos supone un cifra global de $3 trillones anuales a partir de 2015 – un estadística que representa la gran transferencia de riqueza en la historia de humanidad. Y eso no es todo: nuestra infraestructura moderna y los sistemas militares están también en gran medida digitalizados, puesto que un ataque cibernético desde países extranjeros también pueden llevar a una completa disfunción de redes eléctricas o arsenales militares y causar paradas de los sistemas económicos y políticos rápidamente. La guerra cibernética, como la guerra tradicional, tiene el potencial de afectar a cualquier persona sin tener en cuenta su localización.</p>
     <p>Esto no es una hipótesis del futuro: esta es nuestra realidad en este momento. En 2017, un total de 1061 ataques cibernéticos fueron grabados, un aumento de 950 ataques cibernéticos grabados en 2016. Ahora estamos viendo a actores de ambos estados competiendo por desarrollar sus propias capacidades de guerras cibernéticas, que oscila entre grandes guerras cibernéticas dirigido por el estado en China, Irán, Rusia, Corea del Sur, y los Estados Unidos y amenazas a pequeña escala provocados por ciberterroristas y cibercriminales.</p>
     <p>La guerra cibernética ya ha sido usada como un medio para que los estados puedan interferir en los asuntos de otros estados, con resultados muy tangibles. Corea del Norte supuestamente ha lanzado el WannaCry ataques cibernéticos contra los Estados Unidos con la intención de interrumpir los servicios esenciales de los Estados Unidos, incluyendo hospitales y bancos. </p>
     <p>Grupos de piratas informáticos rusos han sido acusados de usar la guerra cibernética para “hackear” los correos electrónicos de políticos americanos para influir en los resultados de la elección presidencial americana en 2016. </p>
     <p>Se cree que Estados Unidos e Israel piensan desarrollar gusanos cibernéticos para hacer daño al desarrollo de las programas nucleares de Irán. El ritmo y la sofisticación de estos ataques pueden aumentar en el futuro ahora que la tecnología cibernética se desarrolla más.</p>
     <p>El aspecto más complicado de esta nueva cara de la guerra es la correcta atribución. Podemos ver claramente los afectos de ataques cibernéticos, pero atribuir la culpa es más difícil gracias a la naturaleza anónima e ilocalizable de los ataques cibernéticos. Frecuentemente, los estados niegan su responsabilidad por alegaciones de estos ataques y la distinción entre acciones cometidas por actores extranjeros deshonestos no afilados con gobiernos contra ataques orquestados por los estados es una distinción imposible de hacer.</p>
     <p>Mientras tanto, falta entre los estados una respuesta unificada frente a estos ataques cibernéticos. ¿Deberíamos considerar los ataques como acciones de guerra si representan indebidas interferencias a los asuntos de otros estados? ¿O deberíamos considerarlos como actos estándares de espionaje para las agencias de inteligencia del mundo? Es responsabilidad de las comunidades internacionales decidir las respuestas a estas u otras preguntas respecto a esta nueva frontera de guerra.</p>

    <h2><b>¿Noticias de última hora o noticias falsas?</b></h2>
    <h3> Paloma Delgado</h3>
     <p>Como ha dicho Martin Luther King Jr, “nada en el mundo es más peligroso que la ignorancia sincera y la estupidez consensual.” El fenómeno de las noticias falsas se ha proliferado en el mundo rápidamente. Es definido por información deliberadamente falsa y distribuida por las noticias y las redes sociales. Puede ser descrita como una técnica antigua de propaganda, pero el uso de propaganda computacional es nuevo. Esa técnica usa cuentas automatizadas, llamadas “bots”, que propagan las noticias falsas para cambiar opiniones públicos. Las redes sociales como Facebook, Twitter,  Youtube, y Instagram son los sitios más usados para distribuir las noticias falsas. En un estudio realizado de la Universidad de Stanford en 2016, 14% de los participantes consideran Facebook y Twitter como sus primarias fuentes de noticias. Pero un  estudio realizado de Buzzfeed y Ipsos encontró que 75% de adultos Americanos no podrían distinguir entre noticias verdaderas y falsas. Las noticias falsas han existido  por décadas, pero ahora los metodos de propagacion han innovado, particularmente por la introducción de los “bots.” Son unas herramientas potentes que pueden ser usadas para distribuir falsedades y ataques políticos. Estas cuentas automatizadas y eficientes producen respuestas y articulos incredibilmente humanos con solo presionar un botón.</p>
     <p>Solo recientemente la distribución de información falsa a través de la internet
está utilizada como una manera de guerra cibernética. En 2007, el marco principal del
gobierno estonio fue tomado por lo que todavía parecen como hackers rusos. Ellos
bloquearon el acceso del gobierno estonio a sitios como el sitio del parlamento, varios
bancos, datos de salud y de varias otras agencias del gobierno. Mientras negaban
acceso a la marco principal, publicaron una multitud de noticias falsas y propagandas
que muestran el gobierno estonio como un gobierno corrupto y propaganda de la
Federación Rusa. Estas propagandas y artículos falsos causaron gran angustia pública,
que eventualmente llevaron a algunos de los mayores protestos en la historia de
        Estonia. El gobierno tuve que literalmente tirar el enchufe para parar los ataques.</p>
     <p>Más recientemente, durante las elecciones presidenciales de los Estados Unidos
en 2016, el candidato al cargo Donald Trump utilizó la frase "fake news" para describir
las redes de noticia que normalmente no estarían de acuerdo con sus políticas,
retóricas, etc.. Gigantes de las noticias como el CNN, The New York Times, y The
Washington Post, son partes de su grupo de fuentes de información falsa. Estas
acusaciones llevaron a una disminución en la confianza del público en los principales
medios de comunicación: entre los demócratas, la confianza se cayó cerca de 55% a
53% e entre los republicanos se disminuyó cerca de 35% a 10%. Sobretodo, confianza
        en los principales medios de comunicación se cayó cerca de 40% a 30%. </p>
     <p>Durante este mismo periodo de tiempo, cuentas o “bots” automatizadas en
Twitter constantemente bombardearon el sitio web con tweets a favor de Trump y
Hillary. Según los expertos de la Universidad de Washington, la Universidad de Oxford
y de la Universidad Corvinus, si estas cuentas automatizadas enviaron tweets 450
veces al día o más, podrían ser considerados "bots". Durante los días antes del día de
las elecciones, particularmente por la mañana, 20% a 25% de todo el tráfico de Twitter
fue generado por bots. La brecha entre la actividad automatizada "Pro-Trump" y
"Pro-Clinton" se amplió de cuatro a uno durante el primer debate a cinco a uno en el
        día de la elección.</p>
     <p>Crear artículos falsos y propaganda convincente no parece como una cosa difícil
de lograr; sin embargo, habían innovaciones recientes en la inteligencia artificial que
permiten una persona a reconfigurar tanto el audio como a clips de vídeos para crear
medios falsos que son increíblemente convincentes. La Universidad de Washington
recientemente creó un video del ex-presidente de los Estados Unidos, Barack Obama,
dando un discurso que había sido completamente fabricado. Los peligros potenciales y implicaciones generales de estos acontecimientos recientes en la creación de mídia
        fabricada pueden ser enormes.</p>
     <p>Las noticias falsas no solamente se distribuyen por individuos y entidades.
Recientemente, habían progresos para que la inteligencia artificial produce noticias
falsas, específicamente en reseñas de productos. Por ejemplo, recientemente más que
900 reseñas del libro “Que pasó” de Hillary Clinton fueron eliminadas de la página de
Amazon. Estos 900 comentarios fueron varias reseñas positivas y negativas sobre el
libro, pero ninguno de los “críticos” lo habían comprado. Estas reseñas son más
comunes ahora porque hay un aumento del uso de algoritmos de ordenadores que
fueron creados por esos propósitos. Como consecuencia de esto, un grupo de la
Universidad de Chicago decidió desarrollar su propia máquina de inteligencia artificial para saber si un mecanismo más sofisticado podría producir reseñas efectivas en masa
en Yelp, un sitio popular para reseñas de restaurantes. Su máquina de inteligencia
artificial tuve éxito en pasar por los algoritmos de seguridad de Yelp, y lo usó para
remover noticias falsas, resultando en un desarrollo significativo en la inteligencia
        artificial usada por la producción y diseminación de la información falsa.</p>
     <p>La inteligencia artificial usada para encontrar y remover las noticias y reseñas
falsas se ha desarrollado mucho. Como se dice en La Reseña Tecnológica de MIT, hay
varios nuevos negocios que están desarrollando sus “Sueros de Verdad” de
inteligencias artificiales, para ordenar información en sitios como Google, Facebook,
Breitbart, y Cosmopolitan, y también hablar sobre sus parcialidades, como si es una
        corporación de la izquierda o la derecha.</p>

     <p>Como resultado de las nuevas tecnologías y del rápido desarrollo, nuestras vidas cambiarán de forma muy significativa. Autos sin conductor, inteligencia artificial (IA), y robots de montaje son sólo algunos de los muchos nuevos inventos que han empezado modificar la forma de operar de la sociedad. Muchos de estos cambios tendrán un impacto en el empleo y el futuro del trabajo, posiblemente arriesgando globalmente hasta 800 millones empleos. </p>
     <p>Algunos expertos en las áreas de la tecnología y la economía advierten que estas tecnologías dejarán a muchos sin empleo ya que reducen la necesidad de mano de obra humana. Un estudio estima que un 60% de ocupaciones podrían automatizar el 30% de la labor. Esto sugiere que podría causar presión negativa que bajaría los salarios a causa del desempleo. Es posible que estas tendencias tengan un efecto profundo en la sociedad, como un aumento en la pobreza y otras igualdades sociales, principalmente afectando a aquellos de grupos socioeconómicos de menor prosperidad. Otro estudio pretende que alrededor de 47 por ciento de trabajadores tienen empleos con alto riesgo de desempleo causado por la automatización. Esta cifra es de alrededor un 49% en Japón y un 35% en Gran Bretaña. Ya que una gran proporción de los empleos en países desarrollados corren riesgo, podría ser difícil que estos trabajadores encuentren empleo. Muchos subestiman el efecto de la automatización al asumir que solo desplazará empleos de poca habilidad, sin embargo, tiene el potencial de reemplazar empleos de rutina de alta habilidad como resultado del aprendizaje de la IA. Esto se nota en el desarrollo de empleos sin rutina, mientras empleos de rutina se han mantenido constante desde los 1980s.</p>
     <p>A pesar de los posibles riesgos planteados por la automatización, algunos economistas afirman que la automatización aumentará el empleo a largo plazo. Un estudio encontró que más de la mitad de expertos tecnológicos no creen que la automatización desplazará más trabajos que los que crea.</p>
     <p>Muchos de estos expertos defienden que la automatización históricamente ha creado más trabajos de los que ha destruido, y que esta vez no será nada diferente. La firma de investigación Gartner predice que la automatizacion eliminará solo 1.8 millones de trabajos en 2020, pero también creará 2,3 millones de empleos en el proceso, lo que generará una ganancia neta de 2 millones de empleos para el año 2025. Con respecto a la Inteligencia Artificial, la investigación muestra que IA ya está creando nuevos empleos, y una gran mayoría de las empresas encuestadas reportaron no haber perdido trabajos debido a la IA. Un estudio analizó los datos históricos sobre el uso de las máquinas en el Reino Unido. El estudio encontró que las nuevas tecnologías impulsaron el empleo en general, provocando el cambio del trabajo manual y la reducción del precio de las necesidades. Sin embargo, es importante tener en cuenta que diferentes grupos de diferentes niveles educativos se verán afectados de manera diferente. En general, los datos históricos y las proyecciones futuras podrían sugerir que la automatización será buena para el empleo.</p>

     <p>Sin embargo, es importante tener en cuenta que diferentes grupos de distintos niveles educativos se verán afectados de manera desigual. En general, los datos históricos y las proyecciones futuras podrían sugerir que la automatización será buena para el empleo.</p>
     <p>Las nuevas tecnologías automotivas del futuro próximo cambiarán radicalmente la manera en que vivimos nuestras vidas. La tecnología tiene el potencial de transformar como definimos nuestros trabajos, pero al mismo tiempo, tiene el potencial de crear más oportunidades. En cualquier caso, la automación y la IA en general tienen implicaciones sociales masivas y los gobiernos se verán forzados a adaptarse de alguna forma.</p>

    <h2><b>¿Cómo está definiendo la automatización a la escena política?</b></h2>
    <h3>Krithika Ravishankar and Anya Patel</h3>
     <h3>Traducido por: Ari Socorro, Joel Puma y Juan Carlos Peña</h3>
     <p>El rápido desarrollo de la tecnología está transformando nuestra sociedad, promoviendo la innovación, aumentando la productividad y expandiendo la industria de la Inteligencia Artificial. Sin embargo, estos cambios drásticos en la sociedad generan consecuencias en el lado político. El ex presidente de los EE. UU., Barack Obama, una vez nos advirtió que "la próxima ola de inestabilidad económica no vendrá del exterior. Vendrá del implacable ritmo de la automatización que hace muchos trabajos de la clase media obsoletos." Según un estudio reciente, ha habido un aumento en la correlación entre el empleo y la productividad desde la Segunda Guerra Mundial, pero esta separación entre los dos, comenzó alrededor del siglo XXI, cuando el empleo comenzó a mostrar una tendencia a disminuir, a medida que la productividad aumentaba. Esto posiblemente podría señalar que la automatización es la causa principal del aumento del desempleo. En relación con tal cambio, las inseguridades comenzarán a surgir con respecto a la seguridad laboral y la desigualdad, lo que ha señalado una relación entre el miedo al desempleo y el aumento del populismo.</p>
     <p>El aumento del populismo "es producto del deterioro de las condiciones económicas, la profundización de la desigualdad y el aumento de la ansiedad económica entre la clase trabajadora". Los políticos populistas de izquierda culpan a los ricos de ser la fuente de tal perturbación. Esto es el resultado de la creciente desigualdad causada por la automatización y la innovación, en la que los trabajadores poco cualificados son especialmente atacados a medida que los ricos se enriquecen aún más. Los políticos populistas de derecha basan su argumento en un discurso similar, y a menudo culpan a los extranjeros de las perturbaciones económicas. En los Estados Unidos, menos de la mitad de los votantes de Donald Trump y solo un poco menos de un quinto de los votantes de Hillary Clinton se demostró estadísticamente que eran hombres y mujeres blancos sin un título universitario de cuatro años. Estos votantes tenían una preocupación común: la falta de trabajos asalariados. Además, el 70% de los conductores de camiones, el 63% de ensambladores y fabricantes y el 56% de los representantes de servicio al cliente compartían esta misma preocupación. En respuesta a esto, la premisa principal de la campaña de Trump y un factor importante para su elección fue la promoción del trabajo manual de los Estados Unidos por parte de su clase media y los productos fabricados en los Estados Unidos, a expensas de la reducción de la globalización. </p>
     <p>Del mismo modo, en el Reino Unido muchos de los partidarios del Brexit temían que la afluencia de inmigrantes a los países europeos, además del aumento de la automatización, amenazara muchos puestos de trabajo. El U.K City Outlook de 2018 examinó el desempeño de 62 ciudades, y descubrió que aquellos que con mayor probabilidad se verían afectados negativamente también votaron por Brexit. Por ejemplo, el 70% de los residentes votaron por Brexit en Stoke, una antigua ciudad industrial, que se prevé que perderá el 45% de los empleos para 2030. Mientras que solo el 40.1% de los votantes en Londres, una ciudad de alta tecnología, quería irse. </p>
     <p>La razón detrás de la popularización de Brexit se debió al hecho de que el Reino Unido podría separarse de la Unión Europea, separándose así del riesgo de un mayor desempleo. En general, un estudio de la Harvard Kennedy School mostró que en Europa, la proporción de votos destinados a partidos populistas de derecha se ha más que duplicado desde la década de 1960 del 5.1 al 13.2% en 2012, mientras que la participación de los partidos populistas de izquierda se ha triplicado desde 3.8 a 12.8% durante el mismo período.</p>
     <p>Debido a esto, el crecimiento de valores progresivos empezó a estimular una reacción cultural en el grupo de personas que se sienten amenazadas por el desarrollo automatizado. Daron Acemoglu (MIT) nota que esta reacción va estar aún más mutada en ciudades con una Concentración de A.I, donde los trabajadores tienen más opciones de encontrar trabajos nuevos. La adaptación tecnológica se va a restringir debido a que algunos están más aclimatados a la cultura tradicional. Calestous Juma, un tecnólogo y profesor en la universidad de Harvard, dijo que “hay una convicción de que las personas están asustadas ante lo que no entienden. Eso no se aplica a tecnología, al menos no exactamente. Están asustados por la pérdida, no por la novedad.” Esa pérdida - percibida o real -  puede ser parte de su identidad, su manera de vivir y su seguridad económica.</p>
     <p>En conclusión, el miedo que surge de la automación no solamente pone la seguridad del trabajo en riesgo, sino también provoca un aumento de políticos populistas del lado de la derecha. A medida que la automatización es más relevante en nuestra sociedad y empieza a afectar a más países, las personas y la escena política deben prepararse para adaptarse a los cambios que conlleva.</p>
